 Who_is_HEC_Emperor: "[Character.Custom('hec_emperor_title')]\n[Character.GetDynasty.GetName][Character.GetFirstName]"
 Tooltip_Electors_Stance: "선제후들은 세 가지의 #P 태도 #!중 하나를 가질 수 있습니다.\n #bold @hec_ref_icon!개혁파, @hec_rel_icon!교회파, @hec_con_icon!보수파#!가 그것입니다. \n #bold 개혁파#! 선제후는 제국이 살아남기 위해서는 개혁이 필요하다고 여기기에, 개혁을 항상 지지할 것입니다. \n\n #bold 교회파#! 선제후는 [head_of_faith|E]가 개혁을 지지할 경우 개혁을 찬성하며, 그렇지 않을 경우 반대합니다. 이외에도 황제 개인의 [piety|E]에 따라 입장이 바뀔 수 있습니다. \n\n #bold 보수파#! 선제후는 개혁을 자신들의 자리를 위협하는 것으로 여겨 반대합니다. 그러나 황제 개인과의 두터운 친분, 또는 구실을 통해 개혁을 지지하도록 할 수 있습니다.\n\n 선제후가 아닌 제후들도 개혁에 대한 각자 나름의 입장을 갖고 있으니, 이들을 너무 무시하지는 않도록 하십시오."
 ELECTORS: "#bold 선제후"
 Reforms: "#bold 제국 개혁"
 Tooltip_Reforms: "연합은 심각한 내적 문제에 빠져 있으며, 이를 해결하기 위해서는 분권화된 권력을 하나로 모아 최종적으로는 '신성 복음 제국'으로의 개편이 필요합니다. 이를 위해서는 많은 제국 권위와 갈등이 수반됩니다."
 hec_reform_supporting_tooltip: "이 선제후는 개혁을 #bold #P 지지#!#!합니다."
 hec_reform_opposing_tooltip: "이 선제후는 개혁을 #bold #N 반대#!#!합니다."
