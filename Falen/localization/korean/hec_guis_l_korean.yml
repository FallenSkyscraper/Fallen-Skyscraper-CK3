l_korean:
 HEC_BUTTON: "신성 복음 연합"
 Imperial_Authority: "#bold 제국 권위:  #P [GetGlobalVariable('imperial_authority').GetValue|2]"
 Tooltip_Imperial_Authority: "제국 권위는 황제가 제국 내에서 가지는 영향력을 수치화한 값입니다. 제국 권위는 0에서 100까지의 범위를 가질 수 있으며, 권위가 0 이하로 떨어지면 개혁이 취소되거나, 심한 경우 제국이 붕괴될 수 있으니 잘 관리해야 합니다.\n 제국 권위가 변하는 요인은 다음과 같습니다:\n\n$Imperial_Authority_List$"
 Imperial_Authority_List: "평화 시 매달 #P +0.1#!\n 지배하고 있는 제국교 성지마다 매달 #P +0.1#!\n 황제가 전쟁에서 승리할 때마다 #P +5.0#!\n 황제가 같은 가문에서 계승될 때마다 #P +10.0#!\n 제국에 속한 백작령당 매달 #P +0.01#!\n 제국교가 아닌 백작령당 매달 #N -0.05#!\n 제국교가 아닌 봉신당 매달 #N -0.1#!\n 제국교가 아닌 선제후당 매달 #N -0.5#!\n 황제가 전쟁에서 패배할 때마다 #N -5.0#!\n 봉신을 독립시킬 경우 봉신의 영역 크기당 #N -1.0#!\n"
 Imperial_Authority_Changes: "  #P +2.0 #!"
 Tooltip_Imperial_Authority_Changes: "df"
 hec_emperor_title_0: "황제"
 hec_emperor_title_1: "신성복음연합의 황제"
 hec_emperor_title_2: "신성복음연합의 황제이자 제국 기사단장"
 hec_emperor_title_3: "신성복음연합의 황제이자 제국 기사단장, [Character.GetCapital.GetNameNoTooltip]의 왕"
 hec_emperor_title_4: "$hec_emperor_title_3$, 수석 판관장"
 hec_emperor_title_5: "$hec_emperor_title_4$, 호남평야의 첫 수확자"
 hec_emperor_title_6: "$hec_emperor_title_5$, 천상에 계신 우리 주의 으뜸가는 하인"
 hec_emperor_title_7: "$hec_emperor_title_6$, 믿음의 수호자"
 hec_emperor_title_8: "$hec_emperor_title_7$, 제일문의 문지기"
 hec_emperor_title_9: "$hec_emperor_title_8$, 덕진호의 모든 연꽃의 탐미자"
