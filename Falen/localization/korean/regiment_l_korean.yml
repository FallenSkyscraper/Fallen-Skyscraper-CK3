 #Special MaA
 house_guard:0 "가문 호위대"
 house_guard_flavor:0 "#F 특정 가문을 위해 봉사하는 정예 연대입니다. 충성심이 가득한 이들을 뽑아 병사로 삼았습니다.#!"
 
 #MaA Descriptions
 bowmen_flavor:1 "#F 공중을 화살로 가득 채우는 정예 궁수들로 전위에 선 적 부대를 박살 내버립니다.#!"
 light_footmen_flavor:1 "#F 노련한 산병들은 적의 대열을 휘젓고 사기를 꺾어버리는 귀중한 사냥꾼들입니다.#!"
 light_horsemen_flavor:0 "#F 이 기병대는 가볍고 날렵하여 측면 공격과 도망치는 적을 추적해 처단하는 데 가공할 위력을 보여줍니다.#!"
 armored_footmen_flavor:1 "#F 이 부대는 오랜 훈련을 받은 중갑 보병으로 몰려있는 적 보병대를 박살 내는 데 특화됐습니다.#!"
 pikemen_unit_flavor:0 "#F 장창병 연대는 장창을 들어 벽을 형성, 돌격해오는 기병들을 막아낼 수 있습니다.#!"
 armored_horsemen_flavor:0 "#F 중갑옷과 무기로 중무장한 기병대로 탁 트인 평야에서 전장을 지배합니다.#!"
 crossbowmen_flavor:0 "#F 쇠뇌는 재장전이 느리지만, 사용법이 쉽고 먼 거리에서 대부분의 갑옷을 꿰뚫을 수 있습니다.#!"

 onager_flavor:0 "#F 소형 죄임 동력 투석기로 멀리서 바위를 발사해 적의 요새를 파괴할 수 있습니다.#!"
 mangonel_flavor:0 "#F 견인 동력을 이용하는 망고넬 투석기는 기존 투석기보다 다루기가 쉽고 발사 속도가 훨씬 빠릅니다.#!"
 trebuchet_flavor:0 "#F 무게추 동력을 이용하는 트레뷰셋은 기존의 투석기나 망고넬 투석기보다 더 강력한 힘으로 더 거대한 발사체를 투척합니다.#!"
 bombard_flavor:0 "#F 지렛대와 도르래의 한계에 구애받지 않게 된 사석포는 손쉽게 요새를 부술 수 있습니다.#!"

 war_elephant_flavor:0 "#F 돌격하는 코끼리는 막는 게 거의 불가능하며, 덕분에 이들은 훌륭한 충격 기병 역할을 하게 됐습니다.#!"
 camel_rider_flavor:0 "#F 전통적인 기병보다 사막 환경에 훨씬 적합한 부대로 모래사막을 제집처럼 누빕니다.#!"

 huscarl_flavor:1 "#F 게르만 후스카를은 방패벽 전술의 귀재들로 방패벽을 세워 날아오는 화살들을 막아냅니다.#!"
 landsknecht_flavor:1 "#F 독일의 란츠크네흐트는 거대한 츠바이핸더를 휘두르며 적의 창병 대열을 베어 넘깁니다.#!"
 longbowmen_flavor:2 "#F 제대로 숙달하려면 평생을 연습해야 하나, 잉글랜드와 웨일스 지방의 장궁은 판금을 뚫을 정도로 강력하며 타의 추종을 불허하는 발사 속도로 화살 세례를 퍼부을 수 있습니다.#!"
 goedendag_flavor:0 "#F 플람스 지방의 호든닥은 대못을 박은 곤봉으로 돌격해오는 기병을 상대로 지지 않는 모습을 보입니다.#!"
 gendarme_flavor:0 "#F 프랑스 지방의 장다름므는 탁월한 중기병이자 중기병의 정점이라 할 수 있으며 온 세상이 감탄하는 병종입니다.#!"
 chasseur_flavor:0 "#F 우트르메르 기사들은 유럽의 기병술과 레반트 지방의 사막 전술을 모두 숙달한 전사들입니다.#!"
 picchieri_flavor:0 "#F 라틴 지방의 피키에리가 사용하는 이동 대형은 전통적인 장창병의 대형보다 훨씬 더 강력합니다.#!"
 praetorian_flavor:1 "#F 최고 중의 최고라 할 수 있는 팔라티니는 로마의 정예 병사들로 황제의 직속 부대입니다.#!"
 caballero_flavor:0 "#F 이베리아 지방의 카바예로는 대부분의 기병과는 달리 평탄한 평야와 거친 산악 지대를 모두 제집처럼 누빕니다.#!"
 cataphract_flavor:0 "#F 강철 갑주를 두른 그리스의 카타프락토이는 거의 모든 방어선을 돌진하여 돌파할 수 있습니다.#!"
 monaspa_flavor:0 "#F 조지아 국왕 호위대가 중추가 모여 형성한 모나스파는 가혹한 코카서스 지형을 자유자재로 누빌 수 있는 무시무시한 중기병대입니다.#!"
 hobelar_flavor:0 "#F 켈트 호벨라는 빠르고 민첩하여 다른 기병대를 피해 숲과 구릉지에서 쉽게 기습을 펼칠 수 있습니다.#!"
 schiltron_flavor:0 "#F 이 스코틀랜드의 장창병들은 놀랄 정도로 규율이 잡혀있으며 탁 트인 평지일지라도 적의 돌격을 쉽게 분쇄해냅니다.#!"
 metsanvartija_flavor:0 "#F 우랄 지방의 메찬바르티야는 침략자들을 향해 화살 세례를 날리며 매복 공격을 감행한 뒤 다시 숲속으로 눈 녹듯 사라집니다.#!"
 horse_archers_flavor:0 "#F 유목민 부족들이 주로 운용하던 궁기병은 적들이 잡을 수 없는 거리를 계속 유지하며 화살 세례를 날립니다.#!"
 ayyar_flavor:0 "#F 젊고 열의가 넘치는 아야르 무투회의 회원들은 용기 있고 신체 건장한 병사들로써 부름이 있다면 곧바로 응합니다.#!"
 mubarizun_flavor:0 "#F 진형 전투와 대인전 모두에 통달한 아라비아의 무바리준은 대부분의 보병을 처리할 수 있습니다.#!"
 druzhina_flavor:0 "#F 러시아의 드루지나는 숙련된 경호대로 아군을 보호하는 데 한 몸을 다 바칩니다.#!"
 hussar_flavor:1 "#F 기습의 귀재인 것으로 악명 높은 $hussar$는 동유럽의 경기병 부대로서 도망치는 적 부대를 재빨리 해치울 수 있습니다.#!"
 horn_warrior_flavor:0 "#F 아프리카의 뿔 지방의 전사들은 산악전의 귀재이기에 쉬이 얕잡아볼 수 없습니다.#! "
 bush_hunter_flavor:0 "#F 이 서아프리카 궁병대는 미개간지의 난해한 지형마저도 유리하게 이용합니다.#!"
 shomer_flavor:0 "#F 유대 지방의 쇼머는 혈족을 지키는 데 최선을 다하며 전장에선 동료들을 엄호하는 데 능숙합니다.#!"
 khandayat_flavor:0 "#F 인도의 칸다야트는 검의 귀재들로 사람이건 말이건 손쉽게 베어냅니다.#!"
 garudas_flavor:0 "#F 가루다 전사는 충성심과 죽을 때까지 싸우는 투지로 유명합니다. 가루다 전사가 쓰러지면 그 뒤를 따르는 렌카 전사 수행단 역시 목숨을 끊어야 합니다.#!"
 mountaineer_flavor:0 "#F 티베트의 병사들은 높은 고도에서 집중적인 훈련을 받아 그들의 봉역에서만큼은 모두가 인정하는 실력을 자랑합니다.#!"
 sahel_horsemen_flavor:0 "#F 사헬 기병대는 가벼운 누비 갑옷과 투창으로 적진을 파괴하는 전사들입니다.#!"
 guinea_warrior_flavor:0 "#F 기니의 고지 전사들은 빠르게 이동하며 치명적인 투창을 정확히 투척합니다.#!"
 sarawit_flavor:0 "#F 에티오피아 고지대가 고향인 사라윗은 잘 훈련된 군대입니다.#!"
 zbrojnosh_flavor:0 "#F 중부 유럽의 언덕과 숲이 고향인 지브로이노쉬는 멀리 있는 적들도 공포에 떨게 만듭니다.#!"
 abudrar_flavor:0 "#F 아부드라르 산악병은 고향의 협곡과 계곡을 속속들이 알고 있습니다.#!"
 palace_guards_flavor:0 "#F 대개 평화와 치안 유지에 힘쓰는 이 다재다능한 병사들은 무슨 부대건 상관없이 중추적 역할을 수행할 수 있습니다.#!"
 chu_ko_nu_flavor:1 "#F 제갈노로 무장한 궁병대로서 가공할 속도로 화살을 퍼부을 수 있습니다.#!"
 mulaththamun_flavor:0 "#F 이들 기수들은 사막과 면밀한 관계를 맺고 일평생 실력을 연마해 왔습니다. 한편 이들은 리탐 베일로 얼굴을 가리는데, 모래를 막아주고 적이 알아보지 못하게 하는 역할을 합니다.#!"
 archers_of_the_nile_flavor:0 "#F 누비아인은 장장 수천 년의 세월 동안 어린 시절부터 궁술을 연마하는 식으로 터전을 지켜왔습니다. 주변 사막 민족이 약탈이나 침공을 시도하면 번번이 맞서 싸워 몰아내곤 했습니다.#!"
 paiks_flavor:0 "#F 보병은 수백 년 동안 인도 군대의 중추였습니다. 그리고 수없이 많은 인도인이 어린 시절부터 사냥에 활용하는 단순한 대나무 활만큼 흔히 찾아볼 수 있는 무기는 없을 겁니다.#!"

 #Religious MaA
 teutonic_knights:1 "기사단원"
 teutonic_knights_flavor:1 "#F 중무장한 독실한 기사들로 대규모 보병전과 중기병 돌진 전술의 전문가라 할 수 있습니다.#!"

 #fs MAA
 naional_guard:0 "국민방위대"
