 new_title.1.t:0 "강원 제국의 재건"
 new_title.1.desc:0 "과거 고바우 황제가 세웠던 통일 강원 제국은 러시아인들의 침공으로 무너졌다. 그 후로 강원도는 이전과 같이 분열되고 혼란스러운 시기로 돌아가고 말았다. 그러나 강원 제국이 사람들의 기억에서까지 잊힌 것은 아니었다. 잠시였지만 영광스럽던 옛 제국은 사람들의 가슴속에 여전히 자리잡고 있었고, 나는 이제 옛 강원 제국의 강역을 전부 손에 넣었다, 고바우 황제가 그랬던 것 처럼. 재건된 제국은 옛 제국처럼 쉽사리 무너지지는 않을 것이다."
 new_title.1.a:0 "다시는 무너지지 않으리라."
 new_title.2.t:0 "신라의 재건"
 new_title.2.desc:0 "신라는 먼 옛날 존재했던 고대의 천년 왕국이다. 그들은 한 때 반도를 통일하고 중국을 물리쳤던 강력한 나라였다. 그들은 지고한 정신과 고매한 문화를 가지고 있었고, 그떄의 그 영광은 후대의 국가들조차도 따라올 수 없는 경지의 그것이었다. 비록 신라는 세월의 풍파속에 깎여 쇠망의 길로 접어들었지만, 이젠 다시 역사책 속에서 나와 그 영광을 재건할 때가 되었다. 나는 신라 제국의 부활을 선포했고, 사람들은 나의 제국을 경외의 눈으로 바라본다. 새로운 천년제국의 탄생이다."
 new_title.2.a:0 "호국대룡께서 보우하소서!"
 new_title.3.t:0 "만주일통!"
 new_title.3.desc:0 "나는 마침내 만주를 일통했다. 나는 온갖 험난한 여정을 견디며 만주의 숱한 세력들을 무릎꿇렸고, 이제 나는 만주가 통합되었다 당당히 말할 권위가 있다. 이제 그 누구도 나의 권위와, 나의 천명 받음과, 나의 조상님들의 보우하심을 의심하지 않는다. 분열되어있던 만주가 하나가 되었으니, 옛 금나라와 청나라가 그랬듯이 이것은 또 다른 단계로의 발판에 불과하며, 더욱 더 장대한 이야기의 서막이 될 것이다."
 new_title.3.a:0 "우리는 악몽의 세기의 종착지에 도착했다!"
 new_title.4.t:0 "가야의 재건"
 new_title.4.desc:0 "아주 오래전, 한반도 남부의 변한 땅에 위대한 여섯 봉우리가 있었다. 여섯 봉우리의 어머니들이 여섯 아들들을 낳아 그 아들들이 제각기 저마다의 나라를 세우니, 이름하길 '가야'였다. 여섯 가야는 서로 도와가며 번영을 누렸으나, 낙동강을 넘어온 간악한 신라의 사람들에게 멸망하고 말았었다. \n\n억겁의 시간이 지나 오늘, 나는 가야의 옥토와 신성한 산들을 모두 회복하여 하나로 만들었다. 나는 신성한 구지봉에서 정견모주와 수로 대왕, 아진아시 대왕에게 제사를 올려 이 사실을 천지신명께 고했고, 나는 이제 가야를 하나로 세운 위대한 군주가 되었다."
 new_title.4.a:0 "마침내 여섯 봉우리가 하나가 되었다!"
 new_title.7.t:0 "새로운 러시아제국 선포"
 new_title.7.desc:0 "과거 이 얼어붙은 동토를 건넌 위대한 루스인들이 있었다. 그들 자신의 피와 땀으로 동방의 보석 블라디보스토크를 건설하여 이 땅에 찬란한 문명을 전달해 주었다. 야만과 어둠이 루스인의 땅을 뒤덮고, 혼란한 세상 속에 오직 이 위대한 도시만이 신앙과 문명의 영광스런 등대가 되어 앞날을 비춰주었다. \n\n이제 나는 제4로마의 주인이자 하나님의 뜻을 받드는 위대한 선지자로써 전러시아를 통일하였다. 문명의 빛이 닿아 살아 숨쉬는 모든 장소가 내 발 아래 복종하여 나의 입술만을 쳐다보고 있다. \n\n러시아 제국과 차르가 다시 돌아왔으며, 다시는 사라지지 않을 것이다."
 new_title.7.a:0 "하나님께 영광을! 전 루스인에게 축복을!"
 new_title.8.t:0 "소비에트 연방의 귀환"
 new_title.8.desc:0 "1848년 맑스가 공산당 선언을 발표한 이후로, 만국의 공산주의자들은 사회주의 혁명을 위해 끊임없는 투쟁을 이어 왔습니다. 그리고 그 결실은, 10월 혁명과 피비린내 나는 내전 끝에 세워진 소비에트 사회주의 공화국 연방이 세워짐으로써 이루어진 듯 했습니다. 소련은 전 세계 프롤레타리아 계급의 조국과도 같은 곳이었고, 소련은 그 역할을 한동안 충실히 수행했습니다. 그러나 영광의 나날도 잠시, 여러 악재가 겹치며 연방은 내려앉기 시작했고, 결국 사회주의의 배반자들은 제 스스로 프롤레타리아트의 심장을 끊고야 말았습니다. \n\n연방이 무너진 뒤, 옛 소련의 이름은 조소의 대상이 되었고, 공산주의는 실패한 것처럼 보였습니다. 하지만 공산주의자들은 포기하지 않았습니다. 언젠가 혁명이 다시 승리할 날이 오리라고, 소련의 이름이 다시 한 번 외쳐질 날이 오리라고. 자본주의 문명이 중세 봉건사회로 회귀한 이후에도 이 투쟁은 그치지 않았고, 오늘날 마침내 그 열매를 맺었습니다. \n\n지금 이 순간, 소비에트 사회주의 공화국 연방은 수백 년의 세월 끝에 다시 이 자리에 서 있습니다."
 new_title.8.a:0 "자유로운 공화국들의 굳건한 단합을, 위대한 [ROOT.GetCharacter.GetCulture.GetName](이)가 또다시 이루었도다!"
 new_title.9.t:0 "미국의 51번째 주"
 new_title.9.desc:0 "우리는 이자리에서 건국의 아버지들을 기억해야합니다. 건국의 아버지들은 신께서 우리에게 부여하신 생명과 자유와 행복추구를 위하여 싸웠습니다\n\n이제 우리에게도 똑같은 시간이 찾아옵니다. 낯선 땅 이 한반도에서 이 땅의 미국인들은 그 어떤 법과 제도로도 우리의 생명과 자유와 행복추구를 보장 받을 수 없습니다\n\n그러므로 우리는 우리 스스로를 지켜내야합니다 우리는 우리를 지키기 위해 새로운 주를 이땅에서 만들것입니다\n\n새로운 주, 한국주에서 우리는 미국인의 자유를 지켜내겠습니다. 미국인의 생명을 지켜내겠습니다. 미국인의 행복추구권을 지키겠습니다\n\n또한 선언합니다. 우리는 미국의 51번째 주로서 연방에 가입하겠습니다. 비록 연방정부는 이자리에 없지만 우리 모두가 스스로 미합중국을 대표하여 선언하겠습니다. "
 new_title.9.a:0 "우리는 미합중국의 51번째 주 한국주임을 선언합니다"
 gw_mgga.1.t:0 "제국은 부활할 것인가?"
 gw_mgga.1.desc:0 "러시아인들의 침공 이래, 우리 강원도민들은 수십년간 박해받고 외세에 무력하게 노출되어 있었다. 서쪽에선 자연교도들이, 북쪽에선 러시아인들이 오랜 세월동안 강원도를 먹어치울 입맛만 다시고 있었지. 우리가 너무 나약했고 통일된 힘을 가지지 못했기에 그들이 감히 그럴 수 있었던 것이다. \n\n그러나 강원도가 언제나 분열되어있던 것은 아니다. 나의 할아버지, 고바우는 한때 강원도 전체를 통일하셨던 위대한 황제셨다. 그는 자신의 힘과 용맹만으로 분열되어있던 강원도를 통일하여 강원 제국을 세우고 산맥을 호령하셨다. 안타깝게도, 영광은 오래가지 않았고, 러시아인들이 침공해오자 강원도는 제국 이전 수백년간 그러하였듯이 다시금 사분오열되고 말았다. \n\n그러나, 오늘날 러시아인들의 일명 '동해 제국'은 식민지를 유지할 여력조차 이미 상실한 듯하고, 강력한 지도자를 염원하는 강원의 전사들이 속속들이 모여들어 자신들을 이끌어줄 지도자만을 기다리고 있다. 황제의 마지막 핏줄인 나라면 제국의 재건을 선포하고 그들을 규합하여 강원도를 다시 위대하게 만들 수 있을지 모른다. 그러나 내가 과연 할아버지처럼 할 수 있을까? 내가 그것을 감당해낼 수 있을까?"
 gw_mgga.1.a:0 "물론 그것은 내가 오래전부터 꿈꿔왔던 것이다."
 gw_mgga.1.b:0 "내 능력 밖의 일이다."
 gw_mgga.2.t:0 "제국의 부활"
 gw_mgga.2.desc:0 "동해 제국의 지배 아래 우리의 영광스러운 제국은 산산조각났고 우리의 긍지는 빛을 바랬다. 그러나 우리는 기억한다. 자랑스러운 강원 제국의 나날을, 하나로 뭉쳐 적을 물리치던 강대한 나라를! \n\n동해 제국은 이제 무너져가고 지금이야 말로 행동의 시간이다. 마지막 강원 제국의 후계자의 이름으로 모든 강원의 영주를 하나로 모을 것이다. 그리고 침략자 나선인들의 손에서 강원도를 해방시키고 내 조부의 업적이자 나의 생득권인 제국을 재건할 것이다! \n\n강원도의 무궁한 영광과 자유, 독립을 위하여 할아버지의 깃발아래 우리는 승리할 것이다!"
 gw_mgga.2.a:0 "자유가 아니면 죽음을!"
 gw_mgga.3.t:0 "존경하는 장인어른께"
 gw_mgga.3.desc:0 "제가 어릴 때부터 당신께서 늘 말씀하셨던, 강원 제국의 재건이라는 당신의 꿈을 이제 실현하고자 합니다. 우리의 뜻에 동조하는 전사들이 모였고, 이제 당신께서 도와주신다면 제국의 재건은 더이상 꿈만이 아닐 것입니다."
 gw_mgga.3.a:0 "군대를 모아라, 우리는 그와 함께할 것이다."
 gw_mgga.3.b:0 "막상 닥치니 마뜩찮군..."
 gw_mgga.4.t:0 "옛 도읍지를 필마로 돌아드니"
 gw_mgga.4.desc:0 "스스로를 강원 제국의 재건자라 주장하던 고 우가 죽었다. 아무래도, 이 자칭 황제는 할아버지의 수준까지는 미처 되지 못했나보다. 고바우의 마지막 핏줄이자, 강원도를 규합할 수 있는 마지막 구심점이 사라졌으니, 이 땅의 운명은 이제 어찌 될 것인가?"
 gw_mgga.4.a:0 "안타깝군..."
 gw_mgga.5.t:0 "황제여, 만수무강하소서!"
 gw_mgga.5.desc:0 "이제 강원도 일대는 하나의 제국으로 통합되었고, 외세는 우리의 땅에서 마침내 물러갔다. 설악산 꼭대기에 올라 내려다보니, 자유의 공기가 그 어느때보다도 달콤하다. 마치 이전에는 맡아보지 못한, 자유의 향기가 나는 것 같다. 마침내, 우리 조상들의 봉우리와 계곡들이 다시 우리 품에 안기게 되었도다."
 gw_mgga.5.a:0 "새로운 이야기의 시작이다."
 gw_mgga.6.t:0 "종교 개혁"
 gw_mgga.6.desc:0 "지금 강원도의 세속 권력은 통일되어있지만, 종교는 그렇지 못하다. 무속 신앙은 우리 조상 대대로 지켜온 신앙이지만, 오랫동안 하나의 구심점이 없이 분열되어있었기에, 교리도 성직도 체계적으로 정립된 바 없이 중구난방으로 흐트러져있다. \n\n많은 사람들이 제국의 안정적인 통치를 위하여 신앙을 정리하고 통합되고 잘 정비된 무속 종교를 갖출 필요성이 있다고 지적한다. 각지에 흩어져있는 무당들을 불러모아 공의회를 연다면 신앙을 개혁할 수 있을 것이다. 또한, 황제로써, 개혁 과정에서 몇가지 방향성을 제시할 수 있을지도 모른다. 그 방향성이란..."
 gw_mgga.6.a:0 "천제의 손자이자 전신으로써 나의 권위를 내세우는 것이다!"
 gw_mgga.6.b:0 "우리는 산에서 태어난 산의 아이들이니, 산을 벗어나서는 한 순간도 살 수 없다는 것이다."
 gw_mgga.6.c:0 "신들께서 나의 소원을 들어주셨단 것이다."
 gw_mgga.6.d:0 "아니, 중요한것은 신앙을 유지하는 것이지 나의 의견이 아니다."