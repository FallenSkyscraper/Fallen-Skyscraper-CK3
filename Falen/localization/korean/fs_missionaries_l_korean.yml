l_korean:
 fs_evangelize_the_faith: "신앙 포교"
 fs_evangelize_the_faith_desc: "자고로 신앙이란...!"
 fs_evangelize_the_faith_tooltip: "주변 영지에 [faith|E] 전파를 시도함"
 fs_evangelize_the_faith_confirm: "설교회 개최"
 fs_war_on_reactionaries: "반동 척결"
 fs_war_on_reactionaries_desc: "혁명하자 혁명"
 fs_war_on_reactionaries_tooltip: "혁명"
 fs_war_on_reactionaries_confirm: "혁명의 시작"
 fs_organize_the_counterrevolutionaries: "반혁명 조직"
 fs_organize_the_counterrevolutionaries_desc: "혁명군이라 자칭하는 폭도들이 나라에 나타났다. 다행이 이 나라에는 아직 애국자들이 남아있다. 그들을 모아서 폭동을 진압하자."
 fs_organize_the_counterrevolutionaries_tooltip: "혁명군을 막을 민병대를 소집합니다."
 fs_organize_the_counterrevolutionaries_confirm: "촛불은 바람이 불면 꺼진다."
 fs_missionaries.1.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]의 복음"
 fs_missionaries.1.desc: "[location.GetNameNoTier]의 중심부에서 사람들이 내 주변에 모였다. 저들의 눈에서는 [ROOT.Char.GetFaith.HighGodNamePossessive|U] 빛을 찾아볼 수 없었다.\n\n나는 암송한 [ROOT.Char.GetFaith.ReligiousText|U]의 구절을 낭독하기 시작했다..."
 fs_missionaries.1.a: "[ROOT.Char.GetFaith.HighGodName|U]께서 말씀하시길, 가장 관대하고 자비로운..."
 fs_missionaries.1.a.win: "군중의 마음을 사로잡음"
 fs_missionaries.1.a.lose: "군중이 설득되지 않음"
 fs_missionaries.2.t: "외국 종교의 영향"
 fs_missionaries.2.desc: "[location.GetNameNoTier] 사람들이 내게 찾아왔다. 낯선 [missionary.Char.GetFirstName]라는 자와 함께였다. \n\"이 분께서 하는 말씀을 영주님께서도 들으셔야 합니다!\" 대표로 [peasant.Char.GetFirstName]가 힘주어 말했다. \n 아무래도 이 자가 내 백성들에게 무언가 \"새로운 깨달음\"을 퍼뜨리고 다닌 것 같다. 아무래도 결단을 내려야 할 것 같다..."
 fs_missionaries.2.a: "그래그래 알았다! 너희들 말이 다 맞아!"
 fs_missionaries.2.a.tt: "#weak 새로운 신앙을 받아들임. #!"
 fs_missionaries.2.b: "잠깐... 잠깐만 시간을 주게."
 fs_missionaries.2.b.tt: "#weak 일단 상황을 모면함#!"
 fs_missionaries.2.c: "저런 미친 놈들을 다 봤나?! 싹 다 잡아들여!"
 fs_missionaries.2.c.tt: "#weak 강력한 반응을 보임#!"
 fs_missionaries.3.t: "새로운 시대"
 fs_missionaries.3.desc: "시대가 바뀌었다. [attacker.Char.GetFirstName]가 이끄는 혁명군이 승리했다. 왕정은 철폐되었다. 이제 어떻게 해야 하지?"
 fs_missionaries.3.a: "[attacker.Char.GetFaith.GetName] 아래에서는 살 수 없다!"
 fs_missionaries.3.b: "받아들여야겠군."
 fs_missionaries.3.c: "상황을 지켜보도록 하지."
 has_recently_preached_tt: "최근 포교를 시도함"
 missionary_great_success_tt: "대규모 성공 - 영지를 개종시키고, 영주까지 개종시킬 기회가 주어집니다."
 missionary_success_tt: "성공 - 영지가 개종합니다."
 missionary_small_success_tt: "부분적 성공 - 영지 내에 신앙 공동체가 세워집니다. 이미 우리 신앙의 공동체가 지역에 존재한다면, 영지가 개종합니다."