##############
# Tribal Era #
##############

 innovation_hereditary_rule:0 "세습 제도"
 innovation_hereditary_rule_desc:0 "군주의 자녀들 모두에게 영지를 흩뿌리는 것은 내전의 원인이 되기도 합니다. 불안정한 상속이 반복되는 것보다 정당한 후계자에게 핵심 영지를 보장해 안정과 질서를 가져다줄 세습 제도를 도입해야 합니다."
 
 innovation_casus_belli:0 "전쟁 명분"
 innovation_casus_belli_desc:0 "옛부터 '힘이 곧 법이다'라는 수세대에 걸쳐 내려온 법칙이 존재했었습니다. 그러나 보다 더 세련되고 설득력 있는 방식으로 전쟁의 명분을 정당화할 수만 있다면 전쟁의 피해를 빠르게 복구하고 적절한 외교력만으로 최대의 이득을 얻을 수 있을 것입니다."

 innovation_ledger:0 "장부"
 innovation_ledger_desc:0 "경제가 성장하고 인구가 증가하면서 더 효율적인 재산 조사 방법이 필요해졌습니다. 장부를 도입하여 회계 제도의 기틀을 잡으면 돈, 군대, 물자 등의 필수 자원을 동원하는 과정에서 비효율성을 줄일 것입니다."
 
 innovation_civic_council:0 "주민 회의"
 innovation_civic_council_desc:0 "대한민국은 사건 이전 공동체의 주민이 모여서 각종 중대사를 결정했던 관습이 존재했습니다. 이 옛 관습을 도입한다면 시시콜콜한 민원이나 분쟁을 각지에서 알아서 처리함으로써 행정력의 낭비를 막을 수 있을 것입니다."

 innovation_public_works:0 "공공사업"
 innovation_public_works_desc:0 "다양한 분야에서 잘 계획된 공공사업을 실시한다면 영지는 더 발전할 것입니다. 공공사업은 행정, 경제, 사회 발전에 큰 도움이 될 것이고, 이는 자그마한 거주지가 거대한 성채나 도시로 발전할 좋은 밑거름이 될 것입니다."
 unlock_city:0 "성채와 도시를 건설 할 수 있습니다"

 innovation_social_prestige:0 "사회적 위신"
 innovation_social_prestige_desc:0 "위신은 곧 가문의 정통성의 대들보입니다. 높은 위신을 유지하여 만인의 존경심을 살 수 있다면 더더욱 효율적인 통치가 가능해질 것입니다"

 innovation_national_church:0 "국교회주의"
 innovation_national_church_desc:0 "비효율적이고 파편화된 지역신앙 대신 중앙조직을 중심으로 체계화된 국교회를 도입한다면 통일적이고 논리적인 신앙을 통해 더 안정적인 통치구조를 세울 수 있을 것입니다."
 unlock_church:0 "교회홀딩을 건설할 수 있습니다"

 innovation_band:0 "악단"
 innovation_band_desc:0 "사건 이후에도 사라지지 않고 전래되던 수많은 악기가 있습니다. 피아노, 바이올린, 리코더와 같은 서방악기는 물론 가야금, 거문고, 단소 등의 전통악기에 뛰어난 자들을 가리지 않고 모아 잘 조직된 악단을 만든다면 뛰어난 인재를 더 끌어모을 문화적 바탕이 되줄 것입니다."

 innovation_NH:0 "농협"
 innovation_NH_desc:0 "사건 이전 대한민국에는 식량생산의 효율화를 위한 농업협동조합, 일명 농협이 전국토에 존재했습니다. 조합을 재건한다면 농지의 생산량을 크게 늘릴 수 있을 것이고, 이는 더 강력한 경쟁력이 될 것임이 분명합니다."

 innovation_five_market:0 "5일장"
 innovation_five_market_desc:0 "5일마다 열리는 시장인 5일장은 사건 이전 시골마을의 주요 시장이라 할 수 있습니다. 5일장을 부활시킨다면 기초적인 상업을 활성화시키고 상공업을 발전시킬 수 있는 기회가 될 것입니다."

 innovation_city_country:0 "도시국가"
 innovation_city_country_desc:0 "수많은 재화와 고급 정보가 모이는 대도시는 봉건 영주의 힘에 기대지 않고 스스로 자신들의 길을 개척할 능력을 확보하기도 합니다. 그런 대도시 중 더 뛰어난 수완을 보이는 도시는 하나의 국가를 자칭할 자격을 얻기도 합니다. 도시국가는 토지의 생산력이 아닌 자금과 신용으로 살아갑니다."
 city_tax_increase:0 "도시홀딩의 수입이 10% 증가합니다"



######################
# Early Medieval Era #
###################### 
  
 innovation_genealogy:0 "계보학"
 innovation_genealogy_desc:0 "가문의 뿌리가 깊어지면 깊어질 수록 자부심과 위엄은 커집니다. 계보를 연구하는것은 가문의 미래에 많은 도움이 될 것입니다. 잘 정리된 계보는 가문을 더 강력한 조직으로 뭉치게 하는 힘을 가지고 있습니다."

 innovation_royal_privilege:0 "왕가의 특권"
 innovation_royal_privilege_desc:0 "왕의 지위가 다른 귀족보다 더 특별한 위치에 있다는 것은 이제 상식입니다. 특권이 보장된 왕가는 권력의 핵심을 독점하며, 하위 영주들을 통솔할 근본이 있다는 것을 의미합니다."

 innovation_local_government:0 "지방관"
 innovation_local_government_desc:0 "중앙의 통제를 받지 않고 방종하는 자들은 이제 믿을 수 없습니다. 신뢰할 수 없는 지역 영주가 아니라 정당한 권좌의 이름으로 파견된 지방관들이 나라의 힘을 더 강화시킬 것입니다."

 innovation_communal_government:0 "공동체 정부"
 innovation_communal_government_desc:0 "거대한 도시들은 정기적으로 일련의 복잡한 문제들과 씨름하게 됩니다. 지방 의회에 일부 권한을 위임하면 왕이 개입하지 않고도 문제를 해결할 수 있을 겁니다."

 innovation_private_army_dismissal:0 "사병혁파"
 innovation_private_army_dismissal_desc:0 "지방 귀족들의 사병은 나라를 위태롭게만 할뿐 어떠한 도움이 되지 않습니다. 사병을 해체시키고 국가의 군대로 통일한다면 반역의 위험을 없애고 봉역을 안정적으로 운영할수 있을 것입니다."

 innovation_seodang:0 "서당"
 innovation_seodang_desc:0 "서당은 대한민국 이전 조선에 있었던 기초적 교육기관입니다. 서당을 다시 재건하여 주민들의 도덕의식과 충성심을 고양하고 사회에 필요한 일선관료를 양성할 수 있을 것입니다."

 innovation_university:0 "대학"
 innovation_university_desc:0 "고도로 발전한 사회를 유지하고 국가 간 경쟁에서 살아남으려면 체계적인 고등교육을 받은 인재가 필요합니다. 대학을 설립하여 뛰어난 인재를 대량으로 양성하는 것이 나라가 생존할 수 있는 유일한 길입니다."

 innovation_royalty:0 "충성의 가치"
 innovation_royalty_desc:0 "과거에 주군과 봉신은 느슨한 계약으로 맺어져있었지만, 이것은 불안정하고 구태적입니다. 주군에게 충성하는 것은 당연한 의무이자 그 자체만으로도 권리입니다. 충성의 가치를 재확립하는 것이 새로운 시대로 나아갈 발판이 되줄 것입니다."

 innovation_market_street:0 "저잣거리"
 innovation_market_street_desc:0 "저잣거리는 가게가 늘어서 있는 거리를 일컫는 말이었습니다. 저잣거리가 더 발전한다면 더 많은 수입이 보장될 것입니다."

 innovation_judge:0 "법관"
 innovation_judge_desc: "더 공정하고 더 능력있고 더 자유로운 법관의 존재는 나라가 발전하면서 당연히 필요한 존재입니다. 법관의 도움으로 우리는 사법체계를 효과적이고 정당하게 사용할 수 있을 것입니다."


#####################
# High Medieval Era #
#####################

 innovation_primogeniture:0 "장자상속제"
 innovation_primogeniture_desc:0 "국가의 영속성을 확보하고 통일된 가문을 만드는 지름길은 정당한 장자에게 권리가 가는 것입니다."

 innovation_social_contract:0 "사회계약설"
 innovation_social_contract_desc:0 "사회는 수많은 개인이 모여서 서로 합의를 이루고 계약하여 만들어진 존재입니다. 이는 곧 무질서와 방종을 막기 위해 개인의 권리를 위임받은 사회가 존재한다는 것을 의미합니다. 그러므로 정당한 권리를 보호하기 위해서 정당한 통치가 필요한 것이 당연합니다."

 innovation_land_reform:0 "토지개혁"
 innovation_land_reform_desc:0 "지주들에게 몰린 토지를 재분배하여 자영농을 늘리는 토지개혁은 국가 경제의 양극화를 완화하고 사회불안을 크게 줄일 것입니다. 그러나 눈 뜨고 땅을 뺏기게 생긴 지주들의 불만은 매우 클 것입니다."
 
 innovation_urbanization:0 "도시화"
 innovation_urbanization_desc:0 "사회가 발전하면서 수많은 작업장과 시장, 주민들이 몰리고 있습니다. 더 집중되고 고도화된 도시는 과거 대한민국의 발전을 다시 재현한 듯 합니다."

 innovation_kaozheng:0 "고증학"
 innovation_kaozheng_desc:0 "사건 이전의 것을 연구하고 배우는 것은 많은 도움이 될 것입니다. 과거에 대한 이해를 바탕으로 우리는 현재를 발전시킬 수 있습니다".

 innovation_patriotism:0 "애국주의"
 innovation_patriotism_desc:0 "애국이라는 말은 어떠한 비용이 들지 않습니다. 나라가 곧 국민이고 국민이 곧 나라입니다."

 innovation_mercantilism:0 "중상주의"
 innovation_mercantilism_desc:0 "강력한 관세를 기반으로 우리의 상업을 키우는 것은 경쟁국을 견제할 수 있는 아주 편리한 수단입니다. 이는 국가경제에 큰 도움이 될 것입니다만, 그것은 다른 쪽도 똑같이 생각할 것입니다."

 innovation_physiognomy:0 "중농주의"
 innovation_physiognomy_desc:0 "언제나 토지에서 나오는 생산품이 국가경제의 근본이었습니다. 상공업이 아무리 발전해도 그것은 곧 토지에서 나오는 것, 농업에서 나오는 부는 풍요로움을 꿈꾼다면 절대로 버리지 말아야 할 것입니다."

 innovation_gwageoje:0 "과거제"
 innovation_gwageoje_desc:0 "예전에는 추천장이 곧 능력을 증명하는 것이었습니다. 하지만 이것은 부정확하고 정당하지 못했습니다. 이제 신뢰성 있고 타당성 있는 시험으로 사람의 능력을 공명정대하게 평가하여 유능한 인재를 선택할 수 있습니다."

 innovation_bank:0 "은행"
 innovation_bank_desc:0 "은행의 설립으로 주먹구구식으로 유통되던 화폐를 제대로 통제함으로써 효과적으로 우리 산업을 지원함과 동시에 행정체계를 효율화할 수 있습니다."

#####################
# Late Medieval Era #
##################### 
 
 innovation_levee_en_masse:0 "국민개병제"
 innovation_levee_en_masse_desc:0 "우리 나라의 모든 시민은 국가를 위해 국방의 의무를 지는 것이 당연합니다. 우리는 이것을 통해 이전과는 비교도 할 수 없을 정도로 많고 강력한 군대를 동원할 수 있습니다."

 innovation_natural_rights:0 "천부인권"
 innovation_natural_rights_desc:0 "모든 사람은 절대로 양도불가능한 하늘로부터 내려온 권리를 지니고 있습니다. 우리가 이러한 사상을 받아들이고 이용한다면 시민의 불만을 잠재울 수 있습니다."

 innovation_public_school:0 "공립학교"
 innovation_public_school_desc:0 "이제 학교는 국가에서 운영합니다. 그리고 학교는 배움의 장이면서 통제의 장이 될 것입니다. 학생들은 국가의 지원 아래 자신들의 꿈을 마음껏 펼칠 수 있을 것입니다."

 fast_conversion:0 "영지의 개종속도와 문화촉진속도가 50% 상승합니다"
 PUBLIC_SCHOOL:0 "공립학교"

 innovation_constitution:0 "헌법"
 innovation_constitution_desc:0 "모든 법의 법, 헌법은 국가 통치의 근간이자 핵심입니다. 굳건하게 세워진 헌법은 우리 나라를 굳건하게 세울 것입니다."

 innovation_nationalism:0 "민족주의"
 innovation_nationalism_desc:0 "이제 우리는 우리 민족끼리 뭉쳐야 합니다. 같은 민족끼리 하나의 국가가 되어 절대로 떨어지지 않을 것입니다."

 innovation_official:0 "공무원"
 innovation_official_desc:0 "선진적인 공무원제도는 더 많은 영지를 효과적으로 다스릴 수 있습니다. 1급부터 9급까지의 일원적인 계급제도를 확립함으로써 모든 공무원은 그 말단이라도 없어서는 안될 존재가 될 것입니다."

 innovation_press:0 "언론"
 innovation_press_desc:0 "언론의 창설은 다양한 사실을 민중들에게 알릴수 있습니다. 그리고 언론을 통제한다면 통치력을 극대화하는 데 큰 도움이 될 것입니다."

 innovation_assembly:0 "의회"
 innovation_assembly_desc:0 "의회는 예전에도 있었지만, 소위 있는 자들의 것이었습니다. 하지만 이제 시민들의 의견을 제대로 대변할 수 있는 의회가 만들어진다면 가장 멀리 떨어진 변방의 불만을 잠재울 수 있을 것이고, 민중의 불만과 요구를 더 분산시킬 수 있을 것입니다."

 innovation_social_welfare:0 "사회복지"
 innovation_social_welfare_desc:0 "우리는 국가의 빈민들을 돌봐야 합니다. 다른 자들이 국가의 빈민을 돌보는 꼴을 보니 미리 손을 쓰는 것이 가장 현명한 법이기 때문입니다."

 innovation_police:0 "경찰"
 innovation_police_desc:0 "적절한 경찰제도를 통해 이제 지역의 치안을 튼튼하게 유지할 수 있게 되었습니다. 경찰들은 반란분자나 위험한 사상가들을 감시하고 견제하는 데에 뛰어난 능력을 보여줄 것입니다.."

 innovation_industrialization:0 "산업화"
 innovation_industrialization_desc:0 "수많은 연기가 하늘을 다시 덮습니다. 흐린 하늘이 수백년만에 돌아왔습니다. 이제 다시 공장이 세워지고 돌아갑니다. 그리고 도시는 더 빠르고, 더 어둡게 발전합니다. 옛 문명의 부활이 얼마 남지 않았습니다."

 innovation_positivism:0 "실증주의"
 innovation_positivism_desc:0 "경험이 곧 진리입니다. 초자연적인것에 대한 담론은 아무런 의미가 없습니다. 존재하지 않는 것을 논하는 것보다 현실의 문제에 집중하는 것이 올바른 것입니다."
