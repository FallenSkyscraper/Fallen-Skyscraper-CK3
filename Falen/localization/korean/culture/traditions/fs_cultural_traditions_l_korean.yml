l_korean:
 tradition_korean_succession_name:0 "고대 한국 계승의식"
 tradition_korean_succession_desc:0 "해당 문화는 전설적인 고대 한국을 계승한다고 주장합니다."
 tradition_legacy_of_north_joseon_name:0 "북조선의 유산"
 tradition_legacy_of_north_joseon_desc:0 "해당 문화는 북조선의 정당한 계승자임을 자칭합니다."
 tradition_federation_name:0 "연방주의자"
 tradition_federation_desc:0 "해당 문화는 예로부터 강력한 중앙집권보다는 연방체제에 익숙합니다. 수도에서는 보이지 않는 지방의 일들이 있는 법이기에, 함부로 중앙에서 간섭하려 든다면 강하게 저항하려 들 것입니다."
 tradition_hundreds_of_schools_name:0 "백가쟁명"
 tradition_hundreds_of_schools_desc:0 "중국은 항상 난세에 시달려 왔고, 사람들은 항상 난세를 끝낼 해답을 찾아 나섰습니다. 과연 어떤 사상이 이 난세에 종지부를 찍게 될 까요?"
 tradition_jakun_gusa_name:0 "팔기군"
 tradition_jakun_gusa_desc:0 "해당 문화는 한 때 청 제국이 운용했다고 전해지는 기병 조직, 팔기군을 운용합니다."
 tradition_peoples_army_name:0 "선군정치"
 tradition_peoples_army_desc:0 "해당 문화에서는 군사력 강화를 최우선 목표로 하고, 정치,경제,사회,문화 등 모든 부문에서 군이 중심이 됩니다."
 tradition_seoul_name:0 "특별시주의자"
 tradition_seoul_desc:0 "해당 문화에서는 서울특별시민들에게 '지방 촌놈'들과는 구별되는 불가사의한 무언가가 있다고 생각합니다"
 tradition_sea_peoples_name:0 "해상 무역상"
 tradition_sea_peoples_desc:0 "해당 문화 사람들은 예로부터 해상 무역을 통해 삶을 꾸려나갔습니다."
 tradition_legacy_of_city_union_name:0 "도시 연합의 유산"
 tradition_legacy_of_city_union_desc:0 "해당 문화는 역사적으로 도시국가 체제가 익숙합니다."
 culture_parameter_unlock_mma_seoul_bike:0 "따릉이 기병대를 무장병으로 모집 가능" #여기서부턴 무장병
 culture_parameter_unlock_maa_jakun_gusa:0 "팔기군을 무장병으로 모집 가능"
 culture_parameter_unlock_maa_national_guard:0 "국민방위대를 무장병으로 모집 가능"
 culture_parameter_unlock_maa_ROK_army:0 "대한민국 국군을 무장병으로 모집 가능"
 culture_parameter_unlock_maa_peoples_army:0 "조선인민군을 무장병으로 모집 가능"
 culture_parameter_unlock_maa_hahoe_warrior:0 "하회탈 전사를 무장병으로 모집 가능"
 culture_parameter_unlock_maa_paengbaesu:0 "팽배수를 무장병으로 모집 가능"
 