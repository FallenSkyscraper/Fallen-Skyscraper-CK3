 culture_group_military:0 "군사"
 culture_group_civic:0 "사회"
 culture_group_regional:1 "문화 및 지역"
 culture_group_any:0 "전체"
 #ERAS
 culture_era_tribal:0 "암흑기"
 culture_era_tribal_desc:0 "암흑기는 사건으로 옛 문명이 붕괴된 이후, 새로운 체제가 잡히고 문명이 들어서기 이전까지의 혼란기를 말합니다. 부족국가의 지도자는 암흑기의 혁신만 사용할 수 있습니다."
 culture_era_early_medieval:0 "영웅기"
 culture_era_early_medieval_desc:0 "영웅의 시대는 암흑기의 혼란을 잠재울 뛰어난 영웅들이 각지에서 일어났고, 그들이 세운 체제를 바탕으로 안정된 문명이 다시금 탄생하며 군사, 사회, 경제 제도의 발전이 본격적으로 나타나기 시작합니다."
 culture_era_high_medieval:0 "새벽기"
 culture_era_high_medieval_desc:0 "새벽기에는 옛 문화와 전통이 회복되고 있습니다. 문명 국가들은 옛 세계에 비해서는 턱없이 부족하지만 근대를 향한 길을 향해 앞으로 나아가고 있습니다. 미래를 향한 소망은 다시 새로운 태양이 떠오를 것을 믿습니다"
 culture_era_late_medieval:0 "새로운 태양"
 culture_era_late_medieval_desc:0 "새로운 태양이 우리 머리 위에 떠 있습니다. 감시자들은 은둔을 끝냈고, 수많은 도시들에서는 산업이라 부를 만한 것이 등장합니다. 다가오는 거대한 위협에 맞서 세상은 각성해 나갑니다. 이 태양이 우리를 태워 버릴지, 아니면 다시금 인류에 영광의 나날을 선사할지는 앞으로 알게 되겠지요."
