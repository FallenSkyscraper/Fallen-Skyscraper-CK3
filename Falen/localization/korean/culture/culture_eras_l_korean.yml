 #ERAS
 culture_era_tribal:0 "밤의 시대"
 culture_era_tribal_desc:0 "밤의 시대는 사건으로 옛 문명이 붕괴된 이후, 새로운 체제가 잡히고 문명이 들어서기 이전까지를 말합니다. [tribal_government|E] 지도자는 밤의 시대의 [innovations|E]만 사용할 수 있습니다."
 culture_era_early_medieval:0 "영웅기"
 culture_era_early_medieval_desc:0 "영웅의 시대는 뛰어난 영웅들이 탄생하였고, 문명화된 사회가 다시금 탄생하며 [innovations|E]이 본격적으로 나타나기 시작합니다."
 culture_era_high_medieval:0 "중세 성기"
 culture_era_high_medieval_desc:0 "성기 중세시대는 기술과 행정이 획기적인 진보를 이룬 시대로 귀족이 지배권을 장악하고 있음에도 불구하고 도시와 시민 계급의 성장이 두드러집니다."
 culture_era_late_medieval:0 "여섯 번째 태양"
 culture_era_late_medieval_desc:0 "새로운 태양이 우리 머리 위에 떠 있습니다. 감시자들은 은둔을 끝냈고, 수많은 도시들에서는 산업이라 부를 만한 것이 등장합니다. 다가오는 거대한 위협에 맞서 세상은 각성해 나갑니다. 이 태양이 우리를 태워 버릴지, 아니면 다시금 인류에 영광의 나날을 선사할지는 앞으로 알게 되겠지요."
