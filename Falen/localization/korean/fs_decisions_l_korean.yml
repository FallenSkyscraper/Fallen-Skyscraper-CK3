 bulbada_decision:0 "개성을 불태운다"
 bulbada_decision_desc:0 "개성을 불태우고, 나쁜 도시를 몰아낸다!"
 bulbada_decision_tooltip:0 "개성을 완전히 정화합니다"
 bulbada_decision_confirm:0 "불타라!"
 bulbada.decisions.0001.t:0 "불타는 개성"
 bulbada.decisions.0001.desc:0 "개성은 이제 우리의 것이다! 개성은 우리들의 소중한 도시였지만 타락한 도시가 세워져 그 땅을 더럽히고 있었다. 이제 다시 되찾았으니 새롭게 정화할 것이다. 우리들의 소중한 땅에 다시는 타락한 도시인들이 발을 딛지 못할 것이다. 전부 쓸어버리고 대대로 간직해 온 씨앗을 심어야겠지, 고향의 형제자매들도 기뻐하도록 크고 아름다운 새 집도 지을 것이다."
 bulbada.decisions.0001.a:0 "이것은 변화의 첫걸음이다"
 
 ANY_OF_MY_TITLE_GREATER_THAN:0 "3개 이상의 왕국령을 보유하고 있음"