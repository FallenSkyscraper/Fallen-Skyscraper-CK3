l_korean:
 form_gangwon_decision:0 "강원 제국 형성"
 form_gangwon_decision_tooltip:0 "짧게 존속했으나 곧 사라진, 강원의 통일 제국을 재건합니다."
 form_gangwon_decision_desc:0 "짧게 존속했으나 곧 사라진, 강원의 통일 제국을 재건합니다."
 form_gangwon_decision_confirm:0 "제국 형성"
 form_silla_decision:0 "신라 부활"
 form_silla_decision_tooltip:0 "반도에서 가장 오래된 나라를 되살립니다."
 form_silla_decision_desc:0 "신라는 경주를 중심으로 삼한을 통일했던 고대의 강국이었습니다. 영남 지방을 거의 석권한 지금, 이들의 적법한 후예로써 신라의 부활을 만천하에 알릴 수 있습니다."
 form_silla_decision_confirm:0 "신라 부활"
 form_manchu_decision:0 "만주 통합"
 form_manchu_decision_tooltip:0 "만주를 통합합니다."
 form_manchu_decision_desc:0 "만주 사람들은 언제나 뭉칠수록 강해집니다. 만주를 통합한다면 과거 금, 청 제국과 같은 영광을 재현할 수 있을 것입니다."
 form_manchu_decision_confirm:0 "만주 재건"
 form_gaya_decision:0 "가야 재건"
 form_gaya_decision_tooltip:0 "고대 가야를 되살립니다."
 form_gaya_decision_desc:0 "아주 오래전, 이 땅에는 여섯개의 나라가 있었습니다. 이 땅을 하나로 통합한다면 당신은 옛 가야 땅의 적법하고 영원한 군주로써 영원히 추앙받을 수 있을 것입니다."
 form_gaya_decision_confirm:0 "가야 재건"
 form_rok_decision:0 "대한민국 재건"
 form_rok_decision_tooltip:0 "고대 대한민국을 되살립니다."
 form_rok_decision_desc:0 "비록 지금은 사라졌으나, 한 때 번영을 누렸던 고대의 공화국, 대한민국을 재건합니다."
 form_rok_decision_confirm:0 "대한민국 재건"
 form_js_decision:0 "대조선국 재건"
 form_js_decision_tooltip:0 "고대 대조선국을 되살립니다."
 form_js_decision_desc:0 "무너진 종묘와 사직을 복원할 때가 되었습니다. 위대했던 고대의 유교 왕국, 조선을 부활시킨다면 이 땅에 유교 질서를 다시금 세울 수 있을 것입니다."
 form_js_decision_confirm:0 "대조선국 재건"
 form_romanov_decision:0 "러시아 제국 재건"
 form_romanov_decision_tooltip:0 "러시아 제국의 재건을 선포합니다."
 form_romanov_decision_desc:0 "러시아 제국이 멸망한 이후 루스인들은 지배자를 잃어버렸고 끝없이 분열되었다. 그러나 시베리아가 하나로 통일된 지금, 전 루스인의 차르가 다시 돌아와 영원히 존재하리라."
 form_romanov_decision_confirm:0 "러시아 제국재건"
 form_soviet_decision:0 "소비에트 연방 재결성"
 form_soviet_decision_tooltip:0 "소비에트 사회주의 공화국 연맹의 재결성을 선포합니다."
 form_soviet_decision_desc:0 "이제 극동에서 공산주의자들이 굳건한 세력을 구축했단 것이 확실해졌으니, 1922년 결성되었으나 1991년 해체되었던, 인류 최대의 사회주의 국가 소비에트 연방의 부활을 선포할 때가 드디어 왔다."
 form_soviet_decision_confirm:0 "연방 재결성"
 form_usa_decision:0 "미합중국가입"
 form_usa_decision_tooltip:0 "이국 땅에 새로운 주를 건설합니다"
 form_usa_decision_desc:0 "우리의 자유와 우리의 생명은 항상 주변으로 부터 위협받고 있습니다. 전능하신 창조주께서 우리에게 부여한 신성한 권리를 지키기 위하여 우리는 선언합니다 우리는 이땅에 미국의 새로운 주를 건설하겠습니다."
 form_usa_decision_confirm:0 "미국의 51번째 주"
 form_goryeo_decision:0 "고려 재건"
 form_goryeo_decision_tooltip:0 "고대 고려를 재건합니다."
 form_goryeo_decision_desc:0 "고려는 화려한 문화를 꽃피웠던 고대 국가였습니다. 고려를 되살린다면, 과거 고려가 누렸던 것과 같은 번영을 누릴 수 있을 것입니다."
 form_goryeo_decision_confirm:0 "미국 독립선언문 낭독"
 rebuild_gangwon_decision:0 "강원 제국의 부활"
 rebuild_gangwon_decision_tooltip:0 "강원 제국의 완전한 부활을 선포합니다."
 rebuild_gangwon_decision_desc:0 "강원 제국의 고토를 완전히 회복했으니, 이 경사를 만방에 알릴 때가 왔다."
 rebuild_gangwon_decision_confirm:0 "강원 제국 부활 선포"
 
 
 fp2_secure_mediterranean.t:0 "남해 지배"
 fp2_secure_mediterranean.desc:0 "바다의 감시탑이 되어줄 남해의 핵심 섬들을 모두 장악했다. 이제 바다의 감시자가 누구인지 공표할 때다."
 fp2_secure_mediterranean.tip:0 "남해에 대한 패권을 주장합니다"
 fp2_controls_the_mediterranean_house_modifier:0 "남해의 패자"
 secure_mediterranean_decision_confirm:0 "우리의 바다!"
 secure_mediterranean_decision.a:1 "#italic 남해 정복#! [casus_belli|E]이 잠금 해제됩니다. [k_cheonghae.GetName](을)를 장악하고 있고 [house|E] 변화 요소가 지속되는 동안 지중해 해안의 어떤 영지든 정복할 수 있게 됩니다."
 secure_mediterranean_decision.involved_notif:0 "[mediterranean_conqueror.GetPrimaryTitle.GetBaseName](이)가 남해를 장악함"
 secure_mediterranean_decision.involved_notif_desc:0 "[mediterranean_house.GetName](이)가 [mallorca.GetNameNoTier], [sardinas.GetNameNoTier], [sicily.GetNameNoTier] 섬을 통일하고 남해에 대한 소유권을 선언하였으며, 당신의 남해 영지에 대해 유효한 [casus_belli|E]을 만들었습니다."
 
 
 
