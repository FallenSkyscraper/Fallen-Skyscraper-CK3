 form_silla_decision:0 "신라 부활"
 form_silla_decision_tooltip:0 "반도에서 가장 오래된 나라를 되살립니다."
 form_silla_decision_desc:0 "신라는 경주를 중심으로 삼한을 통일했던 고대의 강국이었습니다. 영남 지방을 거의 석권한 지금, 이들의 적법한 후예로써 신라의 부활을 만천하에 알릴 수 있습니다."
 form_silla_decision_confirm:0 "신라 부활"
 form_manchu_decision:0 "만주 통합"
 form_manchu_decision_tooltip:0 "만주를 통합합니다."
 form_manchu_decision_desc:0 "만주 사람들은 언제나 뭉칠수록 강해집니다. 만주를 통합한다면 과거 금, 청 제국과 같은 영광을 재현할 수 있을 것입니다."
 form_manchu_decision_confirm:0 "만주 재건"
 
 fp2_secure_mediterranean.t:0 "남해 지배"
 fp2_secure_mediterranean.desc:0 "바다의 감시탑이 되어줄 남해의 핵심 섬들을 모두 장악했다. 이제 바다의 감시자가 누구인지 공표할 때다."
 fp2_secure_mediterranean.tip:0 "남해에 대한 패권을 주장합니다"
 fp2_controls_the_mediterranean_house_modifier:0 "남해의 패자"
 secure_mediterranean_decision_confirm:0 "우리의 바다!"
 secure_mediterranean_decision.a:1 "#italic 남해 정복#! [casus_belli|E]이 잠금 해제됩니다. [k_cheonghae.GetName](을)를 장악하고 있고 [house|E] 변화 요소가 지속되는 동안 지중해 해안의 어떤 영지든 정복할 수 있게 됩니다."
 secure_mediterranean_decision.involved_notif:0 "[mediterranean_conqueror.GetPrimaryTitle.GetBaseName](이)가 남해를 장악함"
 secure_mediterranean_decision.involved_notif_desc:0 "[mediterranean_house.GetName](이)가 [mallorca.GetNameNoTier], [sardinas.GetNameNoTier], [sicily.GetNameNoTier] 섬을 통일하고 남해에 대한 소유권을 선언하였으며, 당신의 남해 영지에 대해 유효한 [casus_belli|E]을 만들었습니다."