 change_gov_nomadic_tribal:0 "유목정 정착"
 change_gov_nomadic_tribal_tooltip:0 "유목을 끝내고 한 지역에 정착합니다"
 change_gov_nomadic_tribal_desc:0 "유목을 끝내고 한 지역에 정착하여 부족정으로 전환합니다."
 change_gov_nomadic_tribal_confirm:0 "유목정 정착"
 change_gov.decisions.0001.t:0 "공화정 수립"
 change_gov.decisions.0001.desc:0 "봉건정의 불안정성과 결함이 속속들이 드러남에 따라, 고위 귀족들은 점점 더 국정에 적극적으로 참여하고 있으며 종래의 봉건법은 유명무실해지고 있다. 나와 주요 귀족들은 국가의 안정적인 통치를 위해, 귀족들 간의 협치를 약속했고, 공화 제도를 수립하기로 합의했다."
 change_gov.decisions.0001.a:0 "새로운 공화국에 영광을!"
 change_gov.decisions.0002.t:0 "봉건정 도입"
 change_gov.decisions.0002.desc:0 "공화국이라는 정체가 점점 유명무실화하고 있다. 권력은 점차 하나의 세습 가문의 손에 집중되어가고 있으며, 공화국의 시민들 또한 대부분이 영주들과 계약을 맺고 농노로 떨어지고 말았다. 나는 이러한 상황을 공인하여, 지금까지의 공화정을 끝내고 봉건제의 도입을 공식화하기로 결정했다. 이 결정은 그동안 사실상으로 인정되어오던 것들을 공인할 뿐이다."
 change_gov.decisions.0002.a:0 "공화정은 이제 없다"
 change_gov.decisions.0003.t:0 "친위 쿠데타를 감행하다"
 change_gov.decisions.0003.desc:0 "오늘날 국가가 겪고 있는 위기는 중대하며, 지금까지의 안이한 봉건 체제는 이 위기에 대처할 능력이 없음을 입증한다. 나는 친위대를 동원해 기존의 봉건적 장애물들을 무력화했으며, 군사정부를 선포하고 나를 그 지도자로 선출했다. 나만이 국가의 위기를 넘길 수 있을 것이다."
 change_gov.decisions.0003.a:0 "특수한 것을 생각하지 않을 수 없었다."
 change_gov.decisions.0004.t:0 "봉건정 도입"
 change_gov.decisions.0004.desc:0 "군정을 도입하던 때에 존재하던 치명적인 위기들은 사라졌고, 사람들은 군사정부 체제에 점점 더 불만을 가지고 있다. 안타깝지만 더이상 군사정부 체제는 존속할 수 없는 듯 보인다. 봉건정을 재도입하고 새롭게 시작하는 게 좋을 것이다."
 change_gov.decisions.0004.a:0 "새로운 시작이다."
 change_gov.decisions.0005.t:0 "유목을 끝내다"
 change_gov.decisions.0005.desc:0 "유목이란 진정 자유롭고 명예로운 것임이 분명하다. 그러나 현실적인 이유에서, 나와 동료 씨족들은 이미 정주 생활에 익숙해져가고 있으며, 그것은 또한 안락하기까지 하다. 어쩌면, 조상들의 오랜 전통은 이만 잊어버리고 새로운 길을 가는 것이 더 나은 일일지도 모른다..."
 change_gov.decisions.0005.a:0 "우리는 더이상 떠돌아다니지 않는다."
 change_gov.decisions.0006.opening:0 "나의 혈족들이여"
 change_gov.decisions.0006.desc:0 "나는 우리의 유목민 전통을 끝내기로 결정했다. 너희들 또한 나의 결정을 존중해주리라 믿는다."
 change_gov.decisions.0006.a:0 "나쁜 결정만은 아닌 것 같다."
