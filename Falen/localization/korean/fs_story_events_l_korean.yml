 yalu_civil_war.0014.t:0 "REPLACE_ME" # 건주의 건주 해방 제안
 yalu_civil_war.0014.desc:0 "건주는 본디 얄루 제국의 신하가 아닌, 당당한 독립 세력이었습니다. 정복자 정일남이 죽고 분열이 일어난 지금, 우린 독립을 쟁취할 수 있을 것입니다."
 yalu_civil_war.0014.a:0 "REPLACE_ME" # 정형기에게 해방 제안 선택지
 yalu_civil_war.0014.b:0 "REPLACE_ME" # 정형기에 대해 전쟁 선택지
 yalu_civil_war.0014.c:0 "REPLACE_ME" # 건주의 개입 없음 선택지
 yalu_civil_war.0015.t:0 "건주족의 요구"
 yalu_civil_war.0015.desc:0 "무례한 건주의 말치기들이 정당한 대칸인 당신에게 감히 협상을 제안합니다. 독립을 주는 대신 참칭자들을 제압하는데 도움을 받을 지, 아니면 그들이 자신들의 힘으로 독립을 쟁취해내는 것을 지켜보던지, 둘 중 하나를 선택하라고 요구합니다."
 yalu_civil_war.0015.a:0 "어쩔 수가 없군..."
 yalu_civil_war.0015.b:0 "독립 따윈 있을 수 없다!"
