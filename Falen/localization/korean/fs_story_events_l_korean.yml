l_korean:
 yalu_civil_war.1.t: "얄루 제국"
 yalu_civil_war.1.desc: "압록강 이북을 통일한 대칸 정일남이 나라를 다스린 지 벌써 수십 년이 지났습니다. 세월이 흐르는 동안 칸의 통찰력과 용기, 냉철함은 차츰 무뎌져갔었지요. 그의 가장 유력한 후계자는 3명의 아들, 정형기, 정상기, 정만기가 있습니다. 전통에 따라 쿠릴타이에서 제국의 모든 봉신이 모이고 칸은 제국을 이어갈 단 한 명의 핵심 후계자를 선택해야 할 것입니다. 하지만 유목 제국의 비공식적인 관례 상, 강력한 봉신들과 야심스러운 나머지 두 명의 왕이 이를 받아들일 지는 미지수입니다.."
 yalu_civil_war.1.a: "대비하자"
 yalu_civil_war.2.t: "꺼져가는 등불"
 yalu_civil_war.2.desc: "위대한 칸 정일남의 목숨은 얼마 남지 않았습니다. 그의 후계자를 결정하기 위해 쿠릴타이가 소집될 것입니다."
 yalu_civil_war.2.a: "요동의 형기가 후계자로 적합하다고 생각한다"
 yalu_civil_war.2.b: "요양의 상기가 후계자로 적합하다고 생각한다"
 yalu_civil_war.2.c: "영변의 만기가 후계자로 적합하다고 생각한다"
 yalu_civil_war.3.t: "쿠릴타이의 시작"
 yalu_civil_war.3.desc: "봉신들이 모두 도착했습니다. 후계자뿐만 아니라, 제국의 영역을 어떻게 분할할 것인지에 관한 긴 토론이 시작될 것입니다."
 yalu_civil_war.3.a: "불안한데."
 yalu_civil_war.3.b: "내가 대칸이 되어야 한다."
 yalu_civil_war.4.t: "길어지는 대화"
 yalu_civil_war.4.desc: "쿠릴타이는 며칠 동안 이어지고 있습니다. 대칸은 벌써 위독하여 죽음을 앞두고 있는 상태입니다. 조만간 최종 결론이 날 것입니다."
 yalu_civil_war.4.a: "과연...?"
 yalu_civil_war.4.b: "내가 손을 좀 썼지!"
 yalu_civil_war.6.t: "파행"
 yalu_civil_war.6.desc: "쿠릴타이는 더럽혀졌습니다. 요동왕 정형기는 다른 두 형제들을 따돌리고선 독단으로 쿠릴타이를 개최, 그를 지지하는 세력들의 지지 속에 대칸으로 선출되었습니다. 뒤늦게 이 사실을 알고 달려온 두 왕자들은 이 결과에 불복을 선언하면서 그들의 세력을 데리고 그들의 근거지로 돌아갔습니다. "
 yalu_civil_war.6.a: "어.. 이게 맞나?"
 yalu_civil_war.6.b: "이제부턴 내가 대칸이다!"
 yalu_civil_war.7.t: "건주 문제"
 yalu_civil_war.7.desc: "우리 부족민들을 이제 그만 놓아줄 때도 되지 않았소? \n\n건주의 칸이 보낸 서신이다. \n아버지께선 생전에 건주 부족들의 서쪽 절반을 정벌하셨다. 불만을 품은 형제들이 조만간 반란을 일으킬 것이란 게 확실해진 이상, 우리가 저들과 우호를 다질 필요가 있을지도 모른다."
 yalu_civil_war.7.a: "건주 부족들을 그만 놔주자."
 yalu_civil_war.7.b: "와볼 테면 와보라지!"
 yalu_civil_war.8.t: "얄루 내전"
 yalu_civil_war.8.desc: "시작"
 yalu_civil_war.8.a: "대칸의 자리는 힘으로 증명한다!"
 yalu_civil_war.9.t: "무너지는 제국"
 yalu_civil_war.9.desc: "얄루 제국이 내전에 휩싸이면서, 한때 대칸 정일남에게 충성하던 제국의 봉신들에게는 새로운 기회가 주어졌습니다. \n 당신은 어떠한 선택을 내릴 것입니까? 아, 물론 내전의 당사자들인 두 번왕도 포함입니다."
 yalu_civil_war.9.a: "대칸 정형기를 인정한다."
 yalu_civil_war.9.b: "우리의 길을 찾는다!"
 yalu_civil_war.10.t: "내전의 장기화 - 분열"
 yalu_civil_war.10.desc: "내전은 길게 이어졌지만, 누구도 승리하지 못했습니다. 얄루 제국은 형제들 간의 내전으로 인해 여러 조각으로 찢어졌고, 분열된 제국을 통합하는 것은 후대의 몫이 될 것입니다."
 yalu_civil_war.10.a: "안 돼..!"
 yalu_civil_war.10.a: "그렇단 말이지."
 yalu_civil_war.0003.desc: "쿠릴타이는 더럽혀졌습니다. 요동왕 정형기는 다른 두 형제들을 따돌리고선 독단으로 쿠릴타이를 개최, 그를 지지하는 세력들의 지지 속에 대칸으로 선출되었습니다. 뒤늦게 이 사실을 알고 달려온 두 왕자들은 이 결과에 불복을 선언하면서 그들의 세력을 데리고 그들의 근거지로 돌아갔습니다. 당신은 어떤 선택을 내릴 것입니까?"
 yalu_civil_war.0003.alt.desc: "쿠릴타이는 예식일 뿐, 당신은 장남으로써 얄루 제국의 정당한 계승권자입니다. 그러니 약간 편법을 쓰는 것은 전혀 문제되지 않겠지요. 비록 불미스러운 자들과 욕심 가득한 당신의 동생들은 결과에 승복하지 않고 돌아갔지만, 곧 그들도 당신의 발 밑에 굽히게 될 것입니다."
 yalu_civil_war.0003.a: "편법일 지라도 쿠릴타이의 결정은 지엄하다. 정형기는 정당한 얄루 제국의 대칸이다."
 yalu_civil_war.0003.b: "쿠릴타이를 더럽힌 정형기는 스스로가 대칸의 재목이 아님을 증명했다. 진정한 대칸은 정상기이다!"
 yalu_civil_war.0003.c: "쿠릴타이를 더럽힌 정형기는 스스로가 대칸의 재목이 아님을 증명했다. 진정한 대칸은 정민기이다!"
 yalu_civil_war.0003.d: "대칸의 후계자가 대칸의 명예에 먹칠을 했다. 대칸과의 의리 때문에라도 이번 쿠릴타이에서는 정당한 대칸이 선출될 순 없다."
 yalu_civil_war.0003.e: "어리석은 놈들."
 yalu_civil_war.0003.f: "진정한 대칸은 나다!"
 yalu_civil_war.0004.t: "쿠릴타이의 폐쇄" # 쿠릴타이의 폐쇄
 yalu_civil_war.0004.desc.a: "대칸의 장남이자 그의 가장 강력한 지지자, 요동왕 정형기는 제국의 핵심 지역 요동을 굳건히 다스려왔습니다. 아버지와 함께 조선인민공화국과의 전쟁에서 용맹을 보여왔던 요동왕은 제국을 이끌어갈 자는 나약한 동생들이 아니라 바로 자신이 되어야한다고 생각하며, 쿠릴타이의 개최는 무의미한 요식행위로 간주하였습니다. 그는 스스로를 대칸으로 선포하였으며, 이를 거부하는 자는 그 누구라도 가차없이 제거할 것입니다."  # 정형기 설명
 yalu_civil_war.0004.desc.b: "요양왕 정상기와 영변왕 정만기는 대칸 정일남의 조선인민공화국 원정에서 공을 세웠으며, 그 대가로 받은 자신들의 영지에서 꾸준히 힘을 길러왔습니다. 제국의 상속법에 장자 상속제는 근거없는 미신에 불과하며, 전도유망한 막내아들이 제국을 이끄는 것이 모두에게 이로운 것입니다. 신성한 쿠릴타이를 무시하고 대칸의 이름에 먹칠을 한 패륜아 형제는 즉시, 우선적으로 제거되야 마땅합니다. 그러나 그 뒤는 장담할 수 없을 것입니다.."  # 정상기 정만기 설명
 yalu_civil_war.0004.desc: "제국의 불안을 잠재울 유일한 해결책인 쿠릴타이는 완전히 실패했습니다. 대칸 정일남의 말발굽 아래 숨죽이고 있던 토착 부족들은 물론이고, 정일남과 청산해야 할 빚이 있는 평안의 조선인민공화국 역시 이 사태를 주의깊게 보고있습니다. 세 형제 중 그 누가 승리하더라도 얄루 제국의 위기를 해소하려면 말 위에서 검을 휘두르는 것만으로는 불가능할 것 입니다."  # 이외 설명
 yalu_civil_war.0004.a: "그 누구라도 나의 앞을 막는 자들은 피로써 대가를 치를 것이다. 나는 대칸의 진정한 후계자다!" # 정형기 선택지
 yalu_civil_war.0004.b: "제국을 이끌 진정한 지도자는 칼이 아니라 지혜를 써야 하는 법이다. 요동왕은 곧 깨닫게 될 것이다." # 정상기 정만기 선택지
 yalu_civil_war.0004.c: "얄루의 내전은 명백한 기회이지만, 그 기회를 잡으려면 충분한 준비가 필요할 것이다." # 이외 설명
 yalu_civil_war.0011.t: "발해의 심장으로" # 정형기의 요동, 요서, 신의주 장악
 yalu_civil_war.0011.desc: "파죽지세로 적들을 압도한 정형기의 군대는 빠르게 얄루의 핵심 지역을 장악했습니다. 이제 요동은 물론이고 요서와 한반도의 입구 신의주까지 모두 정형기의 소유입니다. 정복당한 지역은 새 지도자에게 호의적이지 않지만, 시간이 흐를 수록 세금과 군대가 차오를 것입니다."
 yalu_civil_war.0011.a: "요하와 압록은 예로부터 제국의 심장이었으니, 정당한 대칸인 나의 깃발 아래 있어야 함이 당연하다."
 yalu_civil_war.0011.takeover: "요서와 신의주는 특성상 요동을 중심으로 활발한 무역이 이루어졌습니다. 정당성은 이익 앞에 중요하지 않습니다. 요동왕은 요서와 신의주의 지지를 받을 것입니다."  # 내전시에 요동 요서 신의주가 동맹으로 참여, 툴팁임
 yalu_civil_war.0012.t: "흩어지는 깃발들" # 정상기의 요양 장악 및 정형기의 요서 장악 반응
 yalu_civil_war.0012.desc: "요동왕과 요양왕이 각자의 세력을 끌어모으면서 요서는 요동왕에게, 요양은 요양왕에게 충성을 맹세하였습니다. 제국의 핵심 지역은 별 이변 없이 그들의 군주를 따를 것이며, 이제 내전은 돌이킬 수 없습니다."
 yalu_civil_war.0012.a: "정당한 군주에게 당연한 권리이다"
 yalu_civil_war.0012.takeover: "요양왕의 권리는 대칸으로부터 이어져 온 필수불가결한 존재입니다. 요양은 요양왕에 충성합니다."  # 내전시에 요양이 동맹으로 참여, 툴팁임
 yalu_civil_war.0013.t: "압록을 넘어" # 정만기의 의주 영변 자성 장악
 yalu_civil_war.0013.desc: "옛 조선인민공화국의 압록강 유역을 다스리는 정만기는 말자로서 그의 권리를 쟁취해야 합니다. 그에겐 다행히도 의주, 영변, 자성의 충성스러운 봉신들이 뒤를 받쳐주고 있습니다. 북방으로 나아가는 데에 아무런 문제도 없을 것입니다."
 yalu_civil_war.0013.a: "충성은 그 자체로 미덕이다"
 yalu_civil_war.0013.takeover: "정만기의 영지인 압록강 상류 지역의 영주들은 모든 힘을 다해 그들의 정당한 대칸을 받들 것입니다." # 내전시에 의주 영변 자성이 동맹으로 참여, 툴팁임
 yalu_civil_war.0014.t: "매의 날개는 어디로" # 건주의 건주 해방 제안
 yalu_civil_war.0014.desc: "건주는 본디 얄루 제국의 신하가 아닌, 당당한 독립 세력이었습니다. 정복자 정일남이 죽고 분열이 일어난 지금, 우린 독립을 쟁취할 수 있을 것입니다."
 yalu_civil_war.0014.a: "요동왕은 어리석지 않다. 서신을 보내라." # 정형기에게 해방 제안 선택지
 yalu_civil_war.0014.b: "시간을 끌면 불리하다. 즉각 공격한다!" # 정형기에 대해 전쟁 선택지
 yalu_civil_war.0014.c: "저들은 곧 약해질 것이다. 때를 기다리자." # 건주의 개입 없음 선택지
 yalu_civil_war.0015.t: "건주족의 요구"
 yalu_civil_war.0015.desc: "무례한 건주의 말치기들이 정당한 대칸인 당신에게 감히 협상을 제안합니다. 독립을 주는 대신 참칭자들을 제압하는데 도움을 받을 지, 아니면 그들이 자신들의 힘으로 독립을 쟁취해내는 것을 지켜보던지, 둘 중 하나를 선택하라고 요구합니다."
 yalu_civil_war.0015.a: "어쩔 수가 없군..."
 yalu_civil_war.0015.b: "독립 따윈 있을 수 없다!"
 yalu_civil_war.0016.t: "진정한 여진으로" # 건주 해방을 약속받은 건주
 yalu_civil_war.0016.desc: "조선족에게 짓밟혀 온 건주족은 그들의 강인한 조상들의 선례를 따라 진정한 자유를 쟁취하였습니다. 껍데기만 남은 얄루 제국의 손아귀에서 벗어나 조상들이 자신들의 용기와 지혜로 세운 금나라와 청나라의 뒤를 이을 자유로운 나라를 다시 건설할 수 있을 것입니다." 
 yalu_civil_war.0016.a: "다시는 노예가 되지 않으리라"
 yalu_civil_war.0017.t: "자유는 피로써 얻는 것" # 건주 해방을 거절당한 건주
 yalu_civil_war.0017.desc: "당연한 결과겠지만, 요동왕 정형기는 반역자 동생들은 물론이고 대칸의 명예를 훼손하는 무엄한 야만족들이 설치는 것을 놔둘 이유가 없습니다. 요동왕은 건주족이 자신들이 어떤 상황에 처해있는 지 똑똑히 보여주려고 할 것이며, 그것은 건주족들도 마찬가지일 것입니다."
 yalu_civil_war.0017.a: "자만의 대가를 톡톡히 치르게 해주지"
 yalu_civil_war.0017.b: "기회는 올 것이다. 인내하자"
 
 yalu_civil_war.war: "건주족은 독립을 위해 요동왕에게 전쟁을 선포했습니다. 가장 위험한 선택이지만 상황에 따라 가장 효과적일 수 있습니다."  # 건주는 얄루 내전에서 정형기를 공격, 툴팁설명임
 yalu_civil_war.intervention: "건주족은 현실적인 이해관계를 적절히 조율하는 데 성공했습니다. 요동왕이 승리하면 독립도 따라올 것입니다." # 건주는 얄루 내전에서 정형기 측으로 참전, 툴팁설명임
 yalu_civil_war.isolation: "섣부르게 행동하다간 모든 것을 그르칠 것입니다. 건주족은 최대한 힘을 비축합니다."  # 건주는 얄루 내전에 개입하지 않음, 툴팁설명임
 yalu_civil_war.offer: "건주족은 외교적인 해결책을 요동왕에게 제시했습니다. 요동왕의 대답에 따라 건주족의 운명이 갈립니다."  # 건주가 정형기에게 건주 독립을 제안함, 툴팁설명임
 yalu_civil_war.accept: "요동왕과의 거래는 성공적이었습니다. 건주족은 그들의 권리를 위해 칼을 들었습니다." # 건주는 얄루 내전에서 건주 독립을 위해 참전할것, 툴팁설명임
 yalu_civil_war.refuse: "요동왕과의 거래는 실패했습니다. 강한 자만이 원하는 것을 얻을 것입니다." # 위를 거절함, 툴팁설명임

 # unhappy_jianzhou.0001.c: "과연 그의 선택은 어떨지..."
 
 
 iberia_north_africa.2105.t: "남해의 통치자"
 iberia_north_africa.2105.desc: "[d_geoje.GetNameNoTier](와)과 [d_tongyeong.GetNameNoTier], [d_jindo.GetNameNoTier](을)를 손에 넣은 후, 우린 우리가 남해의 정당한 통치자임을 선언했다. 사절들은 세상 각지로 뻗어나가 저열한 영주들에게 우리의 영광스러운 업적을 알렸다.\n\n이 바다와 그 주변 모든 것은 우리 것이다!"
 iberia_north_africa.2105.a: "누가 우릴 대적하랴!"