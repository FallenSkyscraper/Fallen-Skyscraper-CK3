 iberia_north_africa.2105.t:0 "남해의 통치자"
 iberia_north_africa.2105.desc:0 "[d_geoje.GetNameNoTier](와)과 [d_tongyeong.GetNameNoTier], [d_jindo.GetNameNoTier](을)를 손에 넣은 후, 우린 우리가 남해의 정당한 통치자임을 선언했다. 사절들은 세상 각지로 뻗어나가 저열한 영주들에게 우리의 영광스러운 업적을 알렸다.\n\n이 바다와 그 주변 모든 것은 우리 것이다!"
 iberia_north_africa.2105.a:0 "누가 우릴 대적하랴!"