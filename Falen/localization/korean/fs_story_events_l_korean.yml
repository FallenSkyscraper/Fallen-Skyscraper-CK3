l_korean:
 yalu_civil_war.1.t:0 "얄루 제국"
 yalu_civil_war.1.desc:0 "설명 - 대충 아들 셋이 갈라먹음"
 yalu_civil_war.1.a:0 "대비하자"
 yalu_civil_war.2.t:0 "꺼져가는 등불"
 yalu_civil_war.2.desc:0 "위대한 칸 정일남의 목숨은 얼마 남지 않았습니다. 그의 후계자를 결정하기 위해 쿠릴타이가 소집될 것입니다."
 yalu_civil_war.2.a:0 "요동의 형기가 후계자로 적합하다고 생각한다"
 yalu_civil_war.2.b:0 "요양의 상기가 후계자로 적합하다고 생각한다"
 yalu_civil_war.2.c:0 "영변의 만기가 후계자로 적합하다고 생각한다"
 yalu_civil_war.3.t:0 "쿠릴타이의 시작"
 yalu_civil_war.3.desc:0 "봉신들이 모두 도착했습니다. 후계자뿐만 아니라, 제국의 영역을 어떻게 분할할 것인지에 관한 긴 토론이 시작될 것입니다."
 yalu_civil_war.3.a:0 "불안한데."
 yalu_civil_war.3.b:0 "내가 대칸이 되어야 한다."
 yalu_civil_war.4.t:0 "길어지는 대화"
 yalu_civil_war.4.desc:0 "쿠릴타이는 며칠 동안 이어지고 있습니다. 대칸은 벌써 위독하여 죽음을 앞두고 있는 상태입니다. 조만간 최종 결론이 날 것입니다."
 yalu_civil_war.4.a:0 "과연...?"
 yalu_civil_war.4.b:0 "내가 손을 좀 썼지!"
 yalu_civil_war.6.t:0 "파행"
 yalu_civil_war.6.desc:0 "쿠릴타이는 더럽혀졌습니다. 요동왕 정형기는 다른 두 형제들을 따돌리고선 독단으로 쿠릴타이를 개최, 그를 지지하는 세력들의 지지 속에 대칸으로 선출되었습니다. 뒤늦게 이 사실을 알고 달려온 두 왕자들은 이 결과에 불복을 선언하면서 그들의 세력을 데리고 그들의 근거지로 돌아갔습니다. "
 yalu_civil_war.6.a:0 "어.. 이게 맞나?"
 yalu_civil_war.6.b:0 "이제부턴 내가 대칸이다!"
 yalu_civil_war.7.t:0 "건주 문제"
 yalu_civil_war.7.desc:0 "\"우리 부족민들을 이제 그만 놓아줄 때도 되지 않았소?\" \n\n 건주의 칸이 보낸 서신이다. \n아버지께선 생전에 건주 부족들의 서쪽 절반을 정벌하셨다. 불만을 품은 형제들이 조만간 반란을 일으킬 것이란 게 확실해진 이상, 우리가 저들과 우호를 다질 필요가 있을지도 모른다."
 yalu_civil_war.7.a:0 "건주 부족들을 그만 놔주자."
 yalu_civil_war.7.b:0 "와볼 테면 와보라지!"
 yalu_civil_war.8.t:0 "얄루 내전"
 yalu_civil_war.8.desc:0 "시작"
 yalu_civil_war.8.a:0 "대칸의 자리는 힘으로 증명한다!"
 yalu_civil_war.0003.desc:0 "쿠릴타이는 더럽혀졌습니다. 요동왕 정형기는 다른 두 형제들을 따돌리고선 독단으로 쿠릴타이를 개최, 그를 지지하는 세력들의 지지 속에 대칸으로 선출되었습니다. 뒤늦게 이 사실을 알고 달려온 두 왕자들은 이 결과에 불복을 선언하면서 그들의 세력을 데리고 그들의 근거지로 돌아갔습니다. 당신은 어떤 선택을 내릴 것입니까?"
 yalu_civil_war.0003.alt.desc:0 "쿠릴타이는 예식일 뿐, 당신은 장남으로써 얄루 제국의 정당한 계승권자입니다. 그러니 약간 편법을 쓰는 것은 전혀 문제되지 않겠지요. 비록 불미스러운 자들과 욕심 가득한 당신의 동생들은 결과에 승복하지 않고 돌아갔지만, 곧 그들도 당신의 발 밑에 굽히게 될 것입니다."
 yalu_civil_war.0003.a:0 "편법일 지라도 쿠릴타이의 결정은 지엄하다. 정형기는 정당한 얄루 제국의 대칸이다."
 yalu_civil_war.0003.b:0 "쿠릴타이를 더럽힌 정형기는 스스로가 대칸의 재목이 아님을 증명했다. 진정한 대칸은 정상기이다!"
 yalu_civil_war.0003.c:0 "쿠릴타이를 더럽힌 정형기는 스스로가 대칸의 재목이 아님을 증명했다. 진정한 대칸은 정민기이다!"
 yalu_civil_war.0003.d:0 "대칸의 후계자가 대칸의 명예에 먹칠을 했다. 대칸과의 의리 때문에라도 이번 쿠릴타이에서는 정당한 대칸이 선출될 순 없다."
 yalu_civil_war.0003.e:0 "어리석은 놈들."
 yalu_civil_war.0003.f:0 "진정한 대칸은 나다!"
 yalu_civil_war.0004.t:0 "REPLACE_ME" # 쿠릴타이의 폐쇄
