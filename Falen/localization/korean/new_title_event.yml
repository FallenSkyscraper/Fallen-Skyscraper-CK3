 new_title.gw.0001.t:0 "강원 제국의 재건"
 new_title.gw.0001.desc:0 "과거 고바우 황제가 세웠던 통일 강원 제국은 러시아인들의 침공으로 무너졌다. 그 후로 강원도는 이전과 같이 분열되고 혼란스러운 시기로 돌아가고 말았다. 그러나 강원 제국이 사람들의 기억에서까지 잊힌 것은 아니었다. 잠시였지만 영광스럽던 옛 제국은 사람들의 가슴속에 여전히 자리잡고 있었고, 나는 옛 강원 제국의 강역을 전부 손에 넣었다. 고바우 황제가 그랬던 것 처럼. 재건된 제국은 옛 제국처럼 쉽사리 무너지지는 않을 것이다."
 new_title.gw.0001.a:0 "다시는 무너지지 않으리라."
 new_title.sl.0001.t:0 "신라의 재건"
 new_title.sl.0001.desc:0 "신라는 먼 옛날 존재했던 고대의 천년 왕국이다. 그들은 한 때 반도를 통일하고 중국을 물리쳤던 강력한 나라였다. 그들은 지고한 정신과 고매한 문화를 가지고 있었고, 그떄의 그 영광은 후대의 국가들조차도 따라올 수 없는 경지의 그것이었다. 비록 신라는 세월의 풍파속에 깎여 쇠망의 길로 접어들었지만, 이젠 다시 역사책 속에서 나와 그 영광을 재건할 때가 되었다. 나는 신라 제국의 부활을 선포했고, 사람들은 나의 제국을 경외의 눈으로 바라본다. 또다른 천년을 갈 제국의 탄생이다."
 new_title.sl.0001.a:0 "호국대룡께서 보우하소서!"
 new_title.mc.0001.t:0 "만주일통!"
 new_title.mc.0001.desc:0 "나는 마침내 만주를 일통했다. 나는 온갖 험난한 여정을 견디며 만주의 숱한 세력들을 무릎꿇렸고, 이제 나는 만주가 통합되었다 당당히 말할 권위가 있다. 이제 그 누구도 나의 권위와, 나의 천명 받음과, 나를 조상님들이 보우하심을 의심하지 않는다. 분열되어있던 만주가 하나가 되었으니, 옛 금나라와 청나라가 그랬듯이 이것은 또 다른 단계로의 발판에 불과하며, 더욱더 장대한 이야기의 서막이 될 것이다."
 new_title.mc.0001.a:0 "우리는 악몽의 세기의 종착지에 도착했다!"
