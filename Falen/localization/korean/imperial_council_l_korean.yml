l_korean:
 imperial_council_decision:0 "제국국교회 공의회를 개최한다"
 imperial_council_decision_desc:0 "주님의 뜻을 더 확실하게 따르기 위해 우리는 공의회를 개최할 수 있습니다. 공의회를 통해 우리는 더 참된 신앙을 섬길 수 있을 것입니다 "
 imperial_council_confirm:0 "공의회개최"
 imperial_council_decision_tt:0 "공의회를 개최함으로 제국국교회의 교리 1가지를 변경할 수 있습니다"
 imperial_council_tooltip:0"공의회를 개최한다"
 imperial_council.01.t:0"공의회소집"
 imperial_council.01.desc:0"나는 새롭게 개혁된 신앙의 수호자로서 주님의 뜻을 바르게 할 의무가 있다\n\n국교회의 교리는 충분한 논의를 통해 결정한 성경적인 교리이나\n\n우리가 새롭게 논쟁이 되고 있는 많은 문제에 대하여 심도 있는 논의를 해본다면 주님의 뜻을 더 바르게 알고 참된 신앙을 가질 수 있을 것이다\n\n참된 신앙과 올바른 주님의 뜻을 따르기 위해 새로운 회의를 개최할 것이다"
 imperial_council.01.a:0"제국 사제단을 불러라"
 imperial_council.01.a.tt:0"새로운 교리를 선택할 준비를 합니다"
 imperial_council.021.t:0"공의회의 주제"
 imperial_council.021.desc:0"나의 부름에 응답해 사제단이 소집되었고 이제 공의회를 시작할 준비가 되었다\n\n시작에 앞서 나는 제국국교회의 황제로서 공의회의 의제를 결정할 수 있다\n\n우리는 결정된 의제에 대한 심도있는 논의를 할 것이며 그에 맞는 교리를 결정할 것이다\n\n따라서 나는 이제 결정해야 한다 나의 결정에 따라 회의의 방향성이 결정될 것이다\n\n우리가 논의할 주제는 ........"
 imperial_council.021.a:0"성별법에 관한 논의가 좋겠어"
 imperial_council.021.a.tt:0"남성우월주의, 양성평등주의, 여성우월주의에 대하여 논의합니다"
 imperial_council.021.b:0 "다른 종교에 대한 태도에 대한 논의가 좋겠어"
 imperial_council.021.b.tt:0 "원리주의자, 정의주의자, 다원주의자 교리에 대하여 논의합니다"
 imperial_council.021.c:0 "결혼형식에 관한 논의가 좋겠어"
 imperial_council.021.c.tt:0 "일부일처제, 일부다처제, 축접제에 대하여 논의합니다"
 imperial_council.021.d:0 "다른 주제는 없을까?"
 imperial_council.021.d.tt:0 "다른 주제로 넘어감니다"
 imperial_council.022.t:0 "공의회의 주제"
 imperial_council.022.desc:0 "나의 부름에 응답해 사제단이 소집되었고 이제 공의회를 시작할 준비가 되었다\n\n시작에 앞서 나는 제국국교회의 황제로서 공의회의 의제를 결정할 수 있다\n\n우리는 결정된 의제에 대한 심도있는 논의를 할 것이며 그에 맞는 교리를 결정할 것이다\n\n따라서 나는 이제 결정해야 한다 나의 결정에 따라 회의의 방향성이 결정될 것이다\n\n우리가 논의할 주제는 ........"
