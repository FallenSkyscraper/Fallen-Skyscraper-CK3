imperial_council.0832.desc:0 ""이상성욕은 죄악이네"\n\n나의 발언에 사제들이 동의한다\n\n"이상성욕은 죄악임이 분명합니다. 이상성욕은 그 자체만으로도 문란한 것이며 자신을 더럽히는 것입니다"\n\n회의가 계속되고 결론이 정해졌다"
imperial_council.0832.a:0 "모든 신학적 죄가 사회적 죄는 아니다"
imperial_council.0832.a.tt:0 "너는 짐승과 교합하여 자기를 더럽히지 말며 여자는 짐승 앞에 서서 그것과 교접하지 말라 이는 문란한 일이니라 -레위기18장23절-"
imperial_council.0833.t:0 "이상성욕허용지지"
imperial_council.0833.desc:0 ""사랑에는 문제가 없다"\n\n사제들이 나의 말에 동조한다\n\n"그렇습니다. 주님께서는 뜨거운 사랑은 죄를 덮는다고 하셨습니다. 진실된 사랑에 어디 문제가 있겠습니까"\n\n놀랍게도 이러한 주장은 공의회의 사제들이 이상성욕자인지 의심될 정도로 놀라운 찬성과 함께 통과되었다"
imperial_council.0833.a:0 "사랑은 모든것을 덮느니라"
imperial_council.0833.a.tt:0 "무엇보다도 뜨겁게 서로 사랑할지니 사랑은 허다한 죄를 덮느니라 -베드로전서4장8절-"
