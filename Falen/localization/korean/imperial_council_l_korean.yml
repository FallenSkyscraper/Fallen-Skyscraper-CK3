 imperial_council.022.d:0 "또 다른 주제는 없을까?"
 imperial_council.022.d.tt:0 "다른 주제로 넘어갑니다"
 imperial_council.023.t:0 "공의회의 주제"
 imperial_council.023.desc:0 "나의 부름에 응답해 사제단이 소집되었고 이제 공의회를 시작할 준비가 되었다\n\n시작에 앞서 나는 제국국교회의 황제로서 공의회의 의제를 결정할 수 있다\n\n우리는 결정된 의제에 대한 심도있는 논의를 할 것이며 그에 맞는 교리를 결정할 것이다\n\n따라서 나는 이제 결정해야 한다 나의 결정에 따라 회의의 방향성이 결정될 것이다\n\n우리가 논의할 주제는 ........"
 imperial_council.023.a:0 "동성연애에 대한 논의가 좋겠어"
 imperial_council.023.a.tt:0 "동성연애의 허용, 지탄, 범죄에 대한 논의를 시작합니다"
 imperial_council.023.b:0 "이상성욕에 대한 논의가 좋겠어"
 imperial_council.023.b.tt:0 "이상성욕의 허용, 지탄, 범죄에 대한 논의를 시작합니다"
 imperial_council.023.c:0 "남성간통에 대한 논의가 좋겠어"
 imperial_council.023.c.tt:0 "남성간통의 허용, 지탄, 범죄에 대한 논의를 시작합니다"
 imperial_council.023.d:0 "이것말고 다른 주제는 없을까?"
 imperial_council.023.d.tt:0 "새로운 주제를 탐색합니다"
 imperial_council.024.t:0 "공의회의 주제"
 imperial_council.024.desc:0 "나의 부름에 응답해 사제단이 소집되었고 이제 공의회를 시작할 준비가 되었다\n\n시작에 앞서 나는 제국국교회의 황제로서 공의회의 의제를 결정할 수 있다\n\n우리는 결정된 의제에 대한 심도있는 논의를 할 것이며 그에 맞는 교리를 결정할 것이다\n\n따라서 나는 이제 결정해야 한다 나의 결정에 따라 회의의 방향성이 결정될 것이다\n\n우리가 논의할 주제는 ......"
 imperial_council.024.a:0 "여성간통에 대한 논의가 좋겠어"
 imperial_council.024.a.tt:0 "여성간통의 허용, 지탄, 범죄에 대한 논의를 시작합니다"
 imperial_council.024.b:0 "친족살해에 대한 논의가 좋겠어"
 imperial_council.024.b.tt:0 "친족살해의 범위에 대하여 논의합니다"
 imperial_council.024.c:0 "마술에 대한 논의가 좋겠어"
 imperial_council.024.c.tt:0 "마술의 허용, 지탄, 범죄에 대한 논의를 시작합니다"
 imperial_council.024.d:0 "처음주제가 더 나은거 같아"
 imperial_council.024.d.tt:0 "처음 주제 선택지로 다시 돌아갑니다"
 imperial_council.0311.t:0 "남성우월주의교리 주장"
 imperial_council.0311.desc:0"성별법에 관한 사제들간의 토론이 시작된다 먼저 한 사제가 나와서 발언한다\n\n베드로전서 3장5~6절에서 전에 하나님께 소망을 두었던 거룩한 부녀들도 이와 같이 자기 남편에게 순종함으로 자기를 단장하였나니 사라가 아브라함을 주라 칭하여 순종한 것 같이 너희는 선을 행하고 아무 두려운 일에도 놀라지 아니하면 그의 딸이 된 것이니라 라고 주께서 말씀하셨습니다. \n\n이는 여성은 남성에 순종해야 함을 말하며 남성이 여성의 위에 있음을 성경적으로 나타내는 것입니다"
 imperial_council.0311.a:0 "다음 차례 발언하게"
 imperial_council.0311.a.tt:0 "다음 사제가 발언합니다"
 imperial_council.0312.t:0 "양성평등주의 교리 주장"
 imperial_council.0312.desc:0 "다른 사제가 발언한다\n\n이는 여자가 남자에게서 난 것 같이 남자도 여자로 말미암아 났음이라 그리고 모든 것은 하나님에게서 났느니라 고린도전서11장12절에서 주께서 이렇게 말씀하셨습니다 \n\n남자와 여자는 모두 주님의 창조의 섭리로 태어난 존재이며 모두 같은 자녀입니다 둘간에 우위는 존재하지 않습니다"
 imperial_council.0312.a:0"다음 차례 발언하게"
 imperial_council.0312.a.tt:0"다음 사제가 발언합니다"
 imperial_council.0313.t:0 "여성우월주의 교리 주장"
 imperial_council.0313.desc:0 "또 다른 사제가 발언한다\n\n일곱 대접을 가지고 마지막 일곱 재앙을 담은 일곱 천사 중 하나가 나아와서 내게 말하여 이르되 이리 오라 내가 신부 곧 어린 양의 아내를 네게 보이리라 하고요한계시록 21장 9절 말씀입니다. \n\n어린양의 아내라는 뜻은 예수님의 참된 신부로서 여성이야 말로 주님의 가장 가까운 자임을 나타내는 것으로 곧 여성이 남성에 비해 우월한 위치에 있음을 말합니다"
 imperial_council.0313.a:0 "이제 결정의 순간이군"
 imperial_council.0313.a.tt:0 "이제 결정할 준비를 해야 합니다"
 imperial_council.0314.t:0 "결정의 순간"
 imperial_council.0314.desc:0 "이제 결정의 순간이 왔다. \n\n사제들간의 치열한 논의가 지속되었고 이제 공의회의 최종결정권은 황제인 나의 손에 있다\n\n내가 결정하는 결과가 곧 제국국교회의 새로운 교리이자 주님뜻에 가장 올바른 교리가 될 것이다 "
 imperial_council.31.a:0 "여성은 남성에 순종해야한다"
 imperial_council.31.a.tt:0 "남성우월주의 교리를 채택합니다"
 imperial_council.31.b:0 "남자와 여자가 동등한것이 주님의 뜻이다"
 imperial_council.31.b.tt:0 "양성평등주의 교리를 채택합니다"
 imperial_council.31.c:0 "여자야 말로 신앙의 가장 가까운 존재이며 곧 남자보다 우월함을 나타낸다"
 imperial_council.31.c.tt:0 "여성우월주의 교리를 채택합니다"
 imperial_council.0321.t:0"원리주의 교리주장"
 imperial_council.0321.desc:0"종교적 태도에 대한 토론이 시작된다 먼저 한 사제가 나와서 발언한다\n\n호세아13장4절에 그러나 애굽 땅에 있을 때부터 나는 네 하나님 여호와라 나 밖에 네가 다른 신을 알지 말 것이라 나 외에는 구원자가 없느니라 라고 성경에 쓰여 있습니다. 이는 우리 주님외에 다른 종교는 인정할 수 없으며 그들을 적극적으로 배척해야 함을 의미합니다"
 imperial_council.0321.a:0"다음사제 발언하게"
 imperial_council.0321.a.tt:0"다음 사제가 발언합니다"
 imperial_council.0322.t:0 "정의주의 교리주장"
 imperial_council.0322.desc:0 "하나님이 유일한 주님이라는 것은 자명한 사실입니다 그러나 에배소서 4장 32절에 서로 친절하게 하며 불쌍히 여기며 서로 용서하기를 하나님이 그리스도 안에서 너희를 용서하심과 같이 하라고 나와있습니다. 이는 다른 종교라고 할지라도 그것을 배척하는 것은 옳지 않다는 뜻입니다"
 imperial_council.0322.a:0"다음 차례발언하게"
 imperial_council.0322.a.tt:0 "다음 사제가 발언합니다"
 imperial_council.0323.t:0"다원주의 교리주장"
 imperial_council.0323.desc:0 "다른 종교는 우리와 다르지 않습니다.\n\n 로마서 1장 19절에서 20절에는 이는 하나님을 알 만한 것이 그들 속에 보임이라 하나님께서 이를 그들에게 보이셨느니라창세로부터 그의 보이지 아니하는 것들 곧 그의 영원하신 능력과 신성이 그가 만드신 만물에 분명히 보여 알려졌나니 그러므로 그들이 핑계하지 못할지니라고 하셨습니다. 이는 모든 종교가 주님의 뜻이 담겨 있다는 말로 모든 종교는 존중받아야 합니다 "
 imperial_council.0323.a:0 "이제 결정의 시간이 다가왔군"
 imperial_council.0323.a.tt:0 "교리 중 하나를 결정할 준비를 해야 합니다"
 imperial_council.0324.t:0 "결정의 시간"
 imperial_council.0324.desc:0 "이제 결정의 순간이 왔다. \n\n사제들간의 치열한 논의가 지속되었고 이제 공의회의 최종결정권은 황제인 나의 손에 있다\n\n내가 결정하는 결과가 곧 제국국교회의 새로운 교리이자 주님뜻에 가장 올바른 교리가 될 것이다"
 imperial_council.32.a:0 "우리는 그 어떤 종교와도 타협할 수 없다"
 imperial_council.32.a.tt:0 "원리주의 교리를 채택합니다"
 imperial_council.32.b:0 "다른 신앙을 배척해서는 안된다"
 imperial_council.32.b.tt:0 "정의주의 교리를 채택합니다"
 imperial_council.32.c:0 "다른 종교 또한 주님의 뜻이 담겨있다"
 imperial_council.32.c.tt:0 "다원주의 교리를 채택합니다."
 imperial_council.0331.t:0 "일부일처제 주장"
 imperial_council.0331.desc:0 "한 사제가 먼저 나와서 주장한다\n\n에배소서 5장 31절에 그러므로 사람이 부모를 떠나 그의 아내와 합하여 그 둘이 한 육체가 될지니라고 나와있습니다. 이는 남자와 여자가 둘이 하나가 되는 것이 주님의 뜻이며 따라서 일부일처제야말로 주님의 뜻임을 나타냅니다"
 imperial_council.0331.a:0 "다음측 발언하게"
 imperial_council.0331.a.tt:0 "일부다처제를 주장하는 사제가 발언합니다"
 imperial_council.0332.t:0 "일부다처제 주장"
 imperial_council.0332.desc:0 "다음 사제가 앞으로 나서서 말한다\n\n창세기29장30절에 야곱이 또한 라헬에게로 들어갔고 그가 레아보다 라헬을 더 사랑하여 다시 칠 년 동안 라반을 섬겼더라고 나옵니다. 이는 믿음의 조상들은 일부다처제를 실시했음을 알 수있고 또한 우리도 믿음의 조상을 본받아 일부다처제를 실시해야함을 보여줍니다"
 imperial_council.0332.a:0 "다음측 발언하게"
 imperial_council.0332.a.tt:0 "축첩제를 주장하는 사제가 발언합니다"
 imperial_council.0333.t:0 "축접제 주장"
 imperial_council.0333.desc:0 "또다른 사제가 앞으로 나와서 말한다\n\n고린도전서7장9절에 만일 절제할 수 없거든 결혼하라 정욕이 불 같이 타는 것보다 결혼하는 것이 나으니라고 합니다. 이는 우리가 품고있는 정욕을 절제 할 수 없을경우 이미 아내가 있더라고 축첩을 하여 첩으로 들이는 것이 더 나은 것이라는 것을 성경에서 보여주는 것입니다."
 imperial_council.0333.a:0 "이제 선택의 시간이 되었군"
 imperial_council.0333.a.tt:0 "세 교리중 하나를 선택해야 합니다"
 imperial_council.0334.t:0 "선택의 시간"
 imperial_council.0334.desc:0 "이제 결정의 순간이 왔다. \n\n사제들간의 치열한 논의가 지속되었고 이제 공의회의 최종결정권은 황제인 나의 손에 있다\n\n내가 결정하는 결과가 곧 제국국교회의 새로운 교리이자 주님뜻에 가장 올바른 교리가 될 것이다"
 imperial_council.33.a:0 "부부가 서로 한명만 있는것이 가장 성경적이다"
 imperial_council.33.a.tt:0 "일부일처제 교리를 채택합니다"
 imperial_council.33.b:0 "더 많은 사람과 함께 하는것이 주님의 말씀이다"
 imperial_council.33.b.tt:0 "일부다처제 교리를 채택합니다"
 imperial_council.33.c:0 "축첩제야 말로 주님의 뜻이다"
 imperial_council.33.c.tt:0 "축접제교리를 채택합니다"
 imperial_council.34.t:0 "이혼"
 imperial_council.34.desc:0 "대충 이혼에 대한 논의를 한다는말"
 imperial_council.34.a:0 "주님께서 짝지어주신 짝을 나누는건 말이 안된다"
 imperial_council.34.a.tt:0 "이혼불허 교리를 채택합니다"
 imperial_council.34.b:0 "이혼이 정당하다고 판단될경우 이혼은 가능하다"
 imperial_council.34.b.tt:0 "이혼승인필수 교리를 채택합니다"
 imperial_council.34.c:0 "이혼을 하는 것은 자유롭게 가능하다"
 imperial_council.34.c.tt:0 "이혼항상허용 교리를 채택합니다"
 imperial_council.35.t:0"적서제"
 imperial_council.35.desc:0 "(대충 적서제에 대한 논의를 한다는말)"
 imperial_council.35.a:0 "모든 자녀는 하나님께서 주신 것이다"
 imperial_council.35.a.tt:0"사생아 개념없음을 도입합니다"
 imperial_council.35.b:0 "주님품안에서라면 모두 같은 자녀이다"
 imperial_council.35.b.tt:0 "사생아 정통화가능 교리를 채택합니다"
 imperial_council.35.c:0 "부정한 자는 상속받지 못하리라"
 imperial_council.35.c.tt:0"사생아 정통화불가 교리를 채택합니다"
 imperial_council.36.t:0"근친관계"
 imperial_council.36.desc:0 "(대충 근친관계에 대한 논의를 한다는말)"
 imperial_council.36.a:0 "가족간의 관계는 부정한 것이다"
 imperial_council.36.a.tt:0 "근친관계금지 교리를 채택합니다"
 imperial_council.36.b:0 "이 정도 수준이면 족하다"
 imperial_council.36.b.tt:0 "사촌간 결혼교리를 채택합니다"
 imperial_council.36.c:0 "너무 가깝지만 않으면 문제없다"
 imperial_council.36.c.tt:0 "숙질간 결혼교리를 채택합니다"
 imperial_council.36.d:0 "가족간 관계도 주께서 허락하신 것이다"
 imperial_council.36.d.tt:0 "무제한 결혼 교리를 채택합니다"
 imperial_council.37.t:0 "동성연애"
 imperial_council.37.desc:0 "(동성연애에 대한 논의중)"
 imperial_council.37.a:0 "여호와의 창조의 뜻을 거역하는자는 처벌받으리라"
 imperial_council.37.a.tt:0 "동성연애 죄악교리를 채택합니다"
 imperial_council.37.b:0 "동성애는 주님의 뜻을 거역하는 것이다"
 imperial_council.37.b.tt:0 "동성연애 지탄 교리를 채택하는 것이다"
 imperial_council.37.c:0 "모든 사랑은 주님께서 주시는 것이다 동성간의 사랑일지라도"
 imperial_council.37.c.tt:0 "동성연애 허용 교리를 채택합니다"
 imperial_council.38.t:0 "이상성욕"
 imperial_council.38.desc:0 "이상성욕에 대한 논의를 하는중"
 imperial_council.38.a:0 "사람이 사람을 사랑하는 것이 여호와의 창조의 뜻이다"
 imperial_council.38.a.tt:0 "이상성욕 죄악 교리를 채택합니다"
 imperial_council.38.b:0 "이상성욕은 주께 죄를 짓는 것이다"
 imperial_council.38.b.tt:0 "이상성욕 지탄 교리를 채택합니다"
 imperial_council.38.c:0 "이상성욕또한 주께서 주신 것이라"
 imperial_council.38.c.tt:0 "이상성욕 허용 교리를 채택합니다"
 imperial_council.39.t:0 "남성간통"
 imperial_council.39.desc:0 "남성간통교리에 대하여 논의하는 중"
 imperial_council.39.a:0 "남성의 간통은 성경적으로 마땅한 죄악이다"
 imperial_council.39.a.tt:0 "남성간통범죄자 교리를 채택합니다"
 imperial_council.39.b:0 "남성의 간통은 주께 범죄하는 것이다"
 imperial_council.39.b.tt:0 "남성간통 지탄 교리를 채택합니다"
 imperial_council.39.c:0 "우리는 간통을 정죄할 자격이 없다 모든것은 주께서 하실 것이다"
 imperial_council.39.c.tt:0 "남성간통 허용 교리를 채택합니다"
 imperial_council.310.t:0 "여성간통"
 imperial_council.310.desc:0 "대충 여성간통에 대해 논의한다는 말"
 imperial_council.310.a:0 "주님의 자녀로서 간통은 있을 수 없는 일이다"
 imperial_council.310.a.tt:0 "여성간통 범죄자 교리를 채택합니다"
 imperial_council.310.b:0 "여성간통은 말씀을 저버리는 행동이다"
 imperial_council.310.b.tt:0 "여성간통 지탄 교리를 채택합니다"
 imperial_council.310.c:"우리는 간통을 정죄할 자격이 없다 모든것은 주께서 하실 것이다"
 imperial_council.310.c.tt:0 "여성간통 허용 교리를 채택합니다"
 imperial_council.311.t:0 "친족살해"
 imperial_council.311.desc:0 "친족살해에 대해 논의한다는 말"
 imperial_council.311.a:0 "같은 피를 죽이는 자는 마땅히 지옥에 들어가리라"
 imperial_council.311.a.tt:0 "가문살해범죄 교리를 채택합니다"
 imperial_council.311.b:0 "같은 집안에서 살인은 있을 수 없는 일이다"
 imperial_council.311.b.tt:0"집안살해 범죄 교리를 채택합니다"
 imperial_council.311.c:0 "형제간에 죽이는 자는 지옥에 떨어지리라"
 imperial_council.311.c.tt:0 "근친살해범죄 교리를 채택합니다"
 imperial_council.311.d:0 "가족간의 살인은 주께 범죄한 것이다"
 imperial_council.311.d.tt:0 "친족살해 지탄 교리를 채택합니다"
 imperial_council.311.e:0 "살인자된 우리가 어찌 다른 살인자를 심판하리요"
 imperial_council.311.e.tt:0 "친족살해용인 교리를 채택합니다"
 imperial_council.312.t: 0"마술"
 imperial_council.312.desc:0 "마술에 대해 논의하는 중"
 imperial_council.312.a:0 "마술의 사탄의 권세이니 마땅히 처벌받으리라"
 imperial_council.312.a.tt:0 "마술범죄교리를 채택합니다"
 imperial_council.312.b:0 "마술은 주안에 있지 않다 "
 imperial_council.312.b.tt:0 "마술 지탄 교리를 채택합니다"
 imperial_council.312.c:0 "마술이야 말로 성령의 은사의 발현이다"
 imperial_council.312.c.tt:0 "마술용인 교리를 채택합니다"