imperial_council.0644.a.tt:0 "무제한결혼교리가 채택되었습니다"
imperial_council.0711.desc:0 "제국의 사제들이 모였고 이제 법왕이 앞에 나와 기도로 시작한다.\n\n"우리는 이자리에 국교회의 동성연애에 대한 것을 논의하기 위해 모였습니다. 이자리에 주님께서 함께하시어 우리들의 결정에 주님의 뜻이 따르게 도와주시옵고 참된 주님의 뜻을 찾게 하옵소서 우리 주 예수 그리스도의 이름으로 기도드리옵나이다""
