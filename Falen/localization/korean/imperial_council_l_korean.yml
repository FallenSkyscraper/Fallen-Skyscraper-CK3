 imperial_council.022.d:0 "또 다른 주제는 없을까?"
 imperial_council.022.d.tt:0 "다른 주제로 넘어갑니다"
 imperial_council.023.t:0 "공의회의 주제"
 imperial_council.023.desc:0 "나의 부름에 응답해 사제단이 소집되었고 이제 공의회를 시작할 준비가 되었다\n\n시작에 앞서 나는 제국국교회의 황제로서 공의회의 의제를 결정할 수 있다\n\n우리는 결정된 의제에 대한 심도있는 논의를 할 것이며 그에 맞는 교리를 결정할 것이다\n\n따라서 나는 이제 결정해야 한다 나의 결정에 따라 회의의 방향성이 결정될 것이다\n\n우리가 논의할 주제는 ........"
 imperial_council.023.a:0 "동성연애에 대한 논의가 좋겠어"
 imperial_council.023.a.tt:0 "동성연애의 허용, 지탄, 범죄에 대한 논의를 시작합니다"
 imperial_council.023.b:0 "이상성욕에 대한 논의가 좋겠어"
 imperial_council.023.b.tt:0 "이상성욕의 허용, 지탄, 범죄에 대한 논의를 시작합니다"
 imperial_council.023.c:0 "남성간통에 대한 논의가 좋겠어"
 imperial_council.023.c.tt:0 "남성간통의 허용, 지탄, 범죄에 대한 논의를 시작합니다"
 imperial_council.023.d:0 "이것말고 다른 주제는 없을까?"
 imperial_council.023.d.tt:0 "새로운 주제를 탐색합니다"
 imperial_council.024.t:0 "공의회의 주제"
 imperial_council.024.desc:0 "나의 부름에 응답해 사제단이 소집되었고 이제 공의회를 시작할 준비가 되었다\n\n시작에 앞서 나는 제국국교회의 황제로서 공의회의 의제를 결정할 수 있다\n\n우리는 결정된 의제에 대한 심도있는 논의를 할 것이며 그에 맞는 교리를 결정할 것이다\n\n따라서 나는 이제 결정해야 한다 나의 결정에 따라 회의의 방향성이 결정될 것이다\n\n우리가 논의할 주제는 ......"
 imperial_council.024.a:0 "여성간통에 대한 논의가 좋겠어"
 imperial_council.024.a.tt:0 "여성간통의 허용, 지탄, 범죄에 대한 논의를 시작합니다"
 imperial_council.024.b:0 "친족살해에 대한 논의가 좋겠어"
 imperial_council.024.b.tt:0 "친족살해의 범위에 대하여 논의합니다"
 imperial_council.024.c:0 "마술에 대한 논의가 좋겠어"
 imperial_council.024.c.tt:0 "마술의 허용, 지탄, 범죄에 대한 논의를 시작합니다"
 imperial_council.024.d:0 "처음주제가 더 나은거 같아"
 imperial_council.024.d.tt:0 "처음 주제 선택지로 다시 돌아갑니다"
 imperial_council.0311.t:0 "남성우월주의교리 주장"
 imperial_council.0311.desc:0"성별법에 관한 사제들간의 토론이 시작된다 먼저 한 사제가 나와서 발언한다\n\n베드로전서 3장5~6절에서 전에 하나님께 소망을 두었던 거룩한 부녀들도 이와 같이 자기 남편에게 순종함으로 자기를 단장하였나니 사라가 아브라함을 주라 칭하여 순종한 것 같이 너희는 선을 행하고 아무 두려운 일에도 놀라지 아니하면 그의 딸이 된 것이니라 라고 주께서 말씀하셨습니다. \n\n이는 여성은 남성에 순종해야 함을 말하며 남성이 여성의 위에 있음을 성경적으로 나타내는 것입니다"
 imperial_council.0311.a:0 "다음 차례 발언하게"
 imperial_council.0311.a.tt:0 "다음 사제가 발언합니다"
 imperial_council.0312.t:0 "양성평등주의 교리 주장"
 imperial_council.0312.desc:0 "다른 사제가 발언한다\n\n이는 여자가 남자에게서 난 것 같이 남자도 여자로 말미암아 났음이라 그리고 모든 것은 하나님에게서 났느니라 고린도전서11장12절에서 주께서 이렇게 말씀하셨습니다 \n\n남자와 여자는 모두 주님의 창조의 섭리로 태어난 존재이며 모두 같은 자녀입니다 둘간에 우위는 존재하지 않습니다"
 imperial_council.0312.a:0"다음 차례 발언하게"
 imperial_council.0312.a.tt:0"다음 사제가 발언합니다"
 imperial_council.0313.t:0 "여성우월주의 교리 주장"
 imperial_council.0313.desc:0 "또 다른 사제가 발언한다\n\n일곱 대접을 가지고 마지막 일곱 재앙을 담은 일곱 천사 중 하나가 나아와서 내게 말하여 이르되 이리 오라 내가 신부 곧 어린 양의 아내를 네게 보이리라 하고요한계시록 21장 9절 말씀입니다. \n\n어린양의 아내라는 뜻은 예수님의 참된 신부로서 여성이야 말로 주님의 가장 가까운 자임을 나타내는 것으로 곧 여성이 남성에 비해 우월한 위치에 있음을 말합니다"
 imperial_council.0313.a:0 "이제 결정의 순간이군"
 imperial_council.0313.a.tt:0 "이제 결정할 준비를 해야 합니다"
 imperial_council.0314.t:0 "결정의 순간"
 imperial_council.0314.desc:0 "이제 결정의 순간이 왔다. \n\n사제들간의 치열한 논의가 지속되었고 이제 공의회의 최종결정권은 황제인 나의 손에 있다\n\n내가 결정하는 결과가 곧 제국국교회의 새로운 교리이자 주님뜻에 가장 올바른 교리가 될 것이다 "
 imperial_council.31.a:0 "여성은 남성에 순종해야한다"
 imperial_council.31.a.tt:0 "남성우월주의 교리를 채택합니다"
 imperial_council.31.b:0 "남자와 여자가 동등한것이 주님의 뜻이다"
 imperial_council.31.b.tt:0 "양성평등주의 교리를 채택합니다"
 imperial_council.31.c:0 "여자야 말로 신앙의 가장 가까운 존재이며 곧 남자보다 우월함을 나타낸다"
 imperial_council.31.c.tt:0 "여성우월주의 교리를 채택합니다"
 imperial_council.0321.t:0"원리주의 교리주장"
 imperial_council.0321.desc:0"종교적 태도에 대한 토론이 시작된다 먼저 한 사제가 나와서 발언한다\n\n호세아13장4절에 그러나 애굽 땅에 있을 때부터 나는 네 하나님 여호와라 나 밖에 네가 다른 신을 알지 말 것이라 나 외에는 구원자가 없느니라 라고 성경에 쓰여 있습니다. 이는 우리 주님외에 다른 종교는 인정할 수 없으며 그들을 적극적으로 배척해야 함을 의미합니다"
 imperial_council.0321.a:0"다음사제 발언하게"
 imperial_council.0321.a.tt:0"다음 사제가 발언합니다"
 imperial_council.0322.t:0 "정의주의 교리주장"
 imperial_council.0322.desc:0 "하나님이 유일한 주님이라는 것은 자명한 사실입니다 그러나 에배소서 4장 32절에 서로 친절하게 하며 불쌍히 여기며 서로 용서하기를 하나님이 그리스도 안에서 너희를 용서하심과 같이 하라고 나와있습니다. 이는 다른 종교라고 할지라도 그것을 배척하는 것은 옳지 않다는 뜻입니다"
 imperial_council.0322.a:0"다음 차례발언하게"
 imperial_council.0322.a.tt:0 "다음 사제가 발언합니다"
 imperial_council.0323.t:0"다원주의 교리주장"
 imperial_council.0323.desc:0 "다른 종교는 우리와 다르지 않습니다.\n\n 로마서 1장 19절에서 20절에는 이는 하나님을 알 만한 것이 그들 속에 보임이라 하나님께서 이를 그들에게 보이셨느니라창세로부터 그의 보이지 아니하는 것들 곧 그의 영원하신 능력과 신성이 그가 만드신 만물에 분명히 보여 알려졌나니 그러므로 그들이 핑계하지 못할지니라고 하셨습니다. 이는 모든 종교가 주님의 뜻이 담겨 있다는 말로 모든 종교는 존중받아야 합니다 "
 imperial_council.0323.a:0 "이제 결정의 시간이 다가왔군"
 imperial_council.0323.a.tt:0 "교리 중 하나를 결정할 준비를 해야 합니다"
 imperial_council.0324.t:0 "결정의 시간"
 imperial_council.0324.desc:0 "이제 결정의 순간이 왔다. \n\n사제들간의 치열한 논의가 지속되었고 이제 공의회의 최종결정권은 황제인 나의 손에 있다\n\n내가 결정하는 결과가 곧 제국국교회의 새로운 교리이자 주님뜻에 가장 올바른 교리가 될 것이다"
 imperial_council.32.a:0 "우리는 그 어떤 종교와도 타협할 수 없다"
 imperial_council.32.a.tt:0 "원리주의 교리를 채택합니다"
 imperial_council.32.b:0 "다른 신앙을 배척해서는 안된다"
 imperial_council.32.b.tt:0 "정의주의 교리를 채택합니다"
 imperial_council.32.c:0 "다른 종교 또한 주님의 뜻이 담겨있다"
 imperial_council.32.c.tt:0 "다원주의 교리를 채택합니다."
 imperial_council.0331.t:0 "일부일처제 주장"
 imperial_council.0331.desc:0 "한 사제가 먼저 나와서 주장한다\n\n에배소서 5장 31절에 그러므로 사람이 부모를 떠나 그의 아내와 합하여 그 둘이 한 육체가 될지니라고 나와있습니다. 이는 남자와 여자가 둘이 하나가 되는 것이 주님의 뜻이며 따라서 일부일처제야말로 주님의 뜻임을 나타냅니다"
 imperial_council.0331.a:0 "다음측 발언하게"
 imperial_council.0331.a.tt:0 "일부다처제를 주장하는 사제가 발언합니다"
 imperial_council.0332.t:0 "일부다처제 주장"
 imperial_council.0332.desc:0 "다음 사제가 앞으로 나서서 말한다\n\n창세기29장30절에 야곱이 또한 라헬에게로 들어갔고 그가 레아보다 라헬을 더 사랑하여 다시 칠 년 동안 라반을 섬겼더라고 나옵니다. 이는 믿음의 조상들은 일부다처제를 실시했음을 알 수있고 또한 우리도 믿음의 조상을 본받아 일부다처제를 실시해야함을 보여줍니다"
 imperial_council.0332.a:0 "다음측 발언하게"
 imperial_council.0332.a.tt:0 "축첩제를 주장하는 사제가 발언합니다"
 imperial_council.0333.t:0 "축접제 주장"
 imperial_council.0333.desc:0 "또다른 사제가 앞으로 나와서 말한다\n\n고린도전서7장9절에 만일 절제할 수 없거든 결혼하라 정욕이 불 같이 타는 것보다 결혼하는 것이 나으니라고 합니다. 이는 우리가 품고있는 정욕을 절제 할 수 없을경우 이미 아내가 있더라고 축첩을 하여 첩으로 들이는 것이 더 나은 것이라는 것을 성경에서 보여주는 것입니다."
 imperial_council.0333.a:0 "이제 선택의 시간이 되었군"
 imperial_council.0333.a.tt:0 "세 교리중 하나를 선택해야 합니다"
 imperial_council.0334.t:0 "선택의 시간"
 imperial_council.0334.desc:0 "이제 결정의 순간이 왔다. \n\n사제들간의 치열한 논의가 지속되었고 이제 공의회의 최종결정권은 황제인 나의 손에 있다\n\n내가 결정하는 결과가 곧 제국국교회의 새로운 교리이자 주님뜻에 가장 올바른 교리가 될 것이다"
 imperial_council.33.a:0 "부부가 서로 한명만 있는것이 가장 성경적이다"
 imperial_council.33.a.tt:0 "일부일처제 교리를 채택합니다"
 imperial_council.33.b:0 "더 많은 사람과 함께 하는것이 주님의 말씀이다"
 imperial_council.33.b.tt:0 "일부다처제 교리를 채택합니다"
 imperial_council.33.c:0 "축첩제야 말로 주님의 뜻이다"
 imperial_council.33.c.tt:0 "축접제교리를 채택합니다"
 imperial_council.0341.t:0 "이혼불허를 주장하는 사제"
 imperial_council.0341.desc:0 "공의회가 시작되자 먼저 한사제가 일어선다\n\n마가복음 10장 9절에 그러므로 하나님이 짝지어 주신 것을 사람이 나누지 못할지니라 하시더라고 예수님께서 말씀하셨습니다. 결혼은 주님께서 짝찌어주신것이니 우리가 함부로 거스르는 것은 있을 수 없는 일입니다"
 imperial_council.0341.a:0 "다음측 발언하게"
 imperial_council.0341.a.tt:0 "이혼 승인측 사제가 발언합니다"
 imperial_council.0342.t:0 "이혼승인을 주장하는 사제"
 imperial_council.0342.desc:0 "또다른 사제가 나아온다\n\n마태복음19장 9절에 내가 너희에게 말하노니 누구든지 음행한 이유 외에 아내를 버리고 다른 데 장가 드는 자는 간음함이니라고 하셨습니다. 이는 이혼은 기본적으로는 안되는 것이지만 음행한 이유가 존재한다면 그것이 확실하다는 승인하에 이혼이 가능하다는 것이 주님의 뜻이라고 생각합니다."
 imperial_council.0342.a:0 "다음측 발언하게"
 imperial_council.0342.a.tt:0 "이혼허용 사제가 발언합니다"
 imperial_council.0343.t:0 "이혼허용을 주장하는 사제"
 imperial_council.0343.desc:0 "다른 사제가 일어서서 발언한다\n\n신명기 24장 1절에 사람이 아내를 맞이하여 데려온 후에 그에게 수치되는 일이 있음을 발견하고 그를 기뻐하지 아니하면 이혼 증서를 써서 그의 손에 주고 그를 자기 집에서 내보낼 것이요 라고 나와있습니다. 이혼을 할때에 수치됨이 있다면 이혼이 가능함을 주님께서는 알려주셨습니다. 부부간에 수치됨이라는 것은 부부가 가장 잘알것이며 따라서 이혼은 알아서 판단하여 허용하는 것이 옳바르다고 생각합니다."
 imperial_council.0343.a:0 "결정의 시간이 다가온다"
 imperial_council.0323.a.tt:0 "이제 결정할 시간입니다"
 imperial_council.0344.t:0 "결정의 시간"
 imperial_council.0344.desc:0 "이제 결정의 순간이 왔다. \n\n사제들간의 치열한 논의가 지속되었고 이제 공의회의 최종결정권은 황제인 나의 손에 있다\n\n내가 결정하는 결과가 곧 제국국교회의 새로운 교리이자 주님뜻에 가장 올바른 교리가 될 것이다"
 imperial_council.34.a:0 "주님께서 짝지어주신 짝을 나누는건 말이 안된다"
 imperial_council.34.a.tt:0 "이혼불허 교리를 채택합니다"
 imperial_council.34.b:0 "이혼이 정당하다고 판단될경우 이혼은 가능하다"
 imperial_council.34.b.tt:0 "이혼승인필수 교리를 채택합니다"
 imperial_council.34.c:0 "이혼은 부부간에 판단하여 할 수 있다"
 imperial_council.34.c.tt:0 "이혼항상허용 교리를 채택합니다"
 imperial_council.0351.t:0 "사생아개념없음 주장"
 imperial_council.0351.desc:0 "한 사제가 일어서서 말한다\n\n디모데 전서 5장 8절을 보면 누구든지 자기 친족 특히 자기 가족을 돌보지 아니하면 믿음을 배반한 자요 불신자보다 더 악한 자니라고 나와있습니다. 그가 어디에서 나왔든간에 자신의 아이임은 분명하니 사생아라는 개념은 주안에서 의미없어야 합니다"
 imperial_council.0351.a:0 "다음 사제 발언하게"
 imperial_council.0351.a.tt:0 "다음 사제가 발언합니다"
 imperial_council.0352.t:0 "정통화 가능 주장"
 imperial_council.0352.desc:0 "또다른 사제가 일어서서 말한다\n\n마가복음 3장 35절에 누구든지 하나님의 뜻대로 행하는 자가 내 형제요 자매요 어머니이니라고 나와 있습니다. 사생아라고 할지라도 하나님의 뜻대로 행한다면 어찌 차별할 수 있겠습니까. 우리는 사생아라도 정통화가 될 기회가 있어야 합니다"
 imperial_council.0352.a:0 "다음 차례 발언하게"
 imperial_council.0352.a.tt:0"다음 사제가 발언합니다"
 imperial_council.0353.t:0 "가만히 있던 한 사제가 일어서서 말한다\n\n사생자는 여호와의 총회에 들어오지 못하리니 십 대에 이르기까지도 여호와의 총회에 들어오지 못하리라 신명기 23장 2절의 말씀입니다. 부정한 태생은 그 자체만으로도 차별의 대상입니다. 사생아의 정통화는 금지됩니다"
 imperial_council.0353.a:0 "이제 결정의 시간이군"
 imperial_council.0353.a.tt:0 "이제 결정할 시간이 되었습니다"
 imperial_council.0354.t:0"결정의 시간"
 imperial_council.0354.desc:0 "사생아에 관한 수많은 의견이 오간다 의견은 수없이 오가면서 누구의 주장이 더 주님에 가까운지 설명한다\n\n이제 결정의 시간이 다가오고 내가 제국국교회의 수장으로 결정할 시간이 되었다. 내가 내린결정이 바로 주님의 뜻에 가장 가까운 교리가 될 것이다. 나의 선택은......"
 imperial_council.35.a:0 "모든 자녀는 하나님께서 주신 것이다"
 imperial_council.35.a.tt:0"사생아 개념없음을 도입합니다"
 imperial_council.35.b:0 "주님품안에서라면 모두 같은 자녀이다"
 imperial_council.35.b.tt:0 "사생아 정통화가능 교리를 채택합니다"
 imperial_council.35.c:0 "부정한 자는 상속받지 못하리라"
 imperial_council.35.c.tt:0"사생아 정통화불가 교리를 채택합니다"
 imperial_council.0361.t:0"근친금지 주장"
 imperial_council.0361.desc:0 "한사제가 일어나 말한다\n\n주님께서는 일찍히 근친을 금지하셨습니다 레위기 18장 6절에 각 사람은 자기의 살붙이를 가까이 하여 그의 하체를 범하지 말라 나는 여호와이니라고 하셨습니다. 이는 근친관계가 하나님의 뜻을 거스르는 행위임을 명백하게 보여줍니다"
 imperial_council.0361.a:0 "다음 차례 발언하게"
 imperial_council.0361.a.tt:0 "다음 사제가 발언합니다"
 imperial_council.0362.t:0 "근친 금지 주장"
 imperial_council.0362.desc:0 "앞선 사람이 앉자 다음 사람이 일어서서 말한다\n\n마태복음 12장 50절에 누구든지 하늘에 계신 내 아버지의 뜻대로 하는 자가 내 형제요 자매요 어머니이니라 하시더라 고 하셨습니다. 이미 우리 모두 영적으로 주님의 형제이자 자매이며 가족입니다 이미 영적으로 한 가족인데 가족간의 결혼이 뭐가 문제가 되겠습니까"
 imperial_council.0362.a:0" 이제 결정의 시간이군"
 imperial_council.0362.a.tt:0 "결정의 시간이 다가옵니다"
 imperial_council.0363.t:0"결정의 시간"
 imperial_council.0363.desc:0 "이제 결정의 시간이 되었다.\n\n나는 제국교의 수장으로서 공의회의 최종결정을 내릴 권한이 있다. 근친을 금지하던, 허용하던, 아니면 금지하되 조건을 완화하던 모두 나의 선택에 달렸다.\n\n나의 선택이 곧 주님께서 가장 원하시는 선택이 되리라 나의 선택은......"
 imperial_council.36.a:0 "가족간의 관계는 부정한 것이다"
 imperial_council.36.a.tt:0 "근친관계금지 교리를 채택합니다"
 imperial_council.36.b:0 "이 정도 수준이면 족하다"
 imperial_council.36.b.tt:0 "사촌간 결혼교리를 채택합니다"
 imperial_council.36.c:0 "너무 가깝지만 않으면 문제없다"
 imperial_council.36.c.tt:0 "숙질간 결혼교리를 채택합니다"
 imperial_council.36.d:0 "가족간 관계도 주께서 허락하신 것이다"
 imperial_council.36.d.tt:0 "무제한 결혼 교리를 채택합니다"
 imperial_council.0371.t:0 "동성애를 반대 주장"
 imperial_council.0371.desc:0 "회의가 시작하자 한 사제가 일어서서 말한다\n\n레위기 18장 22절에 너는 여자와 동침함 같이 남자와 동침하지 말라 이는 가증한 일이니라고 나와있습니다. 또한 하나님께서 남자와 여자를 창조하신것은 남녀가 결혼을 통해 하나가 되라고 하신 것이지 동성애를 하라는 뜻이 아닌줄 압니다. 따라서 동성애를 금지해야 합니다"
 imperial_council.0371.a:0 "다음 차례 발언하게"
 imperial_council.0371.a.tt:0 "공의회가 지속됩니다"
 imperial_council.0372.t:0 "동성애 지탄 주장"
 imperial_council.0372.desc:0 "또다른 사제가 일어나 말합니다 \n\n여자는 남자의 의복을 입지 말 것이요 남자는 여자의 의복을 입지 말 것이라 이같이 하는 자는 네 하나님 여호와께 가증한 자이니라 신명기 22장 5절 말씀입니다. 주께서 동성애를 죄악으로 여기시는 것은 맞으나 이것은 주께서 하실 일이지 세상의 법도까지 적용할 필요는 없습니다. 우리는 어느정도 관용의 태도를 가져야 합니다"
 imperial_council.0372.a:0"다음 차례 발언하게"
 imperial_council.0372.a.tt:0 "공의회가 계속됩니다"
 imperial_council.0373.t:0 "동성애 허용 주장"
 imperial_council.0373.desc:0 "한사제가 일어서서 말합니다\n\n마태복음 19장 12절에 어머니의 태로부터 된 고자도 있고 사람이 만든 고자도 있고 천국을 위하여 스스로 된 고자도 있도다 이 말을 받을 만한 자는 받을지어다고 나옵니다. 이 말씀을 동성애로 바꿔 적용해보면 동성애 또한 하나님께서 주신 것이라는 것을 알 수 있습니다. 주님께서 허락하신 것을 우리가 금지하는 것은 옳지 않습니다. 우리는 동성애를 허용해야 합니다"
 imperial_council.0373.a:0 "이제 결정의 시간이군"
 imperial_council.0373.a.tt:0 "최종 결정의 시간이 다가옵니다"
 imperial_council.374.t:0 "결정의 시간"
 imperial_council.374.desc:0 "회의가 지속되고 이제 모든 것의 결정의 시간이 왔다\n\n나는 제국국교회의 수장으로서 공의회의 최종적인 결론을 낼 권한이 있다 내가 선택하는 교리가 곧 하나님의 뜻에 가장 합당한 교리가 될 것이다. \n\n 나의 선택은......"
 imperial_council.37.a:0 "하니님의 창조의 뜻을 거역하는자는 처벌받으리라"
 imperial_council.37.a.tt:0 "동성연애 죄악교리를 채택합니다"
 imperial_council.37.b:0 "동성애는 주님의 뜻을 거역하는 것이다"
 imperial_council.37.b.tt:0 "동성연애 지탄 교리를 채택하는 것이다"
 imperial_council.37.c:0 "동성간의 사랑또한 주님께서 허락하신 것이다"
 imperial_council.37.c.tt:0 "동성연애 허용 교리를 채택합니다"
 imperial_council.0381.t:0 "이성성욕 범죄 주장"
 imperial_council.0381.desc:0 "한 사제가 일어서서 말한다\n\n레위기 20장 15-16절에 남자가 짐승과 교합하면 반드시 죽이고 너희는 그 짐승도 죽일 것이며 여자가 짐승에게 가까이 하여 교합하면 너는 여자와 짐승을 죽이되 그들을 반드시 죽일지니 그들의 피가 자기들에게로 돌아가리라고 나옵니다.이는 하나님께서 이상성욕을 금지함을 보여줍니다"
 imperial_council.0381.a:0 "다음 사제 발언하게"
 imperial_council.0381.a.tt:0"공의회가 계속됩니다"
 imperial_council.0382.t:0"이상성욕 지탄 주장"
 imperial_council.0382.desc:0 "다음 사제가 일어서서 말한다\n\n레위기 18장 23절에 너는 짐승과 교합하여 자기를 더럽히지 말며 여자는 짐승 앞에 서서 그것과 교접하지 말라 이는 문란한 일이니라 주님께서 이상성욕을 금지한것은 맞으나 이것은 세상의 법으로 처벌할 정도는 아니라는 뜻입니다. "
 imperial_council.0382.a:0"다음 차례 발헌하게"
 imperial_council.0382.a.tt:0 "공의회가 계속됩니다"
 imperial_council.0383.t:0 "이상성욕 허용주장"
 imperial_council.0383.desc:0 "한 사제가 일어나서 말한다\n\n베드로전서 4장 8절에 무엇보다도 뜨겁게 서로 사랑할지니 사랑은 허다한 죄를 덮느니라고 하셨습니다. 우리가 이상성욕일지라도 그것이 뜨거운 사랑이라면 그것은 아무런 문제가 없다는 주님의 말씀입니다. 이상성욕도 하나의 사랑으로 허용되어야 합니다"
 imperial_council.0383.a:0 "이제 결정의 시간이군"
 imperial_council.0383.a.tt:0"공의회의 결론을 내야 합니다"
 imperial_council.0384.t:0 "결정의 시간"
 imperial_council.0384.desc:0 "이상성욕에 대한 논의가 계속되고 이제 선택의 시간이 찾아왔다.\n\n나는 국교회의 수장으로서 공의회의 결론을 선택할 권리가 있다. 내가 선택하는 교리가 주님의 뜻에 가장 맞는 합당한 교리가 되리라\n\n나의 선택은......"
 imperial_council.38.a:0 "사람이 사람을 사랑하는 것이 여호와의 창조의 뜻이다"
 imperial_council.38.a.tt:0 "이상성욕 죄악 교리를 채택합니다"
 imperial_council.38.b:0 "이상성욕은 주께 죄를 짓는 것이다"
 imperial_council.38.b.tt:0 "이상성욕 지탄 교리를 채택합니다"
 imperial_council.38.c:0 "사랑은 모든것을 허용하니라"
 imperial_council.38.c.tt:0 "이상성욕 허용 교리를 채택합니다"
 imperial_council.0391.t:0 "남성간통 죄악주장"
 imperial_council.0391.desc:0 "한 사제가 일어서서 말한다\n\n누구든지 남의 아내와 간음하는 자 곧 그의 이웃의 아내와 간음하는 자는 그 간부와 음부를 반드시 죽일지니라 레위기 20장 10절 말씀입니다.  간통은 누구라도 허용되지 않는 죄악이며 이것이야말로 주님의 뜻입니다"
 imperial_council.0391.a:0 "다음 차례 말하게"
 imperial_council.0391.a.tt:0 "공의회가 계속됩니다"
 imperial_council.0392.t:0 "남성간통 지탄 주장"
 imperial_council.0392.desc:0 "다음 사제가 일어나서 발언한다\n\n잠언6장 32절에 여인과 간음하는 자는 무지한 자라 이것을 행하는 자는 자기의 영혼을 망하게 하며 라고 나와있습니다. 간통을 하는 것은 우리가 지탄해야 마땅할 죄이지만, 그것이 범죄로서 처벌할 수위까지는 아니라고 판단됩니다"
 imperial_council.0392.a:0 "다음 차례 발언하게"
 imperial_council.0392.a.tt:0 "공의회가 계속됩니다"
 imperial_council.0393.t:0 "남성간통 허용주장"
 imperial_council.0393.desc:0 "다음 사제가 일어나서 말한다\n\n마태복음 5장 28절에서 예수님은 우리에게 나는 너희에게 이르노니 음욕을 품고 여자를 보는 자마다 마음에 이미 간음하였느니라고 말씀하셨습니다. 그리고 요한복음 8장 7절에 그들이 묻기를 마지 아니하는지라 이에 일어나 이르시되 너희 중에 죄 없는 자가 먼저 돌로 치라 하시고라고도 하셨습니다. 이는 우리 모두가 죄인이요 간통자이며 따라서 우리가 다른 사람의 간통을 가지고 정죄할 자격이 없음을 나타냅니다. 그러므로 간통은 우리가 어찌할 수 없으며 오직 하나님께 달려있으니 간통을 허용해야 합니다"
 imperial_council.0393.a:0 "결정의 시간이 다가왔군"
 imperial_council.0393.a.tt:0 "공의회의 결론을 결정할 시간입니다"
 imperial_council.0394.t:0 "결정의 시간"
 imperial_council.0394.desc:0 "남성간통에 대한 수많은 주장이 오가고 이제 결정의 시간이 되었다\n\n나는 제국교의 수장, 신성복음 연합의 황제로서 공의회의 최종적인 결론을 내릴 권한이 있다 내가 내린 결정이 곧 가장 하나님의 뜻에 합당한 결론이 될 것이다\n\n나의 결정은......"
 imperial_council.39.a:0 "남성의 간통은 성경적으로 마땅한 죄악이다"
 imperial_council.39.a.tt:0 "남성간통범죄자 교리를 채택합니다"
 imperial_council.39.b:0 "남성의 간통은 주께 범죄하는 것이다"
 imperial_council.39.b.tt:0 "남성간통 지탄 교리를 채택합니다"
 imperial_council.39.c:0 "우리는 간통을 정죄할 자격이 없다 모든것은 주께서 하실 것이다"
 imperial_council.39.c.tt:0 "남성간통 허용 교리를 채택합니다"
 imperial_council.3101.t:0"여성간통범죄주장"
 imperial_council.3101.desc:0"한 사제가 나와서 말한다\n\n레위기 20장 10절에 누구든지 남의 아내와 간음하는 자 곧 그의 이웃의 아내와 간음하는 자는 그 간부와 음부를 반드시 죽일지니라고 나와있습니다. 이는 간통은 죄악이자 용서해서는 안될 범죄임을 나타냅니다"
 imperial_council.3101.a:0 "다음 차례 발언하게"
 imperial_council.3101.a.tt:0 "공의회가 계속됩니다"
 imperial_council.3102.t:0 "여성간통 지탄 주장"
 imperial_council.3102.desc:0 "다른 사제가 일어서서 말한다\n\n야고보서 4장 4절에 간음한 여인들아 세상과 벗된 것이 하나님과 원수 됨을 알지 못하느냐 그런즉 누구든지 세상과 벗이 되고자 하는 자는 스스로 하나님과 원수 되는 것이니라고 나옵니다. 여성의간통은 주와 원수가 되는 범죄임이 성경에 나와있습니다. 그러나 그것이 종교적으로 죄일지언정 세상의 법률로 범죄로 규정하는 것은 옳지 않습니다."
 imperial_council.3102.a:0 "다음차례발언하게"
 imperial_council.3102.a.tt:0 "공의회가 계속됩니다"
 imperial_council.3103.t:0 "여성간통 허용주장"
 imperial_council.3103.desc:0 "다음 사제가 일어나서 말한다\n\n마태복음 5장 28절에서 예수님은 우리에게 나는 너희에게 이르노니 음욕을 품고 여자를 보는 자마다 마음에 이미 간음하였느니라고 말씀하셨습니다. 그리고 요한복음 8장 7절에 그들이 묻기를 마지 아니하는지라 이에 일어나 이르시되 너희 중에 죄 없는 자가 먼저 돌로 치라 하시고라고도 하셨습니다. 이는 우리 모두가 죄인이요 간통자이며 따라서 우리가 다른 사람의 간통을 가지고 정죄할 자격이 없음을 나타냅니다. 그러므로 간통은 우리가 어찌할 수 없으며 오직 하나님께 달려있으니 간통을 허용해야 합니다"
 imperial_council.3103.a:0 "이제 결정의 시간이군"
 imperial_council.3103.a.tt:0 "공의회의 결론을 결정할 시간입니다"
 imperial_council.3104.t:0 "결정의 시간"
 imperial_council.3104.desc:0 "여성의 간통에 대한 다양한 주장이 오간다 그리고 이제 공의회의 끝이 다가오면서 결정의 시간이 되었다\n\n나는 신성복음연합의 황제이자 국교회의 수장으로서 공의회의 결론을 결정할 권리가 있다 내가 결정하는 교리가 곧 하나님의 뜻에 가장 합당한 교리가 될 것이다\n\n나의 선택은......"
 imperial_council.310.a:0 "주님의 자녀로서 간통은 있을 수 없는 일이다"
 imperial_council.310.a.tt:0 "여성간통 범죄자 교리를 채택합니다"
 imperial_council.310.b:0 "여성간통은 말씀을 저버리는 행동이다"
 imperial_council.310.b.tt:0 "여성간통 지탄 교리를 채택합니다"
 imperial_council.310.c:"우리는 간통을 정죄할 자격이 없다 모든것은 주께서 하실 것이다"
 imperial_council.310.c.tt:0 "여성간통 허용 교리를 채택합니다"
 imperial_council.3111.t:0 "가문살해범죄교리주장"
 imperial_council.3111.desc:0 "한 사제가 일어서서 말한다\n\n출애굽기20장 13절에 이렇게 나옵니다. 살인하지 말라. 이는 우리가 누구를 죽이든 간에 전부 살인자로 범죄임을 나타냅니다. 특히 가족간의 범위내의 범죄라면 더욱이 더 엄중하게 다뤄야 합니다. 그러므로 가문내에서 일어나는 모든 살인은 범죄입니다"
 imperial_council.3111.a:0 "다음 차례 발언하게"
 imperial_council.3111.a.tt:0 "공의회가 계속됩니다"
 imperial_council.3112.t:0 "근친살해범죄 교리 주장"
 imperial_council.3112.desc:0 "다음 사제가 일어나서 발언한다\n\n요한1서 3장 12절에 가인 같이 하지 말라 그는 악한 자에게 속하여 그 아우를 죽였으니 어떤 이유로 죽였느냐 자기의 행위는 악하고 그의 아우의 행위는 의로움이라고 나와있습니다. 근친간의 살해야 말로 말씀에서 보았듯이 우리가 범죄로 다뤄야 할 기준입니다"
 imperial_council.3112.a:0 "다음 차례 발언하게"
 imperial_council.3112.a.tt:0 "공의회가 계속됩니다"
 imperial_council.3113.t:0 "친족살해 허용주장"
 imperial_council.3113.desc:0 "다른 사제가 일어서서 말한다\n\n요한1서 3장 15절에 그 형제를 미워하는 자마다 살인하는 자니 살인하는 자마다 영생이 그 속에 거하지 아니하는 것을 너희가 아는 바라고 나옵니다. 또한 요한복음 8장 7절에 그들이 묻기를 마지 아니하는지라 이에 일어나 이르시되 너희 중에 죄 없는 자가 먼저 돌로 치라 하시고라고도 하셨습니다. 우리 모두 살인자이거늘 어찌 살인자를 정죄할 수 있겠습니다. 모든것은 주님께 달렸으니 우리는 할 수 있는 것이 없습니다."
 imperial_council.3113.a:0 "이제 결정의 시간이군"
 imperial_council.3113.a.tt:0"공의회를 결정할 시간이 되었습니다"
 imperial_council.3114.t:0 "결정의 시간"
 imperial_council.3114.desc:0 "친족 살해에 대한 많은 의견이 오갔고 이제 결정의 시간이 되었다 다양한 의견 중의 하나를 아니면 절충안을 선택할 수 있을 것이다\n\n나는 신성복음연합의 황제이자 제국교의 수장으로서 공의회의 최종결정을 내릴 권한이 있다 나의 선택이 가장 주님의 뜻에 합당한 선택이 될 것이다\n\n나의 선택은......"
 imperial_council.311.a:0 "같은 피를 죽이는 자는 마땅히 지옥에 들어가리라"
 imperial_council.311.a.tt:0 "가문살해범죄 교리를 채택합니다"
 imperial_council.311.b:0 "같은 집안에서 살인은 있을 수 없는 일이다"
 imperial_council.311.b.tt:0"집안살해 범죄 교리를 채택합니다"
 imperial_council.311.c:0 "형제간에 죽이는 자는 지옥에 떨어지리라"
 imperial_council.311.c.tt:0 "근친살해범죄 교리를 채택합니다"
 imperial_council.311.d:0 "가족간의 살인은 주께 범죄한 것이다"
 imperial_council.311.d.tt:0 "친족살해 지탄 교리를 채택합니다"
 imperial_council.311.e:0 "살인자된 우리가 어찌 다른 살인자를 심판하리요"
 imperial_council.311.e.tt:0 "친족살해용인 교리를 채택합니다"
 imperial_council.3121.t:0"마술 금지 주장"
 imperial_council.3121.desc:0"한 사제가 일어서서 말한다\n\n레위기 20장 27절에 남자나 여자가 접신하거나 박수무당이 되거든 반드시 죽일지니 곧 돌로 그를 치라 그들의 피가 자기들에게로 돌아가리라고 나옵니다. 이는 마술은 악의 권세에 속한 것으로 우리가 배척하고 마술을 행하는 자는 모조리 처벌해야 함을 말합니다"
 imperial_council.3121.a:0"다음 차례 계속하게"
 imperial_council.3121.a.tt:0 "공의회가 계속됩니다"
 imperial_council.3122.t:0 "마술 용인 주장"
 imperial_council.3122.desc:0 "다른 사제가 일어서서 발언한다\n\n고린도전서 12장 10절, 11절에어떤 사람에게는 능력 행함을, 어떤 사람에게는 예언함을, 어떤 사람에게는 영들 분별함을, 다른 사람에게는 각종 방언 말함을, 어떤 사람에게는 방언들 통역함을 주시나니 이 모든 일은 같은 한 성령이 행하사 그의 뜻대로 각 사람에게 나누어 주시는 것이니라고 나와있습니다. 이는 사람이 행하는 온갖 마술은 실은 주님의 성령이 임하여 사람에게 나누어준 은사로 마술은 용인되어야 함이 마땅합니다"
 imperial_council.3122.a:0 "이제 결정의 시간이 다가왔군"
 imperial_council.3122.a.tt:0 "공의회의 결론을 결정해야 합니다"
 imperial_council.3123.t:0 "결정의 시간"
 imperial_council.3123.desc:0 "다양한 논의가 오가고 결정의 시간이 되었다.\n\n나는 신성복음연합의 황제이자 제국교의 수장으로서 공의회의 최종결정을 내릴 권한이 있다 나의 선택이 가장 주님의 뜻에 합당한 선택이 될 것이다\n\n나의 선택은...... "
 imperial_council.312.a:0 "마술의 사탄의 권세이니 마땅히 처벌받으리라"
 imperial_council.312.a.tt:0 "마술범죄교리를 채택합니다"
 imperial_council.312.b:0 "마술은 주안에 있지 않다 "
 imperial_council.312.b.tt:0 "마술 지탄 교리를 채택합니다"
 imperial_council.312.c:0 "마술이야 말로 성령의 은사의 발현이다"
 imperial_council.312.c.tt:0 "마술용인 교리를 채택합니다"