imperial_council.0443.a.tt:0 "이혼허용교리가 채택되었습니다"
imperial_council.0511.desc:0 "제국의 사제들이 모였고 이제 법왕이 앞에 나와 기도로 시작한다.\n\n"우리는 이자리에 국교회의 사생아에 대한 것을 논의하기 위해 모였습니다. 이자리에 주님께서 함께하시어 우리들의 결정에 주님의 뜻이 따르게 도와주시옵고 참된 주님의 뜻을 찾게 하옵소서 우리 주 예수 그리스도의 이름으로 기도드리옵나이다""
imperial_council.0521.a:0 "사생아라는 개념은 없어야 한다"
imperial_council.0521.a.tt:0 "사생아개념없음 교리를 지지합니다"
imperial_council.0521.b:0 "경우에따라 사생아를 인정할수도 있다"
imperial_council.0521.b.tt:0 "정통화가능 교리를 지지합니다"
imperial_council.0521.c:0 "사생아는 사생아이다"
imperial_council.0521.c.tt:0 "정통화불가 교리를 지지합니다"
imperial_council.0531.t:0 "사생아개념없음 지지"
imperial_council.0531.desc:0 ""우리자식을 어떻게 구별할수 있겠는가"\n\n나의발언에 사제들이 동참한다\n\n"그렇습니다. 주님의 말씀에 따르면 그가 누구의 자식이든 간에 모두 한 가족으로 여겨야 합니다"\n\n회의가 계속되고 공의회의 결론이 정해졌다"
imperial_council.0531.a:0 "자녀들은 구별되지 않는다"
imperial_council.0531.a.tt:0 "누구든지 자기 친족 특히 자기 가족을 돌보지 아니하면 믿음을 배반한 자요 불신자보다 더 악한 자니라 -디모데전서5장8절-"
imperial_council.0532.t:0 "정통화가능지지"
imperial_council.0532.desc:0 ""우리는 경우에 따라서 사생아를 인정해야하네"\n\n나의 발언에 사제들이 동의한다\n\n"주님안에 모두 한 자녀이니 그의 믿음이 충분하다면 우리는 사생아를 인정할수 있도록 해야합니다"\n\n회의가 계속되고 결론이 정해졌다"
imperial_council.0532.a:0 "우리는 주님안에 모두 한 자녀이다"
imperial_council.0532.a.tt:0 "누구든지 하나님의 뜻대로 행하는 자가 내 형제요 자매요 어머니이니라 -마가복음3장35절-"
imperial_council.0533.t:0 "정통화불가지지"
imperial_council.0533.desc:0 ""사생아는 영원히 사생아이다"\n\n사제들이 나의 말에 동조한다\n\n"그렇습니다. 성경에서도 그러한 말씀이 있습니다. 사생아가 정통화된다는건 어림없는 소리입니다"\n\n공의회가 계속되고 결론이 하나로 모아졌다"
imperial_council.0533.a:0 "한번사생아는 영원한 사생아이다"
imperial_council.0533.a.tt:0 "사생자는 여호와의 총회에 들어오지 못하리니 십 대에 이르기까지도 여호와의 총회에 들어오지 못하리라 -신명기23장2절-"
imperial_council.0541.desc:0 "제국국교회는 사생아문제를 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의 결과 사생아개념없음이 가장 합당한 것으로 결정되었다. 국교회 신자들은 이 결정에 따르도록 하라"
imperial_council.0541.a.tt:0 "사생아개념없음교리가 채택되었습니다"
imperial_council.0542.desc:0 "제국국교회는 사생아문제를 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의 결과 정통화가능이 가장 합당한 것으로 결정되었다. 국교회 신자들은 이 결정에 따르도록 하라"
imperial_council.0542.a.tt:0 "정통화가능교리가 채택되었습니다"
imperial_council.0543.desc:0 "제국국교회는 사생아문제를 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의 결과 정통화불가가 가장 합당한 것으로 결정되었다. 국교회 신자들은 이 결정에 따르도록 하라"
imperial_council.0543.a.tt:0 "정통화불가교리가 채택되었습니다"
imperial_council.0611.desc:0 "제국의 사제들이 모였고 이제 법왕이 앞에 나와 기도로 시작한다.\n\n"우리는 이자리에 국교회의 근친관계에 대한 것을 논의하기 위해 모였습니다. 이자리에 주님께서 함께하시어 우리들의 결정에 주님의 뜻이 따르게 도와주시옵고 참된 주님의 뜻을 찾게 하옵소서 우리 주 예수 그리스도의 이름으로 기도드리옵나이다""
imperial_council.0621.a:0 "근친관계는 금기시되어야한다"
imperial_council.0621.a.tt:0 "근친상간금기화 교리를 지지합니다"
imperial_council.0621.b:0 "사촌간결혼은 금지해야한다"
imperial_council.0621.b.tt:0 "사촌간결혼 교리를 지지합니다"
imperial_council.0621.c:0 "숙질정도면 문제없다"
imperial_council.0621.c.tt:0 "숙질간 결혼 교리를 지지합니다"
imperial_council.0621.d:0 "근친관계는 문제없다"
imperial_council.0621.d.tt:0 "무제한결혼 교리 지지"
imperial_council.0631.t:0 "근친상간금기화 지지"
imperial_council.0631.desc:0 ""근친관계는 주님의 뜻을 거스르는것이네"\n\n사제들이 나의 말에 동조한다\n\n"그렇습니다 친족간의 결혼은 주님께서 바라심이 아님은 성경에도 나와있습니다. 우리는 이것을 금지해야합니다"\n\n공의회가 계속되면서 결론이 나왔다"
imperial_council.0631.a:0 "근친상간은 금지되어야 한다"
imperial_council.0631.a.tt:0 "각 사람은 자기의 살붙이를 가까이 하여 그의 하체를 범하지 말라(후략)-레위기18장6절-"
imperial_council.0632.t:0 "사촌간 결혼 지지"
imperial_council.0632.desc:0 ""근친은 금지가 원칙이나 어느정도 예외는 둬야하네"\n\n사제들이 나의 말에 동참한다\n\n그렇습니다. 말씀에도 근친을 하지않음이 명시되어있지만 우리는 어느정도 기준을 정하여 그 기준내에서는 혀용하는것이 말씀을 우리 삶에 맞춰 적용하는 것입니다\n\n공의회가 계속되면서 결론이 나게 되었다"
imperial_council.0632.a:0 "사촌정도면 문제없다"
imperial_council.0633.t:0 "숙질간 결혼 지지"
imperial_council.0633.desc:0 ""기본적으로 허용하나 너무 가까우면 안되네"\n\n사제들이 나의 말에 동참한다\n\n"그렇습니다 우리 모두 같은 하나님의 자녀이니만큼 이미 우리 모두 같은 가족인데 근친이 무슨 문제가 있겠습니까. 그러나 어느정도 현실을 감안하여 최소한의 제약을 두는것이 맞습니다"\n\n회의가 계속되고 결국 결론이 정해졌다"
imperial_council.0633.a:0 "너무 가깝지만 않으면 된다"
imperial_council.0633.a.tt:0 "누구든지 하늘에 계신 내 아버지의 뜻대로 하는 자가 내 형제요 자매요 어머니이니라 하시더라 -마태복음 12장50절-"
imperial_council.0634.t:0 "무제한결혼지지"
imperial_council.0634.desc:0 ""근친상간을 규정짓는것이 어떤 의미가 있겠나"\n\n"그렇습니다. 우리 모두 다 같은 주님의 자녀인데 이미 우리의 관계는 영적인 근친이라고 봐도 무방합니다. 이미 근친관계가 이뤄지는데 이걸 더 논의하는게 어떤 의미가 있겠습니까"\n\n결혼은 모두 근친관계이니 근친은 무제한이다라는 충격적인 발언은 회의의 많은 동조를 얻었고 결국 그렇게 결론이 이뤄졌다"
imperial_council.0634.a:0 "우리는 주안에서 모두 형제 자매이다"
imperial_council.0641.desc:0 "제국국교회는 근친상간을 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의 결과 근친상간금기화가 가장 합당한 것으로 결정되었다. 국교회 신자들은 이 결정에 따르도록 하라"
imperial_council.0641.a.tt:0 "근친상간금기화교리가 채택되었습니다"
imperial_council.0642.desc:0 "제국국교회는 근친상간을 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의 결과 사촌간결혼이 가장 합당한 것으로 결정되었다. 국교회 신자들은 이 결정에 따르도록 하라"
imperial_council.0642.a.tt:0 "사촌간결혼교리가 채택되었습니다"
imperial_council.0643.desc:0 "제국국교회는 근친상간을 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의 결과 숙질간결혼이 가장 합당한 것으로 결정되었다. 국교회 신자들은 이 결정에 따르도록 하라"
imperial_council.0643.a.tt:0 "숙질간결혼교리가 채택되었습니다"
