imperial_council.0001.t:0"이단문제"
imperial_council.0001.desc:0 "법왕이 문을 열고 들어온다\n\n '사제들사이에 안좋은 소문이 돌고 있습니다. 그들은 우리가 이단과 이교도를 포옹해야 한다고 말합니다. 북부 기계교의 반란과 남부 신성복음교회의 자칭 신성혁명은 모두 우리가 주님의 뜻을 그르게 해석하고 관용을 베풀지 않아서 라는겁니다'\n\n북부 기계교와 남부 신성교 수많은 이단들이 제국교에 남아있다 우리의 노력에도 이들의 기세가 꺽이지 않는다면 이것에 대한 하나님의 뜻은 무엇이지?\n\n사제가 계속 말한다\n'저는 이 논쟁을 해결하기 위해 공의회를 열기로 했습니다. 황제폐하도 참석해 주시기 바랍니다'"
imperial_council.0001.a:0 "당연히 참석하겠네"
imperial_council.0001.a.tt:0 "공의회가 열릴 것입니다"
imperial_council.0002.t:0 "시작"
imperial_council.0002.desc:0 "제국국교회의 모든 핵심 사제들이 모인 한가운데서 공의회가 개최되었다\n\n법왕이 나와서 말한다\n\n'우리는 이단에 대한 종교적 태도를 논의하기 위해 모였습니다. 제국내에 있는 이단들을 우리가 어떻게 대하는 것이 하나님의 뜻인지 논의하기 위해 모인것입니다 우리의 결정에 하나님의 뜻이 임하시기를'"
imperial_council.0002.a:0 "이제 회의가 시작된다"
imperial_council.0002.a.tt:0 "회의가 시작합니다"
imperial_council.0003.t:0 "황제의 결정"
imperial_council.0003.desc:0 "나는 종교적인 주장을 직접적으로 할 수는 없지만 특정파벌의 손은 들어줄 수있다.\n\n내가 가지고 있는 세속적 권력은 공의회가 나의 뜻대로 움직이는데 큰 도움이 될 것이다\n\n종교적 파벌은 정통파, 관용파, 허용파로 나뉜다\n정통파는 이단에 대한 국교회의 기존 관점을 지지한다\n관용파는 이단에 대한 압박을 낮추기를 원하며\n허용파는 이단또한 같이 포용하기를 원한다"
imperial_council.0003.a:0 "불신자들은 허용할 수없다"
imperial_council.0003.a.tt:0 "원리주의파벌을 지지할 것입니다"
imperial_council.0003.b:0 "불신자에 대한 압박을 가해서는 안된다"
imperial_council.0003.b.tt:0 "정의주의파벌을 지지할 것입니다"
imperial_council.0003.c:0 "불신자에 대한 관용이 필요하다"
imperial_council.0003.c.tt:0 "다원주의파벌을 지지할 것입니다"
imperial_council.0041.t:0 "정통파지지"
imperial_council.0041.desc:0 "'제국교가 불신자로 흔들리는 지금이야말로 하나님을 굳게 믿고 의지할 때이네'\n\n 나의 발언에 많은 사제들이 동참한다 \n\n '황제폐하의 말씀이 맞습니다. 오히려 이런 고난을 이겨내는 것이야 말로 주님께서 원하시는 것입니다'\n\n 점차 회의의 주도권은 우리가 가져갔고 최종적인 결과는 정통파가 승리했다"
imperial_council.0041.a:0 "우리의 믿음은 굳건하다"
imperial_council.0041.a.tt:0 "믿음은 바라는 것들의 실상이요 보이지 않는 것들의 증거니 -히브리서 11;1"
imperial_council.0042.t:0 "관용파 지지"
imperial_council.0042.desc:0 "'우리는 불신자들보다도 먼저 우리 자신을 우선시 해야하네'\n\n 나의 발언에 많은 사제들이 동참한다\n\n'황제폐하의 말씀이 맞습니다. 국교회가 고난을 겪고 있는 것은 모두 우리 자신이 바로 서지 못했기 때문입니다.'\n\n 회의는 점차 관용파의 주장으로 기울어져갔고 결국 최종적으로 관용파가 승리하였다"
imperial_council.0042.a:0 "우리의 신앙이 먼저 바로 서야 한다"
imperial_council.0042.a.tt:0 "그런즉 너희는 먼저 그의 나라와 그의 의를 구하라 그리하면 이 모든 것을 너희에게 더하시리라 - 마태복음6;33"
imperial_council.0043.t:0 "허용파지지"
imperial_council.0043.desc:0 "'제국교가 이렇게 흔들리는 이유는 주님의 뜻을 잘못 따랐기 때문이다. 우리는 불신자들에게도 그들의 신앙을 허용해야한다'\n\n아마도 충격적일수 있는 이 발언은 몇 사제들의 지지를 받아내는데 성공했다. \n'우리가 진정으로 주님의 뜻을 따른다면 주님의 말씀으로 그들을 증명시켜야지 핍박과 박해로 그들을 억압해서는 안됩니다' \n\n 점차 허용파는 기세를 더해갔고 회의의 결과는 허용파의 승리로 끝났다"
imperial_council.0043.a:0 "이제 진정으로 제국은 하나가 되었다"
imperial_council.0043.a.tt:0 "나는 너희에게 이르노니 너희 원수를 사랑하며 너희를 박해하는 자를 위하여 기도하라 -마태복음 5;44"
imperial_council.0051.t:0 "공의회 결의안"
imperial_council.0051.desc:0 "제국국교회의 타 종교에 대한 태도를 논의하기 위하여 공의회가 개최되었고 이제 그결과를 반포하겠다. 논의결과 제국국교회는 기존의 방침을 고수하여 불신자에 대한 강경한 태도를 유지하는 것이 하나님의 뜻임을 결정하였다. 모든 제국교 신자들은 이 결정에 따르도록 하라"
imperial_council.0051.a:0 "새로운 교리가 제정되었군"
imperial_council.0051.a.tt:0 "제국국교회가 원리주의교리를 채택하였습니다"
imperial_council.0052.t:0 "공의회 결의안"
imperial_council.0052.desc:0 "제국국교회의 타 종교에 대한 태도를 논의하기 위하여 공의회가 개최되었고 이제 그결과를 반포하겠다. 논의결과 제국국교회는 먼저 우리 국교회의 믿음을 굳게 지키고 신앙을 회복하는데 중점을 두는 것이 하나님의 뜻임을 결정하였다. 모든 제국교 신자들은 이 결정에 따르도록 하라"
imperial_council.0052.a:0 "새로운 교리가 제정되었군"
imperial_council.0052.a.tt:0 "제국국교회가 정의주의교리를 채택하였습니다"
imperial_council.0053.t:0 "공의회 결의안"
imperial_council.0053.desc:0 "제국국교회의 타 종교에 대한 태도를 논의하기 위하여 공의회가 개최되었고 이제 그결과를 반포하겠다. 논의결과 제국국교회는 하나님의 사랑을 실천하는 자세를 가지고 불신자에 대한 관용의 태도를 지니는 것이 하나님의 뜻임을 결정하였다. 모든 제국교 신자들은 이 결정에 따르도록 하라"
imperial_council.0053.a:0 "새로운 교리가 제정되었군"
imperial_council.0053.a.tt:0 "제국국교회가 다원주의교리를 채택하였습니다"