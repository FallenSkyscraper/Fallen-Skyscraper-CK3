l_korean:
imperial_council_decision:0 "공의회개최"
imperial_council_decision_desc:0 "나는 제국국교회의 수장인 황제로서 국교회의 사제들을 소집하여 공의회를 개최할 수있다. 공의회가 개최되면 제국의 사제들은 국교회가 논의해야할 시급한 안건에 대하여 논의를하게 될 것이다. 공의회를 통해 우리는 우리의 신앙을 점검하고 가장 올바른 신앙을 찾을 수 있을 것이다"
imperial_council_tooltip:0 "공의회가 개최됩니다"
imperial_council_confirm:0 "공의회를 개최하라"
imperial_council_decision_tt:0 "공의회를 개최하면 우리는 핵심적인 쟁점이 되는 교리중 하나를 변경할 수 있을 것입니다"

imperial_council.0101.t:0 "공의회 개최"
imperial_council.0101.desc:0 "나는 법왕을 불러 말한다.\n\n"빠른 시일내에 공의회를 개최해야할것 같네 우리는 국교회의 신앙을 계속해서 발전해나가야 할 의무가 있어"\n\n"알겠습니다 곧 공의회를 열도록 하겠습니다. 황제폐하께서도 참석해 주십시요"\n\n나는 제국국교회의 신앙을 더 나은 방향으로 발전시키기 위해 공의회를 개최했다. 우리의 신앙은 이 공의회를 통해 더 굳건히 설 것이다"
imperial_council.0101.a:0 "새 시대에 맞는 새 교리를 정하자"
imperial_council.0101.a.tt:0 "공의회가 개최됩니다"
imperial_council.0102.t:0 "공의회의 시작"
imperial_council.0102.desc:0 "제국의 사제들이 모였고 이제 법왕이 앞에 나와 기도로 시작한다.\n\n"우리는 이자리에 국교회의 성별에 대한 관점을 논의하기 위해 모였습니다. 이자리에 주님께서 함께하시어 우리들의 결정에 주님의 뜻이 따르게 도와주시옵고 참된 주님의 뜻을 찾게 하옵소서 우리 주 예수 그리스도의 이름으로 기도드리옵나이다""
imperial_council.0102.a:0 "아멘"
imperial_council.0102.a.tt: "이제 공의회가 시작됩니다"
imperial_council.0103.t:0 "회의"
imperial_council.0103.desc:0 "나는 직접적으로 종교적인 주장을 하기는 힘들지만 특정 세력의 입장을 지지해 줄수 있다.\n\n제국국교회의 황제인 나의 지지는 분명히 이회의에서 주도적인 입장을 가지게 될 것이고, 공의회의 결론으로 이어질 가능성이 높을 것이다. 나는 어느주장을 지지해주는 것이 옳을까 "
imperial_council.0103.a:0 "남성이야말로 가장 중심에 있다"
imperial_council.0103.a.tt:0 "남성우월주의 교리를 지지합니다"
imperial_council.0103.b:0 "주님께서는 모두를 평등하게 창조하셨다"
imperial_council.0103.b.tt:0 "양성평등 교리를 지지합니다"
imperial_council.0103.c:0 "여성이야말로 가장 중심에 있다"
imperial_council.0103.c.tt:0 "여성우월주의 교리를 지지합니다"
imperial_council.0111.t:0 "남성우월주의 지지"
imperial_council.0111.desc:0 ""남성이야 말로 신앙의 가장 핵심적인 역할을 한다고 생각하네"\n\n나의 주장에 많은 사제들이 동참한다. \n\n"그렇습니다  주님께서도 여성이 남성에게 순종해야함을 성경에 드러내셨고 이는 남성이야말로 신앙의 중심임을 나타냅니다"\n\n점차 회의는 남성우월주의의 입장이 강해졌고 그렇게 결론이 정해졌다"
imperial_council.0111.a:0 "여성은 남성에 순종해야한다"
imperial_council.0111.a.tt:0"전에 하나님께 소망을 두었던 거룩한 부녀들도 이와 같이 자기 남편에게 순종함으로 자기를 단장하였나니 -베드로전서 3장5절-"
imperial_council.0112.t:0 "양성평등지지"
imperial_council.0112.desc:0 ""우리모두 똑같은 하나님의 자녀이네 누가 더 주님을 섬기기에 합당하고 그거한것은 존재하지 않네"\n\n나의 말에 사제들이 지지한다.\n\n"그렇습니다. 주님의 창조의 뜻이 남녀에 차이가 없음을 명백하게 보여주는데 어찌 우리가 이들에게 차이를 둘 수 있겠습니까. 우리는 남녀가 평등함을 인정해야합니다 "\n\n회의가 점점 기울고 결국 공의회는 양성평등주의를 지지했다"
imperial_council.0112.a:0 "우리는 모두 하나님의 자녀이다"
imperial_council.0112.a.tt:0 "이는 여자가 남자에게서 난 것 같이 남자도 여자로 말미암아 났음이라 그리고 모든 것은 하나님에게서 났느니라-고린도전서11장12절-"
imperial_council.0113.t:0 "여성우월주의 지지"
imperial_council.0113.desc:0 ""우리는 여성이야말로 남성보다 우위에 있음을 인정할 수 밖에 없다."\n\n나의 발언에 사제들이 동참한다. \n\n"여성들은 주님의 신부로서 남성보다 더 우위에 있음이 성경에 드러납니다. 그러니 우리는 여성우월주의가 가장 성경적인 것임을 인정해야할 것입니다"\n\n공의회의 결론이 점점 한 곳으로 모이며 제국국교회의 결론이 정해졌다"
imperial_council.0113.a:0 "여성이야말로 남성보다 우위에 있다"
imperial_council.0113.a.tt:0 "이르되 이리 오라 내가 신부 곧 어린 양의 아내를 네게 보이리라 하고 -요한계시록21장9절하반절"
imperial_council.0121.t:0 "공의회 결의안"
imperial_council.0121.desc:0 "제국국교회는 성별에 대한 관점을 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의 결과 남성이야말로 여성보다 우위에 있음이 신앙적으로 증명되었음을 결정하였다. 국교회의 신자들은 이 결정에 따르도록 하라"
imperial_council.0121.a:0 "새로운 교리가 결정되었군"
imperial_council.0121.a.tt:0 "남성우월주의 교리를 채택하였습니다"
imperial_council.0122.desc:0 "제국국교회는 성별에 대한 관점을 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의결과 남녀가 모두 주님앞에 동등한 존재임을 결정하였다. 국교회의 신자들은 이 결정에 따르도록 하라"
imperial_council.0122.a.tt:0 "양성평등교리를 채택하였습니다"
imperial_council.0123.desc:0 "제국국교회는 성별에 대한 관점을 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의결과 여성이야 말로 남성보다 우위에 있음이 신앙적으로 증명되었다. 모든 국교회 신자들은 이 결정에 따르도록 하라"
imperial_council.0123.a.tt:0 "여성우월주의 교리를 채택하였습니다"
imperial_council.0211.desc:0 "제국의 사제들이 모였고 이제 법왕이 앞에 나와 기도로 시작한다.\n\n"우리는 이자리에 국교회의 종교적태도를 논의하기 위해 모였습니다. 이자리에 주님께서 함께하시어 우리들의 결정에 주님의 뜻이 따르게 도와주시옵고 참된 주님의 뜻을 찾게 하옵소서 우리 주 예수 그리스도의 이름으로 기도드리옵나이다""
imperial_council.0221.a:0 "우리는 불신자를 용인할 수없다"
imperial_council.0221.a.tt:0"원리주의자 교리를 채택합니다"
imperial_council.0221.b:0 "우리는 우리 스스로의 신앙을 중시해야한다"
imperial_council.0221.b.tt:0 "정의주의자 교리를 채택합니다"
imperial_council.0221.c:0 "불신자에 대한 관용이 필요하다"
imperial_council.0221.c.tt:0 "다원주의자 교리를 채택합니다"
imperial_council.0231.t:0 "정의주의자 교리 채택"
imperial_council.0231.desc:0 ""우리는 우리 영지에 거짓된 믿음이 있는것을 볼 수 없네"\n\n나의 주장에 사제들이 동의한다\n\n"그렇습니다. 우리는 땅끝까지 이르러 복음을 전파해야하는 중요한 사명이 있습니다. 주님께서 주신 사명을 우리는 계속해서 지켜나가야 합니다"\n\n점차 공의회의 결론이 기울고 그렇게 결론이 정해졌다"
imperial_council.0231.a:0 "우리는 계속 복음을 퍼트려야한다"
imperial_council.0231.a.tt:0 "예루살렘과 온 유대와 사마리아와 땅 끝까지 이르러 내 증인이 되리라 하시니라 -사도행전1장8절하반절- "
imperial_council.0232.t:0 "정의주의자 교리 채택"
imperial_council.0232.desc:0 ""우리는 먼저 우리스스로의 신앙을 바로잡아야하네"\n\n나의 주장은 사제들의 많은 동의를 얻었다\n\n"그렇습니다. 우리스스로의 신앙을 바로잡지 못한다면 어찌 우리가 복음을 퍼트릴 수 있겠습니까"\n\n회의가 지속되면서 점차 결론이 하나로 모여졌다"
imperial_council.0232.a:0 "우리의 믿음을 굳건히 해야한다"
imperial_council.0232.a.tt:0 "기록된 바 오직 의인은 믿음으로 말미암아 살리라 함과 같으니라 -로마서1장17절하반절-"
imperial_council.0233.t:0 "다원주의자 교리 채택"
imperial_council.0233.desc:0 ""우리는 다른 종교에 대한 관용의 태도를 가져야 한데"\n\n나의 주장은 사제들의 많은 동의를 얻었다\n\n"옳습니다 주님께서도 우리가 다른사람의 죄를 용서해야한다고 하지 않으셨습니까. 이교도라고 할지라도 그것을 핍박하는 것은 옳지 않습니다"\n\n사제들의 의견이 점차 모이고 결론이 정해졌다"
imperial_council.0233.a:0 "우리는 관용의 태도가 필요하다"
imperial_council.0233.a.tt:0 "서로 친절하게 하며 불쌍히 여기며 서로 용서하기를 하나님이 그리스도 안에서 너희를 용서하심과 같이 하라 -에베소서 4장 32절-"
imperial_council.0241.desc:0 "제국국교회는 종교적태도를 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의 결과 이교도와 이단에 대한 적극적인선교와 압박이야 말로 가장 주님의뜻에 알맞은 것으로 결정되었다. 국교회 신자들은 이 결정에 따르도록 하라"
imperial_council.0241.a.tt:0 "원리주의자 교리를 채택하였습니다"
imperial_council.0242.desc:0 "제국국교회는 종교적태도를 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의 결과 우리 스스로의 믿음을 바로잡는 것이 주님의 뜻에 가장 알맞는 것으로 결정되었다. 국교회 신자들은 이 결정에 따르도록 하라"
imperial_council.0242.a.tt:0 "정의주의자 교리를 채택하였습니다"
imperial_council.0121.t:0 "제국국교회는 종교적태도를 논의하기 위해 공의회를 개최하였고 그 결과를 발표하겠다. 논의 결과 불신자에 대한 관용의 태도를 가지는 것이 가장 주님의 뜻에 알맞다고 결정되었다. 국교회 신자들은 이 결정에 따르도록 하라"
imperial_council.0243.desc:0 "다원주의자 교리를 채택하였습니다"
imperial_council.0311.desc:0 "제국의 사제들이 모였고 이제 법왕이 앞에 나와 기도로 시작한다.\n\n"우리는 이자리에 국교회의 결혼형식을 논의하기 위해 모였습니다. 이자리에 주님께서 함께하시어 우리들의 결정에 주님의 뜻이 따르게 도와주시옵고 참된 주님의 뜻을 찾게 하옵소서 우리 주 예수 그리스도의 이름으로 기도드리옵나이다""
imperial_council.0321.a:0 "배우자는 한명만 있는것이 옳다"
imperial_council.0321.a.tt:0 "일부일처제교리를 지지합니다"
imperial_council.0321.b:0 "배우자가 여럿있어도 좋다"
imperial_council.0321.b.tt:0 "일부다처제교리를 지지합니다"
imperial_council.0321.c:0 "첩정도는 괜찮다"
imperial_council.0321.c.tt:0 "축첩제 교리를 지지합니다"
imperial_council.0331.t:0 "일부일처제교리지지"
imperial_council.0331.desc:0 ""남녀가 한명씩 결혼하는 것이 주님의 뜻이네"\n\n사제들의 나의 말에 동의한다\n\n"그렇습니다 성경에도 남녀가 하나가 되는것이 주님의 창조의 뜻이라고 하였습니다"\n\n점차 공의회의 결론이 하나로 모이고 결정이난다"
imperial_council.0331.a:0 "이것이 바로 주님의 창조의 뜻이다"
imperial_council.0331.a.tt:0 "그러므로 사람이 부모를 떠나 그의 아내와 합하여 그 둘이 한 육체가 될지니 -에베소서 5장31절-"
imperial_council.0332.t:0 "일부다처제지지"
imperial_council.0332.desc:0 ""우리는 믿음의 선조들이 발자취를 따라야하네"\n\n사제들의 나의 말의 뜻을 파악했다\n\n"그렇습니다. 우리는 믿음의 선조들의 발자취를 따라야합니다. 믿음의 선도들도 일부다처제를 하였습니다"\n\n이 놀라운 주장은 공의회에서 많은 지지를 얻었고 그렇게 공의회의 결론으로 정해졌다"
imperial_council.0332.a:0 "우리는 믿음의 선조를 따라간다"
imperial_council.0332.a.tt:0 "야곱이 또한 라헬에게로 들어갔고 그가 레아보다 라헬을 더 사랑하여 다시 칠 년 동안 라반을 섬겼더라 -창세기29장30절-"
imperial_council.0333.t:0 "축첩제 지지"
imperial_council.0333.desc:0 ""우리는 우리의 죄성과 타락을 인정해야하네"\n\n사제들이 나의 주장이 어떤 뜻인지 이해한다\n\n"그렇습니다. 우리가 우리의 죄성으로 음욕이 있을 수밖에 없다면 축첩제를 인정하는 것이 우리가 죄를 짓지 않게 하는 방법입니다"\n\n뭔가 이상한 주장같지만 놀랍게도 사제들은 이주장이 옳다고 여겼고 그렇게 회의의 결과가 결정되었다"
imperial_council.0333.a:0 "우리는 주님과 더 가까워진다"
imperial_council.0333.a.tt:0 "만일 절제할 수 없거든 결혼하라 정욕이 불 같이 타는 것보다 결혼하는 것이 나으니라 -고린도전서7장9절-"
