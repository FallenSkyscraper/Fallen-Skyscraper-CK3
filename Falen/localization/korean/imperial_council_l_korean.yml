imperial_council.0731.t:0 "동성연애죄악 지지"
imperial_council.0731.desc:0 ""동성연애는 사회적 범죄이다"\n\n나의발언에 사제들이 동참한다\n\n"그렇습니다. 동성연애는 주님께서 금지하신 것으로 이것을 어기는것은 마땅히 처벌받아야합니다"\n\n회의가 계속되고 공의회의 결론이 정해졌다"
imperial_council.0731.a:0 "동성연애는 절대로 허용할수 없다"
imperial_council.0731.a.tt:0 "너는 여자와 동침함 같이 남자와 동침하지 말라 이는 가증한 일이니라 -레위기18장22절-"
imperial_council.0732.t:0 "동성연애지탄 지지"
imperial_council.0732.desc:0 ""동성연애는 죄악이네"\n\n나의 발언에 사제들이 동의한다\n\n"동성연애는 죄악임이 분명합니다. 동성연애는 주님의 창조의 섭리를 어기는 것으로 마땅히 죄악으로 규정하고 지탄받아야 합니다"\n\n회의가 계속되고 결론이 정해졌다"
imperial_council.0732.a:0 "모든 신학적 죄가 사회적 죄는 아니다"
imperial_council.0732.a.tt:0 "여자는 남자의 의복을 입지 말 것이요 남자는 여자의 의복을 입지 말 것이라 이같이 하는 자는 네 하나님 여호와께 가증한 자이니라 -신명기22장5절-"
imperial_council.0733.t:0 "동성연애허용지지"
imperial_council.0733.desc:0 ""동성연애또한 주님이 허락하신것이다"\n\n사제들이 나의 말에 동조한다\n\n"그렇습니다. 동성연애또한 주님께서 그렇게 주셨기에 우리는 그것을 간섭해서는 안됩니다"\n\n충격적이게도 어쩌면 이단적인 주장은 많은 동의를 얻었고 우레와 같은 박수와함께 승인되었다"
imperial_council.0733.a:0 "동성연애또한 주님이 주신것이다"
imperial_council.0733.a.tt:0 "어머니의 태로부터 된 고자도 있고 사람이 만든 고자도 있고 천국을 위하여 스스로 된 고자도 있도다 이 말을 받을 만한 자는 받을지어다 -마태복음19장12절-"
