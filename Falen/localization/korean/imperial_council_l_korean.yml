imperial_council.0831.t:0 "이상성욕죄악 지지"
imperial_council.0831.desc:0 ""이상성욕은 사회적 범죄이다"\n\n나의발언에 사제들이 동참한다\n\n"그렇습니다. 이상성욕은 주님께서도 하는 사람을 쳐죽이라고 하신 중죄입니다"\n\n회의가 계속되고 공의회의 결론이 정해졌다"
