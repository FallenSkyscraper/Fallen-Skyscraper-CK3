l_korean:
 startup.1.t:0 "부서진 마천루"
 startup.1.desc:0 "부서진 마천루 모드는 지구 문명이 한 번 멸망했다가 재건된 시점의 한반도를 다루는 크루세이더 킹즈 III의 토탈-컨버전 모드입니다.\n 바닐라 게임과 플레이에서 많은 차이점이 생겨날 수 있습니다. 즐겁게 플레이해 주세요!\n\n 현재 플레이하고 계신 부서진 마천루는 #bold 오픈 베타#! 상태로, 부족한 점이 아직 많고, 버그도 자주 생길 수 있습니다. 버그 제보와 건의사항, 모딩 참여는 모드 개발팀 디스코드로 와 주시면 감사하겠습니다.\n\n #P https://discord.gg/kXTYKXn #! \n\n 앞으로 계속 컨텐츠를 추가할 테니 기대해 주세요!"
 startup.1.a:0 "시작해 볼까?"