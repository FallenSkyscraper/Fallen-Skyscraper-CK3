l_korean:
 bulbada_decision:0 "개성을 불태운다"
 bulbada_decision_desc:0 "개성을 불태우고, 나쁜 도시를 몰아낸다!"
 bulbada_decision_tooltip:0 "개성을 완전히 정화합니다"
 bulbada_decision_confirm:0 "불타라!"
 bulbada.decisions.0001.t:0 "개성불바다"
 bulbada.decisions.0001.desc:0 "오늘부터 개성이 우리땅이 됐다! 개성은 우리들의 소중한 도시인데, 나쁜 도시가 세워져서 너무 슬펐었다.\n\n 이제 우리땅이니까, 개성을 불태우기로 했다. 우리들의 소중한 땅, 개성에 이제 나쁜 도시는 없을거다. 개성에 있던 나쁜 문명들! 이제 개성은 불타서 깨끗해질거다!\n\n 나쁜 도시사람들은 쫒겨났고, 우리끼리 모여서 행복하게 살기로 했다. 큰 나무도 심기로 했고 씨도 뿌릴거다. 조만간 고향 사람들도 불러오게 새 집을 지어야겠다."
 bulbada.decisions.0001.a:0 "참 재미있었다"