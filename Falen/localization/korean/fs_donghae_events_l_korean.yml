 donghae.1.t:0 "동해 제국의 쇠퇴"
 donghae.1.desc:0 "동해 제국(러시아어:Восточная Империя,동쪽 제국)은 2396년 블라디미르 로제스트벤스키가 프리모리예를 중심으로 세운 해상 제국입니다.\n 블라디미르 로제스트빈스키는 당시 분열된 상태였던 연해주를 통일하고 나아가 한반도의 동해안 전체를 식민화하여 거대한 해상 식민제국을 건설했습니다.\n 그러나 블라디미르 로제스트빈스키 사후 야로슬라프 로제스트빈스키가 즉위하며 블라디미르 로제스트빈스키 한 명에 의존하던 제국은 점차 해체되어가고 있습니다.\n 반항적인 두 봉신, 러시아 연방 공산당과 소보르노스티는 동해 제국의 통치에 여전히 반감을 품고 있고, 동해안 식민지들은 동해 제국 통치의 정당성에 의문을 가지기 시작했습니다.\n\n 얼마 지나지 않아 동해 제국의 식민지들은 일제히 동해 제국의 통치를 거부하게 될 것이며, 러시아 연방 공산당과 소보르노스티는 연해주의 주인을 노리고 내전을 일으키게 될 것입니다.\n\n 이 혼란이 끝난 뒤 구 제국 영토들의 운명이 어떻게 될지는 당신의 손에 달려있습니다."
 donghae.1.a:0 "대비해야 한다."
 donghae.2.t:0 "소보르노스티"
 donghae.2.desc:0 "소보르노스티는 구 러시아 정교회의 전통을 지켜나가고자 하는 북부의 조직입니다. 시호테알린 산맥의 군벌들은 과거 블라디보스토크의 주도로 정교회가 교황제와 유사한 수직적 구조로 개편되자 크게 반발했으며, 프리모리예를 통일한 블라디미르가 이를 국교로 지정했을 때도 불만을 삭이고 있었습니다. 알렉산드르 아르세니예프는 현 차르 야로슬라프와 친구이자 인척 관계로 맺어져 있지만, 신 정교회에 대한 강한 반감을 갖고 있었고 전통주의자들의 수장이 되었습니다."
 donghae.2.a:0 "변화를 받아들이지 못하는 자들."
 donghae.2.b:0 "러시아의 전통을 이어갈 것이다."
 donghae.3.t:0 "전연방 공산당"
 donghae.3.desc:0 "러시아 전연방 공산당은 사건 이전 존재하던 동명의 정당을 이었다고 주장합니다. 공산당은 가장 마지막까지 블라디미르에게 저항했고, 결국 무릎을 꿇기는 했으나 투쟁의 횃불을 꺼트리지는 않았습니다. 차르 블라디미르가 서기장 리보프를 암살한 이후, 당내에서는 복수를 주장하는 이들이 다시금 정권을 잡았습니다. 공산당은 다시 한 번의 혁명을 일으킬 준비를 하고 있습니다."
 donghae.3.a:0 "황제와 귀족의 존재란 지극히 당연한 것이거늘..."
 donghae.3.b:0 "혁명은 계속될 것이다!"
 donghae.4.t:0 "동해 식민지들의 이탈"
 donghae.4.desc:0 "위대한 차르 블라디미르는 한반도로 남진해 해안가 대부분을 차지했습니다. 그러나 그가 세상을 떠난 뒤, 동해안의 봉신들은 당신의 통치력에 의문을 품기 시작했으며, 오늘 마침내 이들은 독립을 선언했습니다. 그러나 우리는 이들을 막을 힘이 당장 없습니다."
 donghae.4.a:0 "괘씸한 반역자들 같으니라고!"
 donghae.5.t:0 "동해 식민지들의 이탈"
 donghae.5.desc:0 "위대한 차르 블라디미르는 한반도로 남진해 해안가 대부분을 차지했습니다. 그러나 그가 세상을 떠난 뒤, 당신을 비롯한 동해안의 봉신들은 당신의 통치력에 의문을 품기 시작했으며, 마침내 오늘 우리는 차르 야로슬라프를 더 이상 따를 수 없다고 선언했습니다. 차르는 반발했지만, 저들은 내분에 바빠 당분간 우리를 신경쓰지 못할 것입니다. "
 donghae.5.a:0 "자유다!"
 donghae.6.t:0 "동해 내전의 시작"
 donghae.6.desc:0 "연해주를 놓고 벌이는 세 세력간의 암투는 마침내 전쟁으로 폭발했습니다. 공산당과 소보르노스티는 동시에 무능한 차르를 몰아내고 연해주를 차지하기 위한 전쟁을 선포했습니다."
 donghae.6.a:0 "야로슬라프와는 사사로운 정이 있으나, 그보다는 우리의 자유와 독립이 더 중요하다!"
 donghae.6.b:0 "인터내셔널 깃발 아래 전진 또 전진!"
 donghae.7.t:0 "동해 내전의 시작"
 donghae.7.desc:0 "공산당과 소보르노스티가 우리에게 전쟁을 선포했습니다! 블라디미르가 살아 있을 때만 해도 충성을 바치던 이들은 그가 죽자 당신에게 "
 donghae.7.a:0 "반역자들을 무찌르자!"
 donghae.8.t:0 "동해 내전의 종결"
 donghae.8.desc:0 "많은 피를 흘렸지만, 결국 연해주의 주인은 바로 당신으로 결정되었습니다! 축하합니다!"
 donghae.8.a:0 "내가 이겼다~"