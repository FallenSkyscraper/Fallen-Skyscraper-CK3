 proletarian_government_vassals_label:0 "프롤레타리아 독재제"
 proletarian_government_desc:0 "프롤레타리아 독재정 [government_form|E]은 공산주의 이데올로기에 근거한, 집단독재체제로 통치되는 당-국가 체제입니다. 정부는 단일한 지도자가 아닌 소수 유력자들에 의해 통치자됩니다."
 game_concept_proletarian:0 "프롤레타리아 독재제"
