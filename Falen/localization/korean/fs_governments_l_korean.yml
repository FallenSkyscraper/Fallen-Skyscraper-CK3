 secular_republic_government_realm:0 "세속 공화정"
 secular_republic_government_vassals_label:0 "세속 공화제"
 secular_republic_government_desc:0 "세속 공화정 [government_form|E]는 평양에서 조선인민공화국이 선포되었을 때 등장한 것으로, [faith|E]에 의해 제약받지 않는 특성을 지닙니다. 국가의 지도자는 선거를 통해 뽑히게 되며, 이를 통해 민주적 정당성을 부여받습니다."
