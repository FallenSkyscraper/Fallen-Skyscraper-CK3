 nomadic_government_desc:0 "유목민들은 넓은 땅을 지배함에도 불구하고 인구 밀도가 희박하여 영토에서 얻는 병사와 돈의 양이 극히 적습니다. 대신 정예 무장병들로 구성된 약탈단들이 다소 폭력적인 방식으로 재정을 충당합니다."
