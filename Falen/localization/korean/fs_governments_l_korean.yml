l_korean:
 military_government:0 "군정"
 military_government_adjective:0 "군정제"
 military_government_realm:0 "군정"
 military_government_vassals_label:1 "군정 [obligations|E]는 예산제도에 크게 의존합니다. [vassal|E]은 [taxes|E]의 90%를 주군에게 헌납하고, 예산을 다시 배정받습니다."
 military_government_desc:0 "$game_concept_military_government_desc$\n\n#F 군정은 문명이 붕괴된 이후 각 국가의 파편화된 정규군에서 기원합니다. 과거의 유산으로 이어져 내려온 군사행정 체계하에서 군정은 당면한 전쟁의 승리를 위해 국가의 재산을 수뇌부에게 집중시키고, 일시적으로 모든 인력을 총동원할 수 있습니다. 국가가 있어야 국민도 있는 법입니다."
 game_concept_military_government:0 "군정"
 game_concept_military_government_desc:0 "군정 [government_form|E]는 봉신이 주군에게 [taxes|E]의 대부분을 바치고, 다시 주군의 연수입의 일부를 예산으로 돌려받습니다. 또한 민중의 희생을 감수하고 직할령에서 대규모의 군대를 징집하는 총력전을 실행할 수 있습니다."
 bureaucratic_government:0 "관료제"
 bureaucratic_government_adjective:0 "관료제"
 bureaucratic_government_realm:0 "관료정"
 bureaucratic_government_vassals_label:0 "관료제"
 bureaucratic_government_desc:0 "관료제는 고대에 실행되었던 과거제를 모방하여, 나라를 위해 일할 자들을 시험을 통해 선발합니다."
 game_concept_bureaucratic:0 "관료제"
 game_concept_bureaucratic_desc:0 "$bureaucratic_government_desc$"
 maritime_government:0 "해양 제국"
 maritime_government_adjective:0 "해양 제국"
 maritime_government_realm:0 "해양 제국"
 maritime_government_vassals_label:0 "해양 제국"
 maritime_government_desc:0 "해양 제국 [government_form|E]은 전라남도 일대에서 발달한 독특한 형태의 해상 제국 체제입니다. 해양 제국의 경제는 노예를 동원한 소금 채굴에 의존하지만, 일반 민중이 선호하는 체제는 아닙니다."
 game_concept_maritime:0 "해양 제국"
