 chinese_bureaucracy_government_realm:0 "중화 관료정"
 chinese_bureaucracy_government_vassals_label:0 "중화 관료제"
 chinese_bureaucracy_government_desc:0 "중화 관료정은 중국 지방에서 고도로 발달된 관료 체제입니다. 왕사를 비롯한 학자들은 끊임없이 더 나은 세상의 모습과 그 구현에 대해 고민하면서 강력한 권한을 가진 주군에게 조언합니다."
