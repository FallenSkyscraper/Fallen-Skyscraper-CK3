 theocratic_feudal_government_desc:0 "봉건 신정제는 원래 신정제에서 유래하였으나, 시간이 지나며 지배자가 세습되는 과정을 거치며 성립되었습니다. \n이들은 실상 봉건제와 유사하나, 종교적 영향력이 훨씬 크게 작용합니다."
 game_concept_theocratic_feudal:0 "봉건 신정"
