 merchant_republic_government_desc:0 "상인 공화제 [government_form|E]는 부유한 상인들에 의해 통치되는 금권정치 체제입니다. 상인 공화제에서 중요한 유일한 가치는 돈, 그리고 더 많은 돈입니다."
