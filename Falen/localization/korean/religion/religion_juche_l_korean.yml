 haeseoan_desc:0 "해서의 비옥한 땅에서 주체교도들은 한울님의 말씀 역시 받아들였습니다. 한울님은 언제나 우리 곁에서 삶을 령도해 주시고 주체적으로 살아갈 용기와 믿음을 주십니다. 령도자는 한울님이 이 땅에 임하신 형상일 뿐 본질이 아닙니다. 해서주체교의 수행자들은 천도교로 마음을 보듬고 주체교로 현실을 직조합니다. "
