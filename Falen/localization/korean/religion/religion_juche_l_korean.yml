 juche_desc:0 "주체교는 주체사상에서 기원한 종교입니다. 수령님을 찬양하고 그 가르침을 널리 퍼트리며 신실한 믿음을 바치다 보면 백투혈통의 수령님께서 돌아와 당신을 인민의 지상락원으로 초대할 것입니다. 그날을 위해 한반도 전체에 수령님의 위대한 말씀을 끊임없이 퍼트리고 믿음의 도전자들에게 죽음을 선사해야 합니다."
 
