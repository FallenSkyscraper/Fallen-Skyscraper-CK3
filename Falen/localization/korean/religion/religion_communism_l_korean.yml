 maoism_adherent_plural:0 "마오주의자"
 maoism_desc:0 "마오 주석이 중국 대륙을 통일한 후, 그의 말은 하나의 경전이고 법전이 되었습니다. 이들은 끊임없이 농촌에서 세력을 모아 해방구를 만들고 공산주의에 걸맞지 않은 우상을 파괴하여 새로운 문화대혁명을 일으키려 합니다."
 
