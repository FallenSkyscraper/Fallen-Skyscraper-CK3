 xiism_adherent_plural:0 "시주의자"
 xiism_desc:0 "시 주석은 마오 주석의 가르침에서 벗어난 적은 없었지만 그는 중국 공산당의 힘을 사건 이전에 세계에 펼치려 한 인물입니다. 끝없는 확장과 세계정복만이 곧 정의입니다."
 
