 #protestant Faiths
 protestant:0 "개신교"
 protestant_adj:0 "개신교"
 protestant_adherent:0 "개신교인"
 protestant_adherent_plural:0 "개신교인"
 protestant_desc:0 "개신교는 참된 믿음과 성서를 기반으로 널리퍼진 기독교의 한 종파중 하나입니다. 신의 구원은 만민에게 보장된 권리라고 믿고 있으며, 각 교회는 평등한 것이 마땅하다고 여깁니다. 설령 어리석은 양이 불신자의 길로 빠진다고 하여 그것을 저주하지 않고 목자의 입장에서 최대한 설득과 교화를 하는 것을 원칙으로 삼고 있습니다. 그 '설득'과 '교화'의 방식은 모두 생각이 다르지만요."
 anglicanism:0 "성공회"
 anglicanism_adj:0 "성공회"
 anglicanism_adherent:0 "성공회 교도"
 anglicanism_adherent_plural:0 "성공회 교도"
 anglicanism_desc:0 "성공회는 개혁하는 보편교회로써, 성스런 칠대성사의 전례를 따릅니다. 비록 그 시작은 권력자들의 개인적 다툼이라 하더라도 성공회는 누구건 차별하지 않고 관대하게 받아들일 것입니다. 성공회 역시 성경을 우선시하고, 천주교와의 단절을 추구하지만, 이들이 진정으로 '개혁교회'인지는 다른 교파들로부터 논쟁이 존재합니다."
 methodism:0 "감리회"
 methodism_adj:0 "감리회"
 methodism_adherent:0 "감리회 신자"
 methodism_adherent_plural:0 "감리회 신자"
 methodism_desc:0 "감리회는 복음주의적인 개신교의 한 종파입니다. 성공회의 경직성과 한계에 실망한 뜻있는 신자들이 만든 감리회는 인간의 자유의지를 바탕으로 만인이 속죄하는 것이 진정한 구원에 이르는 유일한 길이라고 믿고 있습니다. 이들은 선행은총으로 타락했던 인간의 의지를 다시 하나님께 되돌리는 것을 목적으로 삼고 있습니다. 감리회는 세상이 구원받는 그날까지 '선행은총'을 포기하지 않을 것입니다. "
 presbyterianism:0 "장로회"
 presbyterianism_adj:0 "장로회"
 presbyterianism_adherent:0 "장로회 신자"
 presbyterianism_adherent_plural:0 "장로회 신자"
 presbyterianism_desc:0 "장로회는 칼뱅주의적인 개신교의 한 종파입니다. 칼뱅주의의 신학을 요약하자면, 오직 성서를 바탕으로 한 믿음과 인간의 절대적인 선택이 핵심입니다. 장로회는 뜻 있고 존경받는 장로가 중심인 구조이며, 목사도 하나의 '장로'입니다. 이들 '장로'들이 앞장서서 한반도에 성서의 믿음을 전파하고 있습니다."
 baptists:0 "침례회"
 baptists_adj:0 "침례회"
 baptists_adherent:0 "침례회 신자"
 baptists_adherent_plural:0 "침례회 신자"
 baptists_desc:0 "침례회는 청교도적인 신학을 따르는 개신교의 한 종파입니다. 독특하게도, 침례회는 진정한 자기 의지로 하나님께 투신하는 사람들이 진정한 신앙을 가지고 있다고 믿기에, 신앙의 자유에 어느정도 관대한 면이 있습니다. 이들에겐 사제나 신부가 존재하지 않으며, '신학의 자유'가 가장 중요하다고 믿습니다. 그렇기에 침례회는 다른 교단과 마찰이 잦으며, '선택적인 교리'의 부작용도 큰 편입니다."
 lutheran:0 "루터교회"
 lutheran_adj:0 "루터교회"
 lutheran_adherent:0 "루터교회 신자"
 lutheran_adherent_plural:0 "루터교회 신자"
 lutheran_desc:0 "루터교회는 천주교의 타락에 맞선 마르틴 루터의 가르침을 가장 근본적으로 따르는 개신교의 한 종파입니다. 천주교의 수직적 구조에 반발하여 각 교회의 자치를 폭넓게 인정하는 개교회주의를 강조하며, 성상의 급격한 배제를 부르짖고 있습니다. 이들은 천주교에 가장 강력한 적대자이며, 혼란한 세상에서 기꺼이 신앙을 위해 몸을 바칠 것입니다."

