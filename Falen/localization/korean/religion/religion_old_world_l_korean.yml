 atomism_adherent_plural:0 "원자교인"
 atomism_desc:0 "거대한 원자로는 이해할 수 없지만 매우 중요한 시설입니다. 그들은 할아버지의 할아버지의 할아버지 때부터 이 원자로를 수호해 왔습니다. 만약 그들이 원자로를 하루라도 돌보지 않는다면 그 안에 잠든 '원자'의 분노가 이 세상을 멸망시킬 것입니다."
 