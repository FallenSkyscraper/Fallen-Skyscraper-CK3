 steeler_pagan_desc:0 "포항의 사람들은 철을 숭배합니다. 그들은 철을 숭배하며 성실히 철제 무기들을 만들어 패권을 확립했습니다. 포항의 모든 사람들이 녹슬어 사라지기 전까지 그들의 고로는 끓어오를 것입니다."
 
 mechanism:0 "기계교"
 mechanism_adj:0 "기계교"
 mechanism_adherent:0 "기계교인"
 mechanism_adherent_plural:0 "기계교인"
 mechanism_desc:0 "거대한 기계, 복잡한 기계, 알수없는 기계. 지금의 사람들이 이해하기에 고대의 기술력은 너무나 위대한 것입니다. 하지만 그 기술력에서 깨달은 아주 작은 지식 조차도 엄청난 것들입니다. 그들은 죽을때까지 기계에 대한 연구를 멈추지 않을 것입니다."
 
 atomism:0 "원자교"
