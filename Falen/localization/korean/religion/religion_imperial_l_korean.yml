 imperial_church_desc:0 "신성복음제국의 3대 황제 이제용이 창시한 제국국교회는 거대한 제국을 하나로 묶어주는 구심점이자 황제에 의해 굴러가는 거대한 톱니바퀴입니다. 익산 법왕부가 이들을 통제하며 법왕은 황제 아래 존재합니다. 제국의 안녕은 국교회를 필요로 합니다."
 
