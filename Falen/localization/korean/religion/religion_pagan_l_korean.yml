 mu_pagan_desc:0 "태초에 사람이 이 세상에 날 때부터 하늘은 무당을 통해 세상을 이롭게 했었습니다. 하늘과 사람을 이어주는 박수무당을 통해 전해지는 이 믿음은 아주 오래된 것입니다. 한반도의 모든 지배자, 종교인은 물론이고 어린아이부터 노인까지 모두 그 근본에 무속을 품고 살아갑니다. 단지 그것을 깨달은 것은 소수일 뿐입니다."
 
