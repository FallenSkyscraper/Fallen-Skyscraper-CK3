 jeju_religion:0 "하르방교"
 jeju_religion_adj:0 "하르방"
 jeju_religion_desc:0 "'사건' 이후 제주도는 한반도와 완전히 고립되었습니다. 과거의 산업, 기술은 천천히 소모되어 사라졌고 그 빈자리를 튼튼한 현무암과 제주도민의 억센 생활력이 대신했습니다. 신중히 가공된 현무암으로 만들어진 하르방과 섬 전체를 먹여 살리는 제주 해녀의 굳건함이 합쳐져 제주도의 미래를 밝히고 있습니다."
