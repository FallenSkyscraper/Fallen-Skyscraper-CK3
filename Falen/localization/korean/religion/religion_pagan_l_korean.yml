 jeju_pagan_desc:0 "제주의 사람들은 돌하르방을 세워 자신들의 복과 안녕을 빌었습니다. 사건 이후 마을마다 저마다의 하르방이 세워졌고 하르방의 크기와 동원되는 사람들의 수는 곧 마을의 권위를 상징합니다." 
 
