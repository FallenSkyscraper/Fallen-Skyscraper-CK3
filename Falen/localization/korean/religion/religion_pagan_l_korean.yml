 naturalism_religion_desc:0 "자연교는 '사건' 이후 고대 한국과 고대 북조선의 경계의 때묻지 않은 자연으로 피신한 사람들로부터 시작되었습니다. 자연교는 세상이 혼란하고 수많은 사람들이 도탄에 빠진 이유가 문명에 과하게 의존하고 그것을 허투루 썼기 때문이라고 믿습니다. 자연은 언제나 인간의 보호자였으며, 인간이 그간 자연을 무시하고 존중하지 않았기에 그 대가를 치른 것입니다. 언제나 자연이 우선입니다."

