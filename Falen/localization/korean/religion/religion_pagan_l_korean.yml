 mu_pagan_adherent_plural:0 "무속인"
 mu_pagan_desc:0 "하늘과 사람을 이어주는 박수무당을 통해 전해지는 이 믿음은 아주 오래된 것입니다. 한반도의 모든 사람들은 그 기층에 무속을 품고 살아갑니다."
 
 tengri_pagan:0 "텡그리"
 tengri_pagan_adj:0 "텡그리"
 tengri_pagan_adherent:0 "텡그리 신도"
 tengri_pagan_adherent_plural:0 "텡그리 신도"
 tengri_pagan_desc:0 "텡그리는 곧 하늘입니다. 초원을 달리며 살아가는 사람들에게 푸르른 하늘과 그 아래 초지는 모두 텡그리의 주재 하에 있습니다. 모든 유목민은 하늘에서 태어나 하늘로 돌아갑니다."
 
 naturalism_pagan:0 "자연교"
 naturalism_pagan_adj:0 "자연교"
 naturalism_pagan_adherent:0 "자연교인"
 naturalism_pagan_adherent_plural:0 "자연교인"
 naturalism_pagan_desc:0 "사건 이후 산으로 들어간 사람들은 인간의 도덕을 잊고 살아가게 되었습니다. 그곳에서 통용되는 단 하나의 도덕은 약육강식입니다. 그것이 곧 자연입니다."
 
 jeju_pagan:0 "하르방교"
 jeju_pagan_adj:0 "하르방교"
 jeju_pagan_adherent:0 "하르방교인"
 jeju_pagan_adherent_plural:0 "하르방교인"
 jeju_pagan_desc:0 "제주의 사람들은 돌하르방을 세워 자신들의 복과 안녕을 빌었습니다. 마을마다 저마다의 하르방이 세워졌고 하르방의 크기와 동원되는 사람들의 수는 곧 마을의 권위를 상징합니다." 
 