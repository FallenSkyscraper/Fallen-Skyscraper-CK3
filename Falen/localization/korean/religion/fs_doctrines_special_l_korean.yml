l_korean:
 #특수교리
 special_doctrine_terror_governing_name:0 "공포정치"
 special_doctrine_terror_governing_desc:0 "강력한 법과 공포 아래 통치를 이어나갈 때야 말로 가장 안정적이고 우월한 체제가 세워집니다."
 special_doctrine_hundred_days_of_reform_name:0 "변법자강"
 special_doctrine_hundred_days_of_reform_desc:0 "공약학파는 좀 더 나은 세상을 만들기 위해 끊임없이 신문물을 받아들이고, 개혁해 나갈 것입니다."
 special_doctrine_path_of_saint_name:0 "위대한 성현의 길"
 special_doctrine_path_of_saint_desc:0 "거성 안악의 길을 뒤쫓다 보면, 어느 순간 난세를 끝내고 치세를 다시 시작할 수 있게 될 것입니다."
 special_doctrine_is_communism_faith_name:0 "마르크스의 가르침"
 special_doctrine_is_communism_faith_desc:0 "위대한 선지자인 마르크스의 가르침을 토대로, 이들은 이상적인 공산 사회를 건설하고자 합니다. 비록 세부적인 방법이 다르다 하더라도, 이들이 같은 목표를 향하고 있다는 사실은 변하지 않습니다."
 special_doctrine_is_manchurian_faith_name:0 "만신전의 후예"
 special_doctrine_is_manchurian_faith_desc:0 "이들은 옛 고향에 있던 만신전의 후예들로써, 비록 지금은 그 중 하나의 신 밖에 모시진 않지만 그들의 근본은 만신전의 있다는 것은 영원토록 잊혀지지 않을 것입니다."
 special_doctrine_is_tengri_faith_name:0 "텡그리의 자손들"
 special_doctrine_is_tengri_faith_desc:0 "이들은 스스로를 텡그리의 후예라고 자칭합니다. 그들은 초원을 거닐면서 그들의 전승을 자식들에게 가르치며 살아갑니다."
 special_doctrine_is_confucian_faith_name:0 "공자의 가르침"
 special_doctrine_is_confucian_faith_desc:0 "세상에는 마땅히 해야 할 도리가 있고, 따라야 할 법도가 있습니다. 선현 공자깨서 정리한 이 사상을 우리는 계속해서 이어 나가야 합니다."
 special_doctrine_aisingioro_worship_name:0 "아이신기오로 숭배"
 special_doctrine_wanyan_worship_name:0 "완안 숭배"
 special_doctrine_otchigin_worship_name:0 "옷치긴 숭배"
 special_doctrine_khan_worship_name:0 "대칸 숭배"
 special_doctrine_cheewoo_worship_name:0 "치우 숭배"
 special_doctrine_munsunjae_worship_name:0 "문선제 숭배"
 special_doctrine_yingzhao_worship_name:0 "시황제 숭배"
 special_doctrine_sinnong_worship_name:0 "신농 숭배"
 special_doctrine_pantheon_name:0 "만신전"
 special_doctrine_purge_the_pantheon_name:0 "만신전 철폐"