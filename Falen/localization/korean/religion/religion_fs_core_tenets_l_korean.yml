l_korean:
 # 교리 설명
 tenet_cheondoism_name:0 "인내천"
 tenet_cheondoism_desc:0 "사람은 곧 하늘과 같으니, 사람 사이에는 높고 낮음이 없으며, [ROOT.Faith.HighGodName]은 바로 우리 안에 있는 것입니다."
 tenet_righteous_army_name:0 "의병"
 tenet_righteous_army_donghak:0 "동학군"
 tenet_righteous_army_desc:0 "우리는 압제자에 굳건히 맞서 싸울 것입니다. 우리는 고난에 맞서 들고 일어날 것입니다. \n[ROOT.Faith.GetName] 백성들은 이교 영주의 압제가 닥쳐 올 때, 무력으로라도 스스로를 보호할 것입니다."
 #religious_defence_bonus_tooltip:0 "이교 영주에 맞서 싸울 시 방어 측 유리함 #P +3 #! 및 의용병이 생성됨 \n다른 신앙을 믿는 영주에게 이 신앙의 영지가 지배받을 시 반란이 일어날 수 있음"
 tenet_protestantism_name:0 "종교개혁주의"
 tenet_protestantism_desc:0 "종교 개혁의 때가 도래했습니다. 우리는 거짓된 믿음을 버리고, 진실된 믿음을 향해 나아가야 합니다."
 tenet_inquiry_into_knowledge_name:0 "격물치지"
 tenet_inquiry_into_knowledge_desc:0 "세상에는 정말 신비로운 것들이 많습니다. 그리고 종교의 의무는 그 신비들을 설명하는 것이죠. 다른 종교들이 신비를 그저 신비로써 대할 때, 이들은 신비를 해부하여 그 정체를 밝히고자 합니다."
 tenet_protracted_warfare_name:0 "지구전"
 tenet_protracted_warfare_desc:0 "마오 주석은 농촌을 중시하면서 농민들의 인심을 곧 힘으로써 사용하는 방법을 강조했습니다."
 tenet_materialism_name:0 "유물론"
 tenet_materialism_desc:0 "마르크스의 유물론적 접근법이야 말로 반동세력의 잔재를 걷어내고 공산 사회를 향해 나아가는 길이 아닐까요?"
 tenet_second_coming_lord_name:0 "재림주"
 tenet_second_coming_lord_desc:0 "재림주께서는 인간으로써 오셔서 하나님의 말씀을 전하는 자로써, 하나님은 재림주의 행동을 지켜보시면서 직접 기적을 일으켜 주십니다."
 tenet_new_world_name:0 "신천"
 tenet_new_world_desc:0 "새로운 하늘이 열렸습니다. 옛 생각들과 이별하고, 새로운 시대에 걸맞는 새로운 사상을 찾아 떠나야 할 때입니다."
 tenet_communism_syncretism_name:0 "공산주의 포용주의"
 tenet_communism_syncretism_desc:0 "공산주의는 과격하기는 해도, 이치에 맞는 이야기를 포함하고 있습니다. 한번 그들의 주장에 귀를 기울여 보는 것도 어떨까요?"
 tenet_populism_name:0 "민중주의"
 tenet_populism_desc:0 "민중의 목소리가 곧 신이 위정자들에게 원하는 것입니다. 이들의 목소리는 존중받아 마땅합니다."
 tenet_authoritism_name:0 "권위주의"
 tenet_authoritism_desc:0 "권위야 말로 정의입니다. 강력한 권위의 명령은 마땅히 이행되어야 합니다."
 tenet_plain_faith_syncretism_name:0 "초원 신앙 융화주의"
 tenet_plain_faith_syncretism_desc:0 "초원에는 초원의 법도가 있기 마련입니다. 그리고, 이제 당신도 말에 올라타서 달려나가야 할 때입니다."
 doctrine_parameter_hostility_override_tenet_populism:1 "우리가 민중주의 [faiths|E]을, 또 민중주의 $game_concept_faiths$이 우리를 [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_hostility_override_tenet_authoritism:0 "우리가 권위주의 [faiths|E]을, 또 권위주의 $game_concept_faiths$이 우리를 [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_hostility_override_special_doctrine_is_communism_faith:1 "우리가 공산주의 [faiths|E]을, 또 공산주의 $game_concept_faiths$이 우리를 $hostility_evil_tooltippable$ 신앙이 아닌 [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_communism_syncretic_actor_opinion_active:1 "공산주의 [faiths|E]과의 상호 [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] 보너스"
 doctrine_parameter_opinion_of_communism_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_communism_syncretic_recipient_opinion_active:1 "$tenet_communism_syncretism_name$ [core_tenet|E]를 가진 [faiths|E]과의 상호 [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] 보너스"
 doctrine_parameter_opinion_of_communism_syncretic_actor_opinion_active:0 ""
