 #한국교 그룹 종교
 seoulism:0 "서울파"
 seoulism_adj:0 "서울파"
 seoulism_adherent:0 "서울파"
 seoulism_adherent_plural:0 "서울파"
 seoulism_desc:0 "한반도의 빛나는 보석, 어느 곳과도 비교 불가한 유일무이한 공간, 갈망의 도시 서울은 너무나도 '특별'합니다. 너무나도 특별한 이 도시는 그 안에 거주하는 모든 이들에게 특별함을 부여합니다. 서울에 살기에 그들은 행복합니다."
 
 populism:0 "민중파"
 populism_adj:0 "민중파"
 populism_adherent:0 "민중파"
 populism_adherent_plural:0 "민중파"
 populism_desc:0 "고대 한국에서는 민중의 의견이 존중되고 위대한 선지자들은 그들의 의견을 통치 전반에 받아들였다고 합니다. 이 시대는 너무나도 타락하여 민중의 의견을 박해하고 무시하는 참주들이 가득합니다. 그들은 단결된 민중의 분노와 힘을 두려워해야 할 것입니다."
 
 authoritarianism:0 "권위파"
 authoritarianism_adj:0 "권위파"
 authoritarianism_adherent:0 "권위파"
 authoritarianism_adherent_plural:0 "권위파"
 authoritarianism_desc:0 "고대 한국의 영광스러운 시절에는 언제나 권위있는 지도자들이 있었습니다. 그들의 영도 오래 한국은 일치단결하고 결사분란하여 찬란하고 아름다운 문명이 건설되었습니다. 그 과실은 위대한 지도자의 주관 아래 모든 신민들에게 베풀어 졌습니다. 그들은 혼란스러운 이 시대를 끝내고 한국을 영원히 하나로 만들 수 있는 것은 백마를 타고 나타날 초인 뿐임을 믿어 의심치 않습니다."
 
 unitizm:0 "통합파"
 unitizm_adj:0 "통합파"
 unitizm_adherent:0 "통합파"
 unitizm_adherent_plural:0 "통합파"
 unitizm_desc:0 "고대 한국이 파괴되며 수없이 많은 국가와 종교가 생겨났습니다. 그 모든 것들은 사라진 한국의 유산이며 이 모든 것을 통합하며 나아가야 합니다. 한반도의 모든 요소가 하나로 섞을 때, 비로소 한국이 재건될 것입니다."
 
 koreanism:0 "고대 한국교"
 koreanism_adj:0 "고대 한국교"
 koreanism_adherent:0 "고대 한국교"
 koreanism_adherent_plural:0 "고대 한국교"
 koreanism_desc:0 "사건 이후 어떤 이들은 오랜 시간 '대한민국'을 지켜 왔습니다. 이 끔찍하고 야만적으로 변해버린 세상을 원래대로 복구하여 한국을 재건할 수 있는 것은 오직 이들 뿐입니다."
 