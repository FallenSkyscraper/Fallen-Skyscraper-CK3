 koreanism_adherent:0 "고대 한국교"
 koreanism_adherent_plural:0 "고대 한국교"
 koreanism_desc:0 "사건 이후 오랜 시간 이들은 '대한민국'을 지켜 왔습니다. 이 끔찍하게 변해버린 세상을 원래 상태로 되돌리고 한국을 재건할 수 있는 것은 오직 이들 뿐입니다."
 