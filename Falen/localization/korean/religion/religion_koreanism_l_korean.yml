 seoulism:0 "서울파"
 seoulism_adj:0 "서울파"
 seoulism_adherent:0 "서울파"
 seoulism_adherent_plural:0 "서울파"
 seoulism_desc:0 "한반도의 빛나는 보석, 비교 불가의 유일무이한 공간, 갈망의 도시 서울은 특별합니다. 너무나도 특별하기에 그 안에 거주하는 모든 이들에게도 특별함을 선사합니다. 서울에 살기에 그들은 행복합니다."
 
 populism:0 "민중파"
 populism_adj:0 "민중파"
 populism_adherent:0 "민중파"
 populism_adherent_plural:0 "민중파"
 populism_desc:0 "고대 한국은 민중들의 의견을 존중하고 그들의 의견을 통치 전반에 받아들였다고 합니다. 이 시대는 타락하여 민중들의 의견을 박해하는 왕들이 가득합니다. 그들은 단결된 민중의 분노를 맛보게 될것입니다."
 
 authoritarianism:0 "권위파"
 authoritarianism_adj:0 "권위파"
 authoritarianism_adherent:0 "권위파"
 authoritarianism_adherent_plural:0 "권위파"
 authoritarianism_desc:0 "고대 한국은 권위있는 지도자들이 이끌었었습니다. 그들의 영도아래 찬란하고 아름다운 한국이 건설되어 모든 신민들에게 베풀어 졌습니다. 어느날 초인이 나타나 혼란한 한국을 다시 하나로 만들고 영원히 통치할 것을 믿어 의심치 않습니다."
 
 unitizm:0 "통합파"
 unitizm_adj:0 "통합파"
 unitizm_adherent:0 "통합파"
 unitizm_adherent_plural:0 "통합파"
 unitizm_desc:0 "고대 한국의 아름다움은 부서졌고 수없이 많은 국가와 종교가 생겨났습니다. 이미 사라진 한국은 어쩔수 없지만 이 모든것을 통합하여 다시 일어서야 합니다. 이 한반도에 존재하는 모든것을 통합하고 일어설때 비로소 한국이 재건될 것입니다."
 
 koreanism:0 "고대 한국교"
