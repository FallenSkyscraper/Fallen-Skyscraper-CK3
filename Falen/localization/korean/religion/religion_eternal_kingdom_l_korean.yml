 doom_completion_desc:0 "교단은 세상의 멸망에 대해 잘못 이해하고 있었습니다. 천년을 갈 왕국, 하나님의 나라는 지상에 건설되는 것이 아닙니다. 교단은 신의 뜻을 잘못 해석하여 거대한 범죄를 저지르고 있습니다. 이 세상의 모든 사람들도 미찬가지입니다. 신의 이름으로 범죄자를 일소하여 영혼을 영광스러운 신의 나라로 인도해야합니다."