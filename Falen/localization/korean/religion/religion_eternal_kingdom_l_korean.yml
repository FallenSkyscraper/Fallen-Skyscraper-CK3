 eternal_kingdom_desc:0 "천년왕국파는 사건 이전부터 존재했던 기독교의 교단입니다. 유구한 역사의 교단은 사건을 기점으로 바뀌었습니다. 사건은 교단에 새로운 세상을 열라는 계시와 같았습니다. 교단은 구시대를 이으려 시도하는 한국교의 잔당을 몰아내고 포천땅에 새로운 왕국을 세웠습니다. 신성하고도 위대한 다시오지 않을 천년의 왕국을 말입니다. 죽음은 단지 지상의 것일 뿐 영혼은 환생을 거듭하며 영원히 이 땅에 있을 것입니다."

