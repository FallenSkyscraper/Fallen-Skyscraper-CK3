protestant_event.0102.t:0 "특별헌금"
protestant_event.0102.desc:0 "교회는 다양한 분야에서 통치에 도움을 준다. 또한 신도들의 자발적인 참여를 유도하여 영지의 발전에 도움을 줄 수있다. \n\n만약 특별헌금을 제정한다면 자발적인 신도들의 노력으로 영지의 발전에 도움이 될 수 있을 것이다."
protestant_event.0102.a:0 "국방헌금을 독려한다"
protestant_event.0102.b:0 "건축헌금을 독려한다"
protestant_event.0102.c:0 "특별헌금은 필요없다"
protestant_event.0101.greedy: 0"특별헌금을 명목으로 내가 가진다"
protestant_event.0202.t:0 "기도"
protestant_event.0202.desc:0 "방에서 혼자서 기도하는 중에 갑자기 이상한 말이 입에서 나온다\n\n알라리 말레리 알라리쓰나 랄리아 누데라 리니아루나 네랄라 알랄레마 리리아르나\n\n이건 뭐지 나에게 무슨 일이 일어나는거지?"
protestant_event.0202.a:0 "주의 성령이 나와 함께 하신다"
protestant_event.0202.b:0 "별로 좋지 않은 것 같다"
protestant_event.0202.c:0 "이리레리 사바티 사바르 트나 알랄레니 랄라니 릴리나 스나"
protestant_event.0301.t:0 "주님의 목소리"
protestant_event.0301.desc:0 "기도중에 주님의 목소리가 들린다. 명확하고 분명한 목소리는 나에게 군사적 비밀을 알려주신다\n\n승리하시는 하나님께서 나에게 지혜를 내려주신다 주님의 지혜로 말미암아 우리는 승리하리라"
protestant_event.0301.a:0 "주님께서 나와 함께 하신다"
protestant_event.0301.a.tt:0 "우리 주 예수 그리스도로 말미암아 우리에게 승리를 주시는 하나님께 감사하노니 -고린도전서 15장57절-"
protestant_event.0402.t:0 "기부"
protestant_event.0402.desc:0 "예수님께서 우리에게 말씀하셨듯이 네 이웃을 내몸과 같이 사랑하고 가진 재물을 이웃에게 나눠주는것이 개신교의 미덕이다.\n\n교회를 통해 내가 가진 재물을 이웃에게 나눈다면 종교적인 부분 외에도 다른 사람들에게 좋은 인상을 줄 수 있을 것이다"
protestant_event.0402.a:0 "많은 돈을 기부한다"
protestant_event.0402.b:0 "적당한 돈을 기부한다"
protestant_event.0402.c:0 "굳이 그럴 것 까지는 없다"
protestant_event.0502.t:0 "정치적설교"
protestant_event.0502.desc:0 "목사의 설교는 신자들에게있어서 신앙적 내용이 아니더라도 충분한 권위를 지닌다\n\n만약 내가 목사를 설득해서 나에게 유리하게 설교를 부탁한다면 통치에 분명히 도움이 될 것이다."
protestant_event.0502.a:0"목사를 설득한다"
protestant_event.0502.a.a:0 "성공적인 설득"
protestant_event.0502.a.a.tt:0 "설득이 성공할것입니다"
protestant_event.0502.a.b.tt:0 "설득이 실패할 것입니다"
protestant_event.0502.a.b:0 "실패한 설득"
protestant_event.0502.b:0 "그럴것 까지는 없다"
protestant_event.0503.t:0 "성공적인 설득"
protestant_event.0503.desc:0 "나의 설득은 성공적이었다 곧 다음 주일 설교에서 목사는 나의 통치를 지지하는 설교를 하였다\n\n목사의 설교를 통해 신자들의 나에 대한 지지는 더욱더 확고해 졌다"
protestant_event.0503.a:0 "주님께서 나의 통치를 인정하신다"
protestant_event.0504.t:0 "실패한 설득"
protestant_event.0504.desc:0 "나의 설득은 실패했다 목사는 오히려 나를 비판하는 내용의 설교를 주일설교로 하였다\n\n목사의 설교를 통해 신자들의 나에대한 지지는 의도와는 달리 감소하였다"
protestant_event.0504.a:0 "저 목사의 말은 믿을게 못돼"
protestant_event.0602.t:0 "제사에 관한 문제"
protestant_event.0602.desc:0 "개신교에서 제사는 귀신에게 하는 우상숭배라고 말한다. 전통적인 측면이 남아있기에 무조건적인 제사를 금지할 수는 없지만 되도록이면 하지 말도록 권유한다\n\n내가 제사를 하지 않는다면 그것은 종교계에 좋은 모범과 미덕이 될 것이다. 그러나 영주가 제사를 거부하는 것은 대다수의 사람들이 전통을 거부하는것으로 받아들여질 것이다 또한 사람들은 제사가 전통의 일부로서 종교와 아무런 관련이 없다고 주장하기도 한다\n나는 어떤 선택을 하는게 좋을까"
protestant_event.0602.a:0 "제사는 우상숭배이다"
protestant_event.0602.b:0 "제사는 한국의 전통에 불과하다 종교와는 무관하다"
protestant_event.0702.t:0 "성찬식"
protestant_event.0702.desc:0 "예수께서 이르시되 나는 생명의 떡이니 네게 오는자는 결코 주리지 아니할 것이요 나를 믿는 자는 영원히 목마르지 아니하리라\n\n내 살을 먹고 내 피를 마시는 자는 영생을 가졌고 마지막 날에 내가 그를 다시 살리리니 내 살은 참된 양식이요 내 피는 참된 음료로다\n\n주님께서 우리를 위하여 대신 죽으심을 기억하는 성찬식은 나에게 많은 종교적 열정을 준다 이 의식을 통해 주님의 희생과 사랑을 기억한다"
protestant_event.0702.a:0 "내살은 참된 양식이요"
protestant_event.0702.b:0 "내 피는 참된 음료로다"
protestant_event.0702.c:0 "주님께서 식인을 정당화하신다"