l_korean:
 game_concept_nomadic:0 "유목제 정부"
 game_concept_manchu_tribal:0 "만주 부족제 정부"
 game_concept_nomadic_authority:0 "유목 상태"
 game_concept_military_authority:0 "군사 교리"
 game_concept_military_authority_desc:1 "$game_concept_military_authority$는 [ruler|E]가 마지막 남은 과거의 잔재에서 도출해낸 군사 교리로, 군정 체제 하에서 추구하는 [ruler|E]의 군대의 이상적인 롤 모델입니다.\n\n$game_concept_military_authority$에는 [fire_supremacy|E], [mobile_warfare|E], [grand_stratagy|E], [grand_assault|E]가 있습니다."
 game_concept_fire_supremacy:0 "화력 우세"
 game_concept_military_authority_0:0 "화력 우세 교리"
 game_concept_military_authority_0_desc:1 "$game_concept_military_authority_0$는 압도적인 힘을 통해 아군의 손실을 최소화 한 채 적을 제압하는 것에 중점을 두는 [military_authority|E]입니다."
 game_concept_mobile_warfare:0 "기동전"
 game_concept_military_authority_1:0 "기동전 교리"
 game_concept_military_authority_1_desc:1 "$game_concept_military_authority_1$는 소수 정예와 빠른 기동성을 통해 적의 취약점을 무너뜨리고 적의 핵심부를 유린하는데 방점을 둔 [military_authority|E]입니다."
 game_concept_grand_stratagy:0 "대전략"
 game_concept_military_authority_2:0 "대전략 교리"
 game_concept_military_authority_2_desc:1 "$game_concept_military_authority_2$는 거시적인 관점에서 단순 전투의 승리를 뒤쫓는 것이 아닌, 전쟁의 승리를 추구하는 [military_authority|E]입니다."
 game_concept_grand_assault:0 "대규모 돌격"
 game_concept_military_authority_3:0 "대규모 돌격 교리"
 game_concept_military_authority_3_desc:1 "$game_concept_military_authority_3$는 수 없이 파도처럼 밀려오는 병력들을 통해 최종적인 전장의 승리를 쟁취하는 것에 집중하는 [military_authority|E]입니다."

 game_concept_nomadic_authority_desc:1 "$game_concept_nomadic_authority$는 명예로운 유목민의 삶을 선망하지만, 동시에 안온한 정착민의 삶에 점차 길들여지기도 합니다. 유목과 정착의 비율은 변경될 수 있으며, 정착에 기울수록 적은 영지를 지배하게 되지만 동시에 각 영지에서 많은 이득을 볼 수 있게 되기도 합니다."
 game_concept_nomadic_authority_0:0 "완전한 유목"
 game_concept_nomadic_authority_0_desc:1 "$game_concept_nomadic_authority_0$는 진정한 유목민의 삶입니다. 이 단계에서 [ruler|E]는 많은 영지를 지배하지만 인구 밀도는 희박한 [nomadic_authority|E]입니다."
 game_concept_nomadic_authority_1:0 "상당한 유목"
 game_concept_nomadic_authority_1_desc:1 "$game_concept_nomadic_authority_1$는 부분적인 일탈이 있지만 여전히 유목민의 색채가 뚜렷합니다. 정착민 봉신들이 $game_concept_nomadic_authority_0$보다는 선호하는 [nomadic_authority|E]입니다."
 game_concept_nomadic_authority_2:0 "부분적인 유목"
 game_concept_nomadic_authority_2_desc:1 "$game_concept_nomadic_authority_2$는 상당부분 정착이 이루어진 상태로, 직할령의 수는 감소하지만 개별 직할령에서 많은 이득을 얻는 [nomadic_authority|E]입니다."
 game_concept_nomadic_authority_3:0 "반농반목"
 game_concept_nomadic_authority_3_desc:1 "$game_concept_nomadic_authority_3$는 이미 유목민보단 정착 부족정에 가까워진 [nomadic_authority|E]입니다."
 
 game_concept_communism:0 "프롤레타리아 독재"
 game_concept_communism_authority:0 "국가 발전단계"
 game_concept_communism_authority_desc:1 "이오시프 스탈린의 역사유물론 이론에 따르면 $game_concept_communism$ 국가는 낮은 단계의 사회주의부터 중간 단계를 거쳐 높은 단계의 사회주의까지 3단계로 발전합니다. 이 이론의 타당성에 대해서는 의견이 분분하지만, 그와는 별개로 대체로 자신들의 체제를 가장 진보했다고 평가하는 경향이 있습니다. $game_concept_communism_authority$의 각 단계는 이러한 발전 단계의 외적 표현입니다. 그러나 이중 무엇이 높은 단계의 외적 표현일까요?\n\n$game_concept_communism_authority$에는 [communism_soviet|E], [communism_aristocracy|E], [communism_stalin|E]가 있습니다."
 game_concept_communism_authority_0:0 "평의회 민주주의"
 game_concept_communism_soviet:0 "평의회 민주주의"
 game_concept_communism_authority_0_desc:1 "$game_concept_communism_authority_0$는 적어도 이론상 소비에트 단위에서부터 상향식으로 구축된 직접민주주의 체제입니다. 현실적인 한계에도 불구하고 어느정도 민중들의 의견과 지역의 자치권이 보장되는 [communism_authority|E]입니다."
 game_concept_communism_authority_1:0 "집단지도체제"
 game_concept_communism_aristocracy:0 "집단지도체제"
 game_concept_communism_authority_1_desc:1 "$game_concept_communism_authority_1$는 단일 지도자가 아닌 다수 혁명 지도자들에 의해 공동으로 통치되는 [communism_authority|E]입니다. 체계적인 관료제가 작동하며 한 개인이나 정파에 지나친 권력이 집중되는 것을 경계할 것입니다."
 game_concept_communism_authority_2:0 "일인 독재"
 game_concept_communism_stalin:0 "일인 독재"
 game_concept_communism_authority_2_desc:1 "$game_concept_communism_authority_2$체제에서 [ruler|E]는 막대한 권력을 가집니다. 그의 권위는 절대적이며, 만에 하나 [ruler|E]의 눈 밖에 났다면... 명복을 빕니다. 얼마 안가 목숨 뿐만 아니라 존재했다는 사실 자체가 사라질테니."

 game_concept_slavery:0 "노예정"
 game_concept_slavery_authority:0 "노예제의 상태"
 game_concept_slavery_authority_desc:0"노예제는 다양한 이슈에 따라 안정적이기도 하고 불안정적이기도 합니다. 안정적이지 못한 노예제는 영지의 붕괴를 일으킬 것입니다"
 game_concept_slavery_authority_0:0 "최적화된 노예제"
 game_concept_slavery_authority_0_desc:0 "완벽하게 최적화된 노예제는 효율적인 노예운용과 그로 인한 막대한 이익을 줄 것입니다"
 game_concept_slavery_authority_1:0 "안정적인 노예제"
 game_concept_slavery_authority_1_desc:0"비록 완벽하다고 하지는 못하지만 안정된 노예제는 우리에게 큰 이익이 될 것입니다"
 game_concept_slavery_authority_2:0 "노예제의 위기"
 game_concept_slavery_authority_2_desc:0 "우리의 노예제는 위기를 맞고 있습니다. 노예들은 여기저기 비효율적으로 운영되고 있고 서민들은 분노하고 있습니다. 하루 빨리 이 상태를 해결해야합니다"
 game_concept_slavery_authority_3:0 "노예제의 붕괴"
 game_concept_slavery_authority_3_desc: "이리저리 방치된 노예, 반란을 일으키는 민중들. 무질서하게 방치된 이상태는 국가의 붕괴를 가속시킵니다 이 사태를 해결하지 못한다면 노예제는 무너지게 될 것입니다"
 
 game_concept_tech:0 "기술"
 game_concept_tech_desc:0 "기술은 백작령이 축적한 여러 분야의 과학적, 기술적 발전 수준을 나타냅니다."
 game_concept_tech_military:0 "군사 기술"
 game_concept_tech_military_desc:0 "군사 기술"
 game_concept_tech_economy:0 "경제 기술"
 game_concept_tech_economy_desc:0 "경제 기술"
 game_concept_tech_special:0 "특수 기술"
 game_concept_tech_special_desc:0 "특수 기술"
 game_concept_tech_metallurgy:0 "야금술"
 game_concept_tech_metallurgy_desc:0 "근접 무기의 전투력을 강화합니다."
 game_concept_tech_siege:0 "공성"
 game_concept_tech_siege_desc:0 "공성을 효율적으로 진행하고 새로운 공성 장비를 개발합니다."
 game_concept_tech_horseback_riding:0 "기마술"
 game_concept_tech_horseback_riding_desc:0 "기병 전투력"
 game_concept_tech_fortification:0 "축성술"
 game_concept_tech_fortification_desc:0 "성을 잘 쌓는 방법. 성벽의 방어력을 높인다."
 game_concept_tech_conscription:0 "징집"
 game_concept_tech_conscription_desc:0 "징집병의 규모와 충원률 증가"
 game_concept_tech_archery:0 "궁술"
 game_concept_tech_archery_desc:0 "궁병 무장병의 전투력 강화"
 game_concept_tech_military_organization:0 "군사 조직"
 game_concept_tech_military_organization_desc:0 "무장병 규모 증가"
 game_concept_tech_agriculture:0 "농업"
 game_concept_tech_agriculture_desc:0 "세금 수입과 징집병 규모 증가"
 game_concept_tech_commerce:0 "상업"
 game_concept_tech_commerce_desc:0 "개발도 성장"
 game_concept_tech_navigation:0 "항해술"
 game_concept_tech_navigation_desc:0 "배를 모는 기술입니다. 0단계에선 사실상 항해가 불가능합니다."
 game_concept_tech_construction:0 "건설"
 game_concept_tech_construction_desc:0 "건설 속도와 비용"
 game_concept_tech_urbanization:0 "도시화"
 game_concept_tech_urbanization_desc:0 "개발도 상한선 증가"
 game_concept_tech_mining:0 "광업"
 game_concept_tech_mining_desc:0 "광산의 생산력"
 game_concept_tech_electronics:0 "전자공학"
 game_concept_tech_electronics_desc:0 "특수기술"
 game_concept_tech_natural_science:0 "자연과학"
 game_concept_tech_natural_science_desc:0 "기술 연구 속도 증가"