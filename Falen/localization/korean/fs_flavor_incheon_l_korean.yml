l_korean:
 incheon.1.t:0 "인천 독립 100주년 기념 행사"
 incheon.1.desc:0 "인천, 그리고 서해안의 모든 도시들이 바다 건너에서의 압제자로부터 해방된 지 벌씨 100년이 지났다. 나와 가신들은 이를 기념하기 위해 전례없는 규모의 행사를 개최하려 한다."
 incheon.1.a:0 "모두 축배를 들어라!"
 incheon.1.a.tt:0 "#P 모든 인천 [culture|E]문화를 가진 인물들의 의견이 15만큼 증가합니다..#!"
 incheon.1.b:0 "소박하게 기념하자."
 incheon.1.b.tt:0 "#N 모든 인천 [culture|E]문화를 가진 인물들의 의견이 10만큼 감소합니다..#!"
 incheon.0002.t:0 ""
 incheon.0002.desc:0 "\"영주님. 해안가에서 신안 해적을 발견했습니다. 신안 제국이 붕괴하고 흩어진 잔당이 여기까지 온 것 같습니다. 조만간 그들이 우리 해안가를 공격할 것 같으니 대비해야 합니다.\n 조상 대대로 기어들어오는 지긋지긋한 그놈들이 또 인천에 오다니, 어릴 적 본 그 놈들은 말 그대로 바다의 재앙 그 자체였다. 마을을 불태우고 가축을 약탈하고 사람을 끌고갔었다. 그렇게 납치당한 사람들은 모두 염전 노예로 끌려갔다. 어릴 적 나는 백성들의 원통함을 아직도 잊지 않고 있다. \n\n 당신은 이제 결정해야 합니다. 군대를 동원하는 것이 최선일 수 있지만, 전성기의 신안 해적을 기억한다면, 그들은 분명히 바다의 전사이고 그들의 적을 항상 압도했었습니다. 잔당이라고 방심하면 그만한 대가를 치를 것입니다. 아니면 돈으로 해적들을 매수하는 것도 하나의 방법입니다. 해적들은 언제나 재물을 원해왔고, 주기적으로 금이 들어오는 노다지를 들쑤시고 싶지는 않을 것입니다. 감당할 수 있다면 말이지요.
 incheon.0002.a:0 "백성들을 보호하고 정의를 다시 세울 것이다. 해적에게 줄 것은 칼뿐이다"
 incheon.0002.b:0 "해적들과 협상해봐야겠다. 그들도 우리와 전면승부는 바라지 않을 것이다."
 incheon.0002.c:0 "군대와 돈 모두 부족한 상황이다. 어쩔 수 없지만 여력을 모아야 한다."