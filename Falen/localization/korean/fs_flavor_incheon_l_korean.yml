l_korean:
 incheon.1.t:0 "인천 독립 100주년 기념 행사"
 incheon.1.desc:0 "인천, 그리고 서해안의 모든 도시들이 바다 건너에서의 압제자로부터 해방된 지 벌씨 100년이 지났다. 나와 가신들은 이를 기념하기 위해 전례없는 규모의 행사를 개최하려 한다."
 incheon.1.a:0 "모두 축배를 들어라!"
 incheon.1.a.tt:0 "#P 모든 인천 [culture|E]문화를 가진 인물들의 의견이 15만큼 증가합니다..#!"
 incheon.1.b:0 "소박하게 기념하자."
 incheon.1.b.tt:0 "#N 모든 인천 [culture|E]문화를 가진 인물들의 의견이 10만큼 감소합니다..#!"
 incheon.0002.t:0 ""
 incheon.0002.desc:0 "\"영주님. 신안 해적이 해안가에서 보인다는 보고가 들어왔습니다.\n신안 제국이 붕괴하고 흩어진 잔당이 여기까지 온 것 같습니다.\n아마도 그들이 우리 해안가를 공격하는 것 같습니다.\" \n\n할아버지 때도 아버지 때도 온 지긋지긋한 그놈들이 또 왔다\n어릴 적 본 그 놈들은 말 그대로 바다의 재앙 그 자체였다\n마을을 불태우고 재산을 약탈하고 사람을 납치한다\n그렇게 납치당한 사람들은 모두 염전 노예로 끌려갔다\n어릴 적 나는 영주민들이 당한 것들을 아직도 잊지 않고 있다\n\n나는 이제 결정해야만 한다\n군대가 아마도 최선일 것이다 하지만 어릴 적 봤던 신안 해적을 기억한다면,\n그들은 분명히 바다의 전사이고 남부 전체를 공포에 떨던 대해적이었다\n잔당이라고 그때와 엄청 다르다고 여기기는 힘들것이다\n아니면 돈으로 협상하는 것도 괜찮을 것이다\n굳이 돈을 받고 다시 약탈하는 행동을 하지는 않을 것이다 최소한의 신뢰는 그들도 필요하니까\n나는.....\n"
 incheon.0002.a:0 "영주민들을 보호해야겠다 해적에게 줄것은 칼뿐이다"
 incheon.0002.b:0 "해적들과 협상해봐야겠다 그들도 우리와 전면승부는 바라지 않을 것이다"
 incheon.0002.c:0 "아무것도 할 수 없다"