l_korean:
 total_war_decision:0 "총력전을 개시한다"
 total_war_decision_desc:0 "여러분! 총력전을 원하십니까? 만약 필요하다면, 오늘날 우리가 단지 상상할 수 있는 것보다도 더 급진적이고 총력적인 전쟁이 되기를 원합니까?"
 total_war_decision_tooltip:0 "총력전을 개시합니다"
 total_war_decision_confirm:0 "총력전 개시"
 total_war_modifier:0 "총력전을 개시함"
 total_war_decision.0001.t:0 "총력전을 개시하다"
 total_war_decision.0001.desc:0 "사방에서 적들이 우리의 대지를 향해 진군해오고 우리 가문의 위상은 위협받고 있다. 미래를 위해 나는 구국의 결단을 내려야한다. 그 어떤 희생이라도 감당해야만 할 것이다"
 total_war_decision.0001.a:0 "모든 영지에 총동원령을 내려라. 다음은 없을 것이다."
 militia_decision:0 "민병대 소집"
 militia_decision_desc:0 "조국이 위험에 처했을 때 무기를 드는 것은 시민들의 가장 신성한 의무입니다."
 militia_decision_tooltip:0 "민병대를 소집합니다"
 militia_decision_confirm:0 "민병대를 소집한다"
 total_war_decisions.0002.t:0 "민병대를 소집하다"
 total_war_decisions.0002.desc:0 "나의 요청에 응하여 충성스러운 시민들이 무리지어 무기를 들고 나섰다. 이 애국자들이 전쟁에서 큰 도움을 줄 수 있을 것이다."
 total_war_decisions.0002.a:0 "다행이군"