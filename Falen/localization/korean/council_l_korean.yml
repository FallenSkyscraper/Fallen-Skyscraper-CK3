 COUNCILLOR_CAN_CHANGE_ONCE:0 "@warning_icon!#X 일단 [CHARACTER.GetShortUIName](을)를 [COUNCIL_POSITION_TYPE.GetName|V](으)로 임명하면 해고하거나 다른 직위에 임명할 수 없습니다.#!"
 COUNCILLOR_CLICK_TO_HIRE:1 "클릭하여 [ActiveCouncilTask.GetPositionName|E]에 임명"
