l_korean:
 sun_from_north.1.t:0 "아침은 빛나라 이 강산"
 sun_from_north.1.desc:0 "'사건' 직전 우리 조상들은 '사건'이 일어날 것을 예견하고 개마고원에 은신했고, 그 덕분에 백두혈통은 끊기지 않고 지금까지 내려올 수 있었습니다.\n 그러나 은신처의 상황은 날로 악화되고 있어 더이상 머무를 수 없는 지경에 이르렀습니다. 공화국의 인민들 또한 우리의 귀환을 애타게 기다리고 있습니다. \n\n 이제 때가 왔습니다. 한라부터 백두까지 전 반도에 당신들의 어버이가 돌아왔음을 알려야합니다. 반도를 다시금 붉게 물들이기를 전 우주가 고대하고 있습니다."
 sun_from_north.1.a:0 "온 반도에 전령을 보내라. 우리가 돌아왔다."
 sun_from_north.2.t:0 "로동자, 농민, 근로 인테리와 모든 근로인민에게:"
 sun_from_north.2.desc:0 "경애하는 김 근 육 총비서 동지께서 \n 전국의 근로인민에게 조선민주주의인민공화국의 귀환을 알리시었다. \n 총비서동지께서는 오늘부터 제국주의 침략자들에 맞서 조국의 광복과 인민의 행복을 위한 영광스러운 혁명투쟁을 개시할 것이며 사회주의 강성조국의 자위를 위한 투쟁에 전국 근로인민들이 함께할 것을 말씀하시었다."
 sun_from_north.2.a:0 "김근육 총비서동지 만세!"
 sun_from_north.2.b:0 "내 생각과는 달리 예언이 옳았군. 그를 따르겠다."
 sun_from_north.2.c:0 "보나마나 거짓말이다. 진짜 그가 진짜 백두혈통일리가 없다."
 sun_from_north.2.d:0 "헛소리를 지껄이는군."
 sun_from_north.3.t:0 "백두혈통의 귀환"
 sun_from_north.3.desc:0 "사건 이후 종적을 감췄던 조선민주주의인민공화국 정부라고 자칭하는 이들이 얼마 전 나타났습니다. 주체교도들은 예언이 마침내 실현되었다며 환호했고, 즉시 충성을 맹세했습니다. 인민주체교도들은 저들이 진짜 수령님의 후예가 맞는지 의심스럽다며 동조하지 않았습니다. 한반도 전역에 거대한 바람이 다가오고 있습니다."
 sun_from_north.3.a:0 "아침은 빛나라 이 강산, 은금에 자원도 가득한..."
 sun_from_north.3.b:0 "무슨 일이 일어나고 있는 거지..?"