l_korean:
slavery_event.0001.t:0"자유민의 몰락"
slavery_event.0001.desc:0 "광범위한 노예제의 실시로 인해 값싼 농산물이 시장에 공급되고 있다. 이러한 공급은 자유민들의 생계를 심각하게 위협하고 있다\n\n수많은 자유민들이 세금과 가격인하로 인한 부채를 견디지 못하고 도망가거나 스스로 노예가 되는 일도 발생하고 있다\n\n신속하게 조치하지 않은다면 봉역에 큰 문제가 될 것이다"
slavery_event.0001.a:0 "강력한 농민보호정책을 통하여 자유민들을 보호한다"
slavery_event.0001.b:0 "농민 보호정책을 통하여 자유민들을 보호한다"
slavery_event.0001.c:0 "토지개혁을 통하여 농민들의 생계를 보장할 수 있도록 한다"
slavery_event.0001.d:0 "빵과 서커스 정책을 통해 자유민들의 불만을 잠재운다"
slavery_event.0001.e:0 "자유민따위를 우리가 신경써야돼?"
slavery_event.0002.t:0 "탈주노예"
slavery_event.0002.desc:0 "가혹한 노예제로 인하여 많은 노예들이 농장과 광산에서 탈주하고 있다. \n\n이러한 문제는 노동력의 확보와 효율적인 노예제의 유지에도 부담이지만 이를 방치할 경우 우리의 권위에도 손상이 갈 수 있다.\n\n수많은 노예주들이 방책을 강구하고 있고 이제 우리또한 선택을 해야할 시간이 왔다"
slavery_event.0002.a:0 "내무군을 효율적으로 배치하고 감독해서 노예들이 탈주할 수 있는 경우를 완벽하게 차단한다"
slavery_event.0002.b:0 "내무군을 효율적으로 배치하고 감독해서 노예들이 탈주할 수 있는 경우를 차단한다"
slavery_event.0002.c:0 "군대를 동원해서 노예들을 관리감독한다"
slavery_event.0002.d:0 "군대의 일부를 노예사냥에 동원한다"
slavery_event.0002.e:0 "노예가 탈주하면 그만큼 더 많은 자유민을 노예로 만들면 되겠네"
slavery_event.0003.t:0 "불법노예거래"
slavery_event.0003.desc:0 "노예의 수요가 늘어나면서 불법적인 노예거래가 우리 영지에 성행하고 있다.\n\n 이러한 추세를 방관하다간 수많은 자유민들이 귀족들의 노예가 되고 우리 영지는 붕괴될 것이다.\n\n우리의 영지를 지키기 위해서라도 결단이 필요한 때이다"
slavery_event.0003.a:0 "은밀하게 불법적인 거래를 수사하고 모든 불법거래를 뿌리뽑아라"
slavery_event.0003.b:0 "은밀하게 불법적인 거래를 수사하고 적발해라"
slavery_event.0003.c:0 "직접적이고 강력한 조치를 통해 범죄를 뿌리뽑아라"
slavery_event.0003.d:0 "큰 문제가 되는 곳만 적당히 솎아내라"
slavery_event.0003.e:0 "이 문제는 너무 많은 곳이 엮여 있어서 건드릴 수없다"
slavery_event.0004.t:0 "농장의 비효율화"
slavery_event.0004.desc:0 "농장에서 일하는 노예들이 점점 더 일을 안하기 시작한다\n\n노예들이 노동의 참 가치를 이해하지 못하고 노동을 통해 교화시키려는 선한 의도를 전혀 이해하지 못한다.\n\n미개하고 게으른 노예들을 교화시키기 위해서 우리는 필요한 조치를 해야할 것이다."
slavery_event.0004.a:0 "노동의 참 가치를 인식시키고 합당한 대우를 약속한다면 될 것이다"
slavery_event.0004.b:0 "노동에 대한 적당한 약속이면 될 것이다"
slavery_event.0004.c:0 "감독관을 통해 가혹하게 관리한다"
slavery_event.0004.d:0 "게으른 노예를 처벌하고 노동을 장려한다"
slavery_event.0004.e:0 "노예가 게으르면 더 많은 노예를 부리면 된다"
slavery_event.0005.t:0 "종교계의 반발"
slavery_event.0005.desc:0 "우리 영지에서 실시되고 있는 노예제에 대하여 종교인들이 강력한 반발을 해온다\n\n노예제는 그 자체로 부도덕적인 것이고 교리에 맞지 않는 다는 것이다\n\n물론 이들의 말이 사실일 수는 있지만 중요한 것은 우리는 노예제를 잃을수 없다는 것이다\n\n이 문제를 어떻게 대처하면 좋을까"
slavery_event.0005.a:0 "종교적으로 오히려 노예제가 옮음을 주장한다"
slavery_event.0005.b:0 "종교적으로 노예제는 문제없음을 주장한다"
slavery_event.0005.c:0 "종교계의 반발을 강력하게 짓밟는다"
slavery_event.0005.d:0 "종교계를 탄압한다"
slavery_event.0005.e:0 "우리에게는 저 주장이 도움이 되지 않는다"
slavery_event.0006.t:0 "노예해방단체"
slavery_event.0006.desc:0 "우리 영지에 노예해방을 위한 단체들이 돌아다니고 있다\n\n이들은 지하통로를 통해 우리 영지의 노예들을 다른 영지로 도망치게 하는데 일조할 뿐만아니라\n\n대농장을 파괴시키고 노예반란을 지원하고 있다 하루빨리 이들을 막아야 한다"
slavery_event.0006.a:0 "첩보부를 이용하여 노예해방단체를 제압한다"
slavery_event.0006.b:0 "첩보부를 이용하여 노예해방단체를 감시한다"
slavery_event.0006.c:0 "노예해방단체를 공격한다"
slavery_event.0006.d:0 "노예해방단체를 감시한다"
slavery_event.0006.e:0 "굳이 대응할 필요까지는 없다"
slavery_event.0007.t:0 "노예들의 반발"
slavery_event.0007.desc:0 "대농장의 노예들이 자신들의 처우에 반발하고 있다. \n\n노예들은 자신들이 더 나은 노동환경, 너 나은 식사, 더나은 주거환경등 요구할수 있는 모든 범위에서의 개선을 요구한다\n\n아마도 이들의 요구를 들어줄 수 있는 선에서 들어주는 것이 현명한 선택일 것이다"
slavery_event.0007.a:0 "예산을 효율적으로 사용한다면 우리 모두에게 이익일 것이다"
slavery_event.0007.b:0 "지금 있는 예산으로도 어느정도 편의를 제공해 줄 수 있다"
slavery_event.0007.c:0 "노예들의 처우를 최대한 개선해준다"
slavery_event.0007.d:0 "어느정도 필요한 만큼은 해준다"
slavery_event.0007.e:0 "노예가 감히 어디서 그런 요구를해?"
slavery_event.0007.tt:0 "우리는 노예들의 요구를 거부했습니다"
slavery_event.0008.t:0 "해방노예문제"
slavery_event.0008.desc:0 "노예는 이론상으로 주인의 자비와 배려하에 해방될수 있다. 또는 본인에게 어느정도의 자금이 있다면 해방될 수 있다\n\n그러나 이론적으로 가능한 해방은 실질적으로 이러한 해방이 불가능하게 한다. 게다가 해방이 이뤄진다고 하더라도 아무런 기반이 없는 해방노예는 결국 주인의 품으로 가게 된다\n\n이러한 문제는 노예들이 불만을 가지기에 충분한 상황이다. 이러한 상황을 그대로 둔다면 분명히 큰 문제가 될 것이다"
slavery_event.0008.a:0 "노예주와 적절한 협상은 해방노예의 문제를 해결해줄수 있다"
slavery_event.0008.b:0 "노예주와 협상은 해방노예의 문제를 완화해줄 것이다"
slavery_event.0008.c:0 "해방노예를 위한 지원을 강하게 해준다"
slavery_event.0008.d:0 "어느 정도 필요한 만큼의 지원은 해준다"
slavery_event.0008.e:0 "해방노예까지 우리가 신경쓸 필요가 있나?"
slavery_event.0009.t:0 "노예권리문제"
slavery_event.0009.desc:0 "노예의 권리가 어디까지 허용되는가에 대해서는 여러가지 논쟁의 소지가 있을수는 있다 노예는 노예주가 법을 어기더라도 그것을 항소할수 있는가? 노예는 자신의 재산을 상속할수 있는가?\n\n 문제가 존재하며 이러한 문제는 끊없는 논쟁을 불러 일으킬 것이다. 하지만 이러한 논쟁은 우리에게 필요없다\n\n중요한건 노예의 권리는 절대로 인정되서는 안된다는 것이다"
slavery_event.0009.a:0 "이정도 문제는 나의 능력이면 막는것 뿐 아니라 오히려 강화할수 있다"
slavery_event.0009.b:0 "이정도는 충분히 막을 수 있다"
slavery_event.0009.c:0 "어떤 수를 써서든 막는다"
slavery_event.0009.d:0 "치명적인 문제는 모두 막아야 한다"
slavery_event.0009.e:0 "우린 아무것도 할 수 없다"


slavery_event.1001.t:0 "첩보"
slavery_event.1001.desc:0 "영주님 지금 대농장의 상황이 좋지 않습니다 \n\n 첩보장이 건네온 첩보문에는 노예들이 불순한 움직임과 행동을 하고 있으며 비정기적으로 외부의 알수 없는 인물과 접촉하고 있다는 첩보가 왔다\n\n노예들이 이러는것이야 하루이틀이 아니지만, 첩보의 내용이 사실이라면 외부의 인물은 문제가 될수 있다  첩보의 진위를 조사 해야할까?"
slavery_event.1001.a:0 "조사를 시작해라"
slavery_event.1001.b:0 "별 문제 없을것이다"
slavery_event.1021.t:0 "조사결과"
slavery_event.1021.desc:0 "첩보장이 조사결과를 건네왔다\n\n조사결과에는 노예들이 주기적으로 모여서 공모를 한다는 사실과 외부인원이 비정기적으로 들러서 상당히 긴시간 노예들과 대화를 한다는 첩보가 사실인 것으로 밝혀졌다\n\n만약 조사에 더 많은 시간을 들인다면 비정기적으로 만나는 수상한 인물에 대한 정보를 더 얻을 수 있을 것이다. 그러나 그것은 추가적인 역량을 소모할 것이고 어쩌면 그만큼 값진 정보는 아닌지도 모른다.\n\n추가적인 조사가 필요할까?"
slavery_event.1021.a:0 "추가적인 조사를 명령한다"
slavery_event.1021.b:0 "이만하면 됐다"
slavery_event.1021.b.tt:0 "이제 우리는 대응방법을 논의할 것입니다"
slavery_event.1022.t:0 "대응책"
slavery_event.1022.desc:0 "노예들이 불순한 행동을 하고 있다는 사실은 확인했으니 이제 우리가 어떻게 대처할지 고민해봐야한다.\n\n방법은 두가지인데 첫번째는 외부인의 접근을 차단하는 것이고, 두번째는 노예들을 대농장 전체에서 재배치하여 내부의 공모를 중단하는 것이다.\n\n두가지 모두 공모를 약화시키는데 큰 역할을 할 것이다. 결국 선택의 핵심은 어떤 방법이 효과적인지 보다는 어느 선택이 우리의 영지에 부담이 덜 되느냐에 해당되는 것일 것이다."
slavery_event.1022.a:0 "농장주변 경계를 강화한다"
slavery_event.1022.b:0 "농장의 노예를 재배치한다"
slavery_event.1041.t:0 "추가조사결과"
slavery_event.1041.desc:0 "신원미상자의 정체를 밝혀냈습니다. 그는 자유시민회 소속으로 그 소속은 노예해방을 목표로 하고 있습니다\n\n이제 모든 진상이 들어났다 노예해방단체가 농장의 노예와 접촉해서 선동하고 있던 것이었다. 진상이 밝혀지면서 나는 세가지선택지가 생겼다 첫째 단체와 접촉해보는것 둘째 단체를  감시하는것 마지막으로 단체를 공격할 준비를 하는 것이다. \n\n우리에게는 상황의 통제가 중요하다 충분한 고려끝에 합리적인 선택을 해야한다"
slavery_event.1041.a:0 "자유시민회와 접촉한다"
slavery_event.1041.a.tt:0 "우리는 노예해방단체와 접촉할 것입니다"
slavery_event.1041.b:0 "자유시민회를 감시한다"
slavery_event.1041.b.tt:0 "우리는 노예해방단체를 감시할 것입니다"
slavery_event.1041.c:0 "자유시민회를 타격할 것이다"
slavery_event.1042.t:0 "수상한 이방인"
slavery_event.1042.desc:0 "농장경계를 감시하던 도중 병사로부터 농장주변 수상한 이방인이 서성이고 있다는 보고가 왔습니다.\n\n수상한 이방인이 농장주변을 돌아다니고 있다. 이 사실은 노예들이 보여주는 수상한 행동과 연관되었다고밖에 생각할 수밖에 없다. 선택지는 하나밖에 없다 그 수상한 이방인을 체포하고 심문해야한다."
slavery_event.1042.a:0 "수상한 이방인을 체포하고 심문해라"
slavery_event.1042.a.tt:0 "병사들은 이방인의 신원을 밝혀낼 것입니다"
slavery_event.1043.t:0 "노예재배치"
slavery_event.1043.desc:0 "노예를 재배치하는 것은 분명히 효과적이었다. 노예들의 소란은 감소했으며 예전보다 보다더 안정적이 되었다.\n\n그러나 나의 직감은 여기서 끝날 문제가 아니라고 생각된다 아직도 수상한 이방인의 정체는 밝혀진것이 없으며 아직까지도 농장내에는 불온한 기류가 흐르고 있다. 아마도 나의 직감은 그 이방인이 선동가로 판단한다\n\n나의 직감대로 그 이방인을 잡아야할까?"
slavery_event.1043.a:0 "이만하면 됐다. 큰문제는 없을 것이다"
slavery_event.1043.a:0 "분명히 그 이방인은 선동가이다 그를 찾아라"
slavery_event.1051.t:0 "자유시민회와 접촉"
slavery_event.1051.desc:0 "자유시민회와 접촉하는 데 성공했습니다. 만약 그럴마음만먹는다면 우리는 자유시민회와 만남을 가지는것도 가능합니다.\n\n이제 자유시민회와의 소통창구가 열렸고 이 소란의 원인과 만남을 가질수 있다. 우리는 이것을 두가지 방법을 사용할 수 있는데 첫번째는 대화를 할수있고 혹은 대화를 가장하여 기습할수도 있다.\n\n물론 어느선택을 하든지는 내 자유이지만 기습은 나의 목숨을 담보로한다는 사실을 기억해야할 것이다"
slavery_event.1051.a:0 "우리는 자유시민회와 대화를 가질것이다"
slavery_event.1051.a.tt:0 "자유시민회와의 만남을 가질 것입니다"
slavery_event.1051.b:0 "우리는 만남을 가장해 그들을 기습할 것이다"
slavery_event.1052.t:0 "감시결과"
slavery_event.1052.desc:0 ""정보원이 자유시민회의 계획을 알아냈습니다. 그들은 1달뒤 노예들을 선동하여 대규모 시위를 할 예정입니다. 만약 원하신다면 이것을 역이용하는 것도 가능할 것입니다"\n\n한달밖에 남지 않았지만 이제서라도 그들의 계획을 알아서 다행이다. 이제 나는 이 정보를 이용해 두가지 계획을 세울수 있다. 첫번째는 계획된 시위를 군대를 동원해 저지하는것, 두번째는 오히려 선동을 역이용해 왜 지금의 상황이야 말로 가장 적절한지를 역설하는것."
slavery_event.1052.a:0 "계획을 저지하라"
slavery_event.1052.a.tt:0 "우리는 시위를 저지할 것입니다"
slavery_event.1052.b:0 "우리는 선동을 역이용할것입니다"
slavery_event.1052.b.tt:0 "학력만 충분하다면 우리는 오히려 이것을 통해 봉역을 안정시킬수 있을 것입니다"
slavery_event.1053.t:0 "수상한 이방인"
slavery_event.1053.desc:0 ""수상한 이방인을 체포했고 심문하는데 성공했습니다. 그의 정체는 바로 노예해방단체, 자유시민회 소속이었습니다."충격적인 진실이 폭로되었고 이는 곧 노예해방단체가 나의 영지를 타겟으로 잡고 있음을 보여준다. 하지만 여기서 끝이 아닐것이다. 그래서 다음은?"
slavery_event.1053.a:0 "그래서 자유시민회의 계획은 뭐지?"
slavery_event.1053.a.tt:0 "무관장의 보고는 계속됩니다"
slavery_event.1054.t:0 "자유시민회의 계획"
slavery_event.1054.desc:0 ""계속 이어서 보고하겠습니다. 자유시민회는 다음달 회원을 우리 영지에 보내 노예시위를 일으킬 계획입니다"\n\n무관장의 보고는 나에게 엄청난 충격을 줬으며 즉시 이 문제를 대처해야한다는 것을 보여줬다. 이제 시간이 얼마 남지 않았다 1달만에 모든 준비를 마치고 계략을 분쇄해야한다"
slavery_event.1054.a:0 "시위를 막아라"
slavery_event.1054.a.tt:0 "우리는 시위를 저지하기 위해 최선을 다할 것입니다"
slavery_event.1061.t:0 "대규모시위"
slavery_event.1061.desc:0 "노예들의 대규모 시위가 열렸다. 주위의 모든 노예들이 한자리에 모여서 외친다. 노동환경의 개선을, 처우의 개선을, 그리고 해방의 약속을\n\n지금껏 어느곳에서도 볼수 없는 대규모 시위가 이곳에서 열렸고 혼란과 공포, 열정과 분노가 한자리에 가득차있다. 엄청난 혼란의 한가운데에서 나는 빠르게 결정을 내려야한다. 지금 상황이 계속되서 좋을 사람은 적어도 나는 아니다"
slavery_event.1061.a:0 "노예시위를 진압해라 그들은 별로 강하지 않다"
slavery_event.1061.a.tt:0 "노예시위를 성공적으로 진압할 것입니다"
slavery_event.1061.b:0 "노예시위를 진압해라"
slavery_event.1061.b.a:0 "성공적인 진압"
slavery_event.1061.b.a.tt:0 "시위를 성공적으로 진압합니다"
slavery_event.1061.b.b:0 "시위의 과열"
slavery_event.1061.b.b.tt:0 "시위가 진압되기는 커녕 과열됩니다"
slavery_event.1061.c:0 "노예들과 협상한다"
slavery_event.1061.c.tt:0 "우리들은 노예들과 협상하러 나갈 것입니다"
slavery_event.1062.t:0 "선동가"
slavery_event.1062.desc:0 "선동가를 잡기위해 나는 많은 군대를 농장주변에 배치했고 이제 그 성과를 보고 있다. 우리 군대는 선동가로 보이는 수상한 인물 상당수가 영지 내로 들어옴을 파악했고 이제 그를 체포하려 하고 있다. \n\n만약 사전에 저지할 수 만있다면 영지가 혼란스러워 지는 것을 막을 수 있을 것이다"
slavery_event.1062.a:0 "선동가를 잡아라"
slavery_event.1062.a.a:0 "체포"
slavery_event.1062.a.a.tt:0 "우리는 선동가를 체포할 것입니다"
slavery_event.1062.a.b:0 "체포실패"
slavery_event.1062.a.b.tt:0 "선동가는 영지내 대규모 시위를 일으킬 것입니다"
slavery_event.1063.t:0 "저지를 위한 사투"
slavery_event.1063.desc:0 "나는 모든 가용가능한 인력을 동원하여 시위를 저지하기 위해 동원했다. 시위가 거세진다면 우리영지는 너무 혼란스러워 질것이고 그런일은 있어서는 안된다\n\n하지만 그러한 위기에도 미리 준비된 부대들은 효과적으로 시위를 통제할 수 있을 것이다 어쩌면 운이 좋다면 주동자를 체포하는 것도 가능할 지도 모른다"
slavery_event.1063.a:0 "시위를 막아라"
slavery_event.1063.a.a:0 "체포"
slavery_event.1063.a.a.tt:0 "우리는 주동자를 체포하고 시위를 사전에 저지할 것입니다"
slavery_event.1063.a.b:0 "저지"
slavery_event.1063.a.b.tt:0 "우리는 시위가 격양되기전 빠르게 진압할 것입니다"
slavery_event.1063.a.c:0 "저지실패"
slavery_event.1063.a.c.tt:0 "우리의 노력에도 불구하고 시위는 대규모로 일어났습니다"
slavery_event.1064.t:0 "선동에 대한 대처"
slavery_event.1064.desc:0 ""우리는 모두 평등한 존재이며 결코 그 누구라도 우리를 속박할 수 없습니다"\n\n저 멀리서 선동가가 연설하는 것이 보인다. 나는 연설하는 현장 앞으로 다가간다. 그리고나서 역으로 외친다. \n\n"여러분 저 사특한 자의 말을 믿지 마십시요 그의 말은 믿을 것이 못됩니다""
slavery_event.1064.a:0 "저들은 여러분을 이용하고 있습니다"
slavery_event.1064.a.a:0 "승리"
slavery_event.1064.a.a.tt:0 "당신은 연설로 적을 제압했습니다"
slavery_event.1064.a.b:0 "패배"
slavery_event.1064.a.b.tt:0 "당신은 연설로 패배했습니다"
slavery_event.1065.t:0 "협상"
slavery_event.1065.desc:0""제군들 우리 대화로 해결해보세 도대체 뭘 원하는가"\n\n군중전체가다시 부르짖는다"우리는 자유를 원한다"\n\n"그럴수 없다는 것은 모두 알고 있지 않은가?"\n\n"그러면 우리에게 노동조건의 완화와 억울하게 사로잡힌 노예들을 해방하라 그렇지 않으면 시위는 계속될 것이다"\n\n대화가 통한다는 점에서는 그나마 사정이 낫다 그러나 그들의 요구를 들어주면 우리 영지의 경제는 파탄으로 이를 것이다. 그들의 말을 들어줘야하나?"
slavery_event.1065.a:0 "좋아 그정도는 들어줄수 있지"
slavery_event.1065.c.tt:0 "우리는 그들에게 더 나은 미래를 약속할 것입니다. 물론 그 약속이 지켜지는 것은 여러분이 선택입니다"
slavery_event.1065.b:0 "안된다"
slavery_event.1065.c.tt:0 "우리는 그렇게 할수 없습니다"
slavery_event.1066.t:0 "체포"
slavery_event.1066.desc:0 "나의 훌륭한 부하들은 시위가 시작하기도 전에 주동자를 체포하는데 성공했다. 체포된 사람은 자유시민회소속이었는데 그는 오늘 영지에 잠입해 대규모 시위를 일으킬 예정이었다고 한다.\n\n이제 나는 자유시민회를 가만히 둘 수 없다. 이들은 사회적 악이며 명백한 나의 적이다. 이들을 섬멸하지 않으면 내가 당할 것이다"
slavery_event.1066.a:0 "자유시민회를 공격할 준비를 해라"
slavery_event.1066.c.tt:0 "충분한 시간을 들여 우리는 공격할 준비를 할것입니다"
slavery_event.1067.t:0 "승리"
slavery_event.1067.desc:0 ""결국 당신이 말하는 것조차 당신들이 이들을 자신의 노예로 부리기 위함일 뿐 그 어떤 그들에 대한 고려조차 없소. 오히려 지금의 상태가 그들의 삶을 위한 것임이 명백하오"\n\n글쎄 내가 한 말이 사실인가 아닌가는 별로 중요하지 않은 것 같다. 중요한 것은 노예들이 내 말에 동조해줬다는 것이고 즉 그들이 계획한 대규모 시위는 실패했다는 것이다"
slavery_event.1067.a:0 "나는 승리했다"
slavery_event.1067.c.tt:0 "하지만 아직 끝나지 않았습니다"
slavery_event.1068.t:0 "패배"
slavery_event.1068.desc:0 ""결국 영주가 말하는 것은 자기자신을 위한 합리화에 불과하며 인간의 존엄성의 숭고한 가치를 어기고 있는 것입니다"\n\n그래 인정해야한다. 나는 졌다. 선동가의 솜씨가 나를 능가했고 이제 오히려 그들은 기세를 타서 더 큰 혼란을 일으킨다. 하지만 이제 끝은 아니다 우리는 마지막까지 대처해야만한다"
slavery_event.1068.a:0 "노예들을 막아라"
slavery_event.1068.c.tt:0 "시위가 점점 과열됩니다. 우리의 통제를 벗어나고 있습니다"
slavery_event.1069.t:0 "협상성공"
slavery_event.1069.desc:0 "노예들은 협상을 받아들였다. 그들은 내가 한 약속을 믿고 모든 시위를 해산했으며 이제 모든 봉역은 통제하에 있고 안전하다.\n\n물론 이 약속이 지켜지는가 안지켜지는가는 오직 내손에 달렸다. 그러나 애초에 아무런 힘이 없던 노예들은 그마저도 걸어볼만 희망이라고 여기는 것 같다"
slavery_event.1069.a:0 "이제 모든 시위는 끝났다"
slavery_event.1069.a.tt:0 "시위는 끝났습니다. 그렇다면 그다음은 우리차례입니다"
slavery_event.1060.t:0 "협상실패"
slavery_event.1060.desc:0 "이제 자비는 끝났다. 내가 왜 내 재산을 위해 여기까지 희생해야하는가. 이제 남은건 그들을 진압하는 것 뿐이다\n\n다시 시위는 과열되고 우리군은 그들을 진압한다. 말로 해결할수 있을 문제는 그들의 욕심으로 인해 피로 변하게 되었다."
slavery_event.1060.a:0 "폭도를 진압하라"
slavery_event.1060.a.a:0 "성공적인 진압"
slavery_event.1060.a.a.tt:0 "우리는 성공적으로 진압했습니다"
slavery_event.1060.a.b:0 "진압 실패"
slavery_event.1060.a.b.tt:0 "시위는 더 거세져갑니다"
slavery_event.1071.t:0 "시위의 끝"
slavery_event.1071.desc:0 "모든 시위는끝났고 이제 노예들은 제자리로 돌아갔다. 우리는 혼란을 성공적으로 수습하는데 성공했다\n\n이제우리는 미래를 향한 선택을 해야한다"
slavery_event.1071.a:0 "습격계획을 실시해라 이제 끝을 볼것이다"
slavery_event.1071.a.tt:0 "자유시민회를 공격할 준비를 마칠 것입니다"
slavery_event.1071.b:0 "이제 그들을 어떻게 다룰지 결정해야한다"
slavery_event.1071.b.tt:0 "잠깐의 여유를 가진후 우리는 자유시민회를 대처할 방식을 결정할 것입니다"
slavery_event.1071.c:0 "주동자를 찾아라"
slavery_event.1071.c.tt:0 "이 시위는 노예들이 주도한게 아닙니다. 그 주동자를 찾을 것입니다"
slavery_event.1071.d:0 "우리는 시위로 혼란스러워진 봉역을 안정시킬 것입니다"
slavery_event.1071.d.tt:0 "충분한 시간을 들여 봉역을 안정시킬 것입니다"
slavery_event.1072.t:0 "시위의 과열"
slavery_event.1072.desc:0 "시위를 진압하려는 시도는 더이상 먹히지 않는다. 우리가 1명의 노예를 진압하면 3명의 노예가 일어서고 3명의 노예를 진압하면 9명의 노예가 일어선다.\n\n이들의 끝은 분명이 존재하고 조금의 시간만 있다면 진압하는 것은 문제없겠지만 그럼에도 불구하고 우리 영지는 혼란스럽고 무질서로 가득차있다"
slavery_event.1072.a:0 "진압을 계속하라"
slavery_event.1073.t:0 "대화"
slavery_event.1073.desc:0 "우리는 한자리에 모여서 대화를 시작한다. 먼저 시민회에서 말한다\n\n"우리와 협상하고 싶다면 간단합니다. 불법적으로 노예가된 자유시민들, 그들만 풀어준다면 우리는 당신과 적대하지 않겠습니다. 지금 이 제안도 우리가 많이 양보한 제안이라는 사실을 기억해 주십시요"\n\n그들이 무슨양보를 했는지는 모르겠지만 중요한것 그것이 아니다. 우리가 그들의 말을 듣는다면 우리 봉역의 경제는 흔들릴것이다. 그러나 협상을 거부하는 것은 오히려 그들의 분노를 더욱더 살것이다. 이제 결정해야만한다"
slavery_event.1073.a:0 "동의한다 우리는 불법적인 노예를 해방시키겠다"
slavery_event.1073.a.tt:0 "막대한 경제적 피해가 오겠지만 적어도 봉역은 안정될 것입니다"
slavery_event.1073.b:0 "동의한다. 그러나 내 소유의 노예중에서 불법적인 노예는 없다"
slavery_event.1073.b.tt:0 "그들이 매우 분노할 것입니다"
slavery_event.1073.c:0 "지금이다 공격하라"
slavery_event.1073.c.tt:0 "여기서 적을 죽인다면 아무런 희생없이 끝낼수 있습니다. 그러나 기억해야합니다. 그결과에 걸려있는 것은 당신의 목숨입니다 습격에 실패하면 당신은 무조건 죽을 것입니다"
slavery_event.1073.a.a:0 "승리"
slavery_event.1073.a.a.tt:0 "우리는 자유시민회의 목을 치고 승리합니다"
slavery_event.1073.a.b:0 "패배"
slavery_event.1073.a.b.tt:0 "당신은 죽을 것입니다"
slavery_event.1074.t:0 "합의"
slavery_event.1074.desc:0 ""좋소 불법적으로 노예가 된 이들을 조사해서 모두 풀어버리겠소"\n\n"대화가 잘되서 다행입니다"\n\n이제 모든 소동은 끝났다. 우리는 평화적으로 모든 일을 끝냈으며 최소한 노예제가 흔들리는 일은 피했다. 이제 모든 상황는 정상적으로 돌아갈 것이고 모든 문제는 해결될 것이다.나는 대화를 통해 이 문제를 통제해냈고 결국 이겨냈다"
slavery_event.1074.a:0 "약속을 이행하지"
slavery_event.1074.a.tt:0 "여러분은 큰 문제를 이겨냈습니다. 이제 자유시민회가 여러분을 괴롭히지 않을것입니다"
slavery_event.1075.t:0 "합의실패"
slavery_event.1075.desc:0 "애초에 노예해방이라는 말도안되는 것과 협상하려는 것이 잘못이었다. 우리는 테러리스트와협상하지 않을 것이다\n\n그들은 넘지 않아야할 선을 넘었다. 양보라는 이름하에 폭거를 행하는 그들을 절대로 내가 용서하지 않으리라"
slavery_event.1075.a:0 "우리는 더이상 같이 할 수 없다"
slavery_event.1075.a.tt:0 "하지만 이것이 어떻게 앞으로 이어질까요?"
slavery_event.1076.t:0 "승리"
slavery_event.1076.desc:0 "내가 매복시킨 친위대가 시민회를 공격한다. 나도 칼을 뽑아 적을 베고 앞으로 한걸음씩 딛는다. \n\n우리의 공격에 적들은 당황한다. 상황이 진행되면서 시민회가 무너진다. 갑작스러운 습격에 전혀 대처하지 못하고 있다. 상황이 불리해지자 반란군의 수괴가 도망치려한다. 나는 바로 쫒아간다. 그리고 칼로 그의 목을 벤다.\n\n 우리는 승리했다"
slavery_event.1076.a:0 "내가 이겼다."
slavery_event.1076.a.tt:0 "당신의 놀라운 지휘능력과 칼솜씨로 우리는 적장을 죽이고 승리했습니다. 당신은 당신의 목숨을 담보로 말도안되는 승리를 거뒀습니다. 이제 노예들은 더이상 어떠한 일을 벌이지도 못할 것입니다."
slavery_event.1077.t:0 "죽음"
slavery_event.1077.desc:0 "칼을 뽑아 적을공격한다. 하지만 적의 솜씨도 만만치 않다. 이럴것을 예상했다는 듯이 수많은 적들이 우리를 에워싼다. 그리고 우릴 공격한다\n\n어께에 창이 박힌다. 다리에 칼자국이 난다. 온몸이 성하지 않은 곳이 없으며 더이상 일어설수 없다. 하지만 여기서 끝이 아니다. 내가 죽더라도 노예제는 불멸하리라"
slavery_event.1077.a:0 "내가 죽더라도 나의 후계자가 너희를 단죄하리라"
slavery_event.1077.a.tt:0 "영광스러운 분투에도 당신은 죽음을 맞이하였습니다. 그러나 당신의 적또한 너무 큰 피해를 입었고 더이상 어떠한 행동을 할 수 있는 역량을 상실했습니다. 당신의 고귀한 희생으로 우리 영지는 살아남았습니다"
slavery_event.1081.t:0 "자유시민회에 대한 논의"
slavery_event.1081.desc:0 "자유시민회가 우리영지의 심각한 위협이다. 이번에는 시위로 그쳤지만 언제더 큰 문제를 일으킬지 모른다\n\n우리의 선택지는 두가지인데 첫번째는 자유시민회를 타격할 준비를 하는것, 두번째는 봉역을 안정하게 다져서 봉역을 건드리지 못하게 하는방법"
slavery_event.1081.a:0 "우리는 그들을 무력으로 제압해야한다"
slavery_event.1081.desc:0 "우리는 그들을 제압할 준비를 마칠 것입니다"
slavery_event.1081.b:0 "우리는 봉역을 안정화시킬 것이다"
slavery_event.1081.b.tt:0 "우리는 많은 시간을 들여 봉역을 안정시킬 것입니다"
slavery_event.1082.t:0 "안정화된 봉역"
slavery_event.1082.desc:0 "우리의 봉역은 이제 안정되었다. 그리고 노예들과 한 약속의시간이 찾아왔다\n\n노예와의 약속을 이행하는것은 자금적인 문제보다도 주변 사람들에게 노예에 굴복했다는 인식을 줄수 있기때문에 치명적이다. 게다가 약속을 지키지 않는다고 누가 뭐라고 할 사람조차 없다.\n\n하지만 약속을 이행한다면 노예는 충성적으로 바뀌고 결국 모든 문제는 끝날 것이다"
slavery_event.1082.a:0 "나는 약속을 이행하겠다"
slavery_event.1082.a.tt:0 "당신은 노예와의 약속을 지켰습니다. 비록 그 약속을 다른 사람들은 치욕의 상징으로 여길지 몰라도 당신은 전혀 그렇게 여기지 않을 것입니다 영지는 이제 안전합니다"
slavery_event.1082.b:0 "나는 '사람'과 약속을 한적이 없는데?"
slavery_event.1082.b.tt:0 "우리는 자연스럽게 약속을 묵살했습니다."
slavery_event.1083.t:0 "진압된시위"
slavery_event.1083.desc:0 "길고 긴 시위는 결국 진압되었다. 많은 피해를 입었지만 그래도 우리는 이겨냈다. \n\n이제 우리는 다음 방침을 결정해야만 한다. 우리는 시위로 인해 지친 봉역을 회복시킬수도 있고, 아니면 혹시 이전에 계획하던 작전이있다면 그것을 실행에 옮길수도있을것이다"
slavery_event.1083.a:0 "작전대로 수행해라"
slavery_event.1083.a.tt:0 "이제 우리는 이 지긋지긋한 문제의 결말을 내려갈것입니다"
slavery_event.1083.b:0 "주동자를 찾아라"
slavery_event.1083.b.tt:0 "우리는 주동자를 찾을 것입니다"
slavery_event.1083.c:0 "봉역을 안정시켜라"
slavery_event.1083.c.tt:0 "조금 시간을 들여서 봉역을 안정시킬 것입니다"
slavery_event.1091.t:0 "주동자 발견"
slavery_event.1091.desc:0 "우리는 주동자를 발견했다. 바로 노예해방단체 자유시민회이다. \n\n우리는 이방법을 두가지 방법으로 대처가능하다. 그들을 공격하던가 아니면 그들과 대화를 시도하던가 어느 선택지이든 우리가 이상황을 통제하는데 도움이 될 것이다\n\n그런데 하나 걸리는 것이 있는데 우리가 공격준비를 하면 그들이 당하고만 있을까? 이미 너무 늦었지는 않을까?"
slavery_event.1091.a:0 "그래도 적들을 공격하자"
slavery_event.1091.a.tt:0 "적들이 가만히만 있는다면 좋은 선택지일 것입니다"
slavery_event.1091.b:0 "우린 저들과 만남을 가져볼 것이다"
slavery_event.1091.b.tt:0 "자유시민회와 접촉할 것입니다"
slavery_event.1092.t:0 "엄청난 시위"
slavery_event.1092.desc:0 "수많은 사람들이 시위에 참여한다. 지끔까지 없었던 규모로 노예들이 모여들고 자유민들까지 모여든다\n\n진압해야한다. 모든 군대를 소집하더라도 그들을 흩어놓아야한다. 하지만 이제와서 진압한다고 더 나아지기는할까? 이미 우리 봉역은 저 시위로 큰 타격을 입었다"
slavery_event.1092.a:0 "시위를 진압하라, 무슨수를 써서라도"
slavery_event.1101.t:0 "자유시민회 습격"
slavery_event.1101.desc:0 ""이제 우리는 자유시민회를공격할 준비가 끝났습니다. 하지만 이제 방법을 결정해 주셔야 합니다"\n\n"방법은 두가지가 있습니다. 첫번째는 흩어져있는 적들의 주거지를 하나씩 찾아서 소탕하는 방법, 두번째는 한꺼번에 모아서 일망타진하는 방법입니다"\n\n이제 나에게 선택의 기회가 왔다 어떤 선택이 더 나은 선택이지?"
slavery_event.1101.a:0 "지부를 찾아서 습격해라"
slavery_event.1101.a.tt:0 "우리는 이른시일내에 적들을 습격할 것입니다"
slavery_event.1101.b:0 "일망타진하는 계획은 뭐지?"
slavery_event.1101.b.tt:0 "더 상세한 브리핑을 들을 것입니다. 이 선택지를 선택한다고 이전선택지가 사라지지는 않습니다"
slavery_event.1102.t:0 "역이용"
slavery_event.1102.desc:0 ""우리가 얻은첩보에 따르면 자유시민회는 우리 무기고를 공격할 예정입니다. 그것을 역이용해 적을이 뭉쳤을때 한꺼번에 섬멸할 것입니다"\n\n나의 군대가 무기고에 매복하여 지킨다면 어떤경우더라도 지지는 않을 것이다. 분명히 좋은작전이지만 무기고를 미끼로 써야한다는 점이 걸리기는 한다.\n\n이제 진짜 선택의 시간이 왔다 나는 선택해야한다"
slavery_event.1102.a:0 "우리는 지부를 찾아 습격한다"
slavery_event.1102.a.tt:0 "우리는 지부를 습격할 것입니다"
slavery_event.1102.b:0 "우리는 적의 계획을 역이용할 것입니다"
slavery_event.1102.b.tt:0 "우리는 무기고를 적들의 무덤으로 삼을 것입니다"
slavery_event.1111.t:0 "강경진압"
slavery_event.1111.desc:0 "우리는 적들을 진압하는데 성공했다. 많은 손실이 있었지만 우리는 승리했다. \n\n그러나 승리의 기쁨을 누리기도 잠시 나는 선택을 해야한다. 이제 혼란을 잠재우고 봉역을 안정시킬수도 있고 혹은 감시에 더 많은 관심을 할당할수도있다.\n\n중요한 것은 한가지이다. 우린 시간이 많지 않다"
slavery_event.1111.a:0 "우리는 사회혼란을 잠재워야한다"
slavery_event.1111.a.tt:0 "시간은 우리편일까요?"
slavery_event.1111.b:0 "우리는 감시망을 강화해야한다"
slavery_event.1111.b.tt:0 "이정도 큰 일을 벌여놓고도 다시 할 역량이 있을까요?"
slavery_event.1121.t:0 "안정된 봉역"
slavery_event.1121.desc:0 "수많은 일이 있었지만 우리는 모두 이겨냈고 다시 회복했다. \n\n나의 영지는 영원할 것이 우리는 그 어떤 시련에도 무너지지 않으리라"
slavery_event.1121.a:0 "우리영지가 다시 회복했다"
slavery_event.1122.t:0 "지켜지지 않은 약속"
slavery_event.1122.desc:0 "노예들이 약속이 지켜지지 않은것을 알고 반발한다. 평소에 천성이 게을러 놀기 좋아하는 이들다운 순진한 발상이다\n\n그러나 노예들은 별 문제가 없지만 이러한 불만의 기류가 흐르고 있는것은 중요하게 다뤄야한다. 만약 내가 조금 돈을 투자한다면 만약을 위해 방비를 갖출수 있을 것이다"
slavery_event.1122.a:0 "우리 영지는 안정적이다 돈을 굳이 투자할 이유가 없다"
slavery_event.1122.a.tt:0 "그러나 아직 끝나지 않았습니다"
slavery_event.1122.b:0 "영지의 치안을 강화하라"
slavery_event.1122.b.tt:0 "우리의 치안은 강화되었습니다. 분명히 도움이 될 것입니다"
slavery_event.1123.t:0 "해방단체와 접촉"
slavery_event.1123.desc:0 "어쩌면 마지막으로 접촉할 기회가 찾아왔다. 이미 그들도 우리를 경계하고 있기에 제대로 된 만남은 힘들겠지만 적어도 우리의 의견을 교환하는것은 가능하다\n\n하지만 굳이 우리가 그들과 협상해야할까?이제와서 말로 해결한다는 것이 가능하기야 한걸까?"
slavery_event.1123.a:0 "이미 넘어서는 안될 선을 넘었다 우리는 적이다"
slavery_event.1123.a.tt:0 "우리는 자유시민회와 싸울 것입니다"
slavery_event.1123.b:0 "마지막으로 대화를 시도해보자"
slavery_event.1123.b.tt:0 "이번이 마지막 접촉입니다"
slavery_event.1124.t:0 "습격계획"
slavery_event.1124.desc:0 "모든 준비를 마쳤고 이제 우리는 공격할 것이다 우리는 이 모든사태의 원흉을 뿌리뽑고 승리할것이다 적들은 우리의 창칼에 어스러질 것이다"
slavery_event.1124.a:0 "우리는 이제 이 모든것을 끝낼 것이다"
slavery_event.1124.a.a:0 "성공"
slavery_event.1124.a.a.tt:0 "우리는 적들을 성공적으로 뿌리뽑았습니다"
slavery_event.1124.a.b:0 "절반의 성공"
slavery_event.1124.a.b.tt:0 "적들은 최소한 약화되기는 했습니다"
slavery_event.1124.a.c:0 "실패"
slavery_event.1124.a.c.tt:0 "적들은 이미 전부 피신했습니다"
slavery_event.1125.t:0 "협상"
slavery_event.1125.desc:0 "우리는 서로의 합의하에 어느정도 중립지대에서 서로 만난다. 이제와서 저놈과 협상을 하고 싶지는 않지만 최소한 영지를 위해서라도 나는 실리를 챙겨야한다\n\n"그래서 우리의 요구는 하나입니다. 불법적으로 노예가된 이들을 해방시키기만 하면 됩니다. 여기까지가 우리의 최선의 양보입니다"\n\n이제와서 저 제안을 받아야하나?"
slavery_event.1125.a:0 "동의한다. 우리는 불법적으로 노예가 된 이들을 해방할 것이다"
slavery_event.1125.a.tt:0 "협상이 이뤄집니다"
slavery_event.1125.b:0 "이런 제안은 동의할 수 없다."
slavery_event.1125.b.tt:0 "협상이 결렬되니다"
slavery_event.1126.t:0 "결렬"
slavery_event.1126.desc:0 ""이것이 우리의 마지막 기회였소 이제 더이상의 대화는 없소"\n\n자신들이 뭐라도 되는것처럼 말하는것이 내가 협상을 안받아들이기를 잘했다는 생각밖에 안든다. 이것이 다 나의 호의라는것을 모르고 저렇게 기고만장해서는,이제 그들은 후회하게 될것이다.\n\n그들은 평화롭게 해결할 마지막 기회를 놓친것이다"
slavery_event.1126.a:0 "이제 대화는 끝이다"
slavery_event.1126.a.tt:0 "더 이상의 평화적인 해결책은 없습니다"
slavery_event.1127.t:0 "승리"
slavery_event.1127.desc:0 "나는 승리했다. 자유시민회의 모든 지부를 찾아서 파괴했고 모든 적을 섦멸했다.\n\n이제 우리봉역은 안전하다. 나의 재산과 우리의 생명을 위협하는 모든것은 없어진다. 결국 정의는 승리한다는 것을 이땅에서 내가 보여준다"
slavery_event.1127.a:0 "정의가 곧 승리하리라"
slavery_event.1127.a.tt:0 "당신은 놀라운 군략과 재치로 자유시민화를 무찌르고 승리했습니다. 이제 영지는 안전합니다 적은 모두 소탕되었습니다"
slavery_event.1128.t:0 "절반의 승리"
slavery_event.1128.desc:0 "우리는 적의 몇몇 지부를 습격하는데 성공하고 적을 약화했다. 그러나 적의 핵심세력은 이미 도망가서 없었고 완벽한 박멸에는 실패했다\n\n그러나 그들은 많은 세력이 약화되었고 어떤 책략을 꾸미던 간데 우리는 승리할 수 있는 발판이 되었다. 이번 승리를 통해 우리의 영지는 더 안정해진다"
slavery_event.1128.a:0 "그래도 우리는 이겼다"
slavery_event.1128.a.tt:0 "그러나 자유시민회는 아직 남아있습니다"
slavery_event.1129.t:0 "허탕"
slavery_event.1129.desc:0 "우리는 적의 거점을 잡고 공격한다. 그러나 적은 이미 전부 도망간지 오래였고 적의거점은 모두 비어있다.\n\n우리의 공세가 실패로 끝났고 지금까지 준비는 모두 허사가 되었다"
slavery_event.1129.a:0 "우리의 노력이 모두 허사가 되었다"
slavery_event.1129.a.tt:0 "그러나 이야기는 계속됩니다"
slavery_event.1120.t:0 "협상타결"
slavery_event.1120.desc:0 "우리는 너무 많은 피해를 입었다. 그러나 더이상 피해가 커지는 것은 누구에게도 이득이 되지 않는다. 그들도 모험적인 방법대신 안정적인 방법을 택한다\n\n우리가 승리했다고 말할수는 없지만 큰 문제를 해결했다. 물론 많은 과제가 남는다. 해방된 노예로 인한 경제적 충격은 내가 감당해야한다. 그렇다 하더라도 우린 큰 위기를 넘겼고 결국 살아남는다."
slavery_event.1120.a:0 "우리는 위기에서 벗어났다"
slavery_event.1120.a.tt:0 "당신은 미래를 바라보고 더 큰 위험을 피했습니다. 이제 모든 소란은 줄어들 것이고 봉역도 정상적으로 돌아갈 것입니다"
slavery_event.1131.t:0 "긴급첩보"
slavery_event.1131.desc:0 "나는 나의 영지의 무기고를 대상으로 자유시민회가 습격을 계획한다는 긴급첩보를 받았다. 1달뒤 그들은 무기고를 습격하고 그 무기들을 이용해 노예들을 무장시킬 생각이다\n\n그 일이 일어난다면 노예들은 봉기를 일으킬 것이고 우리 영지는 엄청난 혼란에 빠질 것이다. 어떻게든 군대를 준비해서 무기고를 지켜야한다 "
slavery_event.1131.a:0 "무기고에 방비를 강화하라"
slavery_event.1131.a.tt:0 "이제 습격이 시작됩니다"
slavery_event.1141.t:0 "무기고습격"
slavery_event.1141.desc:0 "자유시민회가 무기고를 향해서 온다. 겉으로는 무방비해보이는 너무 쉽게 함락시킬듯 보이는 무기고 그러나 여기에 함정이 파져있다\n\n"지금이다 전군공격하라"\n\n우리 군대가 이미 매복해있고 자유시민회를 향해 공격한다. 우리는 여기서 적을 모두 몰살시킬 것이다"
slavery_event.1141.a:0 "여기가 바로 너희들의 무덤이다"
slavery_event.1141.a.a:0 "작전성공"
slavery_event.1141.a.a.tt:0 "우리는 자유시민회를 모두 섬멸했습니다"
slavery_event.1141.a.b:0 "도주"
slavery_event.1141.a.b.tt:0 "적들은 큰피해를 입고 도주했습니다."
slavery_event.1142.t:0 "무기고습격"
slavery_event.1142.desc:0 "급한소식이 들어온다 무기고가 공격받는다는 소식이다.\n\n 분명히 적은 우리를 계속 괴롭히는 그들이다. 만약 무기고가 적들에게 일시적이라도 점령당한다면 탈취당한 무기로 곧장 노예들의 반란을 선동할 것이다. 나는 그것을 두고 볼수 없다. 우리는 적을 막아야한다 "
slavery_event.1142.a:0 "무기고를 지켜라"
slavery_event.1142.a.a:0 "무기고보호"
slavery_event.1142.a.a.tt:0 "우리는 무기고를 지켰습니다"
slavery_event.1142.a.b:0 "무기고함락"
slavery_event.1142.a.b.tt:0 "우리의 무기고가 적에게 점령당했습니다"
slavery_event.1143.desc:0 "무기고가 공격받는다는 소식이 들려온다. 나는 최소한의 방비는 무기고에 해놨지만 무기고가 점령되는 것은 단순히 점령이 문제가 아니다\n\n무기고의 점령은 곧 노예해방론자들이 노예들에게 제공해줄 무기가 생김으로 우리의 치안이 더 악화될 것이다. 그리고 궁극적으로 노예반란까지 이어질 가능성이 있다. 나는 그 가능성을 차단해야한다"
slavery_event.1144.desc:0 "무기고가 공격받는 소식이 들린다. 나는 내가 할수 있는 최선의 방비를 무기고주변에 형성했고 충분히안전할 것이다\n\n그러나 나는 군대를 준비해서 빠르게 지원해야한다. 무기고의 함락은 곧 노예들에게 제공될 무기가 생기는 것이고 나의 영지는 더욱더 불안정해 질 것이다. 나는 최선을 다해 막아야한다"
slavery_event.1145.t:0 "작전성공"
slavery_event.1145.desc:0 "우리의 작전은 성공했다. 자유시민회는 모두 붙잡히거나 죽었으며 나의 앞에는 그 단체의 수괴가 눈앞에있다.\n\n이제 모든것이 끝났다 그들은 내 함정에 걸렸고 영지를 어지럽히는 시도는 영구히 좌절되었다\n\n봉기의 주동자는 죽음을 맞이할 것이다. 그리고 나의 영지가 견고함을 모두에게 보여줄 것이다. 우리는 승리했다"
slavery_event.1145.a:0 "우리는 승리했다"
slavery_event.1145.a.tt:0 "이제 영지는 안정되었습니다. 모든 적은 죽음을 맞이했습니다 더이상 어떤 위협도 우리영지에 있지 않을 것입니다"
slavery_event.1146.t:0 "도주"
slavery_event.1146.desc:0 "내가 기습하자 그 즉시 적들은 도망친다. 나는 최대한 추격해서 적을 섬멸해보고자 하지만 적들은 이미 승산이 없다는 것을 깨닫고 도망친 이후이다\n\n나는 무기고를 지켜냈고 적의 계략을 분쇄했지만 아직 끝나지 않았다. 적은 아직도 건재하다"
slavery_event.1146.a:0 "그래도 무기고는 지켰다"
slavery_event.1146.a.tt:0 "적의 계략은 계속됩니다"
slavery_event.1147.t:0 "함락"
slavery_event.1147.desc:0 "내가 무기고에 도착했을때는 모든 사태가 끝난 이후였다. 수비대는 모두 전사했으며 무기고는 비어있고 곳곳에 파괴의 흔적이 남아있다\n\n적들은 무기를 탈취해 도망갔고 이제 그 무기는 우리를 공격하는데 쓰일 것이다. 그 무기는 노예들에게 가서 노예반란에 쓰일것이 분명하다"
slavery_event.1147.a:0 "최악의 일이 벌어졌군"
slavery_event.1148.t:0 "사수"
slavery_event.1148.desc:0 "내가 도착했을때 멀리서 싸우는 소리가 들린다. 나는 군대를 빠르게 이끌고 아군을 도우러 간다. \n\n적들은 내가 도착하자 모두 도망치고 결국 적들은 어떤 목표도 이루지 못한다. 우리는 성공적으로 방어했다"
slavery_event.1148.a:0 "우리는 최악의 사태를 막았다"
slavery_event.1148.a.tt:0 "이제우리는 다음을 대비해야합니다"
slavery_event.1161.t:0 "방어계획"
slavery_event.1161.desc:0 ""아마도 적들이 노예반란을 꾸미고 있는것 같습니다. 빨리 우리 군대를 준비시켜야합니다"\n\n무관장의 말이 옳다. 적들은 무기고 탈취 계획에서 비록 실패했지만 노예봉기를 일으킬 목적을 분명히 보여줬다. 그들은 직접 탈취는 아니지만 다른 수단을 통해 최대한 준비를 마치고 반란을 지원할 것이다.나는 준비해야한다"
slavery_event.1161.a:0 "그래도 적의 무기는 부족하다 준비는 필요없다"
slavery_event.1161.a.tt:0 "이제 반란이 시작됩니다"
slavery_event.1161.b:0 "군대를 소집해서 훈련해라"
slavery_event.1161.c:0 "절대로 어떤 반란도 일으키지 못하게 하라"
slavery_event.1162.t:0 "방어계획"
slavery_event.1162.desc:0 ""적들은 우리 무기를 탈취했습니다. 그들의 목표는 명확합니다 노예들에게 무기를 지원해 반란을 일으키려는 속셈입니다"\n\n무관장의 말이 맞다 적들의 속셈은 분명하다. 이제 그들은 무기를 노예들에게 제공하고 대규모 반란을 일으키려 할 것이다"
slavery_event.1162.a:0 "노예들에게 질 우리 군대가 아니다"
slavery_event.1162.a.tt:0 "이제 반란이 시작됩니다"
slavery_event.1162.b:0 "군대를 소집해서 훈련시켜라"
slavery_event.1171.t:0 "치안유지"
slavery_event.1171.desc:0 "반란을 대비해서 나는 치안을 강화한다. 곳곳에 내가 배치한 경비대가 순찰을 돌고 있고 노예들의 수상한 자와 접촉하는 것을 금지하며 동향을 철저히 감시한다\n\n이 영지에서 노예들이 반란을 일으키는 것은 결코 용납할 수없다. 어떠한 일이 있더라도 나는 그것을 저지하겠다"
slavery_event.1171.a:0 "우리 영지에 반란은 없다"
slavery_event.1171.a.a:0 "차단"
slavery_event.1171.a.a.tt:0 "우리영지에 발생하는 반란의 조짐을 완벽하게 봉쇄했습니다"
slavery_event.1171.a.b:0 "반란"
slavery_event.1171.a.b.tt:0 "우리의 노력에도 반란은 발생했습니다"
slavery_event.1181.t:0 "노예반란"
slavery_event.1181.desc:0 "노예들이 반란을 일으켰다.\n\n노예들의 반란의 세가 커져가고 있다. 나는 전력을 다해 노예들의 반란을 차단해야한다 우리는 노예따위에게 결코 지지 않을 것이고 노예들의 나의 그리고 나의 가문의 명예를 더럽히게 나두지 않을 것이다."
slavery_event.1181.a:0 "전군 출진하라"
slavery_event.1181.a.tt:0 "이제 노예반란군과의 결전이 시작됩니다"
slavery_event.1182.t:0 "노예반란"
slavery_event.1182.desc:0 "노예들이 반란을 일으켰다\n\n 반란에 참여한 노예들의 숫자는 결코 많지 않고 그 무장도 빈약하다. 하지만 그것을 당연하게도 두고 볼수 없다. 그들의 세가 커지기 전에 빠르게 진압해야한다. 노예들에게 그들의 자리가 어디인지 알게 해주겠다 "
slavery_event.1182.a:0 "전군 앞으로"
slavery_event.1182.a.tt:0 "노예반란군과의 결전이 시작됩니다"
slavery_event.1183.t:0 "대규모 노예반란"
slavery_event.1183.desc:0 "노예들이 반란을 일으켰다\n\n그 숫자는 계속해서 실시간으로 늘어나고 있고 그들의 무장또한 강력하다. 우리에게서 빼앗은 무기를 들고 투쟁한다\n\n그러나 그 숫자가 어떻든 간에 결코 우리 군대의 상대가 될 수없다. 그들은 빠른시간내 반란을 일으킨것을 후회할 것이다. 나의 군대가 노예들을 짓밟을 것이다"
slavery_event.1183.a:0 "우리앞에는 승리만 있으리라"
slavery_event.1183.a.tt:0 "노예반란군과의 결전이 시작됩니다"
slavery_event.1184.t:0 "차단"
slavery_event.1184.desc:0 "우리의 감시체계는 완벽했고 결국 그 성과를 보인다. 수상한자를 모두 체포했고 불법으로 반입하는 무기를 전부 압수했다\n\n노예들은 다시 기세를 잃고 본업으로 돌아갔으며 자유시민회는 모든 역량을 상실했다. 우리영지는 비로소 안전해졌다"
slavery_event.1184.a:0 "우리영지가 비로소 안전해졌다"
slavery_event.1184.a.tt:0 "당신은 반란의 조짐을 식별하고 예방하는데 성공했습니다.이제 영지를 위협하는 적은 없습니다"
slavery_event.1191.t:0 "전투"
slavery_event.1191.desc:0 "군대가 진형을 갖추고 적을 마주본다. 노예의 숫자는 많지만 제대로된 진형도 제대로된 훈련도 되지않은 아마추어군대이다.\n\n이제 때가 되었다 주제를 모르는 노예반란을 진압하고 영지를 안정시킬 때이다. 우리는 성공하리라"
slavery_event.1191.a:0 "전군 반란군을 진압하라"
slavery_event.1191.a.a:0 "승기"
slavery_event.1191.a.a.tt:0 "우리는 승기를 잡을 것입니다"
slavery_event.1191.a.b:0 "위기"
slavery_event.1191.a.b.tt:0 "우리군대는 크나큰 위기를 맞이할 것입니다"
slavery_event.1192.desc:0 "군대가 적을 마주본다. 빈약한 무장, 부족한 군대, 부족한 훈련 어느것도 갖추지 못한 아마추어이다\n\n우리는 이제 군대를 진격한다. 이것은 전투가 아니다 단지 진압에 불과하다. 우리는 반란을 진압하고 영지를 안정시킬 것이다"
slavery_event.1193.desc:0 "적들을 본다 적의 숫자는 많고 무장도 우리의 무기를 들고 서있다. 그러나 훈련받지 못한 군대는 절대로 훈련받은 군대를 이길수 없다.\n\n이제 때가 되었고 나는 적들을 짓밟고 진압에 성공할 것이다. 그들을 그들이 마땅히 가야할 곳으로 다시 보내리라"
slavery_event.1194.t:0 "승기"
slavery_event.1194.desc:0 "우리는 반란군을 하나 둘씩 쓰러트린다. 적들은 아무대응도 하지 못하고 혼란스러워 하기만 한다. 우리군은 진열을 맞춰 계속전진한다 \n\n적들의 측면이 무너지고 적들의 대형이 무너진다. 멀리서 봐도 명확할만큼 승기가 한쪽으로 기울고 있다. 이제 끝이 다가온다"
slavery_event.1194.a:0 "반란군정도는 쉽게 제압할수 있다"
slavery_event.1194.a.tt:0 "승리가 다가옵니다"
slavery_event.1195.t:0 "위기"
slavery_event.1195.desc:0 "어쩌면 나는 너무 쉽게 생각했는지도 모른다. 절대로 노예들은 우리 상대가 될 수 없다고 생각했다. 그러나 그생각이 틀린것 같다\n\n우리 군대가 다가가도 절대로 노예들은 무너지지 않는다 측면을 공격해도 측면을 성공적으로 방어한다. 그들은 오늘 이날을 위해 산것처럼 끝까지 싸운다.\n\n그리고 우리 군대가 점점 밀려난다."
slavery_event.1195.a:0 "내가.....진다고?"
slavery_event.1195.a.tt:0 "패배가 다가옵니다"
slavery_event.1196.t:0 "승리"
slavery_event.1196.desc:0 "우리군대는 적들을 무너뜨린다. 하나둘씩 노예들이 도망간다 점점 무너지는 대형은 결국 완전히 붕괴가 되어 결판이났다\n\n도망간 노예들도 모두 사로잡히면서 모두 항복한다. 나는 성공적으로 노예반란군을 '진압'했다. 노예들에게 그들이 있어야 할 자리를 되찾아 주었다. "
slavery_event.1196.a:0 "나는 이겼다"
slavery_event.1196.a.tt:0 "우리는 승리하였습니다"
slavery_event.1197.t:0 "패배"
slavery_event.1197.desc:0 "노예들이 군대를 밀어낸다. 조금씩 생긴 균열은 우리 군대가 먼저 무너지게 된다. 나는 칼을 휘두르며 독려하지만 노예들은 오늘 이순간이 마지막인것처럼 끝까지 싸운다\n\n우리진형이 먼저 무너진다. 나는 어쩔수 없이 퇴각명령을 내린다. 우리군대는 패배했다. 그누구도 아닌 노예들한데"
slavery_event.1197.a:0 "우리가.....졌다고?"
slavery_event.1201.t:0 "승리"
slavery_event.1201.desc:0 "수많은 위기가 있었지만 결국 우리는 모두 이겨냈다. 모든 노예들은 다시 제자리로 돌아가고, 주동자들은 처형대에서 처형되었다. 이제 그 누구도 영지를 위협할 수 없다."
slavery_event.1201.a:0 "우리는 수많은 위기 끝에 결국 승자가 되었다"
slavery_event.1201.a.tt:0 "우리는 최후의 승자가 되었고 수많은 위기 속에서도 영지를 지켜냈습니다. 이제 우리영지를 위협하는 세력은 없을 것입니다"
slavery_event.1202.t:0 "재전"
slavery_event.1202.desc:0 "우리군대는 치욕스러운 패배를 입었다. 그렇지만 아직 마지막 기회가 남아있다. 이번기회에 적을 모두 쓰러트린다면 불명예는 회복 할수 없지만, 그래도 영지는 마지막으로 지킬수 있을 것이다.\n\n더이상 물러설 곳이 없다. 이제 우리에게 패배는 있어서는 안된다. 승리만이우리와 함께할 것이다"
slavery_event.1202.a:0 "치욕을 되갚아주겠다"
slavery_event.1202.a.tt:0 "마지막 전투가 시작됩니다"
slavery_event.1211.t:0 "전투"
slavery_event.1211.desc:0 "서로의 운명을 가르는 전투가 시작된다. 우리군대는 명예를 회복하기 위해 다시 진영을 가다듬고 전투를 준비한다.\n\n적들의 사기는 강인해 보인다. 그러나 적들의 무장과 상태는 별로 좋지않다. 이번에는 결코 방심하지 않고 적들을 물리치리라"
slavery_event.1211.a:0 "이제 물러날 곳이 없다 앞으로 전진하라"
slavery_event.1211.a.a:0 "승기"
slavery_event.1211.a.a.tt:0 "당신은 승리를 향해 나아갑니다"
slavery_event.1211.a.b:0 "위기"
slavery_event.1211.a.b.tt:0 "패배가 눈앞에 다가옵니다"
slavery_event.1212.t:0 "승기"
slavery_event.1212.desc:0 "치욕을 되갚아주겠다는 말 그대로 우리 군대는 적을 압도한다. 적들이 하나둘씩 쓰러지고, 끝까지 버티던 노예군도 육신의 한계를 이기지 못하고쓰러진다.\n\n전 진영에서 조금씩 균열이 생기면서 우리의 승기가 눈앞에 다가온다 이 전투에서 우리는 승리를 거두리라 "
slavery_event.1212.a:0 "승리를 향하여 전진하라"
slavery_event.1212.a.tt:0 "승리가 눈앞에 다가옵니다"
slavery_event.1213.t:0 "위기"
slavery_event.1213.desc:0 "적들의 기세가 매섭다. 우리 군대가 점점 밀려난다. 우리 진영이 무너진다. 이건... 이건.. 있을수 없다\n\n자유를 향한 의지 하나로 육체적 한계를 넘어 밀고 들어온다. 자유가 아니면 죽음을 위해 싸우는 이들을 우리군대가 당해내지 못한다..\n\n후퇴... 후퇴해야한다. 그러나 이미 퇴각로는 막혀있다. 우리는 포위되었다"
slavery_event.1213.a:0 "우리는 졌다"
slavery_event.1213.a.tt:0 "이제 끝을 향하여 다가갑니다"
slavery_event.1214.t:0 "승리"
slavery_event.1214.desc:0 "우리는 너무 많은피해를 입었고 씻을수 없는 치욕을 입었다. 그러나 우리는 승리했다. 수많은 고난끝에 승리했다.\n\n끝끝내 우리는 최후의 승자가 되었다. 노예들의 의지는 강했지만 그들또한 결국 노예였을뿐 나의 군대의 강인함을 이기지를 못했다. 나는 승리했다"
slavery_event.1214.a:0 "이제 모든것이 끝났다"
slavery_event.1214.a.tt:0 "많은 피해와 치욕끝에서도 결국 당신은 승리했습니다. 이제 영지를 위협하는 세력은 사라졌습니다"
slavery_event.1215.t:0 "패배"
slavery_event.1215.desc:0 "잡힌 나의 앞에 누군가 다가온다. 그는 자유시민회의 수장이다. 그는 나에게 문서 하나를 건넨다.\n\n"서명하시오. 이문서에 서명하는 그 즉시 모든 노예는 해방될 것이오"\n\n나에게는 거부권이 없다. 내가 할 수 있는 것은 단 하나 뿐이다"
slavery_event.1215.a:0 "모든 노예는........해방되었다"


slavery_event.2001.t:0 "노예제의 붕괴"
slavery_event.2001.tt:0 "노예제가 붕괴됩니다"
slavery_event.2001.desc:0 "성벽위에서서 나의 영지를 바라본다 \n\n과거의 영광은 사라지고 무너지는 영지가 눈앞을 마주한다\n\n농지에 사람은 비어있다. 마을에 사람들은 사라졌다. \n\n수많은 도적들이 길거리에 돌아다니고 시민들은 반란을 도모한다\n\n이것이 지금의 나의 영지이다"
slavery_event.2001.a:0 "영지는 황폐해 졌다"
slavery_event.2001.a.tt:0 "노예제의 끝이 다가옵니다"
slavery_event.2002.desc:0 "한 때 찬란했던 시절이 있었다 \n\n황금벌판이 땅끝까지 이르고, 마을은 활기가 가득찼으며\n\n수많은 노예들이 일하며 우리 모두가 그 과실을 누리는\n\n그런 시절이 있었다 한때 그런 찬란한 시절이 존재했다"
slavery_event.2002.a:0 "그러나 이제 과거의 영광일 뿐이다"
slavery_event.2003.desc:0 "이제 그런 시절은 없다\n\n과거의 영광은 빛을 바라고 어둠만이 가득하다\n\n나의 시대에 나의 영지에 암흑만이 가득하다\n\n한치 앞도 보이지 않는 어둠 끝이 모를 어둠\n\n이제 모든것이 끝난다"
slavery_event.2003.a:0 "모든것의 끝"