l_korean:

 #fs MAA
 national_guard:0 "국민방위대"
 national_guard_flavor:0 "#F 국민방위대는 애국심 넘치는 시민들로 이루어진 민병대입니다. 각자 무기와 제복을 보관하다가 소집 명령이 내려지면 즉시 전장으로 나섭니다. #!"
 peoples_army:0 "조선인민군"
 peoples_army_flavor:0 "#F 이들은 수백년 전에 존재했다는 조선인민군의 후신입니다. 다만 그때와는 달리 총알 대신 화살을 통해 적군을 섬멸합니다. #!"
 ROK_army:0 "대한민국 국군"
 ROK_army_flavor:0 "#F 이들은 수백년 전에 존재했다는 대한민국 국군의 후신입니다. 다만 그때와는 달리 총알 대신 화살을 통해 적군을 섬멸합니다. #!"
 jakun_gusa:0 "팔기군"
 jakun_gusa_flavor:0 "팔기군은 한때 전신 아이신기오로가 이끌고 다녔다는 부대들입니다."
 seoul_bike:0 "따릉이 기병대"
 seoul_bike_flavor:0 "고도의 하체운동으로 단련된 이들 기병대는 '자전거'라 불리우는 고대 탈것을 타고 적진을 향해 돌진합니다."
 hahoe_warrior:0 "하회탈 전사"
 hahoe_warrior_flavor:0 "안동 지방의 하회탈 전사들은 하회탈을 쓰고 춤을 추듯 자유자재로 검을 휘두릅니다."
 paengbaesu:0 "팽배수"
 paengbaesu_flavor:0 "팽배수는 과거 조선군에서 상당한 비중을 차지했던 보병입니다. 팽배라 불리는 작은 방패와 도검으로 무장했습니다."
 sinuigun:0 "신의군"
 sinuigun_flavor:0 "신의군은 삼별초 부대 가운데 하나로, 적국에서 도망쳐 나온 이들을 조직한 부대입니다"
 rightous_army:0 "의병"
 rightous_army_flavor:0 "의병은 외적의 침략에 맞서 자발적으로 조직된 군대입니다. 잘 조직되었다고 하기는 힘들지만, 적어도 숫자는 많습니다..."
 foreign_legion:0 "외인부대"
 foreign_legion_flavor:0 "주로 외국인들로 구성된 강력한 창병 부대입니다. 거친 산악을 제 집처럼 누빕니다."
 hwarang:0 "화랑"
 hwarang_flavor:0 "화랑은 청소년들로 이루어지고 심신 수련을 하는 무사 조직입니다."
 vanguard:0 "전위대"
 vanguard_flavor:0 "반동이다! 전위대! 전위대!"
 citizen_skirmishers:0 "시민 척후병"
 citizen_skirmishers_flavor:0 "#F 함경도 지방의 전사들은 산악전의 귀재이기에 쉬이 얕잡아볼 수 없습니다.#! "
 imperial_guard:0 "제국 친위대"
 imperial_guard_flavor:0 "황제의 친위 기사들은 여러 이야기들에서 가장 명예롭고 낭만적인 이들로 그려집니다."
 taekwondo:0 "태권도 유단자"
 taekwondo_flavor:0 "어릴때부터 고대 무술인 태권도를 수련해온 유단자들로 구성된 부대입니다."
 inquisitor:0 "이단심문관"
 inquisitor_flavor:0 "이 성직자들은 늘 지역을 순찰하며 이단의 씨앗들을 박멸하는데 힘씁니다."
 mudflater:0 "갯벌 전쟁머스매"
 mudflater_flavor:0 "무거운 갑옷을 입은 중보병들에게 갯벌의 환경은 치명적이지만, 이들에게는 아무렇지도 않습니다. 군수님이 나를 보셨어! 나를 갯벌로 데려가실거야!"
 privateer:0 "사략단"
 privateer_flavor:0 "바다를 누비며 약탈을 일삼는 이들 사략단은 뱃사람들과 해안가 사람들에겐 공포의 대상입니다."
 marine_corps:0 "해병대"
 marine_corps_flavor:0 "아쎄이 원위치! 이 무장병을 봤다면 희망을 버려라!"
 freikorps:0 "자유군단"
 freikorps_flavor:0 "자유군단은 평양의 전사들입니다."
 usfk:0 "주한미군"
 usfk_flavor:0 "주한미군은 옛날 한반도를 지키던 미국군대였습니다. 그리고 오늘날 이들은 한반도에서 미국인을 지킬 것입니다"
