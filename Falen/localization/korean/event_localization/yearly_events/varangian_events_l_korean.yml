l_korean:
 varangian_arrived.title:0 "새로운 해병대원"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U](이)가 해병대로 입대함"

 varangian.0002.t:0 "해병대"
 varangian.0002.opening:0 "그때 [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 계획을 세웠다면서 찾아왔다. 이미 각오를 굳게 다진 것 같았다.\n\n"해병대, 그 중에서도"
 varangian.0002.miklagard:0 "포신항문오도짜세기합특별시에 소속되면"
 varangian.0002.elsewhere:0 "황제 친위대에 소속되면"
 varangian.0002.end:0 "부와 영광 모두를 가져다줄 것입니다!"\n\n물론 맞는 말이지만 부탁을 거절하는 것도 가능하다. 다만... 영광을 좇는 사람을 방해해도 괜찮을까?"
 varangian.0002.a:0 "가거라, [ROOT.Char.GetFaith.WarGodNamePossessive] 축복을 받아라!"
 varangian.0002.b:0 "아니, 그렇게는 안 되오! 자네는 여기 있어야 해."

 varangian.1002.t:0 "해병대에서의 귀환"
 varangian.1002.opening:0 "나는 [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가  대회당에 들어오는 것을 알아채지 못했다."
 varangian.1002.new_partner:0 "또 옆에 있던 사람이 누군지 알아볼 수 없었다!"
 varangian.1002.ending:0 "\n\n"제가 왔습니다, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )](이)시여!" [returning_varangian.GetFirstNameNoTooltip](이)가가 우렁차게 말한다. "이 나라에 과연 다시 돌아올 수 있을지 의문이었는데 결국 돌아올 수 있게 되었군요."  \n\n내 [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )](을)를 이렇게 오랜 세월이 지난 후에도 보게 된다니 기분이 묘하군. [varangian_candidate.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] 드레스,  외국산 보석, 그리고 [returning_varangian.GetSheHe]가 가져온 보석 상자에 나는 크게 감명받았다."
 varangian.1002.a:0 "집에 돌아온 걸 환영하네, [returning_varangian.GetFirstNameNoTooltip]!"

 varangian.3001.t:0 "해병대: 명예로운 죽음"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 해병대로 복무 중 전사했다! \n\n[emperor.GetTitledFirstName]한테서 그를 칭송하는 편지를 받았다. [emperor.GetTitleAsNameNoTooltip](을)를 사악한 암살자로부터 구하기 위해 얼마나 용감하게 싸우다 죽었는지에 대한 설명이 쓰여 있었다.\n\n그 어떤 것도 [varangian.GetFirstNameNoTooltip](을)를 되살릴 수는 없지만 죽음에 대한 보상으로 지급된 금화는 가족들의 슬픔을 조금이나마 덜어줄 것이니..."
 varangian.3001.a:0 "최후까지 용맹했던 자, [varangian.GetFirstNameNoTooltip](이)여..."
