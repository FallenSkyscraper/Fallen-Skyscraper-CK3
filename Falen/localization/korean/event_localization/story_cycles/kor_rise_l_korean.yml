l_korean:
 kor_rise.0001.t:0 "의문의 굉음"
 kor_rise.0001.desc.a:0 "한가로운 어느 날, 뜬금없이 한반도의 각 도시에 의문의 소리가 들려오기 시작했습니다. 소리 자체가 들쭉날쭉하고 내용도 불명확했지만, 각지의 학자, 기술자들이 공통적으로 내놓은 의견은 이 굉음은 일종의 신호이며, 누군지는 몰라도 이것을 보낸 자들은 정보를 얻으려고 한 듯하다. 라는 의견을 내놓았습니다. 이것은 단순한 착각일까요? 아니면 무언가 거대한 일이 일어나고 있다는 징조일까요?"
 kor_rise.0001.desc.b:0 "다른 봉건 영주들은 한낱 소리로만 느꼈지만 기계교의 영향력이 강한 대전과 철공의 도시 포항에서는 이 굉음이 좀 다르게 느껴졌습니다. 과거 조상들이 먼 거리에서 소통할 때 사용했던 역사 속의 신호와 그 특성이 일치했었기 때문입니다. 아직 아무것도 모르는 상태지만 포항과 대전의 귀족들은 이 신호가 새로운 기회가 될 수 있다는 점에 동의하였고, 기계교의 사제와 포항의 기술자들은 즉각 신호의 정체를 파헤치기 시작했습니다."
 kor_rise.0001.a:0 "때가 되면 밝혀질 것이다"
 kor_rise.0001.b:0 "확실하지 않지만, 우리가 앞서서 밝히겠다"

 kor_rise.0002.t:0 "신호의 정체"
 kor_rise.0002.desc:0 "'들립니까? 한반도에 있는 그 누구라도 응답해주십시오. 여기는 대한민국 제6공화국--' 신호를 보낸 자들은 자신들을 대한민국 제6공화국의 사람이라고 지칭하며, 아무라도 좋으니 이 신호에 응답해달라고 요청하는 것이었습니다. 하지만 이 신호를 해석하는 데는 좀 오랜 시간이 걸렸으며, 냉정하게 말해서 이들이 진정으로 역사 속의 구 대한민국인지, 한낱 허풍쟁이인지, 아니면 '사건' 당시의 메아리인지는 누구도 확실한 답을 내놓지 못했습니다. 그런 고로, 이 '대한민국 제6공화국'과 접촉하기는 커녕, 신호의 진위여부를 파악하지도 못했으며, 애당초 한반도의 영주들은 그렇게 할 여력도 없었습니다. 기계교의 사제들만이 이 신호의 내용과 파장을 엄중히 분석하여 기록하고 봉인했을 뿐입니다."
 kor_rise.0002.a:0 "흥미롭지만, 단지 그것 뿐이다"

 kor_rise.1003.t:0 "고토회복의 시작"
 kor_rise.1003.desc:0 "1987년 시작된 대한민국 제6공화국은 '사건'이 발생하자 과감한 선택을 했습니다. 가능한 모든 자원을 끌어모아 울릉도로 대피한 것입니다. 신중하게 선택된 인력과 자원을 바탕으로 수백 년 간 울릉도의 지하벙커에서 힘을 기르던 대한민국 정부는 퇴화한 한반도의 옛 동포들에게 잃어버렸던 영광과 기술을 다시 보여줄 때가 왔다고 판단하였습니다. 그러나 너무나도 오랜 시간 단절된 동포들이 6공화국을 어떻게 맞이할 지는 아무도 모를 것입니다. 그리하여 외교로 해결하자는 온건파와 군대로 해결하자는 강경파가 대립하였으며, 모든 통신 시도의 실패로 강경파는 온건파를 압도했습니다. 이에 국군 사령부는 신중하게 한반도에 첫 번째로 세울 거점을 모색하고 있습니다. \n부산항은 오랜 세월 효과적으로 기능한 항구도시이며, 빠르게 주요 거점으로 확장할 수 있는 이점을 지니고 있습니다. \n포항은 제철소로 대표되는 자원 거점이라 여겨지며, 제대로 확보한다면 강력한 기술력을 뒷받침해줄 것입니다. \n울진은 본부 울릉도와 긴밀히 연계할 수 있는 지점이며, 교두보로 삼기 최적의 입지를 가지고 있습니다.\n 강릉은 강원도의 핵심 도시이며, 분열되어 있는 강원도민들의 지지를 빠르게 확보하고 한반도 동부 해안가를 확보하는 데 큰 도움이 될 것입니다."
 kor_rise.1003.a:0 "부산"
 kor_rise.1003.b:0 "포항"
 kor_rise.1003.c:0 "울진"
 kor_rise.1003.d:0 "강릉"

 kor_rise.2001.t:0 "동해를 건너오는 자들"
 kor_rise.2001.desc.close:0 "자칭 대한민국 제6공화국이라는 자들이 바다를 건너와 상륙을 시도하고 있습니다. 이들은 구전이나 기록으로만 전해진 고대의 무기를 가지고 있는 것이 확인되었으며, 들리는 바로는 압도적인 화력과 전술로 주요 세력들을 제압하고 있다고 합니다. 그들은 가장 가까운 거점을 확보하려고 할 것이며, 이는 당신의 영지 역시 그들의 목표가 되었다는 의미입니다."
 kor_rise.2001.desc.close_invasion:0 "대한민국 제6공화국의 군대들이 당신의 영지로 진군하고 있습니다. 이들은 전통적인 방식의 군대로는 접근조차 할 수 없으며, 극도로 빠르게 진군하고 보이는 모든 것을 불바다로 만들고 있습니다. 당신이 할 수 있는 일은 모든 힘을 다해 맞서 싸우거나, 그들에게 굴복하여 기회를 모색하는 것입니다."
 kor_rise.2001.desc.close_gyeonsang:0 "옛 역사의 대한민국이 부활하여 경상도로 진군하고 있습니다. 경상도의 주요 세력들은 딱히 서로 협력할 기미가 보이지 않으며, 대한민국의 군대는 어떤 망설임도 없이 앞으로 진군할 것입니다. 아직 당신의 땅에 당도하지는 않았지만, 곧 선택해야 할 것입니다.."#경상도에있는캐릭터중간에설명문
 kor_rise.2001.desc.close.end:0 "어떤 선택을 할 지는 아직 정해지지 않았습니다. 확실한 건 어떤 선택을 하던, 절대 과거로 돌이킬 수 없다는 점입니다."#가까이있는캐릭반응끝내는문장
 kor_rise.2001.desc.far:0 "기계교 사제들은 이 신호의 근원을 정확히 파악하긴 했습니다. 문제가 있다면, 이 근원이 정확히 무엇인지는 몰랐다는 점입니다. 대한민국 제6공화국은 무슨 의도인지는 모르나 한반도 구석구석 신호를 보냈고, 거기에 침묵한 것에 대한 답으로 군대를 상륙시키기 시작했습니다. 당장은 이 분쟁에 휘말리지 않을 수 있지만, 정보에 따르면 이 6공화국은 비슷한 시기에 '부활'한 조선민주주의인민공화국에 필적하는 능력을 지니고 있다고 합니다. 격동의 시기에 대비해야 할 것입니다."#멀리있는캐릭반응
 kor_rise.2001.craven:0 "호랑이의 아가리로 머리를 내미는 것은 무의미하다.. 항복한다"#겁쟁이
 kor_rise.2001.a:0 "대비를 시작해야한다"#경상도
 kor_rise.2001.b:0 "어려운 선택을 해야 할 것이다"#가까운곳
 kor_rise.2001.c:0 "세상이 바뀌고 있다"#멀리있는곳
 kor_rise.2001.six_leader_tt:0 "6공화국은 구세계의 문명을 그대로 보존한 세력이며, 이는 수는 매우 적지만 군대의 화력은 평균적으로 중세 수준의 군대인 한반도 세력을 압도합니다. 하지만 무적은 아니며, 소모와 전투를 반복한다면 전략적으로 큰 문제를 겪을 것입니다."#6공커스텀툴팁

 kor_rise.2002.t:0 "신의 귀환?"#한국교제6공화국복속제안
 kor_rise.2002.desc:0 "한국교의 사제들은 매우 흥미로운 제안을 받았습니다. 그들이 몸바쳐 숭배해왔던 대한민국의 군대가 그들에게 충성을 요구하는 서신을 보낸 것입니다. 이들은 대한민국을 숭배하는 것은 곧 충성을 의미하며, 대한민국이 돌아온 이 날이 곧 충성이 성립되는 날이라는 논리를 제시했습니다. 명백한 건 한국교는 다양한 교파로 나뉘지만, 대한민국의 존재를 긍정한다는 것입니다. 그러나 그 '대한민국'의 방향이 모두가 같을 지는 아무도 모릅니다."
 kor_rise.2002.a:0 "매우 의심스럽긴 하지만, 정황상 이들은 대한민국이다"#봉신되기vs
 kor_rise.2002.b:0 "교리에 맞기는 하지만, 숭배는 충성이 아니다"#신앙심까이고명예받기

 kor_rise.2003.t:0 "역사의 부활"#제6공화국침공받을때제목
 kor_rise.2003.desc:0 "대한민국 제6공화국이 간결한 서체로 당신에게 항복을 요구했지만, 당신이 답신을 쓰기도 전에 군대가 들이닥쳤습니다. 이들의 수는 매우 적지만 용병들보다도 조직적이고 기사단만큼이나 개개인의 무력이 상당합니다. 가능한 모든 자원을 끌어모아 대항하는 것이 승리할 수 있는 유일한 길일 것입니다."
 kor_rise.2003.a:0 "어렵지만, 포기하지 않을 것이다"

 kor_rise.3001.t:0 "신념과 이성"#복속제안거부받았을때답신이벤트
 kor_rise.3001.desc:0 "6공화국의 관료들은 중부지방에서 옛 한국을 숭배하는 종교가 강성하다는 정보를 얻었을 때, 한반도 수복의 가능성이 더 높아졌다고 생각했습니다. 하지만 그들이 한 가지를 간과한 것이 있었으니, 종교적 이상향과 현대 문명은 그렇게 완벽하게 일치하지는 않다는 것입니다. 한국교도의 거부 서신을 받았을 때 6공화국의 수뇌부가 어떤 생각을 했는 지는 그들만이 알겠지만 확실해진 것이 하나 있습니다. \n6공화국은 국가에 충성하지 않는 종교는 신속하게 제거해야 한다는 사실입니다."
 kor_rise.3001.a:0 "광신자들에게 기대할 필요는 없었다"