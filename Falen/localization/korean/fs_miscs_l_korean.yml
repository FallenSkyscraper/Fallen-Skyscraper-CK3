 court_researcher_research_chance: "[GetCourtPositionType('court_researcher_court_position').GetName()]로 인한 기본 기술 개발 확률은 [ROOT.Char.ScriptValue('research_chance_value_base')]%이며, (적성 및 기타 요소에 기반함) 여기에 군사 기술의 경우 [ruler|E]의 [learning|E] 및 [martial|E]가 합산되어 최종 개발 확률 #P [ROOT.Char.ScriptValue('research_chance_value_martial')]% #!, 경제 기술의 경우 [ruler|E]의 [learning|E] 및 [stewardship|E]가 합산되어 최종 개발 확률 #P [ROOT.Char.ScriptValue('research_chance_value_economy')]% #!가 됩니다. \n 단, 각 기술이 도달한 단계마다 최종 실패 확률이 10%씩 증가하여, 예컨대 A기술이 개발될 기회가 주어졌고 A기술의 수준이 2.5일 경우 2단계이기 때문에 20%의 최종 실패 확률이 존재합니다."