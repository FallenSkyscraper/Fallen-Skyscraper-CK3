 bookmark_northern_star_north_korea:0 "김근육"
 bookmark_northern_star_north_korea_desc:0 "'사건' 이후 조선인민민주주의공화국의 지도자들은 홀연히 사라졌고 조선은 붕괴되었습니다. 그들은 개마고원에 벙커를 만들어 숨어있었고 벙커에 들어갈 자격이 있는 이들은 모두 평양 출신의 혁명혈통이었습니다. \n\n오랜 시간 벙커에 거주하며 가장 하등한 혈통부터 벙커에서 방출되었고 그들은 다시 낙원으로 되돌아가기 위해 백두혈통을 찬양하기 시작했습니다. 이것이 바로 한반도 북반구를 장악했던 주체교의 실체입니다. \n\n어느덧 벙커가 작동을 멈추었습니다. 조선인민민주주의공화국 령도자 김근육은 오랜 벙커 생활을 마감하고 다시 혁명의 수도 평양으로 되돌아가고자 합니다. 옛 악몽이 돌아왔습니다."