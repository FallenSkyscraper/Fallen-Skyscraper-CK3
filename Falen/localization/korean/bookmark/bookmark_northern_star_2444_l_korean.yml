l_korean:
 bm_2444_northern_star:0 "북방의 별"
 bm_2444_northern_star_desc:0 "한때 반도의 북쪽 절반을 차지한 위대한 공화국이 있었습니다. 그것이 벌써 사백여년 전의 일입니다. '사건' 직후 조선은 사라졌고 북쪽의 질서는 파괴되었습니다. \n\n그러나 수세기를 지나, 갑자기 한반도의 주인, 백두혈통의 계승자가 돌아왔습니다. 옛 공화국이 재건되었다는 소식이 널리 퍼졌고 그들이 자신의 정당한 강역을 수복하겠다고 한 선언 역시 알려졌습니다. 그리고 정당한 강역은 한반도 전체를 의미합니다. \n\n하지만 그들의 야망이 이뤄질 날은 요원해 보입니다. 우선 그들은 자신이 버리고 간 땅에서 일어나 옛 주인에게 비수를 겨눌 이들 부터 처리해야 합니다. 수 세기 전과 다른 세상에는 수 세기 전과는 다른 영웅과 질서가 등장했기 때문입니다. 조선민주주의인민공화국은 북반부에서 인민정권을 강화하고 사상, 기술, 문화의 3대혁명을 힘있게 벌려 사회주의의 완전한 승리를 이룩하며 자주, 평화통일, 민족대단결의 원칙에서 조국통일을 실현하기 위하여 투쟁한다.\n-조선민주주의인민공화국 헌법 제9조""
 bookmark_northern_star_prk:0 "한상홍" #임시
 bookmark_northern_star_prk_desc:0 "조선인민공화국은 조선을 이었으며 인민을 위해 존재하고 공화국입니다. 한만영이 일으켜 세운 이 위대한 국가는 과거의 망령인 주체교에서 벗어나고자 발버둥쳤습니다. 천도교를 새로운 믿음으로 채택한 이래 그 시도는 성공하였고 평안도 지역을 모두 장악한 조선인민공화국은 전성기를 맞이했습니다. \n\n그러나 북방에서 저주받을 초원의 주인, 약탈자의 수괴 정일남이 힘겹게 얻은 평안북도를 집어삼켜 버렸고 공화국의 황금기마저 강제로 종료시켜 버렸습니다. \n\n이제 인공은 삼면을 에워싼 적으로부터 자신을 지키고 인민들을 저주받을 주체교로부터 해방시켜야 합니다. 여러 지도자를 거쳐 한만영의 아들 한상홍이 총통에 취임하였고, 전쟁이 다가오고 있습니다."
