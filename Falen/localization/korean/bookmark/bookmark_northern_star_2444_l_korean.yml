 bm_2444_northern_star:0 "북방의 별"
 bm_2444_northern_star_desc:0 "한때 반도의 북쪽 절반을 호령하던 위대한 공화국이 있었습니다. 그게 벌써 사백여년 전 일입니다. '사건' 직후 다른 모든것들과 함께 북조선은 자취를 감췄고 한동안 나타나지 않았습니다.\n\n그러나 수 세기를 지나 백두혈통의 정당한 계승자가 돌아왔습니다. 옛 공화국이 재건되었고 그들은 자신들의 정당한 영토 모두를 수복하겠다 선언했습니다. 그리고 정당한 영토란 반도 전체를 의미합니다.\n\n하지만 그들의 야망이 그렇게 쉽게 이뤄지지는 못할지도 모릅니다. 수 세기 전과 다른 세상에는 수 세기 전과는 다른 영웅이 등장하기 마련이니까요.\n\n\n조선민주주의인민공화국은 북반부에서 인민정권을 강화하고 사상, 기술, 문화의 3대혁명을 힘있게 벌려 사회주의의 완전한 승리를 이룩하며 자주, 평화통일, 민족대단결의 원칙에서 조국통일을 실현하기 위하여 투쟁한다.\n-조선민주주의인민공화국 헌법 제9조"
