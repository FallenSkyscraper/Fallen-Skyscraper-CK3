 bookmark_northern_star_north_korea:0 "김근육"
 bookmark_northern_star_north_korea_desc:0 "사건 이후 북조선의 지도자들은 개마고원에 벙커를 만들어 숨어들어갔습니다. 벙커에 들어갈 자격이 있는 자들은 모두 평양 출신 혁명혈통이었죠. \n\n오랜 시간 벙커에 살며 가장 하층부터 조금씩 인구가 방출되었습니다. 방출된 이들은 다시 되돌아가기 위해 백두혈통을 찬양하기 시작하였고 북한 지역에는 주체교의 신봉자들이 넘쳐나게 되었습니다. \n\n어느덧 벙커가 작동을 멈췄습니다. 조선인민민주주의공화국의 령도자 김근육은 오랜 벙커생활을 마감하고 다시 평양으로 되돌아가고자 합니다. 옛 악몽이 돌아왔습니다." #부마2 가져옴. 임시