 bm_2444_northern_star:0 "북방의 별"
 bm_2444_northern_star_desc:0 "한때 반도의 북쪽 절반을 차지한 위대한 공화국이 있었습니다. 그것이 벌써 사백여년 전의 일입니다. '사건' 직후 조선은 사라졌고 북쪽의 질서는 파괴되었습니다. \n\n그러나 수세기를 지나, 갑자기 한반도의 주인, 백두혈통의 계승자가 돌아왔습니다. 옛 공화국이 재건되었다는 소식이 널리 퍼졌고 그들이 자신의 정당한 강역을 수복하겠다고 한 선언 역시 알려졌습니다. 그리고 정당한 강역은 한반도 전체를 의미합니다. \n\n하지만 그들의 야망이 이뤄질 날은 요원해 보입니다. 우선 그들은 자신이 버리고 간 땅에서 일어나 옛 주인에게 비수를 겨눌 이들 부터 처리해야 합니다. 수 세기 동안 세상에는 새로운 영웅들과 질서가 등장했기 때문입니다. \n\n\n조선민주주의인민공화국은 북반부에서 인민정권을 강화하고 사상, 기술, 문화의 3대혁명을 힘있게 벌려 사회주의의 완전한 승리를 이룩하며 자주, 평화통일, 민족대단결의 원칙에서 조국통일을 실현하기 위하여 투쟁한다.\n-조선민주주의인민공화국 헌법 제9조""
 bookmark_northern_star_prk:0 "한상홍"
 bookmark_northern_star_prk_desc:0 "조선인민공화국은 조선을 이었으며 인민을 위해 존재하고 공화국입니다. 한만영이 일으켜 세운 이 위대한 국가는 과거의 망령인 주체교에서 벗어나고자 발버둥쳤습니다. 천도교를 새로운 믿음으로 채택한 이래 그 시도는 성공하였고 평안도 지역을 모두 장악한 조선인민공화국은 전성기를 맞이했습니다. \n\n그러나 북방에서 저주받을 초원의 주인, 약탈자의 수괴 정일남이 힘겹게 얻은 평안북도를 집어삼켜 버렸고 공화국의 황금기는 완전히 붕괴해버렸습니다. \n\n이제 인공은 삼면을 에워싼 적으로부터 자신을 지키고 인민들을 사악한 정일남의 도적떼, 얄루 제국으로부터 해방시켜야 합니다. 여러 지도자를 거쳐 한만영의 아들 한상홍이 총통에 취임하였고, 전쟁이 다가오고 있습니다."
 bookmark_northern_star_national_army:0 "전종대"
 bookmark_northern_star_national_army_desc:0 "'사건'으로 인해 정부와 연락이 두절된 국군의 일부가 군벌되하여 비무장지대의 지배자가 되었습니다. 그것이 대한군정청의 시작이었습니다. 그러나, 증오스러운 조선인민군의 잔당 또한 남아있다는 사실을 깨닫게 되었고, 곧 그들과 영원한 전쟁을 치르게 되었습니다. 옛 휴전선을 포괄하는 이 전쟁은 누구도 우위를 점하지 못한 채 교착상태만을 되풀이 할 뿐입니다. 심심찮게 벌어지는 산발적인 전투는 이제 월례행사와도 같습니다. \n\n어느날 포로로 잡은 한 인민군에게서 북한의 최고사령부가 되돌아왔다는 말을 듣게 되었습니다. 당신은 영원한 전쟁을 종결시키고 대한민국을 회복할 수 있을까요?"
 bookmark_northern_star_peoples_army:0 "신휘근"
 bookmark_northern_star_peoples_army_desc:0 "옛 조선은 '사건'으로 사라졌지만, 그 구성원들은 사라지지 않았습니다. 조선인민군의 잔당들은 살아남았고, 휴전선에서 반동분자와 대치하던 충성스러운 병력들이 군벌화 되어 전연지방에 자리잡고 있습니다. 그리고 똑같이 군벌화한 남조선 군대의 잔당, 대한군정청과 영원한 전쟁을 펼치고 있습니다. \n\n그런데 백두혈통이 돌아왔다는 소문이 들려오고 있습니다. 그들이 진짜 백두혈통인지는 알 수 없습니다. 당신은 돌아온 옛 주인을 위해 싸우겠습니까? 아니면 그들을 거짓이라 규정하고 맞서 싸우겠습니까?"
 bookmark_northern_star_hwanghae:0 "태영록"
 bookmark_northern_star_hwanghae_desc:0 "태씨 가문의 조상은 한때 개마고원 일대를 주체의 복음 아래 일통한 '포고자 장정남'의 수레를 끄는 영광스러운 역할을 수행했습니다. '포고자'가 인민의 낙원으로 떠난 후, 조선의 참칭자와의 전쟁 동안 한울님의 도우심으로 이곳의 주체교도를 령도하는 위치까지 올랐습니다. \n\n조국 주체화 전쟁의 패배 이후 남쪽으로 도망쳐야 했지만, 한울님이 보우하사 그들은 비옥한 새 보금자리를 찾는데 성공했습니다. 바로 해주입니다. \n\n이 축복받은 인민의 땅에서 태씨 가문은 한울님의 뜻에 따라 조선반도를 주체화 할 사명이 있습니다."
 bookmark_northern_star_north_korea:0 "김성욱"
 bookmark_northern_star_north_korea_desc:0 "'사건' 이후 조선인민민주주의공화국의 지도자들은 홀연히 사라졌고 조선은 붕괴되었습니다. 그들은 개마고원에 벙커를 만들어 숨어있었고 벙커에 들어갈 자격이 있는 이들은 모두 평양 출신의 혁명혈통이었습니다. \n\n오랜 시간 벙커에 거주하며 가장 하등한 혈통부터 벙커에서 방출되었고 그들은 다시 낙원으로 되돌아가기 위해 백두혈통을 찬양하기 시작했습니다. 이것이 바로 한반도 북반구를 장악했던 주체교의 실체입니다. \n\n어느덧 벙커가 작동을 멈추었습니다. 조선인민민주주의공화국 령도자 김성욱은 오랜 벙커 생활을 마감하고 다시 혁명의 수도 평양으로 되돌아가고자 합니다. 옛 악몽이 돌아왔습니다."