 bm_2444_fallen_skyscraper:0 "부서진 마천루"
 bm_2444_fallen_skyscraper_desc:0 "'사건' 이후 한반도는 권력의 거대한 공백지대가 되었습니다. 곧 난세가 찾아왔고 수많은 영웅들이 나타나 지고의 권좌를 차지하기 위해 싸움과 모략을 일삼았습니다. 오늘날 한반도에서 세력들의 흥망성쇠는 해가 뜨고 지는것 만큼이나 흔한 일입니다. \n\n한 세력이 정점을 맞이하면 곧 저물어 사라지는 것은 역사의 법칙입니다. 과연 당신의 가문은 이 운명을 거부하고 한반도에서 가장 고귀한 핏줄이 될 수 있을까요?"
 bookmark_fallen_skyscraper_seoul:0 "김원준"
 bookmark_fallen_skyscraper_seoul_desc:0 "김원준은 서울의 머장이다"
 bookmark_fallen_skyscraper_gyeonggi:0 "백태준"
 bookmark_fallen_skyscraper_gyeonggi_desc:0 "한때 경기공업연맹은 북으로 이천에서 남으로 대전까지, 경기 남부와 충남 일대에 걸친 도시국가들의 거대한 연맹체였습니다. 그러나 느슨한 연합은 신복련과의 전쟁에서 간단히 패배하였고 남부 일대를 상실하고 말았습니다. 뒤이어 북부에서는 한국교도들의 반란이 일어났고 연맹의 소속 국가들은 허울뿐인 연맹을 이탈하여 세력은 크게 줄어들고 말았습니다. \n\n갈갈이 찢어진 연맹을 상속받게 된 백태준은 과거 연맹이 누리던 영광을 다시금 찾길 바랍니다. 그는 이 목적을 달성하기 위해서라면 어떤 극단적인 정책이라도 채택할 만큼 충분히 잔혹한 사람이며 이는 훌륭한 자질입니다. \n\n한손에는 강철의 장검을, 한손에는 모략의 실타래를 쥐십시오. 영광을 향한 길에는 죽음과 음모가 뒤따르기 마련입니다."
 bookmark_fallen_skyscraper_incheon:0 "인광훈"
 bookmark_fallen_skyscraper_incheon_desc:0 "백여년 전, 인천의 사람들이 노예상들로부터 자유를 되찾은 그날, 인천은 영원히 압제당하지 않는 땅을 만들기 위해 공화정을 선포하였습니다. 그러나 남들 위에 군림하기를 바라는 이들은 언제나 있기 마련이었고, 공화정부는 군부의 위협에 시달려 왔습니다. 신안이 무너지고 십여년이 지나자 사람들은 비대한 군부를 줄이길 원했습니다. 그러나 군부는 민중의 뜻에 반하여 자신들의 이익만을 위해 정부에 칼을 빼들었고, 민중의 수호자는 민중의 압제자가 되어 왕국이 선포되었습니다. 공화정부의 주석 이경원은 군부에 저항하는 민중들과 손을 잡고 전쟁을 선포하였습니다. \n\n새로운 압제자가 나타난 지금, 전쟁에서 패배한다면 자유는 사라지고 모두가 이름만 바뀐 주인을 섬기게 될 것입니다. 당신은 군부를 물리치고 인천에 자유를 되찾을 수 있을까요?"
 bookmark_fallen_skyscraper_seohaean:0 "이경원"
 bookmark_fallen_skyscraper_seohaean_desc:0 "백여년 전 신안 제국의 폭압에서 벗어난 뒤로, 인천 사람들은 그런 압제에서 영원히 벗어나기 위해 공화정을 선포했습니다. 그러나 남 위에 군림하기를 바라는 이들은 언제나 있기 마련이었고, 마침내 군부 쿠데타가 일어나 칭왕하기에 이르렀습니다. 이경원은 군부독재에 저항하는 다른 이들과 동맹을 맺고 군부 세력에 전쟁을 선포했습니다.\n\n이 전쟁에서 패배한다면 자유는 사라진 채 모두가 노예처럼 살던 옛 시절로 돌아가고 말 것입니다. 당신은 군부의 위협을 물리치고 인천에 자유를 복원할 수 있을까요?"
 bookmark_fallen_skyscraper_gaeseong:0 "전충면"
 bookmark_fallen_skyscraper_gaeseong_desc:0 "전충면은 원래 개성의 왕좌와는 연이 없는 사람이었습니다. 그러나 선대 왕 왕광현이 민심을 잃고도 사냥을 나간 사이, 그는 반역을 일으켰고 성공했습니다. 선대 왕은 도성에 붙잡혀 와 참수되었고 전충면은 개성의 대왕이 되었습니다. \n\n그러나 선왕의 아들들이 도처에서 복수의 칼을 갈고 있습니다. 아울러 오랜 숙적인 자연교도들은 도시를 파괴하고 숲을 만들 기회만 엿보고 있습니다. 새롭게 북방에서 나타난 주체교도들의 위협은 말할 것도 없습니다. 과연 당신은 이 모든 위협으로부터 왕좌를 지켜낼 수 있을까요?"
 bookmark_fallen_skyscraper_cheonan:0 "전재명"
 bookmark_fallen_skyscraper_cheonan_desc:0 "과거 경기공업연맹이 신성복음연합에게 패배하고 처참히 유린당하자 전재명의 증조부인 전태민은 연맹으로부터 독립을 선포하였습니다. 그렇게 세워진 천안 공국은 북으로는 연맹, 남으로는 연합 사이에서 위태로운 독립을 누리고 있습니다. \n\n당신이 천안 삼거리와 함께 조상으로 물려받은 것은 무슨 일이 있어도 천안의 독립을 사수한다는 책무입니다. 이제 당신은 당신의 조부와 부친이 행한, 이 책무를 수행해나가야 합니다."
 bookmark_fallen_skyscraper_seongnam:0 "성지영"
 bookmark_fallen_skyscraper_seongnam_desc:0 "성남 민중파"
 bookmark_fallen_skyscraper_yongsan:0 "무함마드"
 bookmark_fallen_skyscraper_yongsan_desc:0 "안산은 상당히 이질적인 도시입니다. 사건 이후 안산은 무법천지가 되었고 노동자들은 출신지 별로 세력을 만들어 작은 춘추전국시대가 재현되었습니다. 이 모든 혼란을 정리한 것은 파키스탄 집단의 지도자 압둘 알리였습니다. 그는 종교와 인종으로 사람을 구분하지 않는 도덕성을 갖추었고, 어떠한 상황에도 그의 사람들을 지켜내는 용맹함을 갖추었습니다. 그는 알라의 계시를 받은 최후의 선지자가 되어 알라의 율법을 최종적으로 수정한 사람이 되었습니다. \n\n안산의 주인인 당신, 무함마드는 신앙과 안산인들을 지켜내야 할 책임이 있습니다. 이는 알라가 부여한 것입니다."
 