 bm_2444_fallen_skyscraper:0 "부서진 마천루"
 bm_2444_fallen_skyscraper_desc:0 "'사건' 이후 한반도는 권력의 거대한 공백지대가 되었습니다. 곧 난세가 찾아왔고 수많은 영웅들이 나타나 지고의 권좌를 차지하기 위해 싸움과 모략을 일삼았습니다. 오늘날 한반도에서 세력들의 흥망성쇠는 해가 뜨고 지는것 만큼이나 흔한 일입니다. \n\n한 세력이 정점을 맞이하면 곧 저물어 사라지는 것은 역사의 법칙입니다. 과연 당신의 가문은 이 운명을 거부하고 한반도에서 가장 고귀한 핏줄이 될 수 있을까요?"
 bookmark_fallen_skyscraper_seoul:0 "김원준"
 bookmark_fallen_skyscraper_seoul_desc:0 "두 세기 전, 성스러운 강을 따라 남북으로 갈라져 있던 두 질서를 명동 김씨가 통합하였습니다. 오래간 유지된 질서는 오랜 악연을 낳았고, 그의 부왕이 행한 강남 3구에 대한 대대적인 탄압은 그 결과였습니다. 그러나 완벽한 실패와 더불어 부왕이 사망하자, 곧 강남의 위대한 세 가문이 힘을 발휘했고, 김원준은 계승 과정에서 그의 몫이어야 할 영지를 강제로 분할해야 했습니다. 강남의 분노는 거기서 멈추지 않아, 중구에 대한 불신을 25구에 퍼트렸고, 그들의 힘을 하나로 모아 중구에 대항할 힘을 갖추기 시작하였습니다. \n\n 김원준에게는 매 순간이 위기이며 매 순간이 기회입니다. 그는 모든 것을 잃고 부왕의 죄를 대속할수도, 모든 위기를 극복하고 '특별한 도시'를 손아귀에 완벽하게 쥘 수도, 혹은 누구도 예상하지 못할 새로운 길을 개척할 수도 있습니다. \n\n빛나는 도시가 당신의 앞날을 축복하길."
 bookmark_fallen_skyscraper_gyeonggi:0 "백태준"
 bookmark_fallen_skyscraper_gyeonggi_desc:0 "한때 경기공업연맹은 북으로 이천에서 남으로 대전까지, 경기 남부와 충남 일대에 걸친 도시국가들의 거대한 연맹체였습니다. 그러나 느슨한 연합은 신복련과의 전쟁에서 간단히 패배하였고 남부 일대를 상실하고 말았습니다. 뒤이어 북부에서는 한국교도들의 반란이 일어났고 연맹의 소속 국가들은 허울뿐인 연맹을 이탈하여 세력은 크게 줄어들고 말았습니다. \n\n갈갈이 찢어진 연맹을 상속받게 된 백태준은 과거 연맹이 누리던 영광을 다시금 찾길 바랍니다. 그는 이 목적을 달성하기 위해서라면 어떤 극단적인 정책이라도 채택할 만큼 충분히 잔혹한 사람이며 이는 훌륭한 자질입니다. \n\n한손에는 강철의 장검을, 한손에는 모략의 실타래를 쥐십시오. 영광을 향한 길에는 죽음과 음모가 뒤따르기 마련입니다."
 bookmark_fallen_skyscraper_incheon:0 "인광훈"
 bookmark_fallen_skyscraper_incheon_desc:0 "백여년 전, 신안 제국의 폭압으로부터 해방된 그날, 인천은 타국에게 지배당하지 않는 땅을 건설하기 위해 하나된 시민의 힘으로 강력한 군대를 건설하였습니다. 인천의 군부는 해방전쟁으로부터 유래되어 인천 시민들의 수호자가 되었고 그 덕에 함부로 넘볼 수 없는 위대한 국가를 건설할 수 있었습니다. 마침내 주적 신안이 무너지고 십여년, 인천 공화정부는 군부의 필요 가치가 떨어졌다고 판단하여 군부를 토사구팽하길 원하였습니다. 그들은 시민들의 눈을 가리고 진실을 호도하며 시민들을 잘못된 길로 이끌고 있었습니다. 이를 묵과할 수 없었던 당신은 마침내 거병하여 썩어빠진 공화정부를 몰아내었습니다. 하지만 주석 이경원이 도망쳤고 시민들을 선동하여 여전히 그릇된 길을 제시하고 있습니다. \n\n당신은 인천의 미래를 없애려는 공화정부의 잔당을 물리치고 인천에 평화와 영광을 되찾아 올 수 있을까요?"
 bookmark_fallen_skyscraper_seohaean:0 "이경원"
 bookmark_fallen_skyscraper_seohaean_desc:0 "백여년 전, 인천의 사람들이 노예상으로부터 자유를 되찾은 후, 인천의 사람들은 영원히 압제당하지 않는 땅을 만들기 위해 공화정을 선포하였습니다. 이 탓에 공화정부는 초기부터 군부의 압력에 시달렸고 비대해진 군부는 권력을 노리게 되었습니다. 저 증오스런 신안이 붕괴한지 10년, 마침내 공화정부 주석 이경원은 칼을 빼들어 민중들의 지지를 등에 업고 군부의 힘을 줄이고자 하였습니다. 그러나 군부는 저항하며 쿠데타를 일으키게 되었고 중장 인광훈은 새로운 압제자가 되려 하고 있습니다. \n\n이 전쟁에서 패배한다면 자유는 사라진 채 모두가 노예처럼 살던 옛 시절로 돌아가고 말 것입니다. 당신은 군부의 반란을 제압하고 인천에 자유를 되찾을 수 있을까요?"
 bookmark_fallen_skyscraper_gaeseong:0 "전충면"
 bookmark_fallen_skyscraper_gaeseong_desc:0 "전충면은 원래 개성의 왕좌와는 연이 없는 사람이었습니다. 그러나 선대 왕 왕광현이 민심을 잃고도 사냥을 나간 사이, 그는 반역을 일으켰고 성공했습니다. 선대 왕은 도성에 붙잡혀 와 참수되었고 전충면은 개성의 대왕이 되었습니다. \n\n그러나 선왕의 아들들이 도처에서 복수의 칼을 갈고 있습니다. 아울러 오랜 숙적인 자연교도들은 재건중인 도시를 다시 파괴하고 숲을 만들 기회만 엿보고 있습니다. 새롭게 북방에서 나타난 주체교도들의 위협은 말할 것도 없습니다. 과연 당신은 이 모든 위협으로부터 왕좌를 지켜낼 수 있을까요?"
 bookmark_fallen_skyscraper_cheonan:0 "전재명"
 bookmark_fallen_skyscraper_cheonan_desc:0 "과거 경기공업연맹이 신성복음연합에게 패배하고 처참히 유린당하자 전재명의 증조부인 전태민은 연맹으로부터 독립을 선포하였습니다. 그렇게 세워진 천안 공국은 북으로는 연맹, 남으로는 연합 사이에서 위태로운 독립을 누리고 있습니다. \n\n당신이 천안 삼거리와 함께 조상으로 물려받은 것은 무슨 일이 있어도 천안의 독립을 사수한다는 책무입니다. 이제 당신은 당신의 조부와 부친이 행한, 이 책무를 수행해나가야 합니다."
 bookmark_fallen_skyscraper_seongnam:0 "성지영"
 bookmark_fallen_skyscraper_seongnam_desc:0 "한떄 위대한 도시의 시민들이 서울 밖으로 관심을 가지던 때가 있었습니다. 그러나 그들은 서울이 아닌 땅과 그곳에 살고 있는 사람들을 멸시하였고 어느덧 서울이 아닌 땅을 버렸습니다. 곧 남부의 기계교도들이 밀고 들어와 이 땅과 민중들을 지배하였고, 버려진 민중들은 새로운 가치를 찾기 시작했습니다. 당신의 조부 성상영께서는 선각자로 민중의 힘을 하나로 모아 일제히 봉기하였고, 기계교에 맞서 자유를 되찾았습니다. 그리고 세워진 국가는 민중의, 민중을 위한, 민중의 국가였습니다. \n\n그렇게 두 세대가 지나고, 당신은 민중을 수호하고 그들을 존중하는 위대한 임무를 물려받았습니다. 하지만 기계교도들은 여전히 기회를 노리고 있습니다. 당신은 이 땅을 호시탐탐 노리는 기계교도들, 그리고 주변의 수많은 위협들로부터 민중들을 수호할 수 있을까요? 하지만 이것만은 기억하십시오. 위대한 민중의 깃발은 마지막 한 사람이 죽어 없어질때까지 꺾이지 않는다는 것을."
 bookmark_fallen_skyscraper_yongsan:0 "무함마드"
 bookmark_fallen_skyscraper_yongsan_desc:0 "갈망의 도시 서울, 그 왕관에 달린 25개의 보석 중 하나는 이질적이지만 찬란한 아름다움으로 빛납니다. \n\n사건 이후 적대적 신앙에 포위된 이 땅의 복종하는 자들은 생존을 위해 하나로 뭉쳐 새로운 율법을 세웠습니다. 굳건한 믿음의 공동체는 이교도들과 우호적인 관계를 유지하며 갖은 변화의 노력 끝에 끝끝내 신앙을 잃지 않았습니다. \n\n격동의 물결이 서울을 휩쓸때, 무슬림들은 마침내 한 지역의 지배자가 되어 믿음의 자유를 인정받았습니다. 불신자의 땅에서 이 작은 공동체는 세월의 파도와 함께 사라질까요? 아니면 모든 고비를 견뎌내고 예언자의 율법이 임하는 왕국을 세우게 될까요?"
 