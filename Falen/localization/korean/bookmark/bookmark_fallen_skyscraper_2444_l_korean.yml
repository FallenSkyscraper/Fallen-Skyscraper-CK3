 bm_2444_fallen_skyscraper:0 "부서진 마천루"
 bm_2444_fallen_skyscraper_desc:0 "'사건'이래 한반도는 한동안 권력의 공백지대가 되었고, 수많은 난세의 영웅들과 간웅들이 그 공백지대를 메우기 위해 싸움과 모략을 일삼았습니다. 수많은 가문들이 나타났다 스러지기도 부지기수였지요. 오늘날 한반도는 갖가지 가문들의 만인의 만인에 대한 투쟁의 장입니다. \n\n한 가문이 새로이 흥하면 다른 가문은 쇠하는 것이 역사의 법칙입니다. 당신의 가문은 이 법칙을 거스르고 영원한 패자로 남을 수 있을까요?"
 bookmark_fallen_skyscraper_seoul:0 "김원준"
 bookmark_fallen_skyscraper_seoul_desc:0 "김원준은 서울의 머장이다"
 bookmark_fallen_skyscraper_gyeonggi:0 "백태준"
 bookmark_fallen_skyscraper_gyeonggi_desc:0 "한 때 경기공업연맹은 이천부터 대전까지, 경기 남부와 충남 일대에 걸친 도시국가들의 거대한 연맹체였습니다. 그러나 신성복음연합과의 전쟁에서 패전한 뒤로 많은 영토를 빼앗겼고, 뒤이은 민중파들의 반란과 소속 국가들의 이탈로 인해 영토가 크게 줄어들었습니다.\n\n갈가리 찢긴 국가를 상속받게된 백태준은 과거 연맹이 누리던 영광을 회복하기를 바랍니다. 그는 그 목적을 위해서라면 극단적인 조치들도 마다하지 않을 만큼 충분히 잔혹한 사람이기도 합니다.\n\n한손에는 무기를 한손에는 단검을 집어드십시오. 영광을 향한 길에는 전쟁과 모략이 필요하기 마련입니다."
 bookmark_fallen_skyscraper_incheon:0 "인광훈"
 bookmark_fallen_skyscraper_incheon_desc:0 "백여년 전, 신안 제국의 마수로부터 독립한 이래 인천의 역사는 공화정부와 군부의 갈등으로 점철되어있으며, 이 갈등에는 종종 무력 또한 하나의 고려 요소여왔습니다. 2년 전, 인천 정부가 군축을 발표하자 이에 위협을 느낀 군부는 동요했습니다. 이 흐름을 가장 잘 이용한 것은 당시 장군이었던 인광훈이었고, 그는 군대를 이끌고 쿠데타를 일으켜 인천을 손에 넣으려 하고 있습니다.\n\n당장 인천의 왕좌를 손에 넣기는 했으나, 당신의 통제에 반발하는 세력들이 당신에 맞서 내전을 일으켰습니다. 당신은 그들에 맞서 왕좌를 지킬 수 있을까요?"
 bookmark_fallen_skyscraper_seohaean:0 "이경원"
 bookmark_fallen_skyscraper_seohaean_desc:0 "백여년 전 신안 제국의 폭압에서 벗어난 뒤로, 인천 사람들은 그런 압제에서 영원히 벗어나기 위해 공화정을 선포했습니다. 그러나 남 위에 군림하기를 바라는 이들은 언제나 있기 마련이었고, 마침내 군부 쿠데타가 일어나 칭왕하기에 이르렀습니다. 이경원은 군부독재에 저항하는 다른 이들과 동맹을 맺고 군부 세력에 전쟁을 선포했습니다.\n\n이 전쟁에서 패배한다면 자유는 사라진 채 모두가 노예처럼 살던 옛 시절로 돌아가고 말 것입니다. 당신은 군부의 위협을 물리치고 인천에 자유를 복원할 수 있을까요?"
 bookmark_fallen_skyscraper_gaeseong:0 "전충면"
 bookmark_fallen_skyscraper_gaeseong_desc:0 "전충면은 본래 개성의 왕이 될 운명은 아니었습니다. 그러나 선대왕 왕광현이 부주의하게 사냥을 나간 사이 전충면은 쿠데타를 시도했고, 성공했습니다. 선대왕은 살해당했고 전충면은 개성 작위를 손에 넣게 되었습니다. \n\n그러나 선대왕의 자식들이 곳곳에서 복수의 칼을 갈고 있는 것은 물론이요, 오랜 숙적인 자연교도들은 개성의 영토를 호시탐탐 노리고 있습니다. 새롭게 나타난 주체교도들의 위협은 말할 것도 없습니다. 과연 당신은 이 모든 위협으로부터 작위를 지켜낼 수 있을까요?"
 bookmark_fallen_skyscraper_cheonan:0 "전재명"
 bookmark_fallen_skyscraper_cheonan_desc:0 "과거 신성복음연합이 경기공업연맹에 패배하자 전재명의 증조부, 전태민은 그 틈을 타 재빨리 연맹으로부터 독립을 꾀했습니다. 그렇게 천안 공국은 북으로는 경기로, 남으로는 신성복음연합 사이에서 위태로운 독립을 지키고 있습니다.\n\n당신은 조상들로부터 한가지 책무와 함께 천안 공국의 위태로운 독립 또한 물려받았습니다. 그 책무란 무슨 일이 있어도 천안의 독립성을 지킬 것을 말합니다. 당신은 조상 대대로 이어져온 이 책무를 수행해나갈 수 있겠습니까?"
