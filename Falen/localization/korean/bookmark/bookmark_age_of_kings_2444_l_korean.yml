 bm_2444_age_of_kings:0 "왕들의 시대"
 bm_2444_age_of_kings_desc:0 "일년만에 여러 명의 주인을 모시게 되는 땅이 있는 반면 백여년에 걸쳐 하나의 가문이 지배하는 땅 역시 있습니다. 백년을 훌쩍 넘는 유서깊은 국가들이 허다한 이 땅에서의 안정은 사실 작두 위에서 줄타기를 하며 버나를 돌리는 것과 같습니다. 수많은 외교적 암투와 군사적 대립이 서로를 견제하며 균형이 이루어지고 있습니다. \n\n그러나 이제 한반도가 격랑 속으로 접어들며, 이 땅의 균형 역시 무너지기 시작했습니다. 다시금 찾아온 혼돈의 시대에 새로운 균형점을 만들어 낼 자는 누가 될까요?"
 bookmark_age_of_kings_zhou:0 "김응대"
 bookmark_age_of_kings_zhou_desc:0 "안동은 사건 이전부터 내려오는 유서깊은 문중들에 의해 지배됩니다. 수천년의 역사를 가진 문중들은 이 땅들 만큼이나 오래되었고, 이들을 다스리는 대왕 역시 유서깊은 문중의 후손입니다. \n\n주 태조 김근원은 안동김씨 문중의 후손으로 주변 지역의 선비들의 지지를 얻어 주나라를 건국하는 것에 성공하였습니다. 이 국가는 유교의 이치에 따라 모든 것이 집행되는, 공자가 꿈꾸던 이상향 '주'입니다. \n\n그러나 주변의 이단자들은 이상향을 가만히 두지 않았습니다. 오랜 숙적 포항은 계속하여 주나라를 괴롭혔고 수많은 위기를 가져왔습니다. 주의 대왕은 아울러 안동의 문중 세력을 억누르고 강력한 왕권을 수립할 필요 역시 느끼고 있습니다."
 bookmark_age_of_kings_busan:0 "남궁수연"
 bookmark_age_of_kings_busan_desc:0 "부산은 고대로부터 한반도 남부의 심장이자 핵심적인 위치를 차지한 '특별한 도시' 였습니다. 진해 해군들의 필요에 의해 재건된 부산은 이제 진해의 손아귀를 벗어나 자유롭게 무역하며 새로운 한국을 만들어 나갈 것입니다. 그리고 눈에 띄는 모든것을 하나로 만들 것입니다."
 bookmark_age_of_kings_daegu:0 "알프레드 뷰캐넌"
 bookmark_age_of_kings_daegu_desc:0 "만약 당신이 영남 땅에서 생전 처음 본 외모의 사람들, 혹은 말이 통하지 않는 이들을 만난다면, 그들은 대구에서 왔을 것입니다. 사건 이후 대구 미군기지의 미국인들은 어떻게든 고향으로 돌아가려 했습니다. 이를 위해서는 살아남는 것이 우선이고, 우호적이지 않은 이 땅에서 살아남기 위해선, 지배자가 되어야 했습니다. \n\n국가를 이룬 그들은 피지배층을 동화시켰고, 이제 대구인들은 자신이 미국인이라 생각하게 되었습니다. 이제 이 모든 사람들이 과연 고향으로 돌아갈 수 있을까요? 어쩌면 이곳을 고향으로 인정하는 것이 옳은 일일지도 모르겠습니다."
 bookmark_age_of_kings_gaya:0 "김석준"
 bookmark_age_of_kings_gaya_desc:0 "오랫동안 외부의 관심이 닿지 않던 이곳에도 신안의 약탈자들은 어김없이 찾아왔습니다. 신성한 가야의 옛 땅을 다스리는 8인의 대족장이 신가야연합을 창설하였으나 신안의 대군은 그들을 유린하였고, 결국 신안의 봉신이 되었습니다. \n\n그러나 어느날, 예상치 못하게 무너져 내린 신안은 가야를 혼란에 빠트렸고, 동부와 서부로 나뉘어 내전이 벌어지게 되었습니다. 동부의 세력들은 불법을 수용하는 조건으로 경주의 지원을 받아 서부의 친신안 세력을 제압하였습니다. \n\n함안대족장이자 연합의 맹주 김석준은 칭왕하였으나 그의 위치는 매우 불안하고 주변국은 너무나도 강력합니다. 가야의 앞날은 위태롭습니다."
 bookmark_age_of_kings_bulgukland:0 "김명길"
 bookmark_age_of_kings_bulgukland_desc:0 "종교는 사람의 마음을 엮고 엮어진 마음은 국가를 건설하였습니다. 느슨한 사찰 연합체에서 시작한 경주법국은 포항의 압박을 받으며 감포를 상실한 후에야 국가 체제를 갖추게 되었습니다. 내부 세력을 정리한 후 그들은 불법을 지키기 위한 기나긴 전쟁을 시작하였습니다. \n\n오랜 전쟁에서 대주지 김경일은 전사한 형의 유지를 이었고 이는 법국의 최고지도자 직위인 도총섭이 세습되는 결과를 가져왔습니다. 불교의 짧은 전성기가 지나가고 두 이단이 출몰하였습니다. 석가세존의 말씀을 미혹하는 미륵종과 백련종을 제거하지 않으면, 그 앞은 재앙 뿐입니다." #부마2 가져옴. 임시
 bookmark_age_of_kings_pohang:0 "철문휴"
 bookmark_age_of_kings_pohang_desc:0 "신안의 개척선이 영일만에 처음 도달했을때, 그들은 이런 미래를 떠올리지 못했을 것입니다. 짧은 신안의 식민통치와 이어진 반란, 그리고 벌어진 열국시대의 승자는 강철왕 철곽용이었습니다. 그는 포항제철이라는 도시의 성역을 중심으로 하여 풍부한 철로 강철의 제국을 건설하였습니다. 그리고 그 후손들은 수많은 전란을 주변 지역으로 가져왔습니다. \n\n많은 왕들이 전쟁으로 죽었지만 그만큼 그들은 강해졌습니다. 지금 포항의 국왕 철문휴는 찬탈자인 아버지 철주원의 뒤를 이어 왕위에 올랐습니다. 앞으로도 포항이 나아갈 길은 오로지 피와 철, 전쟁뿐입니다." #부마2 가져옴. 임시