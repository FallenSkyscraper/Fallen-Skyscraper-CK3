 bm_2444_age_of_kings:0 "왕들의 시대"
 bm_2444_age_of_kings_desc:0 "한 주만에 수십 년의 일이 벌어지는 땅이 있는 반면, 겉으로 보기에는 수십 년간 아무것도 벌어지지 않는 것 처럼 보이는 땅도 있습니다. 그러나 아무것도 벌어지지 않는 것 처럼 보이는 것은 기실 끝없는 암투가 팽팽한 균형을 이루고 있다는 의미입니다. 백 년이 넘는 전통을 자랑하는 이 유서깊은 국가들은 때로는 정치외교적으로 때로는 군사적으로 서로를 견제하며 바늘 위의 균형을 맞춰왔습니다.\n\n그러나 이제 온 반도가 혼돈의 도가니에 빠져들고 바늘 위에 세워진 아슬아슬한 균형은 파국으로 치닫고 있습니다. 다시금 찾아온 혼돈의 세기에서 새로운 균형점을 만들어 낼 자는 누가 될까요?"
 bookmark_age_of_kings_zhou:0 "김응대"
 bookmark_age_of_kings_zhou_desc:0 "안동은 문중들에 의해 지배됩니다. 수천년의 역사를 가진 문중들이 각 지역을 다스리고 이를 총괄하는 왕 역시 유서깊은 가문의 후손입니다. \n\n주나라 태조 김근원이 세운 이 국가는 안동과 그 주변지역의 선비 가문들을 포괄하며 건설되었습니다. 유교의 예에 따라 모든것이 집행되는 이 국가는 공자가 꿈꾸던 이상향. '주'입니다. \n\n그러나 주변의 이단자들은 이상향을 가만히 두지 않았습니다. 포항은 오랜기간 주나라를 괴롭혔고 많은 위기도 가져왔습니다. 주왕은 안동의 문중 세력들을 억누르고 강력한 왕권을 수립하여 저들에게 복수를 꿈꾸고 있습니다." #부마2 가져옴. 임시
 bookmark_age_of_kings_busan:0 "남궁수연"
 bookmark_age_of_kings_busan_desc:0 "설명 필요"
 bookmark_age_of_kings_daegu:0 "알프레드 뷰캐넌"
 bookmark_age_of_kings_daegu_desc:0 "대구에서 온 사람을 만난다면 말이 잘 안 통할지도 모릅니다. 대구의 지배층은 어째서인지 미국인입니다. 대구 미군기지에서 시작한 이들은 어떻게든 살아남아 고향으로 돌아가고자 하였습니다. 이를 위해서는 살아남는것이 우선이지요. \n\n열심히 국가를 일군 그들은 이제 주변을 돌아보기 시작합니다. 고향으로 돌아가려면 먼저 바다가 있어야 할것입니다. 대구가 나아가는 영역이 그들의 새로운 고향이 될지도 모르겠습니다." #부마2 가져옴. 임시
 bookmark_age_of_kings_gaya:0 "김석준"
 bookmark_age_of_kings_gaya_desc:0 "오래전 이 땅에는 아무것도 없었습니다. 그러나 신안의 약탈자들은 어김없이 찾아왔고 8명의 대족장이 모여 신가야연합을 창설했습니다. 그렇게 신안을 막아내나 싶었지만 본국의 군대는 그들을 사정없이 유린하였고 결국 신안의 봉신이 되었습니다. 그러나 신안은 어느날 무너져 내렸고 혼란에 내버려진 가야는 내전에 빠지고 말았습니다. \n\n동부의 세력들은 이 내전에서 불국토의 지원을 받아 국교를 불교로 하는 조건으로 원조를 받았고 결국 서부의 친신안 세력을 제압하였습니다. 함안대족장이자 신가야연합의 맹주 김석준은 칭왕선언을 하여 신가야연합을 다스립니다. \n\n그의 위치는 매우 불안하고 주변국은 너무나도 강합니다. 종교조차도 불국토의 불안이 그대로 전해집니다. 가야의 앞날을 위한 현명한 통치가 필요합니다" #부마2 가져옴. 임시
 bookmark_age_of_kings_bulgukland:0 "김명길"
 bookmark_age_of_kings_bulgukland_desc:0 "종교는 사람의 마음을 엮고 엮어진 마음은 국가를 건설하였습니다. 느슨한 사찰 연합체에서 시작한 불국토는 포항의 압박을 받으며 감포를 상실한 후에야 국가로 재탄생 하였습니다. 내부의 기독교를 모두 정리한 후 그들은 기나긴 전쟁을 시작하였습니다. \n\n대주지 김경일은 전사한 형의 유지를 이었고 이는 도총섭이 세습되는 결과를 가져옵니다. 불교의 짧은 전성기가 지나가고 두개의 이단이 출몰하였습니다. 미륵종과 백련종, 그들을 제거하지 않으면 재앙적인 결과가 나타날 것입니다." #부마2 가져옴. 임시
 bookmark_age_of_kings_pohang:0 "철문휴"
 bookmark_age_of_kings_pohang_desc:0 "신안의 개척선이 포항에 도달했을때, 그들은 이 국가를 상상하지 못하였을 것입니다. 짧은 신안의 식민통치와 이어진 반란, 그리고 벌어진 열국시대의 승자는 강철왕 철곽용이었습니다. 그는 포항제철이라는 지역의 성스러운 지역을 중심으로 하여 풍부한 철로 강철의 제국을 건설하였습니다. 그리고 그 후손들은 수많은 전란을 주변 지역으로 가져왔습니다. \n\n많은 왕들이 전쟁으로 죽었지만 그만큼 그들은 강해졌습니다. 포항의 국왕 철문휴는 찬탈자인 아버지 철주원의 뒤를 이어 왕위에 올랐습니다. 앞으로도 포항이 나아갈 길은 오로지 전쟁뿐입니다." #부마2 가져옴. 임시