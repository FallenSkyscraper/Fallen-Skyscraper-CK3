 bm_2444_faith_and_emperor:0 "신앙과 황제"
 bm_2444_faith_and_emperor_desc:0 "난세에 사람들은 믿고 따를 절대자를 갈망하기 마련입니다. 혼란스러운 사람들의 영혼들 사이로 복음이 뻗어나가 그들을 어루만져주었고 제국이 나타나 그들 사이에 질서를 세웠습니다. 신앙과 황제는 역할은 달랐어도 같은 책무를 수행합니다. 그들은 모든 것이 불확실하던 세상에 다시금 도덕과 질서의 체계를 세웠습니다.\n\n그러나 세상이 다시금 혼란해질 것입니다. 신성복음연합은 안에서부터 흔들리고 있고 신안 제국은 대 반란으로 껍데기만 남은 형편입니다. 신앙과 황제는 이전에 그랬듯이 격동의 시대를 다시 잠재울 수 있을까요? 아니면 새로운 도전자들에게 자리를 내주고 말까요?\n\n\n여호와께서 그의 기름 부음을 받은 고레스에게 이같이 말씀하시되 내가 그의 오른손을 붙들고 그 앞에 열국을 항복하게 하며 내가 왕들의 허리를 풀어 그 앞에 문들을 열고 성문들이 닫히지 못하게 하리라\n-이사야 45:1"
