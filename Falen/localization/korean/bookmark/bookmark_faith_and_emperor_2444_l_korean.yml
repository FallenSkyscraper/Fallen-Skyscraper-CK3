 bm_2444_faith_and_emperor:0 "신앙과 황제"
 bm_2444_faith_and_emperor_desc:0 "난세에 사람들은 믿고 따를 수 있는 절대자의 지배를 갈망하기 마련입니다. 혼란에 빠진 사람들의 영혼들 사이로 복음이 뻗어나가 그들을 어루만져주었고 제국이 건설되어 만민에게 질서를 가져왔습니다. 이처럼 신앙과 황제는 다른 영역에서 같은 책무를 수행해 왔습니다. 불확실한 세상에 믿음과 도덕으로 질서의 체계를 세운 것입니다. \n\n그러나 세상은 이제 다시금 혼란해질 것입니다. 신성한 연합은 안에서부터 흔들리고 있었고 신안의 질서는 대규모 반란으로 껍데기만 남은 형편입니다. 신앙과 황제는 이전에 그랬듯 격동의 시대를 다시 잠재울 수 있을까요? 아니면 새로운 도전자들에게 그 자리를 내어주고 말까요? \n\n\n'여호와께서 그의 기름 부음을 받은 고레스에게 이같이 말씀하시되 내가 그의 오른손을 붙들고 그 앞에 열국을 항복하게 하며 내가 왕들의 허리를 풀어 그 앞에 문들을 열고 성문들이 닫히지 못하게 하리라'\n-이사야 45:1"
 bookmark_faith_and_emperor_hec:0 "이한월"
 bookmark_faith_and_emperor_hec_desc:0 "신성복음연합은 양호지역을 아우르는 강자입니다. 하나된 제국의 힘은 신안의 노예병들을 성공적으로 막어내었고 제국의 중앙군은 언제나 연합을 공고히 수호하였습니다. 그러나 40년 전 벌어진 연합과 신안의 전쟁은 양국 모두에게 재앙과도 같은 결과를 가져오게 하였습니다. \n\n어린 황제 이한월이 즉위한 이후 여러번의 위기가 있었습니다. 그는 꼭두각시 황제였으나 민중과 귀족의 반란군을 모두 격파하고 연합을 간신히 유지시켰습니다. \n\n짧은 제국의 안정기가 지나가고, 황제의 병약한 건강은 혼란을 잉태하고 있습니다. 연합은 간신히 살아남아 있지만, 파격적인 개혁이 없다면 제국의 실권은 갈기갈기 찢어 허울뿐인 연합마저 파괴해 버릴것입니다."
 bookmark_faith_and_emperor_n_grandduke:0 "임요한"
 bookmark_faith_and_emperor_n_grandduke_desc:0 "제국의 북부인 이곳은 기계교의 남쪽 한계선입니다. 연합이 이 반란의 고장을 간신히 유지하고 있는 이유는 탄압받는 이 땅의 기계교도가 뭉쳐 제국의 심장에 비수를 겨눌 것을 우려했기 때문입니다. \n\n간신히 안정되던 이 땅은 두 총독의 실정을 거치며 황폐해졌습니다. 총독령의 절망이 해소된 것은 중앙에서 좌천된 장군 임요한이 새롭게 총독으로 부임한 이후입니다. 임요한은 성공적으로 모든 반란을 막아내어 총독부를 재건하였습니다. 황제는 그가 아니라면 북부를 지켜낼 수 없다는 사실을 파악하고 그를 북부를 다스리는 대공으로 임명하였습니다. \n\n오랜 시간이 지나고, 명장의 황혼이 저물고 있습니다. 임요한의 핏줄에는 과연 북부의 이도교를 억누를 수 있는 능력이 잠들어 있을까요?"
 bookmark_faith_and_emperor_sinan:0 "김문어"
 bookmark_faith_and_emperor_sinan_desc:0 "소금. 사람에게 필수적인 이 하얀 물질은 때로는 같은 양의 금과 같은 가치를 가집니다. 신안은 염전사업을 통해 막대한 부를 얻었지만, 사업의 유지를 위해서는 막대한 노동력을 필요로 하였습니다. \n\n수많은 노예들로 유지되던 신안제국의 공포정치는 지방 귀족들의 성장, 신복련과의 전쟁, 이어진 대규모 반란으로 막을 내렸습니다. 목포와 신안의 섬들을 제외한 모든 제국령을 상실한 황제는 다시 찬란했던 영광을 되찾고자 합니다."
 bookmark_faith_and_emperor_yeosu:0 "밤바다"
 bookmark_faith_and_emperor_yeosu_desc:0 "여수는 신안의 손아귀에서 벗어나 자유를 만끽하고 있습니다. 여수공작은 신안의 황제를 본받아 어민들의 고혈을 빨고 노예를 착취했지만, 아무리 노력해도 황제의 폭정을 따라갈 수는 없었습니다. 그것이 그가 남해안에서 대규모 반란을 일으킨 이유였습니다. \n\n이제 신안은 허울뿐인 제국이고 여수는 남해안의 패자입니다. 그들은 제 2의 신안제국이 되고 싶어합니다. 남해안의 재앙이 아닐 수 없습니다."
 bookmark_faith_and_emperor_gwangju:0 "최베드로"
 bookmark_faith_and_emperor_gwangju_desc:0 "광주는 두 제국 사이에 끼인 사람들의 해방 구역입니다. 지난날 두 제국은 서로 충돌하는 영역을 최소화하여 불확실성을 줄이기 위해 광주를 완충지대로 삼았습니다. 그 뒤 신복련에서 추방된 천주교도들이 완충지 광주로 정착하였고, 반제국을 기치로 하여 광주 대교구 미하일 이승조 대주교가 전권을 장악하며 광주교국이 시작되었습니다. \n\n신안의 노예주들이 섬으로 쫒겨나고, 신복련이 귀족들에 의해 내부에서 무너져 내려가는 이 시기, 광주는 새로운 천년을 위한 원대한 계획을 꾸미고 있습니다. 우리는 노예주들과 압제자 사이에서 오랜 세월을 버텨왔으며, 마침내 하나님의 뜻이 임하여 두 제국이 무너져 내리고 있습니다. \n\n우리가 신의 대리인이자 심판의 집행자이니, 모든 이단들은 우리의 손에 분쇄될것이다. Deus Vult!"
 bookmark_faith_and_emperor_muan:0 "권창득"
 bookmark_faith_and_emperor_muan_desc:0 "신안의 뱃사람들은 언제나 뭍을 깔보고 무시했습니다. 이는 아무리 세력이 강하고 유력한 귀족이라도 마찬가지였습니다. 바다로 나아갈 수 없는 그들이니 당연한 결과였습니다. 무안의 공작 권창득은 이런 현실에 개탄하였습니다. 그리고 마침내 여수공작과 손잡고 바다에서 온 압제자들을 몰아냈습니다.\n\n그리고 현재, 무안왕국은 매우 위태롭습니다. 우리는 위로는 신복련과 광주, 바다로는 신안, 아래로는 여수와 맞닿아 있습니다. 힘을 길러야 할 때이지만 왕국의 신하들은 왕이 강해져 새로운 압제자가 되는 것을 원하지 않습니다. 참으로 힘든 시간입니다."