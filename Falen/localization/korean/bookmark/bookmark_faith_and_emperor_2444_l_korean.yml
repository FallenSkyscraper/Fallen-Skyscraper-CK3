 bm_2444_faith_and_emperor:0 "신앙과 황제"
 bm_2444_faith_and_emperor_desc:0 "난세에 사람들은 믿고 따를 절대자를 갈망하기 마련입니다. 혼란스러운 사람들의 영혼들 사이로 복음이 뻗어나가 그들을 어루만져주었고 제국이 나타나 그들 사이에 질서를 세웠습니다. 신앙과 황제는 역할은 달랐어도 같은 책무를 수행합니다. 그들은 모든 것이 불확실하던 세상에 다시금 도덕과 질서의 체계를 세웠습니다.\n\n그러나 세상이 다시금 혼란해질 것입니다. 신성복음연합은 안에서부터 흔들리고 있고 신안 제국은 대 반란으로 껍데기만 남은 형편입니다. 신앙과 황제는 이전에 그랬듯이 격동의 시대를 다시 잠재울 수 있을까요? 아니면 새로운 도전자들에게 자리를 내주고 말까요?\n\n\n여호와께서 그의 기름 부음을 받은 고레스에게 이같이 말씀하시되 내가 그의 오른손을 붙들고 그 앞에 열국을 항복하게 하며 내가 왕들의 허리를 풀어 그 앞에 문들을 열고 성문들이 닫히지 못하게 하리라\n-이사야 45:1"
 bookmark_faith_and_emperor_hec:0 "이한월"
 bookmark_faith_and_emperor_hec_desc:0 "신성복음연합은 호서와 호남을 아우르는 강자입니다. 하나된 제국의 힘은 신안의 노예병사들도 성공적으로 막아내었고 중앙 제국군은 언제나 연합을 수호하였습니다. 그러나 40년 전 벌어진 신안과 신복련의 전투로 두 국가 모두 국력을 상실해 버렸고 신안은 무너져내리기까지 하였습니다.\n\n어린 황제 이한월이 즉위한 이후 여러번의 위기가 있었습니다. 그는 꼭두각시로 시작하였지만 민중과 귀족의 반란군을 모두 격파하고 연합을 간신히 유지시켰습니다. \n\n그러나 그의 병약한 건강은 제국을 또다시 혼란으로 몰아갑니다. 신복련은 간신히 버티고 있지만 개혁이 없다면 제국의 실권은 갈기갈기 찢어져 마침내 하나의 연합마저 파괴해 버릴 것입니다." #부마2 가져옴. 임시
 bookmark_faith_and_emperor_n_grandduke:0 "임요한"
 bookmark_faith_and_emperor_n_grandduke_desc:0 "북부의 기계교 지역인 이곳은 오래전부터 수많은 반란의 고장이었습니다. 그러나 신성복음연합의 황제는 이 땅을 함부로 포기하지 못하였습니다. 이 땅의 기계교도가 뭉쳐 제국으로 쳐들어오는것이 더 큰 재앙이라고 생각했기 때문입니다. \n\n총독의 실정을 거치며 이 땅은 더욱 황폐화되었습니다. 중앙에서 좌천된 장군 임요한이 오기 전까지 총독령은 절망적이었습니다. 그러나 임요한은 성공적으로 여러번의 반란을 방어해 내었고 이에 제국은 그를 변경백으로 임명하여 그 노고를 치하하였습니다. \n\n임요한은 이제 늙었습니다. 그의 치세가 저물고 나면 그 후계자가 북부의 이도교들을 억누를수 있을까요?" #부마2 가져옴. 임시
 bookmark_faith_and_emperor_sinan:0 "김문어"
 bookmark_faith_and_emperor_sinan_desc:0 "소금. 사람에게 가장 중요한 그 하얀 물질은 때로는 같은 양의 금과 같은 가치를 가집니다. 신안의 염전사업은 막대한 부를 안겨주었지만 막대한 노동력 역시 필요로 하였습니다. \n\n수많은 노예들로 유지되던 신안의 공포정치는 신복련과의 전쟁, 그리고 피로스의 승리로 촉발된 대규모 반란으로 막을 내렸습니다. 목포와 신안의 섬지역을 제외한 모든 지역을 상실한 황제는 다시 찬란했던 영광을 되찾고자 합니다." #부마2 가져옴. 임시
 bookmark_faith_and_emperor_yeosu:0 "밤바다"
 bookmark_faith_and_emperor_yeosu_desc:0 "신안제국의 수탈에서 벗어난 여수는 자유를 만끽하고 있습니다. 여수공작 역시 신안의 황제 밑에서 어민들의 고혈을 빨던 사람이었지만 신안의 황제는 자신보다 더한 인물이었습니다. 그래서 그는 대규모 반란을 기획하였습니다. \n\n이제 신안은 힘을 잃었고 여수는 남해안의 패자입니다. 그들은 제 2의 신안제국이 되고 싶어합니다. 해안가 국가들의 재앙이 아닐수 없군요." #부마2 가져옴. 임시
