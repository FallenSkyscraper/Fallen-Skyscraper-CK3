 bm_2444_horseback_princes:0 "말 위의 군주들"
 bm_2444_horseback_princes_desc:0 "20여년 전, 얄루 제국의 위대한 대칸 '푸 만추 아이신 기오로 무함마드 깐수' 정일남은 요양, 요동, 요서, 심양을 포괄하는 대 제국, 얄루 제국을 세웠습니다.\n\n그는 이후로도 만주와 평안북도까지 정복하며 몽골부터 제주까지 그 악명을 떨칩니다.\n\n그러나 그의 나이가 환갑에 접어들고 그는 이제 인생의 무상함을 느끼며 그가 일군 제국에서 말년을 보내는 중입니다. 정일남의 세 아들들은 이미 아버지를 무시하고 있습니다.\n\n얄루 제국의 미래는 불확실합니다. 정일남의 세 아들들은 벌써 정일남의 유산 분할을 두고 공공연한 갈등을 벌이고 있고, 한때 정일남에 굴복했던 세력들은 정일남의 죽음과 함께 시작될 난세에 대비해 힘을 키우고 있습니다.\n\n격동의 시대가 끝난 뒤에는 시대를 풍미한 영웅의 이야기가 남기 마련입니다. 카간의 죽음과 함께 찾아올 격동의 시대에서, 새로운 역사을 써내려갈 준비가 되셨습니까?"
 bookmark_horseback_princes_sinuiju:0 "여필성"
 bookmark_horseback_princes_sinuiju_desc:0 "평안북도 일대에는 공산주의자들이 여럿 살고있었습니다. 저 멀리 연해주라는 땅에서 온 전도사들 덕분이었지요. 특히나 신의주를 포함한 해안가와 압록강 일대는 예로부터 문명이 발달했고, 그들에게 맑스주의자들의 고도로 체계화된 교리와 평등에 대한 호소는 너무나도 매력적인 것이었습니다.\n\n그렇게 평북 일대에는 신의주 공산당이 세워졌습니다. 한 때 남쪽의 조선인민공화국에 정복당하기는 했었으나, 제아무리 그들이라 해도 투철한 이념으로 무장한 게릴라들을 당해낼수는 없었고 사실상의 독립 지역으로 남아있었지요. 그러나 곧 얄루 제국이 쳐들어왔고, 그들은 인민공화국보다 훨씬 잔혹하고 말과 이성이 통하지 않는 상대였습니다. 신의주 공산당은 얄루의 말발굽이 닿지 않을 섬으로 도망쳤고 일부 평북인들도 그를 따랐으나, 대다수는 얄루 아래 숨죽이고 있을 수 밖에 없었습니다.\n\n그러나 정일남이 사망하고 얄루 제국이 분열된다면 그 틈을 타 과거의 영토를 되찾을 수 있을지 모릅니다. 전 세계에 성 맑스의 복음과 혁명을 전파할 준비가 되셨습니까?"
 bookmark_horseback_princes_liaoyang:0 "정상기"
 bookmark_horseback_princes_liaoyang_desc:0 "얄루 제국의 대칸 '푸 만추 아이신 기오로 무함마드 깐수'  정일남의 둘째 아들, 정상기가 태어났을 때, 그의 아버지는 이미 조선족들의 수호자로 받아들여지고 있었습니다. 그가 장성했을 때 요동지방은 그의 형이 이미 침발라둔 상태였으며, 그의 형 정형기는 그 너머에도 자신의 세력권을 넓힐 계획을 세우고 있었습니다. 형의 야먕을 저지하기 위해 정상기는 요양 지방 사람들을 설득해 나갔고 형으로부터 독립된 세력권을 갖추게 되었습니다.\n\n그러나 혼자의 힘으로 형에게 대항하기는 역부족입니다. 세력권을 더욱 넓히고 동맹을 맺으십시오. 제국 전체가 형의 손에 넘어가는 일이 없도록 말입니다."
 bookmark_horseback_princes_liaodong:0 "정형기"
 bookmark_horseback_princes_liaodong_desc:0 "정형기는 얄루 제국의 대칸, '푸 만추 아이신 기오로 무함마드 깐수' 정일남의 첫째 아들로 태어났습니다. 그는 다른 형제들과는 달리 아버지가 제국을 세워나가는 과정을 옆에서 직접 보아왔기에 제관의 달콤함 뿐 아니라 그 무게 또한 일찍이 간파하고 있었습니다. 그렇기에 그는 미리 요동 지역에 자신의 세력권을 확보해 두었고 그의 장자권을 내세워 대외적으로 얄루 제국의 정당한 상속자로 받아들여지고 있습니다.\n\n그러나 욕심많은 두 동생은 결코 형이 제국을 독점하는 것을 좌시하지 않을 것입니다. 동생들의 도전을 물리치고 자신에게 약속된 제위를 무사히 지켜낼 수 있을까요?"
 bookmark_horseback_princes_yeongbyeon:0 "정만기"
 bookmark_horseback_princes_yeongbyeon_desc:0 " 얄루 제국의 대칸  '푸 만추 아이신 기오로 무함마드 깐수'  정일남이 이미 조선족 태왕의 자리에 올랐을 때 그는 늦둥이 하나를 보게 됩니다. 그가 바로 정만기입니다. 정만기가 세상 물정에 눈을 떴을 때 이미 얄루 제국의 영토 대부분은 두 형이 차지한지 오래였습니다. 한가지 다행인 점은, 그의 아버지의 야망은 끝을 몰랐다는 겁니다. 정일남의 정복은 압록강을 건너 평북지방에까지 미쳤고, 귀여움 받는 막내라는 이점을 십분 발휘하여 아버지로부터 영변 일대를 넘겨받을 수 있었습니다.\n\n두 형보다 출발선이 늦었던 만큼 그가 제국을 차지하기 위한 길은 제일 험난할 것입니다. 두 형을 앞질러 아버지의 제위를 쟁취할 수 있겠습니까?"
 bookmark_horseback_princes_haixi:0 "완안 안초라고"
 bookmark_horseback_princes_haixi_desc:0 "위대한 여진족 황제가 완안씨의 먼 후예, 완안 찰로아라는 여인이 있었습니다. 그녀의 자손들은 장성하여 때로는 영웅으로, 때로는 간웅으로 자신의 성씨에 부끄럽지 않은 위대한 정복자들이 되어왔습니다.\n\n완안 안초라고 또한 그 핏줄을 잇고 있습니다. 한 때 아버지의 해서여진 왕국이 건주여진에 의해 정복당했으나, 완안 안초라고는 기회를 보아 건주여진의 뒤통수를 쳐 자신의 정당한 영토를 되찾은 이력이 있지요. 그런 그가 얄루 제국이 흔들리는 이 위기가 얼마나 큰 기회인지 알아채지 못할리 없습니다.\n\n남쪽의 건주인들과 서쪽의 몽골인들, 동쪽의 조선족들에 주의하십시오. 그리고 기회를 보아 그들을 복속시키십시오. 당신 조상들이 늘 해왔던 일 아니겠습니까?"
 bookmark_horseback_princes_jianzhou:0 "아이신기오로 수이케"
 bookmark_horseback_princes_jianzhou_desc:0 "ㅁ?ㄹ"
 bookmark_horseback_princes_gorlos:0 "고를로스 우쿠나"
 bookmark_horseback_princes_gorlos_desc:0 "고를로스 씨족의 지도자, 고를로스 우쿠나는 본래 씨족의 지도자가 될 운명은 아니었습니다. 그의 형, 고를로스 테무친은 어려서부터 천재적인 모습을 보여왔고 모두가 신과도 같았던 몽골의 위대한 황제, 칭기즈 칸의 황제라 입을 모아 칭송했지요. 우쿠나는 그깟 예언따윈 믿지 않았지만 어쩔 수 없는 일이었습니다.\n\n그러나 엄청난 행운과...약간의 미필적 고의 덕에 형은 어린 나이에 사고사했고, 그가 대신 고를로스 씨족의 후계자가 되었습니다. 그는 형에게 사람들이 가지던 기대를 비웃기라도 하듯 정복자가 되어 만주 일대를 재패한 몽골인 군주가 되었습니다. 그는 칭기즈 칸까지는 아니더라도 나름대로 역사에 길이 남을 정복자가 되었습니다. 그럴 운명이었지요 \n\n그러나 예언은 칭기즈 칸의 환생이 다시 나타났다고 말합니다. 예언의 주인공은 바로 우쿠나의 아들, 고를로스 주치입니다. 그 예언이 과연 사실일까요?"