 bm_2444_horseback_princes:0 "말 위의 군주들"
 bm_2444_horseback_princes_desc:0 "20여년 전, 혜성같이 나타난 초원의 위대한 대 칸 '푸 만추 아이신기오로 무함마드 깐수' 정 일남은 요양과 요동, 요서, 심양을 포괄하는 대 얄루 제국을 건설하였습니다. \n\n그는 이후로도 만주족의 땅과 평안북도까지 정복하며 북으로는 몽골, 남으로는 규슈까지 그 위명을 떨쳤습니다. \n\n이제 그의 나이는 환갑에 접어들었고 인생의 무상함을 느끼며 따뜻한 단동에서 노년을 보내는 중입니다. 정일남의 세 아들들은 이미 아버지를 무시하고 있으며 제국의 분할을 공공연히 떠들어내고 있습니다. 한편 정일남에게 고개를 숙였던 영웅들이 혼란을 틈타 다시 일어설 준비를 하고 있습니다. \n\n초원의 혼란이 진정된 다음에는 시대를 풍미한 영웅의 이야기만이 남아 입에서 입으로 전해지기 마련입니다. 대칸의 죽음과 함께 찾아올 격동의 시대에, 새로운 역사를 써내려가야 할 때입니다."
 bookmark_horseback_princes_sinuiju:0 "여필성"
 bookmark_horseback_princes_sinuiju_desc:0 "평안북도 일대에는 '진짜' 공산주의자들이 여럿 있었습니다. 저 멀리 연해주라는 땅에서 온 전도사들이 신앙을 전파하였고 신의주의 발달된 문명은 그 신앙을 퍼트릴 배지가 되었습니다. 서해안과 압록강 일대는 예로부터 문명이 발달하였고, 그들에게 맑스주의자들이 설파한 고도로 체계화된 교리와 평등에 대한 호소는 너무나도 매력적인 것이었습니다. \n\n그렇게 평북 일대에는 신의주 공산당이 세워졌습니다. 비록 남쪽의 조선인민공화국에게 잠시 정복당했지만, 제아무리 그들이라고 해도 투철한 이념으로 무장한 게릴라들을 당해낼 수는 없었고 사실상의 독립 지역으로 남았습니다. 그러나 곧 얄루 제국의 말발굽이 압록강을 넘어 신의주를 짖밟았고, 인공과는 다르게 잔혹하고 말이 통하지 않는 상대였습니다. 공산당은 얄루를 피해 섬으로 도망쳤고 일부 당원들도 그를 따라 서해의 섬으로 향했으나, 대다수는 얄루의 지배 아래 숨죽이고 있을 수 밖에 없었습니다. \n\n그러나 정일남이 사망하고 대칸의 제국이 분열된다면 그 틈을 타 과거의 영광을 재현할 수 있을지도 모릅니다. 전세계에 성 맑스의 복음과 혁명을 전파할 준비가 되었습니까?"
 bookmark_horseback_princes_liaoyang:0 "정상기"
 bookmark_horseback_princes_liaoyang_desc:0 "초원의 대칸 정일남의 둘째 아들, 정상기가 태어났을 때 그의 아버니는 이미 조선족들의 수호자로 받아들여지고 있었습니다. 그가 장성하였을때, 군사력의 기반이 된 요동지방은 이미 그의 형 정형기의 몫이 되어있었으며 그 너머로도 세력권을 넓힐 계획을 세우고 있었습니다. 형의 야망을 저지하기 위해 정상기는 요양 사람들을 설득하여 아버지로부터 요양의 왕위를 얻어 형으로부터 독립된 세력권을 갖추게 되었습니다. \n\n그러나 혼자의 힘으로 장차 제국을 물려받을 형에게 대항하기는 역부족입니다. 평북의 동생이 아마 좋은 동맹이 될 것입니다. 제국 전체를 형이 차지하는 일이 없도록 하십시오."
 bookmark_horseback_princes_liaodong:0 "정형기"
 bookmark_horseback_princes_liaodong_desc:0 "정형기는 얄루 제국의 대칸, '정형기는 초원의 대칸 정일남의 맏아들로 태어났습니다. 그는 다른 형제들과는 달리 아버지가 초원을 달리며 신화를 쌓아가는 과정을 지켜보며 제위의 달콤함과 무게 역시 일찍이 간파하였습니다. 그는 일찍이 요동의 만주족들과 교분을 쌓아 세력권을 확보하였고 그의 장자로써 권리를 내세워 대외적으로 초원의 정당한 상속자로 받아들여지고 있습니다. 그러나 욕심 많은 두 동생은 결코 형이 제국을 이끌어가는 것을 막으려 하고 있습니다. 동생들의 도전을 물리치고 약속된 제위와 제국을 무사히 지켜낼 수 있을까요?"
 bookmark_horseback_princes_yeongbyeon:0 "정만기"
 bookmark_horseback_princes_yeongbyeon_desc:0 " 얄루 제국의 대칸  '초원의 대칸 정일남이 조선족을 이끄는 태왕의 자리에 올랐을 때, 그는 늦둥이를 보았습니다. 그가 바로 정만기입니다. 그가 세상 물정에 눈을 떴을 때 이미 제국의 대부분은 두 형이 차지하고 있었습니다. 한가지 다행인 점은, 그의 아버지의 야망은 끝이 없었다는 것입니다. 압록강을 건너 한반도의 평안북도를 정복했을 때, 그는 귀여움 받는 막둥이라는 이점을 십분 발휘하여 아버지로부터 그 일대를 지배할 권리를 획득할 수 있었습니다. 두 형보다 출발선이 늦었던 만큼, 그가 제국을 차지하기 위한 길은 아주 험난할 것입니다. 두 형들을 앞질러 아버지의 자리, 당신에게도 약속된 그 자리를 쟁취할 수 있을까요?"
 bookmark_horseback_princes_haixi:0 "완안 안초라고"
 bookmark_horseback_princes_haixi_desc:0 "위대한 주션의 영광스러운 핏줄, 완안씨의 먼 후예인 완안 찰로아라는 여인이 있었습니다. 그녀의 자손들은 장성하여 때로는 영웅으로, 때로는 모략꾼으로 살아가며 핏줄에 부끄럽지 않은 위대한 정복자들이 되어 왔습니다. 완안 안초라고 역시 그 핏줄을 잇고 있습니다. 한때 아버지의 후룬 구룬이 건주위에 의해 정복당한적 있었으나, 그는 기회를 보아 부족의 정당한 권리를 되찾았습니다. 초원의 대칸이 드리운 존재의 장막이 걷혀가는 이 시점이 얼마나 큰 기회의 순간인지 그가 알아채지 못할리 없습니다. 남쪽의 건주위와 서쪽의 몽골인, 동쪽의 조선족들을 주의하십시오. 그리고 기회를 보아 그들을 복속시키십시오. 그리고 때가 된다면 아이신 구룬을 재건하십시오."
 bookmark_horseback_princes_jianzhou:0 "아이신기오로 수이케"
 bookmark_horseback_princes_jianzhou_desc:0 "위대한 만주의 황제, 그리고 그 찬란한 핏줄인 아이신기오로 씨족은 단연컨대 이 만주 땅에서 가장 고귀한 혈족입니다. 건주위라는 이름으로 여러 부족들을 통합한 아이신기오로 씨족은 오랜 기간 만주의 패자로 군림하며 그보다 못한 여러 부족들을 친히 다스려 주었습니다. 그러나 어느날, 초원의 대칸 정일남이 건주위를 침공하였고, 건주는 반으로 갈라져 얄루에 예속되고 말았습니다. \n\n치욕스러운 시간이 지나고, 만주인의 대적 정일남이 죽어가고 있습니다. 그의 죽음은 건주를 묶고 있던 속박을 풀어던질 기회이며 건주의 전사들은 다시 일어나 초원을 평정할 것입니다. 그리고 언젠가 다이칭 구룬을 재건하고 말 것입니다."
 bookmark_horseback_princes_gorlos:0 "고를로스 우쿠나"
 bookmark_horseback_princes_gorlos_desc:0 "호르친의 칸인 고를로스 우쿠나는 본래 칸이 될 운명은 아니었습니다. 그의 형, 고를로스 테무친은 태어나서부터 천재적인 면모를 보여왔고 그 이름이 모든 초원을 울리던 때, 모두가 입을 모아 칭기즈 칸의 환생일 것이라 칭송하였습니다. 형에게 눌려 있던 어린 그는 그런 예언따위 믿고싶지 않았지만, 믿음과 현실은 별개였습니다. \n\n그러나 운명은 극복할 수 있는 것이라지요, 엄청난 행운과... 약간의 '사고' 덕에 형은 허망하게 죽어버렸고, 그가 형의 뒤를 이어 초원의 칸이 되었습니다. 그는 형에게 사람들이 가지고 있던 기대를 이어받듯 정복자가 되어 호르친 일대를 지배한 몽골인 군주가 되었습니다. 그는 칭기즈 칸 까지는 아니더라도 나름 역사에 길이 남을 정복자가 되었습니다. 그럴 운명이었지요. \n\n하지만 한번 열린 입은 닫히지 않는 것일까요. 사람들은 칭기즈 칸의 새로운 환생이 나타났다고 말하고 있습니다. 예언의 주인은 바로 그의 아들, 주치입니다. 그 예언이 과연 사실일까요? 언제나 그렇듯, 믿음과 현실은 '별개'인 법입니다."