 fund_inspiration.9001.desc:1 "재앙이 일어났다! 내 후원을 받는 [inspiration_owner.GetTitledFirstName](이)가 유명을 달리했다. 자기 자신의 이상이자 #EMP 나의 꿈#!이기도 했던 작품을 완성하기도 전에 [inspiration_owner.GetDeathReason]할 줄이야!\n\n"
