 fund_inspiration.7100.desc:0 ""영주님, 소중한 유물 작업은 잘 진행되고 있습니다!" 오늘 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 기분이 굉장히 좋은 듯했다.\n\n"아직 약속할 수 있는 것은 아무것도 없지만... 제가 진정한 역작을 만들어 낸다면, 어떤 방향의 유물을 바라시는지요?""
 fund_inspiration.7100.a:0 "#EMP 적#!을 더 죽이고, #EMP 우리#!를 덜 죽이겠다."
