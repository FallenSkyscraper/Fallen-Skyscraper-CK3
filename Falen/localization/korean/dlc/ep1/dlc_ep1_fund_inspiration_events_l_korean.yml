 fund_inspiration.7003.t:0 "$fund_inspiration.title$ 감명을 남기다"
 fund_inspiration.7003.desc:0 "최근 감명을 주려 했던 나의 노력이 수포로 돌아갔다..."
 fund_inspiration.7003.desc_e:0 "[dedication_e.GetTitledFirstName](와)과의 우정은 여전히 흔들리고 있다."
 fund_inspiration.7003.desc_f:0 "[dedication_f.GetTitledFirstName|U](은)는 여전히 나를 거절한다."
 fund_inspiration.7003.desc_end:0 "그야말로 상황이 엉망이다.\n\n하지만 좋은 생각이 있다. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 만들고 있는 역작에 헌정 문구를 추가하라고 지시하는 것이다! 이런 헌정을 받으면 절로 우쭐해져 나의 관대함과 아량에 깊은 감동을 받을 것이다. 그리고 나에 대한 호감이 더 깊어질 수밖에 없겠지!"
