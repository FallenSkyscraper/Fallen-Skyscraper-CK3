 fund_inspiration.9005.t:0 "끝내지 못한 일"
 fund_inspiration.9005.desc_intro:0 "승계 이후로 한창 혼란스럽던 차에 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))] [inherited_insp_owner.GetTitledFirstName](이)가 알현을 청해왔다. \n\n"영주님. [old_ruler.GetTitledFirstNameRegnal]님은 승하하시기 전에 제게 의뢰를 하셨습니다. 전 그분을 위해 [inherited_insp_owner.Custom('InspirationTypeDescription')](을)를 만들고 있었지요. \n\n"
 fund_inspiration.9005.desc_multiple:0 ""다른 장인들도 작업에 참여하고 있습니다. 혹시 저희를 후원할 의향이 있으신지 여쭙고 싶었습니다.""
 fund_inspiration.9005.desc_single:0 ""작업은 이미 시작된 상태이다 보니, 미완으로 끝내면 안타까울 것 같습니다...""
 fund_inspiration.9005.a:0 "작업은 계속되어야 한다!"
 fund_inspiration.9005.b:0 "하찮은 데 신경 쏟는 건 관둬야지."
