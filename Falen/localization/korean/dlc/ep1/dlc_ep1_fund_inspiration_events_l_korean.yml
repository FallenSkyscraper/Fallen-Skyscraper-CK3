 # Alchemy
 fund_inspiration.8001.t:0 "$fund_inspiration.title$ 금속 심취"
 fund_inspiration.8001.desc:0 "우연히 찾은 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 정체 모를 노란색 가루가 든 비커를 위에서 내려다보고 있었다. 주변에는 양피지와 일종의 광물 표본이 널브러져 있었다.\n\n"영주님! 보십시오. 황의 색깔이 변하고 있지요? 이것이 바로 연성 시 나타나는 현상입니다. 은, 아니 어쩌면 금이 만들어질지도 모릅니다! 아니지, 이 수은에 반응하는 게 보이십니까? 참으로 경이롭습니다... 참고로 이 광물은 기본적으로 비소가 함유되어 있는데, 설명하자면... 아. 에헴. 죄송합니다, 영주님. 연구할 게 얼마나 많은지 모르겠습니다! 너무 많은 게 아닐까 생각이 들 정도예요.""
 fund_inspiration.8001.a:0 "방금 황금이 뭐라고?"
 fund_inspiration.8001.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 황금 연성 연구에 집중함"
 fund_inspiration.8001.b:0 "자네, 은이라고 했나?"
 fund_inspiration.8001.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 은 연성 연구에 집중함"
 fund_inspiration.8001.c:0 "수은은 참 신묘한 물질이야."
 fund_inspiration.8001.c.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 수은 연구에 집중함"
 fund_inspiration.8001.d:0 "비소라고 했나?"
 fund_inspiration.8001.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 비소 연구에 집중함"
 
 fund_inspiration.8011.t:0 "$fund_inspiration.title$ 황금빛 꿈"
 fund_inspiration.8011.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 중대한 연구 성과가 있었다고 열변을 토하며 나를 실험실로 불렀다.\n\n"영주님! 오셨군요! 잘됐습니다. 자, 쭉 들이켜십시오." [inspiration_owner.GetFirstNameNoTooltip](이)가 나를 방에 들이곤 양피지와 비커가 어질러져 있는 탁자로 안내했다. 그리고는 금빛이 감도는 혼합물이 들어 있는 비커를 건넸다. "물론 아직 연구 중이긴 합니다만, #EMP 틀림없이#! 놀라운 효험을 발휘할 것입니다!"\n\n몇 시간을 기다렸지만 돌아온 것이라고는 고통스러운 두통과 욕지기, 현기증뿐이었다."
 fund_inspiration.8011.a:0 "이번 촌극으로 뭐든 유익한 교훈을 얻었길 바라지."
 fund_inspiration.8011.b:0 "이 사기꾼을 지하 감옥에 처박아 버려라!"
 fund_inspiration.8011.c:0 "감히 내게 독을 먹여?! 목을 매달아주마!"

 fund_inspiration.8012.t:0 "$fund_inspiration.title$ 교회와 사기꾼"
 fund_inspiration.8012.desc:0 "탁자에 기대어 연금술사 [inspiration_owner.GetTitledFirstName]의 최신 실험 설명을 듣고 있을 때였다. 그때 [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 문을 박차고 들이닥쳤다.\n\n"소문이 사실이었군요. #EMP 정말로#!... 정말로 이 #EMP 이교도#!와 손잡았을 줄이야!" [court_chaplain.GetFirstNameNoTooltip](이)가 우리 두 사람 앞에 놓인 그릇과 삽화를 흘겨보고는 더욱더 싸늘한 시선을 보냈다.\n\n"이제 그만하십시오, 영주님. 이 사기꾼이 영주님을 탈선의 길로 이끌고 있지 않습니까!""
 fund_inspiration.8012.a:0 "자네가? 어떻게 감히?! 당장 내 봉역에서 사라지게."
 fund_inspiration.8012.b:0 "계몽의 길로 이끄는 거겠지!"
 fund_inspiration.8012.b.success:0 "[court_chaplain.GetFirstNameNoTooltip](을)를 설득함"
 fund_inspiration.8012.b.failure:0 "[court_chaplain.GetFirstNameNoTooltip](이)가 설득되지 않음"
 fund_inspiration.8012.c:0 "가당치도 않은 소리."

 fund_inspiration.8013.t:0 "$fund_inspiration.title$ 연금술이 낳은 보물"
 fund_inspiration.8013.desc:0 ""영주님." 전속 연금술사 [inspiration_owner.GetTitledFirstName](이)가 들뜬 아이처럼 헐레벌떡 달려왔다.\n\n"[barony_market.GetName] 시장에서 이 책을 찾았습니다. 전설적인 연금술사 자비르 이븐 하이얀의 책이죠! 연금술의 거장 말입니다! 상인 말만 놓고 보면 말이죠... 하여간 이 안에 얼마나 풍성한 정보가 들어 있을지 한번 상상해 보십시오!""
 fund_inspiration.8013.a:0 "고맙군. 한번 연구해보겠네."
 fund_inspiration.8013.a_tt:0 "당신이 서책을 소장함"
 fund_inspiration.8013.b:0 "자네라면 이 책을 잘 활용할 수 있을 터."
 fund_inspiration.8013.b_tt:0 "[inspiration_owner.GetShortUINameNoTooltip]에게 서책을 양도함"
 fund_inspiration.8013.c:0 "대단한 발견이로군! 한몫 두둑하게 잡을 수 있겠어."

 fund_inspiration.8014.t:0 "$fund_inspiration.title$ 생각하는 [inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8014.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 실험을 진행하거나, 이렇다 할 만한 물건을 만드는 걸 한 번도 본 적이 없다. 밤이고 낮이고 그저 창가에 걸터앉아 우두커니 허공만 바라보고 있을 뿐.\n\n도대체 내가 쏟아부은 돈은 어디로 갔느냐고 쏘아붙이자, [inspiration_owner.GetSheHe]는 가볍게 어깨를 으쓱이곤 창문 밖을 가리켰다. "영주님, 저는 이 세상의 본질을 헤아리고 있습니다. 세상은 크지 않습니까? 생각할 것이 태산인 건 말할 필요도 없지요!""
 fund_inspiration.8014.a:0 "가만히 앉아 있으라고 돈을 주는 게 아니거늘!"
 fund_inspiration.8014.b:0 "천천히 하게."
 fund_inspiration.8014.c:0 "더는 이 얼토당토않은 짓거리에 금화를 낭비하지 않겠다!"
 fund_inspiration.8014.c.tt:0 "구매한 연금술 장비를 모두 처분함"

 fund_inspiration.8015.t:0 "$fund_inspiration.title$ 비탄 속에서"
 fund_inspiration.8015.desc:0 ""연금술사는 만물을 다룰 수 있지 않나. 경이를 빚어낼 수 있는 존재일진대, 생명이라고 무엇이 다르단 말인가? [loved_one.GetFirstName](이)라고 무엇이 다르냔 말이야!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내 슬픔이 무색하게 고개를 가로저었다. 이런 소원 하나조차 이루지 못하는데 과학이 무슨 소용이 있다는 거지?\n\n"영주님. 저는 그런 기적을 일구진 못합니다. 하오나 슬픔의 그림자에 휘감겼을 때 경청하는 귀가 실로 마법과도 같은 효과를 낸다는 사실은 잘 압니다. 앉아서 얘기하시지요.""
 fund_inspiration.8015.a:0 "하, 하지만... 그래, 그 말이 맞지... 고맙네."
 fund_inspiration.8015.b:0 "아니. 내 사랑을 살려내는 게 좋을 거다!"
 fund_inspiration.8015.b.tt:0 "[inspiration_owner.GetShortUINameNoTooltip](이)가 불가능한 일을 시도함"

 fund_inspiration.8016.desc:0 "연금술사 [inspiration_owner.GetTitledFirstNamePossessive] 실험실로 향하는 발걸음이 무척이나 가볍게 느껴졌다. 아아, [loved_one.GetFirstName]! 드디어 그대 얼굴을 다시 볼 수 있겠구려. 그러나... 문을 열어준 [inspiration_owner.GetTitledFirstNameNoTooltip]의 표정을 본 나는 가슴이 철렁할 수밖에 없었다. 게다가 왜 방 안에 들여보내 주지 않는 거지?\n\n"영주님. 전 실패했습니다. 제발, 들어오시면 안 됩..."\n\n나는 연금술사를 밀치고 실험실에 들어갔다. 그리고 눈 앞에 펼쳐진 광경은... 도저히 이해할 수 없었다. 힘줄, 산더미처럼 쌓인 살덩어리들, 분말, 약초가 피에 흠뻑 젖어 바닥의 원 안에 널브러져 있었다. 설상가상으로 예쁘게 꾸며진 [loved_one.GetFirstNamePossessiveNoTooltip] 머리를 이뤘던 머리 댕기 하나가 놓여 있었다."
 fund_inspiration.8016.a:0 "속... 속이 메스꺼워..."
 fund_inspiration.8016.b:0 "감히 내 슬픔을 조롱해? 경비대! 저 놈팡이를 체포해라!"

 fund_inspiration.8017.t:0 "$fund_inspiration.title$ 연구회"
 fund_inspiration.8017.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 책상에 옹기종기 모여 땅에서 파낸 돌멩이를 비교하는 듯한 광경이 눈에 들어왔다.\n\n"보시면 알겠지만." [inspiration_owner.GetFirstNameNoTooltip](이)가 입을 열었다. "이 가루를 가열하면 처음에는 새카맣게 변색됩니다. 하지만 #EMP 그다음에는#!... 앗. 안녕하십니까, 영주님."\n\n[court_tutor.GetFirstNameNoTooltip](이)가 인기척을 느끼곤 고개를 들고 살짝 민망한 표정을 지었다. 내일 있을 강의를 준비하는 모양이었다."
 fund_inspiration.8017.a:0 "지식을 나누는 모습이 보기 좋군."
 fund_inspiration.8017.b:0 "둘 다 창피한 줄 알게. 일이나 할 것이지!"

 fund_inspiration.9000.t:0 "$fund_inspiration.title$ 길 위의 도적"
 fund_inspiration.9000.desc:0 ""주군, 모험가 [adventurer.GetFirstName]의 전갈입니다!" 종복이 외치며 편지를 내밀었다.\n\n"제 일행은 열흘 밤낮을 숨어 있는 중입니다. 지나가야만 하는 길을 도적 [bandit.GetLadyLord] [bandit.GetFirstName](이)가 틀어막고 있습니다. 조언해 주실 말씀이라도? 주의할까요? 아니면 [adventurer.GetFaith.HighGodName]께서 지켜주시리라 믿으며 싸워야 할까요? [adventurer.GetFirstName] 올림"\n\n[adventurer.GetSheHe]가 상당히 곤란한 상황에 빠진 듯하다."
 fund_inspiration.9000.a:0 "계속 숨어있어라. 놈들은 결국 떠나갈 것이다."
 fund_inspiration.9000.b:0 "배짱이 없으면 영광도 없는 법! 내 시간을 낭비한 대가를 치르게 하라."
 fund_inspiration.9000.c:0 "이 정도 금화라면 통행세로는 충분할 것 같군."
 artifact_bandit_skull:0 "[background_wilderness_scope.GetName]에서 모험가 [creator.GetTitledFirstName](이)가 살해하여 [owner.GetTitledFirstName]에게 선물한 도적 [killed.GetLadyLord|U] [killed.GetTitledFirstName]의 해골입니다. 끔찍한 웃음과 생기 없이 텅 빈 눈알 구멍을 지니고 있습니다."
 fund_inspiration.9000.b.critical_success:0 "[adventurer.GetFirstNameNoTooltip](이)가 용감하게 [bandit.GetFirstNameNoTooltip](을)를 살해함"
 fund_inspiration.9000.b.boil_skull:0 "[adventurer.GetFirstNameNoTooltip](이)가 [bandit.GetFirstNamePossessiveNoTooltip]의 해골을 끓여 깨끗하게 만든 후 [court_artifact|E]로서 당신에게 보냄"
 fund_inspiration.9000.b.success:0 "[adventurer.GetFirstNameNoTooltip](이)가 도적들을 쫓아냄"
 fund_inspiration.9000.b.failure:0 "[adventurer.GetFirstNameNoTooltip](이)가 [bandit.GetFirstNameNoTooltip]에게 상처를 입음"
 fund_inspiration.9000.b.critical_failure:0 "[adventurer.GetFirstNameNoTooltip](이)가 [bandit.GetFirstNameNoTooltip]에게 살해당함"
 fund_inspiration.9000.a.critical_success:0 "[adventurer.GetFirstNameNoTooltip](이)가 밤중에... [bandit.GetFirstNamePossessiveNoTooltip] 금화를 훔쳐 몰래 달아남"
 fund_inspiration.9000.a.success:0 "[adventurer.GetFirstNameNoTooltip](이)가 밤중에 몰래 달아남"
 fund_inspiration.9000.a.failure:0 "[adventurer.GetFirstNameNoTooltip](이)가 야영지에 숨어들다가 붙잡힘"
 
 fund_inspiration.9100.t:0 "[background_wilderness_scope.Custom('TerrainTypeProvince')|U]에 속한 $fund_inspiration.title$[adventurer.Custom('LocalAnimalDesc')|U][adventurer.Custom('LocalAnimalMultiple')|U]"
 fund_inspiration.9100.desc:0 ""영주님, 모험가 [adventurer.GetFirstName]에게서 전갈이 왔습니다." 하인이 두루마리를 내밀며 말했다.\n\n"수색을 이어가다가 [background_wilderness_scope.GetName]의 [background_wilderness_scope.Custom('TerrainTypeProvince')]에 도착했습니다. [adventurer.Custom('LocalAnimal')](이)가 넘쳐나는 것으로 악명 높은 지역이지만, 그만큼 목표가 가까워진 것 같습니다! 곧 복귀할 테니 기다려 주십시오. [adventurer.GetFirstNameNoTooltip] 올림"\n\n[adventurer.GetSheHe|U]가 지닌 야망이라면 위험한 길을 선택할 만하긴 하지..."
 fund_inspiration.9100.a:0 "[adventurer.GetFirstNamePossessiveNoTooltip] 지식은 [adventurer.GetHerHim]의 안전을 담보하기에 충분하다..."
 fund_inspiration.9100.b:0 "[ROOT.Char.GetFaith.HighGodName]의 이름으로, [adventurer.GetSheHe]가 싸울 일이 없으면 좋겠군!"
 fund_inspiration.9100.c:0 "[adventurer.GetFirstNameNoTooltip](은)는 신중하다. 멀리 돌아서 가지 않을까 싶군."
 fund_inspiration.9100.a.success:0 "[adventurer.GetFirstNameNoTooltip](이)가 모든 [adventurer.Custom('LocalAnimalMultiple')](을)를 성공적으로 피함"
 fund_inspiration.9100.a.failure:0 "[adventurer.GetFirstNameNoTooltip](이)가 [adventurer.Custom('LocalAnimal')]에게 공격을 받음"
 fund_inspiration.9100.b.success:0 "[adventurer.GetFirstNameNoTooltip](이)가 덤벼드는 야생 [adventurer.Custom('LocalAnimal')](을)를 학살함"
 fund_inspiration.9100.b.failure:0 "[adventurer.GetFirstNameNoTooltip](이)가 덤벼드는 야생 [adventurer.Custom('LocalAnimal')]에게 패배함"
 fund_inspiration.9100.b.maimed:0 "[adventurer.GetFirstName](이)가 [adventurer.Custom('LocalAnimal')]에 의해 불구자가 됨"
