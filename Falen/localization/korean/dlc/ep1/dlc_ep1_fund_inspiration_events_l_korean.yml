 fund_inspiration.7010.t:0 "$fund_inspiration.title$ 시대에 남을 가훈"
 fund_inspiration.7010.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]의 중얼거림이 홀 너머에서 들려왔다. "무언가 대단하고 #EMP 장대한#! 게 필요해. 내 작품이 유독 돋보이려면 말이야. 근데 뭐가 있지? 대체 뭐가?"\n\n기백이 넘치는 그 눈빛이 나를 담자, [inspiration_owner.GetSheHe]는 크게 웃으며 나를 향해 손짓했다. "영주님! 놀라운 발상이 떠올랐습니다! #EMP 완벽한#! 생각이지요! 당신께서 주문하신 작품에 가훈을 새겨 넣는 건 어떻겠습니까?""
 fund_inspiration.7010.a:0 "물론 괜찮지. 그거 정말 사랑스럽겠군!"
 fund_inspiration.7010.b:0 "멍청하고 불필요한 짓이야."
 artifact_motto_inscribed:0 "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName] 가문의 가훈이 옆면에 우아하게 새겨져 있다. #EMP '[owner.GetHouse.GetMotto]'#!"
 artifact_motto_written:0 "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName] 가문의 가훈이 첫 장에 화려하게 적혀 있다. #EMP '[owner.GetHouse.GetMotto]'#!"
 artifact_motto_woven:0 "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName] 가문의 가훈이 주요 장면 위에 우아하게 수놓아져 있다. #EMP '[owner.GetHouse.GetMotto]'#!"
