 fund_inspiration.9003.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 이제 내 궁정 신하가 아니다. 내 후원을 못 받는 처지가 된 만큼,"
 
 fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName](이)가 떠난 지 얼마 되지 않아 돌아왔다."
 fund_inspiration.9004.desc_adventurer_tired_of_europe:0 "\n\n내 궁정에 다시 모습을 드러낸 [inspiration_owner.GetSheHe]는 자리에 멈춰 서서 처음에는 지면에, 이어서 내 신발에 입을 맞추었다. "영주님. 유럽이란 이름의 우중충하고 투박한 땅에서 벗어나... 문명의 품으로 돌아올 수 있도록 살펴주신 이 하해와 같은 은혜를 평생 갚도록 하겠나이다.""
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "흙더미와 나뭇잎, 진흙 반죽이 내 숙소에 도착했다. 나의 시간이 다한 모양이었다. 기도가 부족했던 것일까. 하나 종들이 그것을 물로 씻어내자, 오물이 사라지고 늪에서 돌아온 [inspiration_owner.GetTitledFirstName](이)가 모습을 드러냈다. 그는 즉시 달려와 내 발에 입을 맞추었다. "더는 참을 수 없었습니다. 문명 세계로 돌아온 것이 이토록 기쁠 줄이야."\n\n"
 fund_inspiration.9004.a:0 "일단 자중 좀 하지."

