 # Banner
 fund_inspiration.1042.desc:0 ""이쪽입니다, 영주님!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 신호를 보내자, [inspiration_owner.GetHerHis] 방직소에서 두 하인이 돌돌 말린 천을 한 필 들고 나타났다. \n\n[inspiration_owner.GetSheHe|U]가 고개를 끄덕이니 깃발이 나무 장대에 걸려 펼쳐졌다. 세밀한 표현과 흠잡을 데 없는 선의 아름다움에 나는 감상에 젖었다.\n\n"
 fund_inspiration.0043.desc:0 ""예, 영주님. 영주님을 위해 멋진 깃발을 만들어 보겠습니다!" [inspiration_owner.GetTitledFirstName](은)는 내 밑에서 일하게 되어 진심으로 기쁘다는 어조였다. "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 귀족 사이에서 제 실력은 널리 알려져 있습니다만, 이번 건 차원이 다른 영예입니다!"\n\n"단언컨대 이번 작품은 한낱 천 깃발에서 그치지 않을 것입니다. 무엇보다 왕의 위엄이 넘쳐흐르는 작품이 될 것입니다! 그러니 하나만 알려주십시오. 어떤 문장을 엮어내면 되겠습니까?""
 fund_inspiration.0043.option_title:0 "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|U] 문장."
 fund_inspiration.0043.option_house:0 "[ROOT.Char.GetHouse.GetNameNoTooltip] 집안의 문장이 좋겠군."
 fund_inspiration.0043.option_dynasty:0 "[ROOT.Char.GetDynasty.GetNameNoTooltip]의 문장."
 fund_inspiration.0043.option_dynasty_tt:0 "가문 깃발 품질은 [dynasty_prestige_level|E](와)과 연계되어 있음"
 # Wall Hanging
 fund_inspiration.0044.t:0 "$commission_artifact_decision$: 벽 장식"
 fund_inspiration.0044.desc:0 "나의 유물학자 [antiquarian.GetTitledFirstName](이)가 때맞춰 의뢰 대금을 수령하러 나타났다. "영주님, 슬슬 새로운 장식으로 벽을 꾸미실 때가 되었습니다!" [antiquarian.GetSheHe|U]가 멋쩍은 표정으로 나를 바라보았다.\n\n"엣헴, 하여간 실력 좋은 방직공을 수소문해 보겠습니다... 그건 그렇고, 어떤 작품을 만들게 할까요?" [antiquarian.GetSheHe|U]가 손에 쥔 돈 자루를 하염없이 매만지며 나의 결정을 기다렸다."
 fund_inspiration.0044.option_tapestry:0 "회당을 장식할 양질의 태피스트리가 필요하네."
 fund_inspiration.0044.option_banner:0 "새 깃발이 필요하네."
