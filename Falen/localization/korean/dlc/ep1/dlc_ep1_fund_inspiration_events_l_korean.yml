# Tapestry
 fund_inspiration.0041.desc:0 ""믿어 주셔서 감사합니다, 영주님!" [inspiration_owner.GetTitledFirstName](이)가 미소를 머금고 말을 이어나갔다. "영주님의 믿음은 결코 틀리지 않았습니다. 전 수년의 세월 동안 기술을 연마해왔고, 진실로 아름다운 융단과 휘장을 여럿 만들었습니다."\n\n"다만 영주님께는 태피스트리가 어울릴 듯합니다. 잘 짜인 태피스트리는 사람들의 이목을 독차지하고 그 주인의 위상을 드높여주기 마련이지요. 짚고 넘어갈 사항이 딱 하나 있습니다. 태피스트리 내용을 무엇으로 할까요?""
 fund_inspiration.0041.option_battle:0 "내가 [ROOT.Var('epic_battle_location').Province.GetNameNoTooltip] 전투에서 거둔 승리를 기념하는 내용으로 하세."
 fund_inspiration.0041.option_abstract:0 "추상적인 예술의 아름다움을 담아내게."
 fund_inspiration.0041.option_nature:0 "야성적인 자연의 아름다움을 보여주는 작품이 좋겠군."
 fund_inspiration.0041.option_history:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 역사를 보여주는 작품이 좋겠어."
 fund_inspiration.0041.option_life:0 "내 봉역에서 살아가는 이들의 삶을 보여주는 작품으로 하세."

