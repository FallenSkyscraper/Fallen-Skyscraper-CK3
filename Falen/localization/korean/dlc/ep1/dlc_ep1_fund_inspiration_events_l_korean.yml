# Adventurer
 fund_inspiration.0051.desc:0 ""걱정 붙들어 매십시오, 위대하신 영주님." [inspiration_owner.GetTitledFirstName](이)가 인상적인 기품을 풍기며 정중히 허리를 굽혔다.\n\n"영주님은 봉역을 다스리는 데 집중하십시오. 제가 영주님의 대리인으로서 저 드넓은 세상으로 나아가 탐방하도록 하겠습니다. 이번 모험에서 가져오게 될 기념품을 보시면 제 #EMP 성취#!를 느끼실 수 있을 겁니다!"\n\n[inspiration_owner.GetTitledFirstName](이)가 잠시 침묵에 잠기더니, 이내 입을 열었다. "그래서 말인데, 혹시 영주님께서 관심을 두고 지켜보시는 지역이 있습니까?""
