 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 생각이 깊은 표정으로 내게 다가왔다. "영주님, 영주님께 특별한 사람이 있는지요?"\n\n[inspiration_owner.GetSheHe|U]는 그런 개인적인 질문을 하면서도 내 얼굴에 떠오른 짜증을 읽지 못했다. 질문을 이어간 것을 보면 알 수 있었다. "제 말은, 주문한 유물을 누구에게 바칠 생각이신지요? 지금도 잘 만들어지고 있습니다만, 의미 있는 글귀를 새기면 더 풍성한 감정이 담길 듯해서 말입니다!""
