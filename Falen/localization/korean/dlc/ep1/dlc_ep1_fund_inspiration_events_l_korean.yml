 fund_inspiration.7004.t:0 "$fund_inspiration.title$ 기억할 만한 봉신?"
 fund_inspiration.7004.desc:0 "[dedication_g1.GetTitledFirstName|U](와)과 [dedication_g2.GetTitledFirstName](은)는 내 봉역에서 손꼽히는 권세 봉신이다. 어떻게 하면 저들을 만족시켜 말썽을 줄일 수 있을지 방법이 떠오르지 않는다. 기분을 띄워보는 건 어떨까?\n\n자신의 이름으로 만들어진 물건을 갖게 되면 누구든 기뻐하겠지? 마침 딱 맞는 물건을 만들고 있다! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 내가 현재 제작 중인 걸작을 #EMP 믿을 수 있는#! 봉신과 조언자들에게 헌정하려 한다고 알려줘야겠다.\n\n근데 한편으로는 이건 #EMP 내#! 유물이란 말이지. 그러니 그냥...?"
 fund_inspiration.7004.a:0 "아니다! [dedication_g1.GetFirstNameNoTooltip](와)과 [dedication_g2.GetFirstNameNoTooltip]에게 주겠다!"
 fund_inspiration.7004.b:0 "그래, 안 될 건 뭐야? 나에게 주겠다!"
 fund_inspiration.7004.c:0 "헌정은 좀 과하긴 하지."
