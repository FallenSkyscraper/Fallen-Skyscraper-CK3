 fund_inspiration.9002.desc_weapon:0 "무기를 만들겠다는 이상을 더는 이루지 못할 것이다."
 fund_inspiration.9002.desc_armor:0 "갑옷을 만들겠다는 이상을 더는 이루지 못할 것이다."
 fund_inspiration.9002.desc_book:0 "책을 집필하겠다는 이상을 더는 이루지 못할 것이다."
