 fund_inspiration.6301.t:0 "$fund_inspiration.title$ 친애하는 동료에게,"
 fund_inspiration.6301.lover_desc:0 "마음에서 우러나오는 글을 쓰라고 그날 밤 말했었지. 당신에 대한 글밖에 나오지 않더군요. 신앙이 우리의 사랑을 사악한 것으로 치부한다면, 내 친히 악당이 되겠습니다."
 fund_inspiration.6301.friend_desc:0 "내가 경험한 사랑 이야기를 써 보라고 하셨죠. 글이 이렇게 술술 나오는 건 처음이었습니다."
 fund_inspiration.6301.female_desc:0 "\n\n숲에서 길을 잃고 자신의 집 근처까지 오게 된 여왕에게 반해버린 마녀의 사랑 이야기를 들려드리지요."
 fund_inspiration.6301.male_desc:0 "\n\n매일 밤 도서관 탑 꼭대기에서 사랑하는 기록관과 함께 별을 보며, 천상에서도 사랑을 나누기를 꿈꾸는 왕자에 관한 연가입니다."
 fund_inspiration.6301.crime_desc:0 "정말 아름다운 범죄로군."
 fund_inspiration.6301.a:0 "소중히 여기겠지만, 공개는 하지 않으마."
 fund_inspiration.6301.b:0 "세상에, 낭독회를 준비하라!"
# Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t:1 "$fund_inspiration.title$ 술집의 벌레"
 fund_inspiration.6400.desc:0 "나는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 술집을 방문해 모두의 이목을 받는 어느 손님을 은근슬쩍 살펴보았다.\n\n다른 손님들보다 머리가 훨씬 희끗희끗한 자였는데, 술집에 틀어박혀 한세월을 보낸 듯한 냄새를 풍겼다. 경악스럽게도 그 손님의 정체는 다름 아닌 모험가 [inspiration_owner.GetTitledFirstName]였다. 몇 달이나 자금을 대줬건만 고향 땅을 벗어나지도 않았던 것이다!\n\n"자, 이번에는 한 번에 홍해를 횡단해 보이겠소!" [inspiration_owner.GetSheHe]는 콧방귀를 뀌더니 적포도주 한 병을 통째로 마시곤 주변 사람들의 연호를 끌어냈다."
 fund_inspiration.6400.a:0 "당장 나가! 얼른 여행길에 오르란 말이다!"
 fund_inspiration.6400.b:0 "이 사기꾼! 네 녀석 술값이나 대주는 짓거리는 이제 끝이다!"
 fund_inspiration.6400.a.success:0 "모험가를 설득하여 정신을 차리게 함"
 fund_inspiration.6400.a.success_continue:0 "모험은 계속됨!"
 fund_inspiration.6400.a.failure:0 "모험가가 금화를 챙겨 달아남!"

 fund_inspiration.6500.t:0 "$fund_inspiration.title$ 밀림에 전하는 음악"
 fund_inspiration.6500.introduction:0 "나는 온갖 미사여구로 장식된 모험가의 편지를 받았다. 마음 속 무대에 오른 [inspiration_owner.GetHerHim]가 선명하게 보이는 듯했다."
 fund_inspiration.6500.desc:0 "\n\n'한번은 밀림으로 걸어 들어간 적이 있습니다. 새 지저귀는 소리가 머리를 울리는데, 그렇게 무서운 만가가 따로 없더군요. 여기 주민들은 그걸 아주 즐거운 음악으로 여기는 모양입니다만. [court_musician.GetTitledFirstNameNoTooltip]의 작품을 들어본 적이 없는 게지요.'\n\n'갈대 파이프를 받아 그 친구의 음률을 연주하려 했는데, 현지인들이 나를 마을에서 쫓아내더니 독 칼로 찌르려 하는 게 아니겠습니까. 목숨은 건졌지만, 이런 생각을 했습니다.' "밀림에 음악을 전하다가 죽는다면 그리 되라지!""
 fund_inspiration.6500.action:0 "\n\n'제가 다음에 뭘 했는지는 짐작이 가시겠지요...'"
 fund_inspiration.6500.a:0 "노래를 불러 저들을 감화시켰구나!"
 fund_inspiration.6500.b:0 "더 문명화된 땅으로 달아났겠지."
 fund_inspiration.6500.c:0 "거대한 고양이가 싸움터에 난입했구나!"
 fund_inspiration.6500.a.success:0 "모험가가 밀림 주민들의 마음을 사로잡음"
 fund_inspiration.6500.a.failure:0 "모험가가 밀림 주민들을 짜증 나게 함"
 fund_inspiration.6500.b.success:0 "모험가가 달아남"
 fund_inspiration.6500.b.failure:0 "모험가가 충분히 빠르게 달아나지 못함"
 fund_inspiration.6500.c.tt:0 "모험가가 표범을 내쫓을 수 있도록 도움"
 fund_inspiration.6500.c.tt_failure:0 "모험가가 도주를 시도하다 다침"

 fund_inspiration.6501.t:0 "$fund_inspiration.title$ 육지 항해"
 fund_inspiration.6501.desc:1 "\n\n'우린 구불구불한 언덕을 휘감는 강을 따라 항해했습니다. 근데 저 앞에 강이 말라버렸다고 현지인이 전하는 게 아니겠습니까.\n\n'포기하거나 돌아가는 대신, 우린 불가능에 도전하기로 마음먹었습니다. 선원들에게 바퀴와 도르래를 만들라고 지시했죠. 결국 배는 육지를 가로질러 저 너머의 강으로 나아가기 시작했습니다. 풀과 꽃의 바다를 항해하는 기분이었습니다."
 fund_inspiration.6501.a:0 "그냥 방향을 돌려 손을 떼지 그랬나."
 fund_inspiration.6501.b:0 "그런 여정에서 배가 용케 멀쩡했군."
 fund_inspiration.6501.b.success:0 "모험가가 배를 절벽 위로 끌고 감"
 fund_inspiration.6501.b.failure:0 "모험가가 망가진 배를 고치다가 발이 묶임"
 fund_inspiration.6501.c:0 "불쌍히 여긴 현지인들이 새로운 배를 할인가에 넘겼다지."

 fund_inspiration.6502.t:0 "$fund_inspiration.title$ 불타는 갈증"
 fund_inspiration.6502.desc:0 "\n\n'저는 사막이 아니라 꿈의 나라에 있습니다. 자고 깨는 것의 차이가 사라졌습니다. 길잡이의 말에 따르면 가장 원하는 것이 환상으로 나타난다고 합니다. 낙원이라 하면 대개 보물 가득한 방일 텐데, 저의 낙원에는 다이아몬드처럼 반짝이는 물웅덩이가 있었습니다.'\n\n'그런데 영주님, 제 눈에는 영주님만이 보였습니다. 저 앞에서 계속 오라고 끝없이 손짓하셨지요. 그 신기루를 향해 발을 내디딜 때마다 진정한 영주님으로부터 멀어지고 있다는 사실에 마음이 찢어질 뿐이었습니다.'"
 fund_inspiration.6502.a:0 "나도 갈증이 다 나는군. 사막에 있지도 않은데."
 fund_inspiration.6502.b:0 "멋진 선물을 가져오면 내 친히 관심을 베풀어 주지."
 fund_inspiration.6502.c:0 "더위를 먹었나 보군. 편지는 불태워야겠어."

 fund_inspiration.6503.t:0 "$fund_inspiration.title$ 폰토스의 속삭임"
 fund_inspiration.6503.desc:0 "\n\n'저는 스키타이 시대의 무덤인 쿠르간을 파헤쳤습니다. 수백에 달하는 말이 박제로 보존되어 있었죠. 각자 자신만의 방을 가진 채 벽에 매달려 꼿꼿이 서 있는 모습이었습니다. 저승에 간 자들을 위한 마굿간이 아니었나 싶군요.'\n\n'봉역에 관한 지식을 추구하는 것이 저의 임무 아니겠습니까. 길잡이가 잠시 눈을 돌린 사이 영주님께 드릴 유물을 몰래 숨겨올 생각을 하였습니다.'"
 fund_inspiration.6503.a:0 "장신구 하나를 챙겨왔구나."
 fund_inspiration.6503.b:0 "연구용으로 말안장 하나를 가져온 것인가."
 fund_inspiration.6503.c:0 "감히 망자의 휴식을 방해한 건 아니겠지."

 fund_inspiration.6504.t:0 "$fund_inspiration.title$ [inspiration_owner.GetFirstNamePossessiveNoTooltip] 연인"
 fund_inspiration.6504.desc:0 "\n\n'영주님, 유랑 도중에 [adventurer_lover.GetTitledFirstName]의 배려로 농장에 머물 수 있었습니다."
 fund_inspiration.6504.pregnant:0 "\n\n'농장에 있으면서 저는 멋진 유물을 하나 만들어냈지요. 이름하여 아이 말입니다! 민폐일 수도 있겠습니다만, [adventurer_lover.GetTitledFirstName](은)는 도저히 함께 여행할 수 있는 상태가 아니었습니다. 재산도 거의 없는 상황이더군요. 부디 궁정에서 돌봐줄 수 있기를 바랄 뿐입니다.'"
 fund_inspiration.6504.female_lover:0 "\n\n'길 위에서 홀로 많은 밤을 보내서인지, [adventurer_lover.GetSheHe]는 마치 환상종이라도 되는 것처럼 제 마음을 흔들었습니다. 제 임무의 종착지는 이곳이라는 생각을 도저히 떨칠 수 없었죠.'"
 fund_inspiration.6504.male_lover_homosexual:0 "\n\n'궁정의 눈을 벗어나, 저는 여러 밤을 한 사람의 품에 누워 지샐 수 있었습니다.'"
 fund_inspiration.6504.male_lover:0 "\n\n'저는 사랑에 빠졌습니다. 궁정에서 연회에 참가하는 대신, 일주일 동안 [adventurer_lover.GetHerHim]가 말똥 푸는 것을 지켜보려 합니다.'"
 fund_inspiration.6504.lover_ultimatum:0 "다시는 [adventurer_lover.GetHerHim]에게 키스하지 못할지도 모른다는 사실을 아는데, 차마 이 농장을 떠날 수는 없습니다. [adventurer_lover.GetSheHe]가 당신을 뵙고 궁정에 들어갈 수도 있겠군요. 그게 아니라면 제 여정은 여기서 끝나겠지요.'"
 fund_inspiration.6504.a:0 "내 후원을 존중하지 않겠다면, 썩 꺼져라."
 fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName](은)는 농장에 머무름"
 fund_inspiration.6504.b:0 "허락은 해 주마. 다만 추문이 퍼져도 내 탓은 하지 말도록."
 fund_inspiration.6504.c:0 "아이가 가난하게 자라도록 할 순 없지."
 fund_inspiration.6504.d:0 "농노들이라고? 내 궁정에서? 말도 안 되는 소리."

 fund_inspiration.6505.t:0 "$fund_inspiration.title$ 물가에서의 시간"
 fund_inspiration.6505.desc:0 "\n\n'사막의 열기에서 숨을 헐떡이는데, 깨끗한 물을 발견했습니다. 저는 옷이란 옷을 모조리 벗어던졌죠. 길잡이는 이를 불쾌해하기보단 조용히 이해하며 낄낄대고는 그 광경을 그림으로 남기기 시작했습니다. 같은 사정의 여행자가 여럿 있어 야자수 잎을 흔들며 제 몸을 식혀주더군요.'\n\n'저희는 물장구를 치며 한참을 행복하게 보냈습니다. 옆 마을에 도착해서는 그 낙원 같은 순간을 남기려 직조공을 고용하였고, 안내원과의 추억을 이렇게 보내드립니다.'"
 fund_inspiration.6505.a:0 "내 눈! 내 눈!"
 fund_inspiration.6505.a_blind:0 "내가 맹인이 아니었다면 눈을 도려냈겠군."
 fund_inspiration.6505.a_one_eyed:0 "내 눈! 내 눈!"
 fund_inspiration.6505.b:0 "이걸 내 침실에 걸어놓겠다!"
 fund_inspiration.6505.c:0 "궁정의 모두가 이 이국적인 놀이를 알아야 할 것이다!"
 fund_inspiration.6505.d:0 "우리 민족을 위한 신성한 광경이로다!"


# Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t:0 "$fund_inspiration.title$ 어쩔 수 없는 더러움"
 fund_inspiration.6506.introduction:0 "나의 모험가에게서 편지가 도착했다. 진흙 범벅이 된 탓에 칼을 사용해 개봉할 수밖에 없었다.\n\n"
 fund_inspiration.6506.desc:1 "영주님, 지금 전 습지대에 있습니다. 오랜 준비 기간에도 미처 대비하지 못한 상황입니다. 밤낮으로 철벅거리는 진흙을 헤치며 걷고 있습니다. 어젯밤에는 연인의 품속에 있는 꿈을 꿨는데, 일어나 보니 제 입술에는 혀 대신 도롱뇽이 들어와 있더군요.\n\n'조금 더 #EMP 문명화된#! 지역으로 갈 가능성이 있을지 궁금합니다. 이곳이 얼마나 터무니없는지 보여드리고자, 흠뻑 젖은 신발 안에서 부화한 개구리 한 마리를 병에 넣어 동봉합니다.'"
 fund_inspiration.6506.a:0 "인격 수양은 되겠군!"
 fund_inspiration.6506.b:0 "사람의 손을 탄 땅으로 가고 싶다면, 그래도 좋다."

#Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t:0 "$fund_inspiration.title$ 벌은 안 돼!"
 fund_inspiration.6507.introduction:1 "나의 모험가에게서 편지가 도착했다. 글 중간중간 피가 튀어 있었다."
 fund_inspiration.6507.desc:0 "\n\n'제가 거니는 이 평야와 목초지는 온갖 야생화로 화려한 모습을 뽐내고 있었습니다. 꽃향기를 맡으려 말에서 내려 허리를 굽히는데, 이 땅의 주인인 [grumpy_liege.GetTitledFirstName](을)를 모시는 신하들이 저를 새까맣게 덮쳐 오더군요. 당신의 지위는 상관하지 않는 모습이었습니다.\n\n'"내 목초지에 [ROOT.Char.GetTitledFirstNameNoTooltip]의 졸개가 설 곳이 있을 것 같으냐." [grumpy_liege.GetSheHe|U]는 말에서 내리더니 경비병에게 저를 붙잡으라고 지시했습니다. 놈들은 제 머리 위에 벌집이 든 상자를 올렸습니다! 제 눈 안에 아직도 #EMP 벌침#!이 남아있는 상황입니다!'"
 fund_inspiration.6507.a:0 "[grumpy_liege.GetHerHim]를 규탄하겠다!"
 fund_inspiration.6507.b:0 "[grumpy_liege.GetHerHis] 목을 쳐야겠군!"
 fund_inspiration.6507.c:0 "흉터가 매력을 한층 돋궈주겠군!"

#Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t:0 "$fund_inspiration.title$ 자연의 건축가"
 fund_inspiration.6508.introduction:0 "나의 모험가에게서 편지가 도착했다. 침엽수림이 펼쳐진 땅에 있는 모양이었다.\n\n"
 fund_inspiration.6508.desc:0 "저는 여행자가 만날 수 있는 최고의 동료... 비버들과 함께 시간을 보내고 있습니다! 이들이 물고기를 잡을 때 사용하는 구조물이 따로 있는데, 그 스케치를 보내드립니다. 반수생 설치류도 꽤 괜찮군요!'\n\n"
 fund_inspiration.6508.architect_desc:0 "장담하는데 [court_architect.GetTitledFirstName](이)가 배울 것이 한두 가지는 있을 겁니다. 여기 친구들이 오히려 더 똑똑할 것 같습니다만.'"
 fund_inspiration.6508.a:0 "진지하게 검토해 봐야겠군."
 fund_inspiration.6508.b:0 "그렇긴 해. [court_architect.GetTitledFirstNameNoTooltip]에게 배움이 필요하긴 하지."
 fund_inspiration.6508.b.tt:0 "[court_architect.GetTitledFirstNamePossessive] 건축가 적성이 약간 증가함"
 fund_inspiration.6508.c:1 "이토록 #EMP 사랑스러운#! 동물이 있단 말인가! [child.GetFirstName]에게 이 책을 보여줘야겠다!"
 fund_inspiration.6508.d:0 "고생하는군. 여행을 더 이어갈 수 있도록 자금을 보내줘야겠어."

#Adventurer massively exaggerating what an alligator looks like-floodplains 
 fund_inspiration.6509.t:0 "$fund_inspiration.title$ 짐승의 속삭임"
 fund_inspiration.6509.intro_desc:0 "나의 모험가에게서 편지가 도착했다. 뗏목을 타고 범람원을 지나가고 있는 모양이었다."
 fund_inspiration.6509.desc:0 "\n\n'영주님, 여행 중에 무시무시한 괴물에게 쫓겼습니다. 여기에 옮기는 것조차 꺼려질 지경입니다.\n\n'악어는 50보폭 크기까지 자라날 수 있는 데다가, 우리의 노새도 통째로 삼키는 괴물이었습니다. 몸매는 날씬하고 전체적으로 화살 모양이며, 머리에는 부리가 있고 꽁무니에는 꼬리가 덜거덕거리더군요. 외피를 덮고 있는 가시와 돌기는 건드리면 독이 오릅니다.'"
 fund_inspiration.6509.a:0 "이 괴물의 모습을 태피스트리로 담으면 방문객들이 놀라워하겠지!"
 fund_inspiration.6509.b:0 "너무 끔찍해서 믿기 힘들 정도로군!"
 fund_inspiration.6509.c:0 "악어가 뭔지도 모를 것 같으냐, 얼간이!"

#Adventurer meeting a vigilante band who hide in the forest

 fund_inspiration.6510.t:0 "$fund_inspiration.title$ 타이즈를 입은 사내들"
 fund_inspiration.6510.intro_desc:0 "나의 모험가에게서 편지가 도착했다. 숲을 지나는 도중인 모양이었다."
 fund_inspiration.6510.desc:1 "\n\n'[ROOT.Char.GetLadyLord], 죄송합니다. 삼림에서 영주님과 같은 사람들을 강탈하는 자경단원을 만났습니다. 이 지역을 지배하는 [enemy_liege.GetTitledFirstName]의 권위에 맞서 싸우며, 오가는 귀족들의 주머니를 털고 있더군요. 이 오합지졸 강도단이 마음에 쏙 든지라, 제가 궁정으로 돌아갈 일은 없을 듯합니다.'\n\n'궁정 복장보단 이들의 타이즈가 훨씬 보기 좋기도 하고, 저한테도 더 잘 어울립니다.'"
 fund_inspiration.6510.a:0 "내가 빈민층에 선정을 베풀 수 있도록 도와줄 순 없겠나?"
 fund_inspiration.6510.b:0 "돌아오지 않으면 암살자를 보내겠다!"
 fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 위협을 느낌"
 fund_inspiration.6510.b.toast_outcome.positive.continue:0 "모험은 계속됨"
 fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 당신의 궁정에서 달아남"
 fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 감흥을 보이지 않음"
 fund_inspiration.6510.c:0 "하류층 삶을 마음껏 즐기도록!"

 fund_inspiration.6511.t:0 "$fund_inspiration.title$ 눈의 바다를 주유하는 방랑자"
 fund_inspiration.6511.intro_desc:0 "나의 모험가에게서 편지가 도착했다. 처음 몇 줄을 읽고 나자 이것이 마지막이 되리라는 것을 알았다."
 fund_inspiration.6511.old_age:0 "\n\n'지금껏 살아오는 동안 수많은 진기한 일을 겪었습니다. 만년설 정상에 다다른 지금, 안개의 바다 위에 홀로 남은 사람으로서 이 글을 씁니다. 앞으로의 여생에서 이런 아름다움을 다시 볼 일은 없겠지요.'\n\n'산에서 돌아갈 계획은 없습니다. 글을 읽을 때쯤이면 얼음과 하나가 되지 않았을까요. 슬퍼하실 것 없습니다. 이러지 않았다면 해낼 수 없었겠지요. 저는 빙하가 흘러가듯 [inspiration_owner.GetFaith.PositiveAfterLife](을)를 향해 꾸준히 전진하겠습니다.'"
 fund_inspiration.6511.poor_health:0 "\n\n'건강과 몸이 저를 배신한 지금, 저는 뒤틀리고 비참한 존재일 뿐입니다. 이런 상태로 산 정상에서 눈 덮인 구름과 안개의 나라를 보게 될 줄 어떻게 알았겠습니까. 저처럼 시든 꽃은 이런 아름다움과 어울리지 않습니다.'\n\n'생명의 불꽃이 얼마 남지 않은 입장에서, 저는 얼음에 저 자신을 맡기기로 결심했습니다. 그나마 추위가 있는 그대로의 제 모습을 잘 보존해 주리라 기대합니다.'"
 fund_inspiration.6511.winter:0 "\n\n'저는 가장 잔인한 시기에 산 정상에 올랐습니다. 흉터 남은 뺨에 떨어지는 눈꽃 하나가 겨울의 웃음이자 악당이었지요. 싸움을 보았지만, 제 몸속의 피와 싸우는 것처럼 격렬하지는 않았습니다. 자주 쓰는 손은 이 글을 쓸 정도로 멀쩡하지만, 다른 쪽 손은 그렇지 않습니다.'\n\n'저처럼 세상을 보게 되어 진심으로 기쁘다는 점을 알아주시길. 저보다는 남게 될 다른 사람들이 더 불쌍하게 느껴집니다.'"
 fund_inspiration.6511.a:0 "이렇게 위험을 꿈꾸는 공상가는 없었다!"


 fund_inspiration.6512.t:0 "$fund_inspiration.title$ 산의 [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6512.intro_desc:0 "나의 모험가에게서 편지가 도착했다. 사막의 산을 지나가는 여정 탓인지, 편지는 불그스름한 먼지로 뒤덮여 있었다."
 fund_inspiration.6512.desc:1 "\n\n'다른 짐승들과는 달리, 수천 개가 넘는 평평한 고원 꼭대기에서 인간이 이 바위 위에 올랐다는 흔적은 보이지 않습니다. 오늘, 저는 지금까지 밟았던 가장 높은 곳에 올라왔습니다.'\n\n'마치 바위가 값진 이름을 부르짖는 듯합니다. 우주 최고의 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 지켜보는 가운데 이룩한 위업을 기념하는 차원에서 말입니다.'"
 fund_inspiration.6512.a:0 "분명 현지인들이 이미 산 이름을 지었을 터인데."
 fund_inspiration.6512.b:0 "로키'... 어리석은 이름이군!"
 fund_inspiration.6512.c:0 "[ROOT.Char.GetFaith.WarGodNamePossessive] 검'"
 fund_inspiration.6512.d:0 "[ROOT.Char.GetFaith.FateGodNamePossessive] 시련'"
 fund_inspiration.6512.e:0 "나의 사랑, [lover.GetFirstNameNoTooltip]의 이름을 본뜨는 게 좋겠지."
 fund_inspiration.6512.f:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] 이빨!"
 fund_inspiration.6512.g:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] 막대!"
 fund_inspiration.6512.h:0 "[rival.GetFirstNamePossessiveNoTooltip] 골칫거리!"
 fund_inspiration.6512.i:0 "이건 잊어버려. 바윗돌 좀 가져와라!"



