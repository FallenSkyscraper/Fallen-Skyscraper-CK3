 fund_inspiration.title:1 "영감:"
 fund_inspiration.2001.t:1 "$fund_inspiration.title$ 자금 후원 요청"
 fund_inspiration.2001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 지금 지원받은 자금만으로는 내 위상에 걸맞은 유물을 만들 수 없다며 고집을 부렸다.\n\n"금화가 조금만 더 있으면 #EMP 진실로#! 웅장한 걸작을 만들 수 있습니다!""
 fund_inspiration.2001.a:0 "얼마든 좋으니 부르게나!"
 fund_inspiration.2001.b:0 "지금 가진 돈으로 잘해보게."

 fund_inspiration.2002.t:0 "$fund_inspiration.title$ 재료... 요청"
 fund_inspiration.2002.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 배짱 좋게도 날 자기 방으로 불렀다. 악취가 진동하는 그 역겨운 방으로.\n\n"영주님, 작업은 순조롭게 진행되고 있습니다. 하오나... 좀 더 많은 재료, 그... #EMP 인간#!의 육신이 있으면 #EMP 진정으로 경이로운#! 작품을 만들 수 있을 것 같습니다. 살아있는 인간이 필요합니다. 일단은 말이지요.\n\n[inspiration_owner.GetFirstName](이)가 말을 끝마쳤다. "
 fund_inspiration.2002.desc.fingernails:0 "이윽고 내 시선은 선홍색으로 물든 연장과 [inspiration_owner.GetFirstName]의 탁자에 널브러진 손톱으로 향했다."
 fund_inspiration.2002.desc.potions:1 "무심코 탁자로 시선이 향했다. 선반에는 정체를 알 수 없는 동물의 일부와 형형색색의 용액, 위험하게 생긴 식물이 빽빽하게 들어차 있었다."
 fund_inspiration.2002.desc.blind:0 "방에서 제삼자의 희미하게 흐느끼는 소리가 들렸다. 딸꾹질 소리가 몇 차례 연속으로 들리더니, 고통에 찬 구역질 소리와 함께 신랄한 토 냄새가 코를 쿡쿡 찔러댔다."
 fund_inspiration.2002.a:0 ""내 지하 감옥에 투옥된 자들을 마음대로 이용하게.""
 fund_inspiration.2002.b:1 ""자, 이 돈으로 농노 몇 명을 납치하게.""
 fund_inspiration.2002.c:0 ""국경이 멀지 않아. 외국 농노 몇 명을 납치하면 될 걸세.""
 fund_inspiration.2002.toast_outcome.negative:0 "단서가 발견되어 농노 실종의 막후에 당신이 있음이 밝혀짐"
 fund_inspiration.2002.toast_outcome.positive:0 "농노를 납치하고도 들통나지 않음"
 fund_inspiration.2002.d:0 "[inspiration_owner.GetTitledFirstNamePossessiveNoTooltip] 요청을 거부한다."

 fund_inspiration.2003.t:0 "$fund_inspiration.title$ 방해"
 fund_inspiration.2003.desc:0 ""#EMP [inspiration_owner.GetFaith.HighGodName]#!(이)시여, 이 사람 대체 왜 이래? 건들지 말란 말이야!"\n\n[inspiration_owner.GetFirstName](이)가 들이닥치면서 내지른 고함에 평화로웠던 분위기가 일순간에 깨져버렸다. 곧이어 [previous_inspired.GetFirstName](이)가 따라 들어왔는데, 날 보고는 멈춰 섰다.\n\n"영주님, [inspiration_owner.GetFirstNameNoTooltip](을)를 설득해 주십시오! 전 그저 도우려고 했을 뿐입니다. 제 경험이라면 [inspiration_owner.GetFirstNameNoTooltip]의 작품을 한 단계 더 발전시킬 수 있을 겁니다!""
 fund_inspiration.2003.a:0 "[inspiration_owner.GetFirstNameNoTooltip](을)를 설득하여 [previous_inspired.GetFirstNameNoTooltip]의 말을 듣게 한다."
 fund_inspiration.2003.b:1 ""그러지 말고 한번 말이라도 들어보는 게 어떻겠나.""
 fund_inspiration.2003.c:0 "[inspiration_owner.GetFirstNameNoTooltip](을)를 건드리지 말라고 [previous_inspired.GetFirstNameNoTooltip]에게 명령한다."
 fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip](이)가 [previous_inspired.GetFirstNameNoTooltip]의 말을 들음"
 fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip](이)가 듣기를 거부함"
 fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip](이)가 형편없는 조언을 함"

 fund_inspiration.2004.t:0 "$fund_inspiration.title$ 최상의 품질"
 fund_inspiration.2004.desc_metal:0 ""영주님. 이 금속 좀 보십시오! 살면서 이렇게 품질 좋은 건 처음 봅니다.""
 fund_inspiration.2004.desc_fabric:0 ""영주님. 이 직물 좀 보십시오! 섬유의 질에, 색상의 깊이까지... 이렇게 품질 좋은 건 처음 봅니다.""
 fund_inspiration.2004.desc_thread:0 ""영주님. 이 실타래 좀 보십시오! 살면서 이렇게 품질 좋은 건 처음 봅니다.""
 fund_inspiration.2004.desc_wood:0 ""영주님. 이 목재 좀 보십시오! 멋진 나뭇결에, 높은 밀도까지... 살면서 이렇게 품질 좋은 건 처음 봅니다!""
 fund_inspiration.2004.desc_paper:0 ""영주님. 이 종이 좀 보십시오! 살면서 이렇게 품질 좋은 건 처음 봅니다.""
 fund_inspiration.2004.desc_ink:0 ""영주님. 이 잉크 좀 보십시오! 멋진 발색에, 짙은 농도까지... 살면서 이렇게 품질 좋은 건 처음 봅니다!""
 fund_inspiration.2004.desc_alchemy_metal:0 ""영주님. 이것 좀 보십시오! 살면서 이렇게 순도 높은 광석은 처음 봅니다.""
 fund_inspiration.2004.desc_elixirs:0 ""영주님. 이 비커 좀 보십시오! 살면서 이렇게 투명한 유리는 처음 봅니다.""
 fund_inspiration.2004.desc_fallback:0 ""영주님. 이것 좀 보십시오! 살면서 이렇게 품질 좋은 재료는 처음 봅니다.""
 fund_inspiration.2004.desc:0 "\n\n시장을 둘러보던 중, [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 행렬을 벗어나 탐스러운 물품을 파는 상인에게 다가갔다. 장인은 두 눈은 황홀함으로 빛났다.\n\n"이것만 있으면 제 작품은 새로운 경지에 이를 수 있을 겁니다. 진정한 #EMP 경이#!를 만들 수 있을 거예요! 영주님, 제발 부탁드립니다. 이 선물을 베풀어 주시옵소서.""
 fund_inspiration.2004.a:0 "자네 사업은 투자할 만한 가치가 있지!"
 fund_inspiration.2004.b:0 "물론이지. 근데 합리적인 가격에 구매할 수 있겠지?"
 fund_inspiration.2004.b.success:0 "상인을 설득해 가격을 깎음"
 fund_inspiration.2004.b.failure:0 "상인을 설득하는 데 실패함"
 fund_inspiration.2004.c:0 "물론일세. 경비대, [inspiration_owner.GetFirstNameNoTooltip]에게 필요한 물건을 압수하도록."
 fund_inspiration.2004.d:0 "자네는 내가 땅 파서 돈을 버는 줄 아는가?"
 
 fund_inspiration.2005.t:1 "$fund_inspiration.title$ 새로운 대장간"
 fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 한껏 구겨진 인상을 한 채 다가왔다. 눈썹은 타버린 상태였고, 손에는 구부러진 금속이 들려 있었다.\n\n"영주님. 실례되는 말씀을 드리고 싶은 건 아니지만, 영주님의 대장간은..."
 fund_inspiration.2005.desc_weapon:0 "그냥 이렇게만 말해두겠습니다. 쓸 만한 [inspiration_owner.Custom('ArtifactWeaponType')](을)를 받고 싶으시다면..."
 fund_inspiration.2005.desc_armor:1 "그냥 이렇게만 말해두겠습니다. 쓸만한 [inspiration_owner.Custom('ArtifactArmorTypeLowercase')](을)를 받고 싶으시다면..."
 fund_inspiration.2005.desc_smith:0 "그냥 이렇게만 말해두겠습니다. 쓸 만한 [inspiration_owner.Custom('InspirationSmithType')](을)를 받고 싶으시다면..."
 fund_inspiration.2005.desc_ending:0 "새 대장간을 건립하는 데 투자하셔야 합니다.""
 fund_inspiration.2005.a:0 "물론이지. 필요한 게 있으면 뭐든 들어줌세."
 fund_inspiration.2005.b:0 "완벽한 대장간을 두고 무슨 소린가!"

 fund_inspiration.2006.t:0 "$fund_inspiration.title$ 떠돌이 학자"
 fund_inspiration.2006.desc:0 "전속 연금술사 [inspiration_owner.GetTitledFirstName](이)가 웬 [scholar_character.GetWomanMan]을 데리고 내 앞에 나타났다. [inspiration_owner.GetTitledFirstName](은)는 미소를 지으며 칭찬을 늘어놓았다.\n\n"이쪽은 [scholar_character.GetTitledFirstName] 님이십니다. 저희 학계에서 존경받는 석학이시죠."\n\n[scholar_character.GetWomanMan]이 고개 숙여 인사했다. 학자는 기쁘면서도 부끄러움이 뒤섞인 표정을 짓고 있었다. "과찬이십니다. 저는 그저 영주님께 힘을 빌려드리러 왔을 뿐입니다. 물론, 허락해 주신다면 말이지요.""
 fund_inspiration.2006.a:0 "물론이지. 부디 [inspiration_owner.GetFirstNameNoTooltip](을)를 도와주게."
 fund_inspiration.2006.b:0 "좋지. 내 개인 교사가 되어주게."
 fund_inspiration.2006.c:0 "이곳에 자네가 머물 자리따윈 없네."

 fund_inspiration.2021.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내 영광에 걸맞은 갑옷을 만들려면 더 많은 자금이 필요하다고 끈덕지게 고집을 부려대고 있다.\n\n"[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U](은)는 값싸게 찍어낼 수 있는 그런 물건이 아닙니다. 재료값만 해도 엄청나지요... 영주님, 지금은 주머니를 활짝 열어젖힐 때입니다!""
 fund_inspiration.2021.a:0 "돈을 내어주겠네."
 fund_inspiration.2021.b:0 "금화를 더 받아낼 생각일랑 말게."

 fund_inspiration.2030.t:0 "$fund_inspiration.title$ 친근한 말"
 fund_inspiration.2030.desc:0 "회당에 들어서자, 나의 친구 [friend.GetTitledFirstName](이)가 활짝 미소를 지으며 막아섰다. \n\n"아, #EMP 드디어#! 찾았네! [ROOT.Char.GetFirstNameNoTooltip]! 방금 [inspiration_owner.GetTitledFirstName](와)과 말을 나눴네! 자네를 위해 [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')](을)를 만들고 있다기에, 그 친구 [inspiration_owner.Custom('GetInspirationTypeRoom')](을)를 방문하고 싶어서 도저히 못 참겠더군!"\n\n"자네의 기대에 부응할 방안을 제작자하고 논의해봤지. 자네도 결과가 마음에 들 걸세!""
 fund_inspiration.2030.a:0 ""아! 고맙네, [friend.GetFirstNameNoTooltip]!""

 fund_inspiration.2040.t:0 "$fund_inspiration.title$ 파괴 공작"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive] 울분에 찬 절규가 적막을 찢고 울려 퍼졌다. "[inspiration_owner.Custom('GetInspirationTypeTool')](이)가 자꾸 사라지는데 [inspiration_owner.Custom('InspirationTypeDescription')](을)를 도대체 어떻게 완성하라는 거야?!" \n\n[inspiration_owner.GetSheHe|U]가 내게 다급히 달려왔다. "영주님. 작업이 조금이라도 진행될 때마다 뭔가 문제가 생깁니다! 궁정 사람 중에 작업을 방해하는 자가 있는 것이 분명합니다!" \n\n이내 [inspiration_owner.Custom('GetInspirationOwnerType')](은)는 울화를 터뜨리곤 쿵쿵 소리를 내며 자신의 [inspiration_owner.Custom('GetInspirationTypeRoom')](으)로 돌아갔다."
 fund_inspiration.2040.a:0 "어설픈 놈팡이 같으니라고."
 fund_inspiration.2040.b:0 "난 호들갑이 아니라 질 좋은 상품을 보려고 돈을 내는 거란 말이다!"
 fund_inspiration.2040.c:0 "설마... 그럴 리 없겠지만... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt:0 "훼방꾼을 체포함"
 fund_inspiration.2040.c.flavor:0 "한번 덫을 놓아 보실까!"
 fund_inspiration.2040.c.success:0 "공작원을 붙잡음"
 fund_inspiration.2040.c.failure:0 "공작원이 당신을 따돌림"
 ep1_fund_inspiration_2040_scheme_modifier:0 "은밀한 행동"
 ep1_fund_inspiration_2040_scheme_modifier_desc:0 "해당 인물은 은신에 능합니다."

 fund_inspiration.2041.desc:0 "저녁 정찬을 끝마친 후, 나는 소수의 경비병을 대동한 채 [inspiration_owner.GetTitledFirstNamePossessive] 방 근처에서 복도를 감시했다. 시간이 흐르며 [ROOT.Char.Custom('FortifiedBuilding')]에는 점점 짙은 어둠이 드리웠다.\n\n그냥 관둘까 생각이 들던 찰나, 복도에서 떨리는 빛이 춤췄다. 그리고 망토를 두른 인영이 뒤를 따랐다.\n\n어둠을 두른 인물은 [inspiration_owner.Custom('GetInspirationTypeRoom')] 문을 열고는 슬그머니 복도를 한 번 더 살폈다. 바로 그때였다. 깜빡이는 기름 등에 비친 [rival.GetTitledFirstName]의 얼굴이 나타난 것이다!"
 fund_inspiration.2041.a:0 ""잡았다! 지하 감옥에나 들어가라!""
 fund_inspiration.2041.b:0 ""저 놈팡이를 [ROOT.Char.Custom('FortifiedBuilding')]에서 쫓아내 버려라!""
 fund_inspiration.2041.c:0 "나만의 방식대로 처리하겠다..."

 fund_inspiration.2050.t:0 "$fund_inspiration.title$ 의견 헤아리기"
 fund_inspiration.2050.desc:0 "나의 [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetTitledFirstName](이)가 작업 진척을 보고하면서 [inspiration_owner.Custom('GetInspirationTypeTool')](와)과 [inspiration_owner.Custom('GetInspirationTypeStation')]의 한계에 대해 지리멸렬한 불평을 늘어놓았다. 그러던 중, 나의 [inspiration_owner.Custom('GetInspirationTypeObject')]에 써먹을 만한 몇 가지 과감한 발상이 떠올랐다...\n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U](이)가 #EMP 내#! 강점은 아니지만, 그래도 내 돈 쓰는 일인데 몇 마디 정도는 할 수 있지 않겠는가!"
 fund_inspiration.2050.a:0 "몇 가지 제안할 게 있네만..."
 fund_inspiration.2050.b:0 "내 배경지식은 남다른 통찰의 근원이지."
 fund_inspiration.2050.c:0 "#EMP 이런 각도#!로 접근할 생각은 안 해봤나?"
 fund_inspiration.2050.d:0 "자네 스케치 좀 보여주게..."
 fund_inspiration.2050.e:0 "됐어. [inspiration_owner.GetFirstNameNoTooltip](이)가 알아서 잘하겠지."
 fund_inspiration.2050.success:0 "당신의 발상이 적절히 적용됨"
 fund_inspiration.2050.nothing:0 "당신은 무시당함"
 fund_inspiration.2050.failure:0 "당신이 형편없는 발상을 내놓음"
 fund_inspiration_half_refund_tt:0 "투자금의 절반을 돌려받음:"
 fund_inspiration_quarter_refund_tt:0 "투자금의 사 분의 일을 돌려받음:"

 fund_inspiration.2060.t:0 "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 보물"
 fund_inspiration.2060.desc.religious:0 "나의 헌신을 강대한 왕부터 저급한 거지에 이르기까지 만인이 예시로 쓰는 시대가 되었다. 추종자들이 생기는 것은 당연한 순서였다."
 fund_inspiration.2060.desc.fame:0 "나의 업적을 전 세계에서 경외심과 부러움을 담아 찬양하기에 이르렀다. 외국의 궁정부터 마을 술집까지 어디서든 들어볼 수 있었기에, 후원자들은 자연스레 생겨났다."
 fund_inspiration.2060.desc.court:0 "나의 풍요로운 궁정은 전 세계에서 분개하고 기념하는 대상이 되었다. 모두가 내 궁정을 목표로 삼았으며, 내 궁정의 쾌락을 누리고 싶어 했다. 찬양하는 이들이 생기는 것은 당연했다."
 fund_inspiration.2060.desc:0 "\n\n오늘은 [donator.GetTitledFirstName](이)가 안내를 받아 들어왔다. [donator.GetTitledFirstName](은)는, "
 
 fund_inspiration.2060.desc.brotherhood:0 "[barony_scope.GetDeJureLiege.GetNameNoTier]에 있는 [barony_scope.GetNameNoTierNoTooltip]의 자그마한 [donator.GetFaith.GetAdjectiveNoTooltip] 공동체를 대표하여 왔노라고 자신을 소개했다.\n\n"
 fund_inspiration.2060.desc.abbey:0 "[barony_scope.GetDeJureLiege.GetNameNoTier]에 있는 자그마한 [barony_scope.GetAdjectiveNoTooltip] [donator.GetFaith.GetAdjectiveNoTooltip] [donator.GetFaith.HouseOfWorship](을)를 대표하여 왔노라고 자신을 소개했다.\n\n"
 fund_inspiration.2060.desc.mercenary:1 "[barony_scope.GetDeJureLiege.GetNameNoTier]에 있는 [barony_scope.GetNameNoTierNoTooltip]의 자그마한 [donator.GetCulture.GetNameNoTooltip] 용병단을 대표하여 왔노라고 자신을 소개했다.\n\n"
 fund_inspiration.2060.desc.guild:0 "[barony_scope.GetDeJureLiege.GetNameNoTier]에 있는 [barony_scope.GetNameNoTierNoTooltip]의 자그마한 [donator.Custom('dummy_peasant_profession')] 조합을 대표하여 왔노라고 자신을 소개했다.\n\n"
 fund_inspiration.2060.piety:0 ""성스러운 [ROOT.Char.GetTitleAsNameNoTooltip]님!"
 fund_inspiration.2060.saoshyant:0 ""거룩한 사오샨트시여!"
 fund_inspiration.2060.savior:0 ""성스러운 구세주시여!"
 fund_inspiration.2060.saint:0 ""존경받는 성자님!"
 fund_inspiration.2060.prestige:0 ""위대한 [ROOT.Char.GetTitleAsNameNoTooltip]님!"
 fund_inspiration.2060.grandeur:1 ""아, 적수가 없는 [ROOT.Char.GetTitleAsNameNoTooltip]님!"
 fund_inspiration.2060.desc_outro:0 "오롯이 영주님만을 위한 경이로운 [inspiration_owner.Custom('GetInspirationTypeObject')](이)가 제작되고 있단 소식을 친구들과 접했습니다. 그래서 [inspiration_owner.Custom('GetInspirationOwnerType')]에 기부하고자 이렇게 찾아왔습니다! 받아주시면 크나큰 영광으로 알겠나이다. 몇 달 동안 아끼고 모았습니다!""
 fund_inspiration.2060.a:0 ""천만에. #EMP 내가 영광일세#!.""
 fund_inspiration.2060.b.religious:0 ""마음씨 고운 [donator.Custom('NunMonk')](이)구먼. 돈은 자네들이 갖게.""
 fund_inspiration.2060.b.prestige:0 ""아니, 사양하지! 그냥 갖고 있게, 친구여!""
 fund_inspiration.2060.c:0 ""그게 다란 말인가?""

 ep1_fund_inspiration_2070_accept_modifier:0 "선물을 받음"
 ep1_fund_inspiration_2070_accept_modifier_desc:0 "해당 영지는 영주의 진귀한 유물 제작에 동참하게 되어 무척이나 기쁜 상태입니다."
 ep1_fund_inspiration_2070_refuse_modifier:0 "선물을 거절함"
 ep1_fund_inspiration_2070_refuse_modifier_desc:0 "해당 영지는 선물을 거절당해 속상하지만, 막대한 자금을 보유하게 되었습니다."
 ep1_fund_inspiration_2070_mock_modifier:0 "선물을 조롱함"
 ep1_fund_inspiration_2070_mock_modifier_desc:0 "해당 영지는 영주에게 선물을 조롱당해 속상해하고 있습니다."

 fund_inspiration.2070.t:0 "$fund_inspiration.title$ 흠결 있는 보석"
 fund_inspiration.2070.desc:0 "궁정의 일에 정신이 팔려, 그만 [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetTitledFirstName]의 소식을 몇 번이고 거듭해서 미루게 되었다."
 fund_inspiration.2070.desc.stalled:0 "현재 [inspiration_owner.Custom('GetInspirationTypeObject')] 작업은 완전히 정체된 상황이다. 다만, 전적으로 내 탓이라곤 할 수 없을 것 같다...\n\n"
 fund_inspiration.2070.desc.wasted:0 "현재 수 주에 걸친 [inspiration_owner.Custom('GetInspirationTypeObject')] 작업이 허사가 되어버린 상황이다. 다만, 다만, 전적으로 내 탓이라곤 할 수 없을 것 같다...\n\n"
 fund_inspiration.2070.desc.lunatic:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 망상에 빠져 괴팍한 행동을 보이며 몇 번이고 마음을 바꿔대고 있다는 모양이다. 그 과정에서 작업을 처음부터 다시 시작하는 것은 말할 필요도 없고. 게다가 [inspiration_owner.Custom('GetInspirationTypeTool')](을)를 다루는 기법은 해괴망측하기 이를 데 없다."
 fund_inspiration.2070.desc.possessed:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 지독한 감정 기복에 휩쓸리고 있다는 모양이다. 정말 최악일 땐 자기 의심과 분노에 휩싸여 힘들게 만든 작업물을 몽땅 폐기할 정도라는 것 같다."
 fund_inspiration.2070.desc.depressed:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 우울함에 삼켜져 일과도 내팽개치고 며칠 내내 침대에 틀어박혀 있다고 한다."
 fund_inspiration.2070.desc.drunkard:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 [ROOT.Char.Custom('RegionalAlcoholicDrink')](을)를 마시고 [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] 술집에서 광대놀음을 하는 데 자금을 탕진하고 있다는 모양이다."
 fund_inspiration.2070.desc.hashishiyah:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 대마초에 상당한 자금을 쏟으며 하염없이 피워대고 있다는 모양이다. 그러다 어두워지면 문을 걸어 잠가버린다나."
 fund_inspiration.2070.desc.rakish:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 상습적으로 [inspiration_owner.Custom('GetInspirationTypeRoom')](을)를 비운다는 모양이다. 사람들 얘기에 따르면 시간과 내 자금을 [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] 창관에서 탕진하고 있다고."
 fund_inspiration.2070.desc.profligate:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 시장에서 상습적으로 자금을 탕진한다는 모양이다. 아무런 성과도 없는 경솔한 발상에 자금을 낭비했다나."
 fund_inspiration.2070.desc.improvident:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 충동적인 기부를 일삼고 있다고 한다. 자기 작업이 아닌 별의별 대의에 내 후원금을 쾌척했다는 것이다."
 fund_inspiration.2070.desc.irritable:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip]의 고약한 심보가 문제인 모양이다. 내가 고삐를 잡지 않으니 실수와 오해를 잡아줄 만한 사람 모두를 멀리하고 있었던 것 같다."
 fund_inspiration.2070.desc.comfort_eater:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip]의 끝없는 식탐이 문제인 모양이다. 시장에서 케이크와 군것질거리를 사는 데 내 자금을 지출하고 있다고 한다."
 fund_inspiration.2070.desc.reclusive:0 "듣자 하니 지난 만남 이후로 [inspiration_owner.GetFirstNameNoTooltip](이)가 모습을 좀처럼 드러내지 않고 있다는 모양이다. 자기 [inspiration_owner.Custom('GetInspirationTypeRoom')]에 틀어박혀 있는데, 이끌어줄 사람이 없으니 처음 합의했던 계획에서 완전히 탈선한 것이다."
 fund_inspiration.2070.desc.wounded:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 큰 부상을 당해 병상에 누워 고통에 신음하고 있다는 모양이다. 나는 [ROOT.Char.GetFaith.DeathDeityName]께서 [inspiration_owner.GetHerHim]에게 인내심이란 자비를 베풀어 주길 기원하는 수밖에 없었다..."
 fund_inspiration.2070.desc.pregnant:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 임신했다고 한다. 통증도 통증이거니와, 거동이 어려워 작업이 불가능한 수준이라는 모양이다..."
 fund_inspiration.2070.desc.sick:0 "듣자 하니 [inspiration_owner.GetFirstNameNoTooltip](이)가 퇴행성 질병에 걸렸다고 한다. 그 때문인지 병상에 누울 때가 잦고, 좀처럼 작업할 의욕을 내지 못하고 있다는 모양이다."
 fund_inspiration.2070.desc_outro:0 "\n\n결국 나는 [inspiration_owner.GetSheHe]를 내 앞으로 데려오도록 지시했다."
 fund_inspiration.2070.a:0 ""상황을 원래대로 돌려놓게.""
 fund_inspiration.2070.b:0 ""[inspiration_owner.GetFirstNameNoTooltip], 자네가 최선을 다하고 있는 건 알고 있네.""
 fund_inspiration.2070.c:0 ""빨리 걸작을 내놓는 게 좋을 것이야!""
 fund_inspiration.2070.d:0 ""당장 이 [ROOT.Char.Custom('FortifiedBuilding')](을)를 떠나라, 이 게을러터진 자식아.""

 fund_inspiration.2080.t:0 "$fund_inspiration.title$ 창작의 자유"
 fund_inspiration.2080.antiquarian:0 ""말도 안 됩니다!" [rival.GetTitledFirstName](이)가 항의했다. "영주님의 개인 소장품 관리인으로서 전 당신 작품의 품질을 책임져야 하는 의무가 있습니다!""
 fund_inspiration.2080.artificer:0 ""말도 안 됩니다!" [rival.GetTitledFirstName](이)가 항의했다. "전 [ROOT.Char.GetTitleAsNameNoTooltip]의 신임받는 장인입니다! 작업물을 보여주시면 제가 보탬이 될 수도 있지 않습니까!""
 fund_inspiration.2080.desc:0 "\n\n"완성되면 보세요!" [inspiration_owner.GetTitledFirstName](이)가 맞받아쳤다. "왕실의 [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')](을)를 만드는 사람에게 이래라저래라 간섭하다니 어불성설이죠!""
 fund_inspiration.2080.a:0 ""[antiquarian.GetFirstNameNoTooltip](이)가 품질을 #EMP 보장#!할 걸세, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2080.b:0 ""자네는 책무를 다하게, [antiquarian.GetFirstNameNoTooltip].""
 fund_inspiration.2080.success:0 "[antiquarian.GetFirstNameNoTooltip](이)가 [inspiration_owner.GetFirstNamePossessiveNoTooltip] 작품을 개선함"
 fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip](이)가 [inspiration_owner.GetFirstNameNoTooltip](을)를 억압함"
 fund_inspiration.2080.c:0 "신선한 공기를 마시며 숨 좀 돌리는 건 어떻겠나?"

 fund_inspiration.2090.t:0 "$fund_inspiration.title$ [event_spouse.GetWifeHusband|U]의 손길"
 fund_inspiration.2090.desc:0 "나의 [event_spouse.GetWifeHusband] [event_spouse.GetFirstName](이)가 [inspiration_owner.GetTitledFirstName]에게 [inspiration_owner.Custom('GetInspirationTypeObject')](을)를 위한 발상과 제안을 제시하며 열띤 대화를 나누는 모습이 눈에 들어왔다. 내 [inspiration_owner.Custom('GetInspirationOwnerType')](은)는 경멸감을 애써 감추고 있었다. 내 배우자의 간섭에 기분이 상한 게 명백했다. \n\n"...잘 알아들었나요, [inspiration_owner.Custom('InspirationTypeDescription')]?" [event_spouse.GetSheHe]가 말을 이어나갔다. "그리고 제 조부모님의 오래된 [inspiration_owner.Custom('GetInspirationTypeObject')](와)과 어울려야 할 겁니다!"\n\n일견 [inspiration_owner.GetFirstNamePossessiveNoTooltip] 영혼 일부가 죽어 나가는 듯한 느낌이 들었다."
 fund_inspiration.2090.a:0 ""잘 듣게, [inspiration_owner.GetFirstNameNoTooltip]. 내 [event_spouse.GetWifeHusband] 말을 경청하는 게 좋을 것이야!""
 fund_inspiration.2090.b:0 ""여보, 그런 건 전문가 손에 맡깁시다.""
 fund_inspiration.2090.success:0 "[event_spouse.GetFirstNameNoTooltip](이)가 [inspiration_owner.GetFirstNamePossessiveNoTooltip] 작품을 개선함"
 fund_inspiration.2090.failure:0 "[event_spouse.GetFirstNameNoTooltip](이)가 [inspiration_owner.GetFirstNameNoTooltip](을)를 억압함"

 fund_inspiration.2100.t:0 "$fund_inspiration.title$ 질투심 많은 장인"
 fund_inspiration.2100.desc:0 "저녁 식사 자리였다. 나의 [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetTitledFirstName](이)가 자리에 앉아선 내 후원을 놓고 경쟁하는 관계에 있는 [other_inspiration_owner.GetTitledFirstName](을)를 맹렬히 쏘아보는 게 아닌가. \n\n[inspiration_owner.GetFirstNameNoTooltip](은)는 평소에 자기 [inspiration_owner.Custom('GetInspirationTypeStation')]에 틀어박혀 사색에 잠겨있는 친구인데, 꼭 만찬 때만 되면 순식간에 분위기를 망치곤 한다.\n\n드디어 [inspiration_owner.GetSheHe]가 입을 열었다."
 fund_inspiration.2100.desc.funds:0 ""어째서 [other_inspiration_owner.GetFirstNameNoTooltip](이)가 저보다 더 많은 후원을 받는 겁니까? '[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]' 같은 게 뭐가 어쨌다고요?""
 fund_inspiration.2100.desc.rival:0 ""영주님이 저딴 [other_inspiration_owner.Custom('InsultNoun')] 같은 [other_inspiration_owner.GetFirstNameNoTooltip]에게 돈을 퍼부어주고 있단 사실이 믿기지 않을 따름입니다. 차라리 변소 청소부에게 맡기면 더 좋은 결과물이 나올 텐데요!""
 fund_inspiration.2100.desc.fallback:0 ""저딴 무게추는 그만 버리십시오, 영주님. [other_inspiration_owner.GetFirstNameNoTooltip](은)는 [other_inspiration_owner.Custom('GetInspirationTypeTool')]의 어느 방향이 정방향인지 구분할 줄도 모릅니다. [other_inspiration_owner.Custom('GetInspirationTypeRoom')]에 문외한인 것은 말할 필요도 없죠.""
 fund_inspiration.2100.a:0 ""[inspiration_owner.GetFirstNameNoTooltip], 자네 작업은 내게 무척이나 소중하네.""
 fund_inspiration.2100.b:0 ""후원금을 균등하게 맞춰줌세. 이제 됐나?""
 fund_inspiration.2100.c:0 ""아니, 뭐가 문제인데 그러나?""
 fund_inspiration.2100.d:0 ""어리석은 짓은 관두게.""
 fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip](이)가 작업을 관둠"
 fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip](이)가 의욕을 상실함"
 fund_inspiration.2100.success:0 "부드럽게 문제를 해결함"
 fund_inspiration.2100.failure:0 "분쟁을 악화시킴"

 fund_inspiration.2110.t:0 "$fund_inspiration.title$ 동료 감정가"
 fund_inspiration.2110.desc:0 "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))] [generous_vassal.GetTitledFirstName](이)가 내게 다가와 말을 걸었다. "반갑습니다, 영주님! 영주님께서 [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetFirstName](을)를 후원하신다는 얘기를 들었습니다. 듣자 하니 [ROOT.Char.GetTitleAsNameNoTooltip]에 걸맞은 [inspiration_owner.Custom('InspirationTypeDescription')](이)란 평가가 돌더군요."\n\n"이걸 [inspiration_owner.GetHerHim]에게 전해주셨으면 합니다. 걸작의 탄생에 보탬이 될 기회를 놓치고 싶지 않습니다!" \n\n"
 fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip](은)는 인심이 넉넉한 것으로 유명한 인물이다. 아무래도 새롭게 돈을 퍼부어줄 대상을 찾아낸 것 같다..."
 fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip](은)는 온갖 분야에 관심을 두고 있는데, 그중 두 가지가 바로 진귀한 유물과 그런 유물을 제작하는 이들이다..."
 fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip](이)가 덜렁거리는 돈 자루를 손에 든 채 온화한 미소를 지어 보였다."
 fund_inspiration.2110.desc.rich:0 "딱한 [generous_vassal.GetFirstNameNoTooltip]. 돈이 하도 넘쳐나서 어디에 쓰면 좋을지 감도 안 잡히는 모양이다..."
 fund_inspiration.2110.a:0 ""이렇게 친절할 데가 있나!""
 fund_inspiration.2110.b:0 ""아, 내 #EMP 반드시#! 그 친구에게 전달하지!""
 fund_inspiration.2110.b.flavor:0 "요긴하게 쓸 수 있겠어..."
 fund_inspiration.2110.c:0 ""정말 괜찮으니 사양하겠네!""
 # ( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t:0 "$fund_inspiration.title$ 늦은 밤"
 fund_inspiration.2120.desc:0 "[inspiration_owner.GetFirstNamePossessive] [inspiration_owner.Custom('GetInspirationTypeRoom')]에서 시간은 화살보다 빠르게 흘러갔다. [ROOT.Char.Custom('RegionalAlcoholicDrink')](을)를 마시며 [inspiration_owner.GetSheHe]가 날 위해 [inspiration_owner.Custom('GetInspirationTypeVerb')] 중인 [inspiration_owner.Custom('GetInspirationTypeObject')]에 대한 논의를 나누다 보니 그리된 것이다. 한데 내가 망상에 빠지기라도 한 걸까? 왠지 형언할 수 없는... 긴장감 같은 게 느껴지는데? \n\n"
 fund_inspiration.2120.desc.me:0 "[inspiration_owner.GetHerHis] 몸, [inspiration_owner.GetHerHis] 웃는 입술이 지닌 독특한 매력에 빠져버린 나는 도저히 정신을 차리지 못했고... 결국 내 손을 [inspiration_owner.GetHersHis] 손에 포갰다. [inspiration_owner.GetHerHis] 떨리는 손가락 사이로 [inspiration_owner.Custom('GetInspirationTypeTool')](이)가 떨어져 내렸고, 나는 상대의 아름다운 눈을 하염없이 응시했다. \n\n"
 fund_inspiration.2120.desc.them:0 "밤이 깊어지자, 나의 [inspiration_owner.Custom('GetInspirationOwnerType')](은)는 [inspiration_owner.Custom('GetInspirationTypeTool')](을)를 내려놓고는 술잔을 쭉 들이켰다. 그리곤 내게 의미심장한 미소를 지어 보였다. 이... 사람이...? \n\n"
 fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U]는 동물처럼 내 품에 달려들었다. 그 움직임에 [inspiration_owner.Custom('GetInspirationTypeStation')](이)가 방 한쪽 구석으로 쭉 밀려났다."
 fund_inspiration.2120.desc.them_into:1 "나는 [inspiration_owner.GetHerHim] 품에서 똑같이 필사적인 열정을 느꼈다. [inspiration_owner.GetSheHe]는 내 따뜻한 품에 몸을 맡겼다..."
 fund_inspiration.2120.desc.me_zealous_homosexuality:0 "[ROOT.Char.GetFaith.HighGodName](이)시여, 이러면 안 되는데... 이 죄악의 유혹을 어찌 거부하겠는가..."
 fund_inspiration.2120.desc.me_zealous_adultery:0 "아냐! [ROOT.Char.GetFaith.ReligiousText]에 명명백백하게 나와 있다! 간통은 죄악이라고! 필시 이건 [ROOT.Char.GetFaith.DevilName]의 유혹이렷다!"
 fund_inspiration.2120.desc.me_unattracted:0 "순간 [inspiration_owner.GetFirstNameNoTooltip](이)가 느닷없이 앞으로 나와 날 껴안았다! 황급히 팔로 [inspiration_owner.GetHerHim]를 막았지만, 아무래도 힘이 너무 셌던 걸까? [inspiration_owner.GetHerHis|U] 온기는 눈 깜짝할 사이에 냉랭해졌고, 감정은 혼란과 공포로 변해갔다."
 fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U](이)가 앞으로 나와 날 자신의 따뜻한 품으로 끌어당겼다. 몸은 좋다고 난리지만, 가슴은 아니라고 절규하는 이 상황은 대체..."
 fund_inspiration.2120.desc.me_into:0 "내 내면의 동요를 부정하진 않겠다. 가슴이 미친 듯이 뛰었다. 정신을 차려 보니 [inspiration_owner.GetHerHim]와 서로를 껴안고 있는 나를 발견했다... #EMP 대체 왜 이러는 거지#!?"
 fund_inspiration.2120.desc.me_into_alot:0 "[inspiration_owner.GetHerHis] 의도는 의심의 여지 없이 너무나 명료했다! 도저히 주체할 수 없었던 나는 [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')](을)를 옆으로 멀찍이 밀어내 버렸다."
 fund_inspiration.2120.a:0 ""이리 와, 내 사랑.""
 fund_inspiration.2120.e:0 ""아... [inspiration_owner.GetFirstNameNoTooltip]...""
 fund_inspiration.2120.f.chaste:0 ""내가 이러면 안 되는데...""
 fund_inspiration.2120.f:0 ""이만... 가보겠네!""
 fund_inspiration.2120.h:0 ""빨리 문으로!""
 fund_inspiration.2120.i:0 ""아! 난 그게 아니라...""
 fund_inspiration.2120.j:0 ""안 돼! [ROOT.Char.GetFaith.ReligiousText]에 이런 정사는 금지되어 있단 말이다...""
 fund_inspiration.2120.k.me:0 ""안 돼! 못 해... 간통은 죄악이란 말이다!""
 fund_inspiration.2120.k.them:0 ""아니야, [inspiration_owner.GetHerHim]의 유혹에 넘어가 간통을 저지를 순 없어...""
 fund_inspiration.2120.l:0 ""아니... 이것이 주제도 모르고 #EMP 감히#!!""
 fund_inspiration.2120.m:0 ""손 치워라, 이 방탕한 죄인아!""
 fund_inspiration.2120.leave_flavor:0 "당신은 황급히 자리를 떠남"

 fund_inspiration.2130.t:0 "$fund_inspiration.title$ 변덕스러운 자극"
 fund_inspiration.2130.desc:1 "우연히 몹시 우울한 표정을 짓고 있는 [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetTitledFirstName](와)과 마주쳤다. 조만간 납품이 예정되어 있는 멋진 [inspiration_owner.Custom('GetInspirationTypeObject')]에 대해 안 좋은 소식을 전하려는 것은 아닌지 노심초사했다. \n\n"앗. 안녕하십니까, 영주님... 실은 작업 중 벽에 부딪히고 말았습니다. 물론 심각한 문제는 아닙니다! 압박감에 짓눌리다 못해 좋은 발상이 모습을 감췄을 뿐이니까요!" [inspiration_owner.GetSheHe|U]가 긴장한 기색이 역력한 웃음을 흘렸다.\n\n"그냥... 영감이 좀 필요할 뿐입니다! 위대하신 영주님, 혹시... 살펴볼 만한 견본 같은 건 없을까요?""
 fund_inspiration.2130.a.library:0 ""도서관으로 가지!""
 fund_inspiration.2130.a.armory:0 ""무기고로 가지!""
 fund_inspiration.2130.a.hall:0 ""대회당으로 가지!""
 fund_inspiration.2130.a.tt:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] [inspiration|E]의 품질 또는 진행도가 개선될 수 있음"
 fund_inspiration.2130.a.flavor:0 "분명 보탬이 될 만한 게 있을 거야!"
 fund_inspiration.2130.b:0 ""마침 자네에게 도움이 될 만한 게 있지!""
 fund_inspiration.2130.b.great:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] 영감이 커짐"
 fund_inspiration.2130.b.good:1 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] 영감이 돌아옴"
 fund_inspiration.2130.b.nothing:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] 영감이 잠듦"
 fund_inspiration.2130.b.bad:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] 영감이 달아남"
 fund_inspiration.2130.b.terrible:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] 영감이 죽어버림"
 fund_inspiration.2130.b.flavor:0 "한번 재밌게 놀아보세!"
 fund_inspiration.2130.c:0 ""아, 딱 그런 데 좋은 강장제가 있지.""
 fund_inspiration.2130.c.dead:1 "[inspiration_owner.GetFirstNameNoTooltip](이)가 급사함"
 fund_inspiration.2130.c.flavor:0 "그 붉은 병을 어디 뒀더라..."
 fund_inspiration.2130.d:0 ""진정한 영감은 내면에서 온다네.""
 
 fund_inspiration.2131.t:0 "낡은 것은 버리고"
 fund_inspiration.2131.desc_library_unused:0 "[inspiration_owner.GetTitledFirstName](와)과 나는 마지막으로 있는 힘을 다해 지저분한 도서관 문을 '쾅'하고 열었다. 도서관은 내가 좀처럼 출입하지 않는 방이었다.\n\n"
 fund_inspiration.2131.desc_library:0 "나는 [inspiration_owner.GetTitledFirstName]에게 관리가 잘 된 도서관을 보여주는 한편, 유명한 장서와 진열된 물약 몇 가지를 짚어 주었다.\n\n"
 fund_inspiration.2131.desc_armory_unused:0 "병사가 당혹감을 감추지 못하며 [inspiration_owner.GetTitledFirstName](와)과 나를 엉망이 된 무기고로 안내했다. 그러고 보니 이곳을 한 번도 와본 적이 없구나!\n\n"
 fund_inspiration.2131.desc_armory:0 "[inspiration_owner.GetTitledFirstName](와)과 나는 안내를 받아 드넓은 무기고에 들어섰다. 난 애장품 몇 개를 짚어주며 그에 얽힌 사연을 들려주었다.\n\n"
 fund_inspiration.2131.desc_great_hall_low:0 "[inspiration_owner.GetTitledFirstName]에게 골동품을 보여주면서 하나 깨달은 사실은, 내 대회당이 그렇게 웅장하지 않다는 점이었다.\n\n"
 fund_inspiration.2131.desc_great_hall:0 "난 [inspiration_owner.GetTitledFirstName]에게 내 대회당을 보여주었다. 대회당의 화려함과 전시되어 있는 온갖 재물을 보니 절로 자긍심이 치솟았다."
 fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName](은)는 멀리서라도 보겠다며 고집을 부렸다. 물건을 잘못 손대거나 알아보지 못할 때마다 근심 어린 소리를 내댔다.\n\n"
 fund_inspiration.2131.artificer:0 "동료의 창작 과정에 늘 관심이 있던 [second.GetTitledFirstName](은)는 기쁜 마음으로 동행했다.\n\n"
 fund_inspiration.2131.desc_equipped:0 "불현듯 [inspiration_owner.Custom('GetInspirationOwnerType')](이)가 경외심에 젖은 표정으로 멈춰 서더니, 내 [artifact_1.GetName](을)를 유심히 살폈다. "아아, 정말 훌륭합니다. 영주님... 혹시... 저 유물의 [inspiration_owner.Custom('GetInspirationMaterialType')](을)를 사용해도 괜찮을는지요?""
 fund_inspiration.2131.desc_unequipped:0 "창고에 들어서자 [inspiration_owner.Custom('GetInspirationOwnerType')](이)가 대뜸 멈춰 섰다. 그리곤 내 [artifact_1.GetName](을)를 골똘히 살폈다. "그래... [inspiration_owner.Custom('GetInspirationMaterialType')] 정도면 되겠어. 혹시... 이 유물, 계속 쓰십니까? 영주님?""
 fund_inspiration.2131.desc_fallback:1 "[inspiration_owner.GetSheHe|U]는 방을 몇 바퀴 돌아보더니 풀이 죽은 채 돌아왔다. "영주님, 눈에 밟히는 물건은 없습니다. 혹시... 달리 볼 만한 건 없는지요?""
 fund_inspiration.2131.a:0 ""[artifact_1.GetNameNoTooltip] 말인가? 알겠네...""
 fund_inspiration.2131.b:0 ""내 [artifact_2.GetNameNoTooltip](은)는 어떻겠나?"
 fund_inspiration.2131.c:0 ""분명 어디 굴러다니는 잡동사니가 있을 텐데...""
 fund_inspiration.2131.c.good:0 "질 좋은 [inspiration_owner.Custom('GetInspirationMaterialType')](을)를 찾음"
 fund_inspiration.2131.c.nothing:0 "아무것도 찾지 못함"
 fund_inspiration.2131.c.bad:0 "끔찍한 상태의 [inspiration_owner.Custom('GetInspirationMaterialType')](을)를 찾음"
 fund_inspiration.2131.d:0 ""그냥 눈으로 감상만 하게.""
 fund_inspiration.2131.d.great:1 "[inspiration_owner.GetNameNoTooltip](이)가 깨달음을 얻음"
 fund_inspiration.2131.d.good:1 "[inspiration_owner.GetNameNoTooltip](이)가 [inspiration_owner.Custom('GetInspirationMaterialType')](을)를 찾음"
 fund_inspiration.2131.d.nothing:1 "[inspiration_owner.GetNameNoTooltip](이)가 아무것도 찾지 못함"
 fund_inspiration.2131.d.bad:1 "[inspiration_owner.GetNameNoTooltip](이)가 질 나쁜 [inspiration_owner.Custom('GetInspirationMaterialType')](을)를 찾음"
 fund_inspiration.2131.d.terrible:1 "[inspiration_owner.GetNameNoTooltip](이)가 끔찍한 상태의 [inspiration_owner.Custom('GetInspirationMaterialType')](을)를 찾음"
 fund_inspiration.2131.e:0 ""[second.GetFirstNameNoTooltip]! 자네 제안은 어떤가?""
 fund_inspiration.2131.f:0 ""시간 낭비만 했군!""

 fund_inspiration.3001.t:0 "$fund_inspiration.title$ 불경한 집필 활동"
 fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 매서운 발걸음으로 알현실에 들이닥쳤다. 손에는 웬 종이 뭉치가 들려 있었다. 곧이어 [inspiration_owner.GetTitledFirstName](이)가 따라 들어왔다. [inspiration_owner.GetTitledFirstName](은)는 [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 손아귀에서 글을 빼내려고 아등바등하고 있었다.\n\n"
 fund_inspiration.3001.desc_witch:0 ""이 작자가 [ROOT.Char.GetFaith.WitchGodName]에 관한 글을 쓰고 있더군요. #EMP [ROOT.Char.GetFaith.WitchGodName]#! 말입니다!"
 fund_inspiration.3001.desc_cannibal:0 ""이 작자가 #EMP 인육 섭취#!에 관한 글을 쓰고 있더군요!"
 fund_inspiration.3001.desc_torturer:0 ""이 작자가 차마 형언할 수 없는 가학적인 행각에 관한 글을 쓰고 있더군요!"
 fund_inspiration.3001.desc_lustful:0 ""이 작자가 차마 형언할 수 없는 변태적인 행각에 관한 글을 쓰고 있더군요!"
 fund_inspiration.3001.desc_other:0 ""이 작자가 불경한 행각에 관한 글을 쓰고 있더군요!"
 fund_inspiration.3001.desc_ending:0 "그것도 삽화까지 곁들여 가면서 말입니다! 영주님이 이 사실을 모를 리는 없었을 텐데요."\n\n[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 콧방귀를 내지르곤 다시 한번 종이 뭉치를 빼앗고자 달려들었다. 하지만 [court_chaplain.Custom('CouncilPosition')](이)가 날렵하게 몸을 피했다.\n\n"추악한 작가의 실체가 만천하에 밝혀졌으니, 이젠 [ROOT.Char.GetFaith.HighGodName]에 바치는 책을 쓰시리라 믿습니다. 그것이 올바른 길이니까요.""
 fund_inspiration.3001.a:0 "지당하신 말씀. 설마 [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 그런 글을 쓰고 있는지는 몰랐군."
 fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName](이)가 [inspiration_owner.Custom('ArtifactBookSubject')] 대신 신앙에 관한 글을 집필함"
 fund_inspiration.3001.b:0 "올바른 길이 뭔지 아시오? 그대가 [inspiration_owner.GetTitledFirstNameNoTooltip](을)를 건드리지 않는 거요!"
 fund_inspiration.3001.c:0 "삽화가 영 밋밋한데... 이 돈을 줄 테니 잉크를 새로 사도록."

 fund_inspiration.3011.t:0 "$fund_inspiration.title$ 전투 관련 주제"
 fund_inspiration.3011.desc_opening_1:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 두루마리와 필사본에 파묻혀 매서운 기세로 책장을 넘기는 모습이 눈에 들어왔다.\n\n"
 fund_inspiration.3011.desc_opening_2:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 두루마리와 필사본에 머리를 파묻고 있는 모습이 눈에 들어왔다.\n\n"
 fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 두루마리와 필사본을 한 아름 품에 안은 채로 다가왔다.\n\n"
 fund_inspiration.3011.desc:0 ""영주님! 전쟁은 살펴볼 만한 분야가 너무 많아서 탈입니다. 전략에, 병력 구성에, 병법까지... 어느 주제부터 건드리면 좋을지 감도 안 잡히는군요!""
 fund_inspiration.3011.a:0 "교육적이거나 군에 보탬이 될 만한 책을 써주면 좋겠군."
 fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 전략 및 병력 구성과 같은 주제에 초점을 맞춘 저서를 집필함"
 fund_inspiration.3011.b:0 "전쟁의 고결한 측면을 탐구하는 내용은 어떻겠나?"
 fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 기사도 및 기량과 같은 주제에 초점을 맞춘 저서를 집필함"
 fund_inspiration.3011.d:0 "자네의 마음이 가리키는 주제는 무엇인지 말해보게."
 fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 자유롭게 책의 주제를 결정함"

 fund_inspiration.3012.t:0 "$fund_inspiration.title$ 외교 관련 주제"
 fund_inspiration.3012.desc:0 ""영주님! 외교는 살펴볼 만한 분야가 너무 많아서 탈입니다. 궁정 예법에, 관계학에, #EMP 시#!까지... 어느 주제부터 건드리면 좋을지 감도 안 잡히는군요!""
 fund_inspiration.3012.a:0 "궁정 생활과 관련된 내용이 좋겠군."
 fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 동맹 및 웅변과 같은 주제에 초점을 맞춘 저서를 집필함"
 fund_inspiration.3012.b:0 "읽는 묘미가 있는 책을 써주면 좋겠네만!"
 fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 모험 및 오락과 같은 주제에 초점을 맞춘 저서를 집필함"

 fund_inspiration.3013.t:0 "$fund_inspiration.title$ 학문 관련 주제"
 fund_inspiration.3013.desc:0 ""영주님! 살펴볼 만한 분야가 너무 많아서 탈입니다. 종교와 교육은 둘째치고... 작문까지 그냥 넘어갈 요소가 하나도 없군요!""
 fund_inspiration.3013.a:0 "응당 [ROOT.Char.GetFaith.HighGodName](와)과 관련된 내용이어야지 않겠나!"
 fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 신학 및 기도와 같은 주제에 초점을 맞춘 저서를 집필함"
 fund_inspiration.3013.b:0 "교육적이거나 하다못해 읽는 묘미가 있는 책을 써주게!"
 fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 역사 및 시와 같은 주제에 초점을 맞춘 저서를 집필함"

 fund_inspiration.3014.t:0 "$fund_inspiration.title$ 관리 관련 주제"
 fund_inspiration.3014.desc:0 ""영주님! 관리는 살펴볼 만한 분야가 너무 많아서 탈입니다. 법률에, 교역에, #EMP 재정#!까지... 어느 주제부터 건드리면 좋을지 감도 안 잡히는군요!""
 fund_inspiration.3014.a:0 "봉역 통치와 관련된 주제에 집중하게."
 fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 법률 및 행정과 같은 주제에 초점을 맞춘 저서를 집필함"
 fund_inspiration.3014.b:0 "개인적으론 개발에 관심이 있네만!"
 fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 건설 및 조세와 같은 주제에 초점을 맞춘 저서를 집필함"

 fund_inspiration.3015.t:0 "$fund_inspiration.title$ 계책 관련 주제"
 fund_inspiration.3015.desc:0 ""영주님! 계책은 살펴볼 만한 분야가 너무 많아서 탈입니다. 모략에, 유혹에, 조종까지... 어느 주제부터 건드리면 좋을지 감도 안 잡히는군요!""
 fund_inspiration.3015.a:0 "난 #EMP 누구보다#! 한 수 앞서고 싶네!"
 fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 모략 및 조종과 같은 주제에 초점을 맞춘 저서를 집필함"
 fund_inspiration.3015.b_men:0 "남자들을 내 발치에 매달려 애걸복걸하게 만들고 싶네!"
 fund_inspiration.3015.b_women:0 "여자들을 내 발치에 매달려 애걸복걸하게 만들고 싶네!"
 fund_inspiration.3015.b_both:0 "세상 모든 이가 나를 열망하게 만들고 싶네!"
 fund_inspiration.3015.b_none:0 "난 유혹의 기술에 통달하고 싶네."
 fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 색욕 및 유혹의 기술과 같은 주제에 초점을 맞춘 저서를 집필함"

 fund_inspiration.3030.t:0 "$fund_inspiration.title$ 식어가는 증오"
 fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 날 위해 집필 중인 책의 주제와 관련해 의논할 것이 있다며 초대를 보내왔다.\n\n"
 fund_inspiration.3030.desc:0 ""저도 눈치가 있는지라, 영주님과 [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] 사이에 팽배하던 적개심이 누그러진 게 느껴지더군요. 그 사람에 대한 영주님의 증오를 담은 책을 계속 집필할까요?""
 fund_inspiration.3030.desc_dead:0 ""[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)](은)는 유명을 달리했습니다. 그 사람에 대한 영주님의 증오를 담은 책을 계속 집필할까요?""
 fund_inspiration.3030.a:0 "내 증오가 그 정도로 식진 않았네."
 fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 [prev_nemesis.GetTitledFirstName]에 대한 당신의 증오를 담아낸 책을 계속 집필함"
 fund_inspiration.3030.b:0 "더 이상 공들이지 않아도 되네."

 fund_inspiration.3031.t:0 "$fund_inspiration.title$ 시들시들한 사랑"
 fund_inspiration.3031.desc:0 ""저도 눈치가 있는지라, [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] 님에 대한 영주님의 사랑이 예전처럼 활활 타오르진 않는 게 느껴지더군요. 그분에 대한 영주님의 사랑을 담은 책을 계속 집필할까요?""
 fund_inspiration.3031.desc_dead:0 ""[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] 님을 잃은 고통이 아직도 생생하실 텐데... 그분에 대한 영주님의 사랑을 담은 책을 계속 집필할까요?""
 fund_inspiration.3031.a:0 "그리움과 상실이 있기에 사랑인 걸세."
 fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 당신이 [prev_soulmate.GetTitledFirstName](와)과 나눴던 사랑에 대한 책을 계속 집필함"
 fund_inspiration.3031.b:0 "더 이상 공들이지 않아도 되네."

 fund_inspiration.4001.t:0 "$fund_inspiration.title$ 주름과 충전재"
 fund_inspiration.4001.desc:0 ""[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U](이)가 제 옷을 #EMP 엉망#!으로 만들었습니다!"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 알현실을 박차고 들어왔다. 곧이어 방직공이 따라 들어왔다. [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 손에 들린 옷가지는 너무나 형편없이 재단되어 원래 형체를 알아볼 수 없을 지경이었다.\n\n"과민 반응이십니다! 다름이 아니라 천이 어떻게 직조되어 있는지 연구하고 있었습니다. 작품 제작에 중요한 과정이란 말입니다.""
 fund_inspiration.4001.a:0 "자네, 선을 넘었어. 연구를 하려면 본인 옷으로 하게!"
 fund_inspiration.4001.b:0 "[inspiration_owner.GetSheHe]가 필요하다는데, 실제로도 그렇겠지."

 # Weaver is being too much of a modernist 
 fund_inspiration.4010.t:1 "$fund_inspiration.title$ 붉은색과 푸른색, [ROOT.Char.GetTitleAsNameNoTooltip|U]의 구성"
 fund_inspiration.4010.desc:0 "나는 태피스트리 작업은 잘 되어가고 있는지 확인할 겸 방직공의 작업장을 들렀다. 안에는 몇몇 궁정 신하가 있는데, 모두 뒷짐을 지고 벽을 골똘히 살펴보고 있었다. 벽에 걸린 태피스트리들은 독특한 색채를 띠고 있었다. 어색하게 얼룩덜룩한 작품이 하나, 사각형이 몇 개 들어간 하얀 작품이 하나, 끝으로 회전하면서 뒤얽힌 선이 들어간 작품이 하나 있었다. 대체 이게 뭐지?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip](이)가 얼룩처럼 생긴 부분을 가리켰다. "이 하얀 배경과 대비를 이루는 지저분한 갈색을 보십시오. 인간 내면의 폭력을 노골적으로 보여주지 않습니까?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip](이)가 끄덕였다. "[inspiration_owner.GetTitledFirstNameNoTooltip] 본인의 어린 시절을 향한 분노의 발로라고 생각합니다. 어머니의 형상을 하고 있으니 말이죠.""
 fund_inspiration.4010.a:0 "이해하는 듯 고개를 끄덕이고 예술가를 칭찬한다."
 fund_inspiration.4010.b:0 ""역겹군! 전통 미술로 눈을 정화해야겠어.""
 fund_inspiration.4010.b.tt:0 "투자금을 돌려받고 작업은 취소됨"
 fund_inspiration.4010.c:0 ""[child.GetTitledFirstNameNoTooltip](이)가 만들어도 저 수준은 되겠다!""

 fund_inspiration.5011.desc:0 ""영주님, 이제 그만 모험을 떠나려고 합니다." 육중한 배낭을 짊어진 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 최대한 허리 숙여 인사했다.\n\n"출발하기 전에 여쭙겠습니다. 혹시 제가 찾아드렸으면 하는 물건이 있으신지요?""
 fund_inspiration.5011.a:0 "이국적인 동물의 부산물이 좋겠군. 두개골이나, 가죽 같은 걸로."
 fund_inspiration.5011.b:0 "이 지방에선 구할 수 없는 소재로 만든 장신구를 갖고 싶네."
 fund_inspiration.5011.c:0 "여행지의 정취가 느껴지는 태피스트리나 미술품이 좋겠군."
 fund_inspiration.5011.d:0 "자네의 본능을 믿네. 근사한 물건을 가져오게나."
 fund_inspiration.5011.e:0 "진정으로 남다른 물건을 갖고 싶네!"

 fund_inspiration.5021.t:0 "$fund_inspiration.title$ 노선 변경"
 fund_inspiration.5021.desc:1 "어느 나그네가 날 찾아왔다. 나그네는 자신이 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 고용되었으며, 모험가의 전언을 가져왔다고 고했다.\n\n"염려 마십시오, 위대하신 영주님. [inspiration_owner.GetTitledFirstNameNoTooltip](은)는 무사합니다. 다름이 아니오라, 장엄한 모험의 후원자가 될 기회가 생겨 이렇게 소식을 전해드리러 왔습니다! 실은 [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 어딘가에서 길을 잘못 드는 바람에 [adventuring_location.GetNameNoTier](와)과는 한참 떨어진 곳에 당도했답니다."\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip] 길동무가 지저분한 지도를 펼쳐 모험가가 당도한 지역을 구체적으로 짚어주었다. "지금 보유한 자금만으로도 [inspiration_owner.Custom('InspirationAdventureDestination')]에 도착하는 데는 무리가 없다더군요. 하지만 자금 지원을 추가로 받으면 현지 소문을 파고들어 위대한 유물을 찾아올 수 있을 거라고 했습니다!""
 fund_inspiration.5021.a:0 "언어도단이 아닐 수 없군! #EMP 제멋대로 돌아다니는 데#! 돈을 대줄 생각은 추호도 없다!"
 fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 본연의 임무에 집중함"
 fund_inspiration.5021.b:0 "인생은 모험의 연속이라! 유물을 찾아보라고 하게나!"
 fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip](이)가 [adventuring_location.GetNameNoTierNoTooltip](을)를 탐험함"

## Postcards from your Adventurer by Isabella Welch

#Steppe

 fund_inspiration.6001.t:0 "가슴이 북받쳐 오르는 초원 질주"
 fund_inspiration.6001.desc:0 "저는 지난 몇 달을 연속으로 말 위에서 보냈습니다. 덕택에 둔부가 전혀 회복되질 않고 있어서 문제죠! 그래도 발효한 말 젖과 드넓은 밤하늘을 아래에서 잠을 청하는 게 제법 익숙해졌답니다.\n\n급사와 함께 모린 후르의 조각품을 보냅니다. 악기 가장 윗부분에 결합하는 말 모양 장식이죠. 어딘가 쓸 데가 있을지도 모릅니다." # [LocEditor:AwaitingBatchUpdate]
 fund_inspiration.6001.a:0 "잘 간직해야겠어!"
 fund_inspiration.6001.b:0 "궁정 음악가에게 전달하도록."

#India

 fund_inspiration.6002.t:0 "계속되는 인도 여행"
 fund_inspiration.6002.desc:0 "어쩌다 방문하게 된 궁정에서 보여주는 온갖 휘황찬란한 보석에 눈이 멀어버리기 직전입니다. 오죽하면 지저분한 길이 그리울 정도지요.\n\n받은 선물 중 가장 천격스러운 물건을 급사와 함께 보냅니다. 사자 머리 장식이 결합된 반지인데, 눈 자리에 보석이 박혀 있죠. 과연 이토록 요란한 물건을 본 적 있으실지 모르겠습니다."
 fund_inspiration.6002.a:0 "난 마음에 드는데. 뭐, 이 친구만 손해지."
 fund_inspiration.6002.b:0 "천박하군! 분해해서 보석만 따로 처분하라."

#Africa

 fund_inspiration.6003.t:0 "사막의 꿈"
 fund_inspiration.6003.desc:0 "영주님. 전 지금 아프리카를 한창 여행하고 있습니다. 땅을 횡단하는 낙타 대상 행렬을 만나 따라다니고 있지요.\n\n길동무에게 받은 보석류 하나를 보내드립니다. 바로 타조알 껍질 구슬로 매우 섬세하게 장식된 목걸이죠. 영주님은 아직 타조를 보신 적이 없을 것 같군요."
 fund_inspiration.6003.a:0 "멋진 물건이로다! 내가 써야겠어."
 fund_inspiration.6003.b:1 "[event_spouse.GetTitledFirstNameNoTooltip]에게 주면 좋겠군."

#Middle East

 fund_inspiration.6004.t:0 "순례자의 여정"
 fund_inspiration.6004.desc:0 "제 중동 여행은 순례자 길에서 떼거리로 몰려다니는 도부쟁이를 뿌리치는 일과의 연속이라 해도 과언이 아닙니다.\n\n갈 길이 바쁜데 언제까지고 시간을 낭비할 순 없어 종종 두손 두발 다 들고 그치들 장신구를 사줄 때가 있는데, 이번에 잡동사니를 하나 급사와 같이 보냈습니다. 영주님의 즐거움에 보탬이 되었으면 좋겠습니다."
 fund_inspiration.6004.a:0 "평범한 길을 걷는 걸 모험이라 할 수 있겠는가?"
 fund_inspiration.6004.b:0 "그래도 제법 보기 좋은 장신구로군..."

#Europe

 fund_inspiration.6005.t:0 "참으로 축축한 모험"
 fund_inspiration.6005.desc:0 "영주님. 이번 모험에서 몇 가지 시시콜콜한 유물을 찾아 급사에게 맡겨 보냈습니다. 이래서야 다음에 어떤 물건을 찾게 될지 잘 모르겠군요.\n\n유럽인은 지금껏 만난 사람 중 가장 냄새가 고약한 족속입니다. 어린 시절에는 푸르고 쾌적한 초원을 꿈에서 그리곤 했는데, 이젠 확실히 알았습니다. 이 유럽 땅의 절반은 진흙탕이란 사실을. 영주님, 본국으로 돌아갈 수 있도록 자비를 베풀어 소환령을 내려 주셨으면 합니다."
 fund_inspiration.6005.a:0 "무슨 유람이라도 보낸 줄 아는가? 여정을 계속하라!"
 fund_inspiration.6005.b:0 "가엾기도 하지. 그래, 이 정도 보상이면 됐다."
 fund_inspiration.6005.b.tt:0 "[inspiration_owner.GetTitledFirstName](이)가 고향으로 돌아올 수 있도록 허락함"

#Asia minor

 fund_inspiration.6006.t:0 "아나톨리아에서 올리는 인사"
 fund_inspiration.6006.desc:0 "소아시아를 여행하면서 양고기와 요거트, 가지에 상당히 맛을 들이게 되었습니다. 하여 급사에게 몇 가지 요리법을 맡겨 보냅니다.\n\n그리고 신세 지고 있는 사람에게 해마로 장식한 황금 브로치를 받았는데, 이것도 같이 보냈습니다. 조만간 더 멋진 물건을 찾아 보내드릴 수 있을 것 같습니다."
 fund_inspiration.6006.a:0 "주방에 당장 이 요리들을 준비하라고 이르도록!"
 fund_inspiration.6006.b:0 "이 친구, 여정을 너무 즐기는 게 아닌가 싶은데..."

# Miniature furniture events by Isabella Welch

#Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t:1 "$fund_inspiration.title$ 영주의 귀감"
 fund_inspiration.6100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 쾌활한 어조로 나를 불렀다. "영주님. 일전에 주문하신 보관함의 작은 모형을 만들어 보았습니다. 자물쇠도 실제로 작동한답니다."\n\n[inspiration_owner.GetSheHe|U]가 손바닥을 내밀자 대단히 자그마한 보관함이 나타났다. 보관함은 금으로 만든 잎사귀로 꾸며져 있었으며, 곡물 알갱이만큼 작은 열쇠가 같이 놓여 있었다.\n\n"안에 보석이 들어 있습니다. 한번 열어 보십시오." 그렇게 보관함을 건네받는 순간, 열쇠가 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 손가락 사이로 스르륵 빠져 날아가 버렸다. [inspiration_owner.GetSheHe]는 열쇠를 찾아 허둥지둥했지만 하늘로 솟았는지, 땅으로 꺼졌는지 찾을 수가 없었다."
 fund_inspiration.6100.a:0 "이런 촌극을 벌여서 무슨 소용이랴. 그냥 보관함을 부수고 보석을 꺼낼 테다!"
 fund_inspiration.6100.b:0 "어쨌거나 매력적인 작품이란 사실에는 변함이 없다. 잘 소장해야겠어."

 # The tiny box

 fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 무척이나 작은 상자를 내밀었다. 머리카락 못지않게 세밀하고 얇은 조각이 새겨진 작품이었다. "이번에 영주님께서 의뢰하신 작품의 견본 모형입니다. 폐기하려니 영 내키지 않더군요. 어딘가 쓸 데가 있지 않을까요?"\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 활기찬 목소리로 말했다. "당대의 성물을 넣은 다음 어디 묻는 건 어떻겠습니까? 먼 훗날 자녀분들께 좋은 기념품이 될 겁니다!""
 fund_inspiration.6101.a:0 "내 초상화 작은 걸 넣으면 되겠군."
 fund_inspiration.6101.b:0 "짧은 시를 하나 써서 봉인하면 되겠군."
 fund_inspiration.6101.c:0 "그냥 내가 소장하고 싶네만."

# Stepping on the tiny sculpture

 fund_inspiration.6102.desc:0 "밤잠에 들 준비를 하던 중, 맹렬한 격통이 발을 타고 흘렀다.\n\n발바닥을 자세히 살펴보니 조각품 모형이 깊숙이 박혀있는 게 아닌가. 박힌 모양새가 조각품의 발 부분만 툭 삐져나와 있었다.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 근처 출입구에서 기죽은 얼굴로 말했다. "죄송합니다. 이번에 영주님께서 의뢰하신 작품의 견본 모형입니다. 제가 어쩌다 떨어뜨렸나 봅니다.""
 fund_inspiration.6102.a:0 ""얼른 뽑아서 치워 버리게!""
 fund_inspiration.6102.b:0 ""의사에게 보여줘야겠어.""
 fund_inspiration.6102.c:0 "직접 모형을 꺼내 주머니에 넣음"
 fund_inspiration.6102.cure_toast:0 "박힌 모형을 무사히 뽑아냄"
 fund_inspiration.6102.failure_toast:0 "빠질 줄 모르는 모형"
 fund_inspiration.6102.failure_toast_desc:0 "조각품의 팔 조각이 당신의 발 속에 완전히 박혀 사라짐"

# Being shown the tiny cabinet


 fund_inspiration.6103.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 고개를 숙였다. "지금 영주님을 위해 만들고 있는 진열장에 대한 평가를 해주셨으면 합니다."\n\n[inspiration_owner.GetSheHe|U]는 나를 [inspiration_owner.GetHerHis] 작업장으로 데려갔다. 그런데 걱정스럽게도 작업장에는 먼지투성이에 다 망가진 벽장이 덩그러니 놓여 있었다.\n\n"아, 이게 아닙니다." [inspiration_owner.GetSheHe|U]가 조악한 벽장을 열자 자그마한 진열장 모형이 모습을 드러냈다. 보석과 금으로 화려하게 장식된 작품이었으나, 크기가 내 손가락만 했다. "어떻습니까?""
 fund_inspiration.6103.a:0 "자네 신상을 위해서라도 견본 삼아 만든 모형이어야 할 걸세."
 fund_inspiration.6103.b:0 "완벽하군! 마음에 쏙 들어!"

# Artisan gives you the tiny throne

 fund_inspiration.6104.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 씩 웃으며 작은 상자를 내밀었다.\n\n보석이나 반지, 조각품 같은 게 들어 있겠거니 하면서 선물 상자를 연 순간, 나는 놀라움을 감출 수 없었다. 상자 안에는 쥐가 아니고서야 앉는 게 불가능할 정도로 작은 왕좌 모형이 들어 있었다.\n\n"영주님의 새로운 왕좌를 시범 삼아 만들어 본 것입니다. 마음에 들어 하실 것 같았습니다.""
 fund_inspiration.6104.a:0 "매력적이군! 잘 간직하겠네!"
 fund_inspiration.6104.b:0 "다 좋은데, 사업에 집중하면 좋겠군."
 fund_inspiration.6104.c:0 "장난감을 갖고 놀기엔 #EMP 너무#! 어른이 되어 버렸어."

 # Artisan and ROOT play with their miniatures
 
 fund_inspiration.6105.desc:1 "나는 의기양양하게 가구 모형이 든 상자를 갖고 [ROOT.Char.Custom('FortifiedBuilding')](을)를 돌아다녔다. 어디에 전시하면 좋을지 고민하던 중 우연히 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 마주쳤다.\n\n[inspiration_owner.GetSheHe]는 상자의 내용물을 보고는 눈물을 훔쳤다. "안목이 참으로 훌륭하십니다. 이쪽으로 오시지요."\n\n[inspiration_owner.GetSheHe|U]는 나를 자기 작업장으로 안내하더니, 비밀 상자를 꺼내 놓았다. 그 안에는 자그마한 소품과 조각상, 지형 모형이 족히 수십 개는 들어 있었다. "제가 고안한 놀이입니다. 일종의 모의 공성전이지요. 한번 해보실 생각 없으십니까?""
 fund_inspiration.6105.a:0 "바로 그 말만을 기다렸네!"
 fund_inspiration.6105.b:0 "음, 나중에."

# Weaver is being too much of a modernist 
 fund_inspiration.6200.t:1 "$fund_inspiration.title$ 붉은색과 푸른색, [ROOT.Char.GetTitleAsNameNoTooltip|U]의 구성"
 fund_inspiration.6200.desc:2 "나는 태피스트리 작업은 잘 되어가고 있는지 확인할 겸 방직공의 작업장을 들렀다. 안에는 몇몇 궁정 신하가 있는데, 모두 뒷짐을 지고 벽을 골똘히 살펴보고 있었다. 벽에 걸린 태피스트리들은 독특한 색채를 띠고 있었다. 어색하게 얼룩덜룩한 작품이 하나, 사각형이 몇 개 들어간 하얀 작품이 하나, 끝으로 회전하면서 뒤얽힌 선이 들어간 작품이 하나 있었다. 대체 이게 뭐지?\n\n[artistic_courtier_1.GetTitledFirstName](이)가 얼룩처럼 생긴 부분을 가리켰다. "이 하얀 배경과 대비를 이루는 지저분한 갈색을 보십시오. 인간 내면의 폭력을 노골적으로 보여주지 않습니까?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip](이)가 끄덕였다. "[ROOT.Char.GetTitledFirstNameNoTooltip] 본인의 어린 시절을 향한 분노의 발로라고 생각합니다. 어머니의 형상을 하고 있으니 말이죠.""
 fund_inspiration.6200.a:0 "이해하는 듯 고개를 끄덕이고 예술가를 칭찬한다."
 fund_inspiration.6200.b:0 ""역겹군! 전통 미술로 눈을 정화해야겠어.""
 fund_inspiration.6200.b.tt:0 "투자금을 돌려받고 작업은 취소됨"
 fund_inspiration.6200.c:0 ""[child.GetTitledFirstNameNoTooltip](이)가 만들어도 저 수준은 되겠다!""


#Poet is uninspired, does not feel they understand love at the moment by Isabella Welch

 fund_inspiration.6300.t:0 "$fund_inspiration.title$ 불행한 연시"
 fund_inspiration.6300.intro:0 "나는 우연히 책상에 앉은 [inspiration_owner.GetTitledFirstName](을)를 보았다. 바람이 휘날리는 창밖을 멍하니 바라보는 모습이었다.\n\n"
 fund_inspiration.6300.no_relationship_desc:0 ""누군가가 저를 사랑한다는 상상이 불가능합니다. 한 번도 저를 사랑해준 이에게 그런 감정을 속삭여 본 적이 없습니다."\n\n"당신에 대한 글이 나오지 않습니다. 그저 누군가와 함께 누워 절망 속에서 저녁이 오기만을 기다릴 뿐입니다.""
 fund_inspiration.6300.no_love_desc:0 ""글쓰기를 할 때만큼은 기분이 좋아지던 저임에도 불구하고, 놀랍게도 지금 저는 어떠한 활기도 느낄 수 없습니다."\n\n"죄송합니다, [ROOT.Char.GetLadyLord]. 사랑에 관한 글이 나오지 않습니다. 뮤즈가 저를 떠나갔습니다.""
 fund_inspiration.6300.homosexual_desc:0 ""아, [ROOT.Char.GetLadyLord]. 당신께서 기꺼이 후원해 주실 낭만적인 작품을 쓰려고 수많은 시간을 고민했지요. 하지만 양피지 위에 남는 것은 제 눈물뿐이었습니다."\n\n"저에게 불가능한 일을 요청하셨습니다. 저의 사랑은 글로 남아서는 안 되는 종류의 사랑입니다.""
 fund_inspiration.6300.a:0 "좋군! 그 씁쓸한 분노를 쏟아내!"
 fund_inspiration.6300.a.failure:0 "당신은 [inspiration_owner.GetShortUIName](이)가 사랑을 경멸하게 만듦"
 fund_inspiration.6300.a.success:0 "당신은 [inspiration_owner.GetShortUIName]에게 사랑에 관한 글을 쓰도록 설득함"
 fund_inspiration.6300.b:0 "아직 30분 정도 여유가 있는데."
 fund_inspiration.6300.c:0 "말도 안 돼! 자네의 웅변이 지닌 매력을 세상이 몰라본 모양이군!"
 fund_inspiration.6300.d:0 "하지만 살아남는 것은 사랑 아니겠나."
 fund_inspiration.6300.e:0 "본인의 진심을 쓰게. 내가 축복할 테니."
 fund_inspiration.6300.f:0 "뭐라도 지어내! 사랑에 관한 글을 쓰는 자들은 죄다 사기꾼이야."

#Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch

