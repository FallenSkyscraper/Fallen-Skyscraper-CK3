 fund_inspiration.1001.t:0 "실체화된 영감"
 fund_inspiration.1001.desc:1 ""영주님!" 함박웃음을 띤 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 다가왔다. "몇 날 며칠을 불철주야 노력한 끝에 드디어 작품을 완성했습니다!"\n\n[inspiration_owner.GetSheHe|U]가 천으로 감싼 물체를 내보였다. 천을 걷어낸 순간, 나는 눈이 휘둥그레질 수밖에 없었다.\n\n"
 fund_inspiration.1001.a:0 "아름답도다!"

 fund_inspiration.1011.desc:0 ""영주님!" 함박웃음을 띤 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 다가왔다. [inspiration_owner.GetHerHis] 이마에서는 송골송골 맺힌 땀이 흘러내리고 있었고, 얼굴은 검댕 범벅이 되어 있었다. "몇 날 며칠을 불철주야 노력한 끝에 드디어 작품을 완성했습니다!"\n\n[inspiration_owner.GetSheHe|U](이)가 천으로 감싼 물체를 내보였다. 천을 걷어낸 순간, 나는 눈이 휘둥그레질 수밖에 없었다.\n\n"

 fund_inspiration.1021.desc_opening_1:0 ""영주님!" 함박웃음을 띤 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 손을 흔들더니, 가리개를 씌운 갑옷 거치대를 가리켰다. "몇 날 며칠을 불철주야 노력한 끝에 드디어 작품을 완성했습니다!""
 fund_inspiration.1021.desc_opening_2:0 ""영주님!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 손을 흔들더니, 가리개를 씌운 갑옷 거치대를 가리켰다. [inspiration_owner.GetSheHe|U]는 전문가다운 태도를 유지하기 위해 애쓰고 있었지만, 이글거리며 타오르는 눈빛으로 미루어보건대 작품을 완성한 기색이었다."
 fund_inspiration.1021.desc:0 "\n\n[inspiration_owner.GetSheHe]가 현란한 손놀림으로 작품을 가린 천을 걷어낸 순간, 나는 눈이 휘둥그레질 수밖에 없었다.\n\n"
 fund_inspiration.1021.a:0 "참으로 멋지구나!"
 
 fund_inspiration.1031.desc_opening:0 ""영주님!" 미소를 띤 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 잉크투성이가 된 손으로 나를 불렀다."
 fund_inspiration.1031.desc_crime:0 ""책의 주제가 약간 논란의 여지가 있습니다만, 어쨌든 걸작이란 사실에는 변함없습니다. 보시죠!"\n\n"
 fund_inspiration.1031.desc_soulmate_died:0 ""영주님께서 사랑해 마지않는 [soulmate.GetTitledFirstName] 님은 세상을 떠나셨지만, 이 책이 두 분이 나눈 사랑의 증거로 남을 겁니다."\n\n"
 fund_inspiration.1031.desc_nemesis_died:0 ""[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U](은)는 이승을 하직했지만, 이 책이 그 사람에 대한 영주님의 증오를 보여주는 증거로 남을 겁니다."\n\n"
 fund_inspiration.1031.desc_cat_died:0 ""영주님께서 사랑해 마지않는 고양이는 이 세상을 떠나고 없지만, 이 책이 [inspiration_owner.Custom('CatStoryName')](이)란 이름의 고양이를 모두의 뇌리에 영원토록 새겨줄 겁니다!"\n\n"
 fund_inspiration.1031.desc_dog_died:0 ""영주님께서 사랑해 마지않는 개는 이 세상을 떠나고 없지만, 이 책이 [inspiration_owner.Custom('DogStoryName')](이)란 이름의 개를 모두의 뇌리에 영원토록 새겨줄 겁니다!"\n\n"
 fund_inspiration.1031.desc_low_content_quality:0 ""책을 완성했습니다. 주제에 대한 제 미흡한 배경지식이 적나라하게 드러나지 않길 바랄 뿐입니다. 어디 한번 읽어보시지요!"\n\n"
 fund_inspiration.1031.desc:0 ""#EMP 걸작#!을 완성했습니다! 보시죠."\n\n"
 fund_inspiration.1031.a:0 "대단하군!"

 fund_inspiration.1032.t:0 "글의 감성"
 fund_inspiration.1032.desc:0 ""영주님, 깜짝 선물을 준비했습니다!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 수려하게 생긴 책을 내보였다. 책장을 빠르게 넘길수록 내 두 눈은 점점 휘둥그레졌다. [inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 #EMP 우리#!에 관한 책을 의뢰한 것이다!\n\n"당신의 아름다움에 비하면 표지는 창백하기 이를 데 없고, 당신과 함께있을 때의 존재감에 비하면 내용물은 아무것도 아니에요. 하지만 당신을 향한 내 사랑의 정수가 담겨 있답니다.""
 fund_inspiration.1032.a:0 "아아, 나의 [inspiration_sponsor.Custom('LoverPetName')]!"

 fund_inspiration.1033.desc:0 ""네 그대를 위해 깜짝 선물을 준비했소!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 수려하게 생긴 책을 내보였다. 책장을 빠르게 넘길수록 내 두 눈은 점점 휘둥그레졌다. [inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 오로지 #EMP 날#! 음해할 목적으로 책을 의뢰한 것이다!\n\n"이 세상 어떤 미사여구를 갖다 붙여도 그대를 향한 내 경멸을 이루 표현할 순 없을 거요. 그 추악한 얼굴을 그림으로 정확히 표현하는 것도 불가능하겠지. 온 세상이 이 책을 읽고 그대의 추악한 면을 알 것이외다.""
 fund_inspiration.1033.a:0 "[inspiration_sponsor.Custom('InsultNoun')] 같으니!"
 fund_inspiration.1033.a_proud:0 "아무튼 내 #EMP 인지도#!가 높아질 거란 소리네!"

 fund_inspiration.1041.desc:0 ""여깁니다, 영주님!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 자신의 공방 문을 가리켰다. [inspiration_owner.GetSheHe]는 내가 의뢰한 작품을 만드는 데 지난 몇 달을 쏟아부었다. 나는 문에 들어가 눈앞에 걸린 작품을 바라보았다.\n\n"

 fund_inspiration.1051.desc:0 ""영주님!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 놀라우리만치 우렁찬 목소리로 자신의 도착을 알렸다. [inspiration_owner.GetSheHe|U]는 천으로 잘 포장된 물품을 자랑스럽게 들어 올려 보였다.\n\n"유물을 갖고 [inspiration_owner.Custom('InspirationAdventureDestination')]에서 귀환했습니다!"\n\n나는 무게감이 느껴지는 꾸러미를 받은 뒤 끈을 풀어 천을 한 장 한 장 걷어냈다. 그 안에는..."
 fund_inspiration.1051_throne.desc:0 ""영주님!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 놀라울 정도로 쩌렁쩌렁한 목소리로 자신의 도착을 알렸다. 큰 행렬을 대동한 [inspiration_owner.GetSheHe|U]는 당당하게 내 옥좌 앞으로 나섰다. [inspiration_owner.GetHerHis] 뒤로 수레 한 대가 들어왔다.\n\n"왕실의 덕행을 보여줄 위대한 상징을 갖고 [inspiration_owner.Custom('InspirationAdventureDestination')]에서 돌아왔습니다!"\n\n수레가 가까이 다가오자 알 수 있었다. 수레에는 왕좌가 실려 있었다."
 fund_inspiration.1051_ark_covenant.desc:0 ""영주님!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 놀라울 정도로 쩌렁쩌렁한 목소리로 자신의 도착을 알렸다. 큰 행렬을 대동한 [inspiration_owner.GetSheHe|U]는 당당하게 내 옥좌 앞으로 나섰다. [inspiration_owner.GetHerHis] 뒤로 수많은 짐꾼이 거대한 상자를 들고 들어왔다.\n\n"여정에서 얻은 보물과 함께 [inspiration_owner.Custom('InspirationAdventureDestination')]에서 돌아왔습니다!"\n\n거대한 상자에 다가가자 짐꾼 하나가 보물을 숨기고 있던 판자 한쪽을 뜯어냈다. 그 안에는..."
 fund_inspiration.1051_cupboard.desc:1 ""영주님!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 놀라울 정도로 쩌렁쩌렁한 목소리로 자신의 도착을 알렸다. [inspiration_owner.GetSheHe|U]는 당당하게 두 짐꾼이 옮기고 있는 가구 하나를 가리켰다.\n\n"여정에서 얻은 유물과 함께 돌아왔습니다!"\n\n나는 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [inspiration_owner.Custom('InspirationAdventureDestination')]에서 어떤 유물을 가져왔는지 확인할 겸 가까이 다가갔다."
 fund_inspiration.1051.desc.skull:1 "[newly_created_artifact.GetFeatureText( 'animal_skull_type' )]의 해골이 들어 있었다. [inspiration_owner.GetFirstNameNoTooltip]에게 자세한 설명을 부탁하니 자신이 가공할 야수를 어떻게 쓰러뜨렸는지를 주절주절 읊었다."
 fund_inspiration.1051.desc.goblet:0 "술잔이 하나 들어 있었다. [inspiration_owner.GetFirstNameNoTooltip]에게 어디서 구했냐고 물어보니, 이방인과 머리가 쭈뼛쭈뼛 곤두서는 내기를 해 받아낸 이야기를 들려주었다. 이방인은 독을 마시고 쓰러졌다고 한다."
 fund_inspiration.1051.desc.box:0 "상자가 하나 들어 있었다. [inspiration_owner.GetFirstNameNoTooltip](이)가 현지에서 만난 장인을 야생동물 무리로부터 지켜주고 그 보답으로 받은 물건이었다. [inspiration_owner.GetFirstNameNoTooltip](은)는 번뜩이는 지성을 발휘해 흉포한 동물들을 죽음의 구렁텅이로 유인해낸 무용담을 들려주었다."
 fund_inspiration.1051.desc.hide:1 "[newly_created_artifact.GetFeatureText( 'animal_hide_type' )]의 가죽이 들어 있었다. 자기가 흉포한 동물을 어떻게 잡았는지 [inspiration_owner.GetFirstNameNoTooltip](이)가 주절주절 설명을 늘어놓거나 말거나, 나는 감상에 젖어 가죽의 원주인이 얼마나 근사한 동물이었을지 생각에 잠겼다."
 #fund_inspiration.1051.desc.pillow: "is a soft pedestal pillow. [inspiration_owner.GetFirstNameNoTooltip] tells me of how [inspiration_owner.GetSheHe] helped a master weaver gather all the required materials to make this pillow and all the dangers [inspiration_owner.GetSheHe] faced while doing so."
 fund_inspiration.1051.desc.tapestry:0 "태피스트리가 하나 들어 있었다. [inspiration_owner.GetFirstNameNoTooltip](은)는 허파에 바람을 잔뜩 불어넣고는 방직의 대가였던 동료와 함께 다닌 이야기를 주절주절 늘어놓았다. 둘이 함께한 모험을 소재로 태피스트리를 만든 것이다."
 #Epic Artifacts
 fund_inspiration.1051.desc.epic:0 "생전 처음 보는 유물이 하나 들어 있었다.\n\n[inspiration_owner.GetFirstNameNoTooltip](이)가 득의양양한 미소를 지었다. "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.ark:0 "큼지막한 석재 보관함이 자리하고 있었는데, 그 안에는 수많은 석판이 들어 있었다.\n\n[inspiration_owner.GetFirstNameNoTooltip](이)가 득의양양하게 뽐내기 시작했다. "바로 그 성궤입니다! 모세가 이스라엘인들에게 남긴 석판이 담겨 있죠."\n\n곧이어 [inspiration_owner.GetFirstNameNoTooltip](이)가 [inspiration_owner.Custom('InspirationAdventureDestination')]에서 있었던 모험담을 궁정 사람들에게 들려주기 시작했다. 음험한 이념에 경도된 적과 온갖 근사한 장소를 방문한 내용이 가득한 이야기였다."
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip](이)가 득의양양하게 공표했다. "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\n함박웃음을 머금은 [inspiration_owner.GetFirstNameNoTooltip](이)가 공표했다. "[epic.GetDesc]""
 fund_inspiration.1051.desc.regalia:0 "왕실 궁정의 격에 걸맞은 표장이 들어 있었다.\n\n[inspiration_owner.GetFirstNameNoTooltip](이)가 득의양양한 미소를 띠고는 어떤 경위로 [location.GetNameNoTier]의 지역 영주에게 사의를 받게 되었는지 설명했다. 이런저런 사정 끝에 그 영주가 [inspiration_owner.GetFirstNamePossessiveNoTooltip] 주인에게 [newly_created_artifact.GetName](을)를 공물로 바쳤다는 것이다."
 fund_inspiration.1051.desc.regalia_2:0 "왕실 궁정의 격에 걸맞은 표장이 들어 있었다.\n\n[inspiration_owner.GetFirstNameNoTooltip](이)가 득의양양한 미소를 띠고는 설명했다. 내 궁정이 얼마나 장엄한지 소문을 들은 머나먼 이국의 영주가 좋은 인상을 남기고자 선물로 보냈다는 것이다."
 fund_inspiration.1051.desc.armor:0 "갑옷 한 벌이 들어 있었다.\n\n[inspiration_owner.GetFirstNameNoTooltip](은)는 이번에 공물로 바치게 된 이 특이한 갑옷을 어떻게 얻었는지 궁정 사람들에게 모험담을 들려주었다."
 fund_inspiration.1051.desc.weapon:0 "[newly_created_artifact.GetName](이)가 들어 있었다.\n\n[inspiration_owner.GetFirstNameNoTooltip](은)는 자신이 이 무기를 어떻게 손에 넣었는지 이야기를 들려주었다. 온갖 우여곡절이 가득해 언뜻 듣기엔 현실성이 떨어지는 무용담이었다."
 fund_inspiration.1051.desc.necklace:0 "목걸이가 하나 들어 있었다.\n\n[inspiration_owner.GetFirstNameNoTooltip](은)는 진귀한 선물을 바치게 되어 상당히 기쁜 눈치였다. 다만 보물을 얻게 된 경위를 자세히 얘기할 마음은 없어 보였다."
 fund_inspiration.1051.a:0 "멋지군!"
 fund_inspiration.1051.b:0 "최고의 인재에게 관리를 맡겨야겠군."

 fund_inspiration.1061.desc_floor_bound_artifact:0 ""영주님!" 함박웃음을 띤 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 천을 씌운 물체 쪽으로 와보라며 손짓했다. "몇 날 며칠을 불철주야 노력한 끝에 드디어 작품을 완성했습니다!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 천을 휙 걷어내 가려져 있던 작품이 드러난 순간, 나의 두 눈은 휘둥그레졌다.\n\n"
 fund_inspiration.1061.desc:0 ""여깁니다, 영주님!" 함박웃음을 띤 [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나를 보며 손을 흔들었다. "몇 날 며칠을 불철주야 노력한 끝에 드디어 작품을 완성했습니다!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 천으로 감싼 물체를 내보였다. 천을 걷어낸 순간, 나는 눈이 휘둥그레질 수밖에 없었다.\n\n"

 fund_inspiration.1081.desc_opening:0 ""영주님!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 환한 미소를 지으며 자신의 어수선한 책상 쪽으로 와보라는 듯 손짓했다."
 fund_inspiration.1081.immortality_fail_desc_opening:0 ""일전에 수명을 무한하게 연장하는 방법을 알아낼 수 있다고 말씀드렸었지요. 애석하게도 그건 어려울 것 같습니다."
 fund_inspiration.1081.immortality_fail_desc_young:0 "그 대신 노화를 방지하는 영약을 조제하는 데 성공했습니다! 어느 정도는 말이죠. 한 모금 들이켜 보시지요. 설령 드시지 않더라도 제 노력의 결실을 살펴봐 주셨으면 합니다."\n\n"
 fund_inspiration.1081.immortality_fail_desc_old:0 "그 대신 잃어버린 정력을 어느 정도 돌려놓을 영약을 조제하는 데 성공했습니다! 한 모금 들이켜 보시지요. 설령 드시지 않더라도 제 노력의 결실을 살펴봐 주셨으면 합니다."\n\n"
 fund_inspiration.1081.elixir_desc_desc_young:0 ""제 실험이 열매를 맺었습니다. 보십시오. 노화를 방지하는 영약입니다! 어느 정도는 말이죠. 자, 한번 살펴보시지요. 한 모금 들이키셔도 좋습니다."\n\n"
 fund_inspiration.1081.elixir_desc_desc_old:0 ""제 실험이 열매를 맺었습니다. 보십시오. 잃어버린 정력을 어느 정도 돌려놓는 영약입니다! 자, 한번 살펴보시지요. 한 모금 들이키셔도 좋습니다."\n\n"
 fund_inspiration.1081.panacea_desc:0 ""몰약과 사프란, 아편, 독사의 살점 등 온갖 검증된 재료로 만든 전통적인 만병통치약입니다. 장장 수백 년의 세월에 걸쳐 우수한 효험이 증명된 바 있죠. 거기에 제 실력을 더해 더욱더 완벽하게 다듬었습니다! 한번 살펴보십시오."\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc:0 ""제가 해냈습니다! 현자의 돌을 만드는 데 성공했습니다! 제 필생의 역작이고, 황금의 유산입니다. 부디 살펴봐 주십시오!"\n\n"
 fund_inspiration.1081.metals_mercury_desc:0 ""플라스크에 수은과 황 혼합물을 넣어 가열해 증기로 만든 다음, 플라스크 윗부분에서 다시 응축시켰습니다. 그런 다음 플라스크를 깨뜨려 화합물을 갈아내니 영롱한 붉은색으로 빛나는 버밀리언이 만들어지더군요! 보십시오. 제 발견을 기록해 두었습니다."\n\n"
 fund_inspiration.1081.metals_arsenic_desc:0 ""비소 광물을 가열하니 물에 녹는 성질이 있는 하얀 가루가 만들어지더군요. 이 가루를 섭취하면 반드시 죽음에 이르지만, 맛이나 냄새가 흔적으로 남지 않습니다! 보십시오. 제 발견을 기록해 두었습니다."\n\n"
 fund_inspiration.1081.metals_gold_desc:0 ""제가 황금을 만들어 냈습니다! 일찍이 위대한 지성들이 구상한 이론의 결점은 바로 납의 부족한 수분과 열기였습니다."\n\n연성 과정을 보고 싶다고 요청하니 [inspiration_owner.GetSheHe]는 탁자에 놓여 있는 작은 황금 조각이 충분한 증거라며 아집을 부렸다. "물론 제 발견을 기록해 두었습니다. 한번 살펴보십시오."\n\n"
 fund_inspiration.1081.metals_silver_desc:0 ""제가 은을 만들어 냈습니다! 일찍이 위대한 지성들은 구리를 비롯해 다른 비금속들을 하얀색이 될 때까지 가열하면 은이 만들어진다는 이론을 구상했었죠."\n\n연성 과정을 보고 싶다고 요청하니 [inspiration_owner.GetSheHe]는 탁자에 놓여 있는 작은 은 조각이 충분한 증거라며 아집을 부렸다. "물론 제 발견을 기록해 두었습니다. 한번 살펴보십시오."\n\n"
 fund_inspiration.1081.metals_fallback_desc:0 ""비금속과 연성에 관한 제 통찰을 이 서책에 집대성해 두었습니다. 한번 살펴보십시오."\n\n"
 fund_inspiration.1081.a_elixirs:0 "당장 한 모금 마셔보지!"
 fund_inspiration.1081.a:0 "환상적이군!"
