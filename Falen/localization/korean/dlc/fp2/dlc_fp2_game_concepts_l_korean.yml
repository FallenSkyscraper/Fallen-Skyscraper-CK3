l_korean:
 game_concept_struggle:1 "투쟁"
 game_concept_struggle_struggles:0 "투쟁"
 game_concept_struggle_desc:2 "$game_concept_struggle_struggles$은 수많은 [faiths|E]과 [cultures|E]가 혼재하는 대형 [struggle_region_regions|E]에서 발생하는 장기적인 갈등을 일컫는 말입니다. $game_concept_struggle$이 벌어지는 국경 내에서는 지속적으로 변화하는 특수 규칙과 [modifiers|E]가 적용됩니다. 짧게는 수십 년에서, 길게는 수백 년까지 유지되는 투쟁의 특성상 $game_concept_struggle$ 내 모든 [characters|E]이 항상 [war|E]을 벌이진 않습니다.\n\n각 $game_concept_struggle$은 여러 [struggle_phase_phases|E]으로 구성됩니다. [struggle_region|E] 내 $game_concept_characters$의 행동(예: $game_concept_war$ 선언 또는 [marrying|E])에 따라 $game_concept_struggle_phase_phases$을 진행시키는 [struggle_catalyst_catalysts|E]가 활성화되곤 합니다.\n\n분쟁 지역에 [land|E]를 보유한 $game_concept_characters$은 $game_concept_struggle$에 얼마나 관여하고 있는지 그 정도에 따라 [struggle_involved|E], [struggle_interloper_interlopers|E], 또는 [struggle_uninvolved|E] 상태로 간주됩니다. 이때 관여 정도는 해당 인물을 향한 다른 분쟁 참여자들의 관점에 따라 결정됩니다."

 game_concept_juche_struggle:1 "조국통일전쟁"
 game_concept_juche_struggle_desc:2 "$game_concept_juche_struggle$은 수백년만에 일어난 북한 지역의 대투쟁을 다루고 있습니다. 북조선 [struggle|E]은 증오가 만연하는 폭력, 조심스러운 휴전, 실리적인 협력에 이르는 여러 [struggle_phase_phases|E]을 오갔습니다. 이러한 밝아오는 새로운 나날에는 영원한 동맹은 찾아보기 어렵습니다. 그렇기에 [rulers|E]는 순전히 [faith|E]이나 [culture|E]가 같다고 해서 의존하지 않도록 조심해야 합니다."
 game_concept_struggle_phase:1 "투쟁 국면"
 game_concept_struggle_phase_phase:1 "투쟁 국면"
 game_concept_struggle_phase_phases:0 "투쟁 국면"
 game_concept_struggle_phase_desc:1 "$game_concept_struggle_phase_phase$은 [struggle_region|E] 내 [struggle_involved|E] [characters|E]과 [Concept( 'counties', '영지' )|E]에 대한 전반적인 분위기를 의미합니다. 이는 단기적인 사회적 유행과 당대 [struggle|E]의 대화 흐름에서 주류를 차지하는 풍조를 상징합니다.\n\n#weak 예시: 특정 $game_concept_struggle_phase_phase$에서 $game_concept_struggle_region_region$ 사람들은 다른 신자들이 반대하는 한이 있어도 종교적 관용을 무엇보다 중요하게 여기는 풍조가 형성될 수도 있습니다.#!"

 game_concept_struggle_catalyst:1 "투쟁 촉매"
 game_concept_struggle_catalyst_catalyst:1 "촉매"
 game_concept_struggle_catalyst_catalysts:0 "촉매"
 game_concept_struggle_catalyst_desc:2 "특정한 행동이 이루어져 [struggle_region|E]의 여론이 특정한 분위기로 기울면 [struggle_struggles|E]의 [struggle_phase_phases|E]이 전환됩니다. $game_concept_struggle$ 창에서 어떤 행동이 어느 $game_concept_struggle_phase_phase$에서 중요한 작용을 하는지 일목요연하게 확인하실 수 있습니다.\n\n#weak 예시: [juche_struggle|E]의 [struggle_phase_juche_opportunity|E]은 [struggle_phase_juche_hostility|E] 또는 [struggle_phase_juche_conciliation|E]으로 진행될 수 있습니다. 중요한 [character|E]을 살해할 경우 전자로, [faith|E]이 다른 인물과 [marriage|E] [alliance|E]을 맺는다면 후자로 진행될 가능성이 큽니다."

 game_concept_struggle_involved:1 "연루"
 game_concept_struggle_involved_desc:1 "어느 한 [character|E]이나 [Concept( 'counties', '영지' )|E]가 $game_concept_struggle_involved$ 상태가 될 경우, 이는 해당 대상이 특정 [struggle_region|E] 주민들 사이에서 [struggle|E]의 필수적이고 자연적인 일부로 여겨지고 있음을 뜻합니다. 연루 상태가 된 대상은 [struggle_phase_phases|E]의 유동적인 혜택을 온전히 받으며 [struggle_catalyst_catalysts|E]의 주요 촉발자가 됩니다.\n\n$game_concept_struggle_involved$ 상태로 간주되는 [cultures|E]와 [faiths|E]은 $game_concept_struggle_region_region$에서 강한 영향력을 행사하고 있거나, 행사했음을 나타냅니다.\n\n#weak $game_concept_character$이 $game_concept_struggle_involved$ 상태가 되려면 $game_concept_culture$와 $game_concept_faith$ 둘 다 $game_concept_struggle_involved$되어 있어야 하고, #EMP 추가로#! $game_concept_struggle_region$ 내에서 [unlanded|E]이거나 해당 지역에 [capital|E]를 보유하고 있어야 합니다.#!"

 game_concept_struggle_interloper:1 "간섭자"
 game_concept_struggle_interloper_interlopers:0 "간섭자"
 game_concept_struggle_interloper_desc:1 "어느 한 [character|E]이 특정 [struggle|E]에 연관됐지만 완전히 [struggle_involved|E]된 것으로 간주되진 않을 때, 이를 $game_concept_struggle_interloper$라고 합니다.\n\n$game_concept_struggle_interloper_interlopers$는 [struggle_region|E] 내에 [capital|E]를 보유하고 있지만(혹은 [unlanded|E]이거나), $game_concept_struggle_involved$ [faith|E]과 $game_concept_struggle_involved$ [culture|E]를 둘 다 보유하고 있지 않은 인물입니다.\n\n완전히 $game_concept_struggle_involved$된 $game_concept_characters$은 간섭자를 성가신 존재로, 본인들이 환영받지 못한다는 걸 깨닫지 못하는 골치 아픈 외지인으로 여깁니다. 따라서 $game_concept_struggle_interloper$ [rulers|E]는 일반적으로 $game_concept_struggle_region$ 내에 보유한 [Concept( 'counties', '영지' )|E]에 대해 일정한 불이익을 받습니다."

 game_concept_struggle_uninvolved:1 "비연루"
 game_concept_struggle_uninvolved_desc:1 "[character|E]이 특정 [struggle|E]에서 $game_concept_struggle_uninvolved$자로 간주되려면 [struggle_region|E] 외부에 [capital|E]를 두거나, 해당 지역 외부의 [unlanded|E]가 되면 됩니다.\n\n이렇게 되면 해당 인물은 외부인으로 여겨집니다. 외부인은 현재 진행 중인 [struggle_phase_phases|E]에 어떤 큰 지분도 갖고 있지 않으며, 또 #EMP 참여해서는 안 되는#! 인물입니다. 현지의 복잡하고 미묘한 사정을 이해할 수 없는 사람이기 때문이지요.\n\n$game_concept_struggle$에 참여 중인 이들이 만창일치로 찬성할 수 있는 의견을 하나 꼽자면 바로 $game_concept_struggle_uninvolved$ $game_concept_characters$은 #EMP 자신들의#! 땅에 간섭해선 안 된다는 것일 겁니다. $game_concept_struggle_region$에 [Concept( 'counties', '영지' )|E]를 보유한 $game_concept_struggle_uninvolved$ [rulers|E]는 일반적으로 가혹한 불이익을 받습니다."

 game_concept_struggle_large_conquest:1 "투쟁 대규모 정복"
 game_concept_struggle_large_conquest_desc:1 "일부 $game_concept_struggle_catalyst_catalysts$는 공격자가 대규모 [war|E]을 완수했을 때 촉발되기도 합니다.\n\n이에 반영되는 [casus_bellis|E]은 다음과 같습니다.\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ $invasion_war$ \n$EFFECT_LIST_BULLET$ $clan_invasion_war$ \n$EFFECT_LIST_BULLET$ $mongol_invasion_war$ \n$EFFECT_LIST_BULLET$ $major_religious_war$ $game_concept_war$ \n$EFFECT_LIST_BULLET$ [great_holy_war_directed|E] 및 [great_holy_war_undirected|E] $undirected_great_holy_war$ 둘 다 \n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"

 game_concept_struggle_region:1 "투쟁 지역"
 game_concept_struggle_region_region:1 "투쟁 지역"
 game_concept_struggle_region_regions:0 "투쟁 지역"
 game_concept_struggle_region_desc:2 "각 [struggle|E]은 지도의 어느 한 [region|E]과 관계되어 있습니다. 해당 $game_concept_region$ 내 [character_possessive|E] 위치(그리고 [culture|E] 및 [faith|E])에 따라 그 인물이 [struggle_involved|E]자인지, [struggle_interloper|E]인지, 아니면 [struggle_uninvolved|E]자인지 결정됩니다.\n\n$game_concept_struggle_region$ 내 [Concept( 'counties', '영지' )|E]는 현재 [struggle_phase_phase]에 따라 다른 [county_modifiers|E]에 영향을 받습니다."

 game_concept_struggle_conquest:1 "투쟁 충돌"
 game_concept_struggle_conquest_conquest:1 "충돌"
 game_concept_struggle_conquest_conquests:0 "충돌"
 game_concept_struggle_conquest_desc:2 "[struggle|E]에 연루된 [rulers|E]가 현재 [struggle_phase|E]의 변화에 따라 국경 분쟁이나 사소한 다툼에 휘말리는 것은 지극히 흔한 일입니다. 소소한 지역 분쟁이 손쉽게 일어나는 덕택에 $game_concept_rulers$는 작은 규모로 토지를 수탈 또는 정복하거나, 목표를 봉신화할 수 있습니다.\n\n$game_concept_struggle_conquest_conquests$은 $game_concept_struggle$의 여건에 따라 달라지므로, [prestige|E] 비용은 현재 $game_concept_struggle_phase$에 비례하여 산정됩니다."

 game_concept_struggle_phase_juche_opportunity:1 "기회 국면"
 game_concept_struggle_phase_juche_opportunity_desc:2 "[struggle_phase_juche_conciliation|E]의 비교적 평화로운 공존이 오랜 시간 이어지다 보면 어느 순간 지금의 상황에 만족하는 시기가 옵니다. 농노와 귀족 모두 그럭저럭 #EMP 괜찮은#! 물정에 편안함을 느껴, 셈이 빠른 [characters|E]이 사람들의 순진함을 파고들 틈이 생깁니다.\n\n민중의 틈을 노린 오남용은 결국 [struggle_phase_juche_hostility|E]으로의 확대를 초래하거나, 수완 좋은 정치 공작 끝에 [struggle_phase_juche_conciliation|E]을 통한 불편한 균형 상태에 도달하게 됩니다."

 game_concept_struggle_phase_juche_hostility:1 "적대 국면"
 game_concept_struggle_phase_juche_hostility_desc:2 "이 $game_concept_struggle_phase_phase$에서는 긴장감이 고조되고 갈등이 격화됩니다. [struggle_phase_juche_opportunity|E]에 악의 어린 행동과 극심한 오해가 반복되면서 [cultures|E]나 [faiths|E], #EMP 한발 더 나아가#! 두 가지 모두가 다른 [characters|E]에 대한 증오가 하늘을 찌르게 된 상황입니다.\n\n그러나 피비린내가 진동하는 유혈극이 언제까지고 계속되진 않습니다. 결국 사람들이 냉정을 되찾거나 단순히 지쳐버리면서 반도는 [struggle_phase_juche_compromise|E]에 이르게 됩니다."

 game_concept_struggle_phase_juche_compromise:1 "타협 국면"
 game_concept_struggle_phase_juche_compromise_desc:2 "[struggle_phase_juche_hostility|E]으로 인한 갈등이든 [struggle_phase_juche_conciliation|E] 도중 급격하게 고조된 상황이든, 결국 사람들은 지칠 대로 지치게 됩니다. $game_concept_struggle_phase_juche_compromise$은 이베리아 주민 간의 포용력이 점점 상승하고 있음을 나타냅니다. 차이점은 잠시 옆으로 밀어놓고 역사와 명맥을 공유함을 인지하여, 한때 적이었던 이들이 결속을 다지는 셈입니다.\n\n이 시점에서 반도는 기로에 서게 됩니다. 다시 분쟁이 발생할 경우, [struggle_phase_iberia_opportunity|E]으로 이어집니다."

 game_concept_struggle_phase_juche_conciliation:1 "회유 국면"
 game_concept_struggle_phase_juche_conciliation_desc:1 "이 $game_concept_struggle_phase_phase$은 [struggle_phase_juche_compromise|E]이 잘 풀렸을 때 발생합니다. 이베리아 주민들 간의 관계가 극한의 화합을 이루게 되어 외부인들이 이런 관대함을 분석하는 데 어려움을 겪을 정도가 되죠. [faith|E]이 다른 사람들끼리 [Concept( 'marriages', '혼인' )|E]하는 경우도 빈번합니다.\n\n하지만 이 국면이 영원히 지속되진 않습니다. 신뢰의 오남용은 결국 [iberian_struggle|E]을 [struggle_phase_iberia_compromise|E]으로 돌려놓게 됩니다."

 game_concept_struggle_involved_faith:0 "연루 신앙"
 game_concept_struggle_involved_faiths:0 "연루 신앙"
 game_concept_struggle_involved_faith_desc:0 "일부 [faiths|E]은 이미 [struggle|E]에 [struggle_involved|E]된 상태로 시작하기도 합니다. 그 외 신앙은 상황에 따라 연루될 여지가 있습니다."

 game_concept_struggle_involved_culture:0 "연루 문화"
 game_concept_struggle_involved_cultures:0 "연루 문화"
 game_concept_struggle_involved_culture_desc:0 "일부 [cultures|E]는 이미 [struggle|E]에 [struggle_involved|E]된 상태로 시작하기도 합니다. 그 외 문화는 상황에 따라 연루될 여지가 있습니다."

 game_concept_dissolution_faction:0 "해체 파벌"
 game_concept_dissolution_factions:0 "해체 파벌"
 game_concept_faction_dissolution:0 "해체 파벌"
 game_concept_dissolution_faction_desc:0 "[dissolution_faction|E]은 [liege|E]의 [realm|E]을 파괴하는 것이 목적인 집단입니다. 이들이 목적을 달성하면 봉역 내 모든 봉신은 [independent|E] 상태가 되고, 봉신들의 주군은 [primary_title|E]을 잃습니다."

 
 game_concept_improve_city_province_decision:0 "$improve_city_province_decision_name$ 결단"
 game_concept_improve_city_province_decision_desc:0 "[city_holding|E]에서 이용할 수 있는 [buildings|E]의 수를 늘리는 [decision|E]입니다."

 game_concept_border_raid:0 "국경 약탈"
 game_concept_border_raids:0 "국경 약탈"
 game_concept_border_raiding:0 "국경 약탈"
 game_concept_border_raid_desc:3 "공격자는 자신의 [realm|E]과 국경을 맞대고 있는 특정 적 [Concept( 'counties', '영지' )|E]를 대상으로 [siege|E]을 시도합니다.\n\n[war_leader|E]는 [war_target|E]를 점령하면 [gold|E]를 얻으며, 점령된 목표는 [development|E]와 [control|E]을 상실합니다. 또한 [buildings|E]을 파괴하여 [gold|E]를 추가로 얻을 수도 있습니다. 이 확률은 [development|E]와 [siege|E] [army|E] 규모에 따라 증가합니다.\n\n공격자가 [war_target|E]를 [occupying|E]하면 빠르게 [war_score|E]를 얻습니다."

 game_concept_bargain_fealty:0 "충성 거래"
 game_concept_bargained_fealty:0 "충성 거래"
 game_concept_bargain_fealty_desc:3 "방어 [war|E]에 참여 중인 [struggle_involved|E]된 [rulers|E]가 사용할 수 있는 특별한 [interaction|E]입니다.\n\n[war_leader|E]가 [rank|E]이 높은 이웃 [ruler|E]에게 해당 인물의 [vassal|E]이 되는 것을 조건으로 전쟁에 참여할 것을 요청합니다."

 game_concept_contract_assistance:0 "지원 계약"
 game_concept_contracting_assistance:0 "지원 계약"
 game_concept_contract_assistance_desc:2 "이베리아 [struggle|E]에 [struggle_involved|E]된 [rulers|E]들이 사용할 수 있는 특별한 유형의 [interaction|E]입니다. 이 상호작용을 통해 영주는 [gold|E]를 받고 다른 [struggle_involved|E] [rulerpossessive|E] [wars|E]에 참전할 수 있습니다.\n\n보수는 [war|E]이 종결되는 시점에, 전쟁 결과에 상관없이 계약자가 최소 100의 [war_contribution|E]를 세웠다면 지급됩니다."
 
 game_concept_iberian_reclamation:0 "이베리아 수복"
 game_concept_iberian_reclaiming:0 "이베리아 수복"
 game_concept_iberian_reclamations:0 "이베리아 수복"
 game_concept_iberian_reclamation_desc:2 "[iberian_struggle|E]에 [struggle_involved|E]된 [rulers|E]들이 수행할 수 있는 특별한 유형의 [war|E]입니다.\n\n공격자는 [struggle_interloper|E] 또는 [struggle_uninvolved|E] [ruler|E]가 보유하고 있으며, [struggle_involved|E]된 [Concept( 'counties', '영지' )|E]를 포함하는 [duchy|E]을 정복하는 것을 목표로 합니다. 만일 대상 영주가 해당 공작령 외에 다른 영토를 보유하고 있지 않다면 [vassalize|E]를 목표로 하게 됩니다."

 game_concept_enforce_truce:0 "강제 휴전"
 game_concept_enforced_truce:0 "강제 휴전"
