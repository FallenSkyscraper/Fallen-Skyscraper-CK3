 game_concept_juche_struggle:1 "조국통일전쟁"
 game_concept_juche_struggle_desc:2 "$game_concept_iberian_struggle$은 수백년만에 일어난 북한 지역의 대투쟁을 다루고 있습니다. 북조선 [struggle|E]은 증오가 만연하는 폭력, 조심스러운 휴전, 실리적인 협력에 이르는 여러 [struggle_phase_phases|E]을 오갔습니다. 이러한 밝아오는 새로운 나날에는 영원한 동맹은 찾아보기 어렵습니다. 그렇기에 [rulers|E]는 순전히 [faith|E]이나 [culture|E]가 같다고 해서 의존하지 않도록 조심해야 합니다."
 
 game_concept_struggle_catalyst_desc:2 "특정한 행동이 이루어져 [struggle_region|E]의 여론이 특정한 분위기로 기울면 [struggle_struggles|E]의 [struggle_phase_phases|E]이 전환됩니다. $game_concept_struggle$ 창에서 어떤 행동이 어느 $game_concept_struggle_phase_phase$에서 중요한 작용을 하는지 일목요연하게 확인하실 수 있습니다.\n\n#weak 예시: [juche_struggle|E]의 [struggle_phase_iberia_opportunity|E]은 [struggle_phase_iberia_hostility|E] 또는 [struggle_phase_iberia_conciliation|E]으로 진행될 수 있습니다. 중요한 [character|E]을 살해할 경우 전자로, [faith|E]이 다른 인물과 [marriage|E] [alliance|E]을 맺는다면 후자로 진행될 가능성이 큽니다."
